name: Deploy to AWS

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  NODE_VERSION: '18'
  TERRAFORM_VERSION: '1.9.0'

jobs:
  build:
    name: Build Website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ./website
        run: npm install

      - name: Generate static site
        working-directory: ./website
        run: |
          node -e "
          const ejs = require('ejs');
          const fs = require('fs');
          const template = fs.readFileSync('views/minimal.ejs', 'utf8');
          const exams = Array.from({length: 16}, (_, i) => ({
            id: i+1, 
            filename: \`SAA-C03_Minimal_Exam_\${String(i+1).padStart(2,'0')}.html\`
          }));
          const html = ejs.render(template, {exams});
          fs.writeFileSync('public/index.html', html);
          console.log('Generated public/index.html');
          "

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: website-build
          path: website/public/

  deploy-dev:
    name: Deploy to Dev
    needs: build
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: website-build
          path: website/public/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_DEV }}
          aws-region: us-east-1

      - name: Deploy to S3
        run: |
          aws s3 sync website/public/ s3://saa-exams-dev-24b4775a/ \
            --delete \
            --cache-control "public, max-age=3600"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id EBZ8XFPX6NOO5 \
            --paths "/*"

  deploy-prod:
    name: Deploy to Production
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: website-build
          path: website/public/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          aws-region: us-east-1

      - name: Deploy to S3
        run: |
          aws s3 sync website/public/ s3://saa-exams-prod-dd94466b/ \
            --delete \
            --cache-control "public, max-age=3600"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E2GXT0Z9GLVZ04 \
            --paths "/*"

  terraform-plan:
    name: Terraform Plan
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          aws-region: us-east-1

      - name: Terraform Init
        working-directory: ./infrastructure/terraform/environments/prod
        run: terraform init

      - name: Terraform Plan
        working-directory: ./infrastructure/terraform/environments/prod
        run: terraform plan -no-color 
