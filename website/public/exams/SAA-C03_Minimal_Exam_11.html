    <script>
        // Theme toggle
        const toggleBtn = document.getElementById('theme-toggle');
        function setTheme(isDark) {
            if (isDark) {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            }
        }
        toggleBtn?.addEventListener('click', () => {
            setTheme(!document.documentElement.classList.contains('dark'));
        });
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) setTheme(true);

        // Exam questions
        const examQuestions = [{"number": 660, "text": "659. A company is relocating its data center and wants to securely transfer 50 TB of data to AWS within 2 weeks. The existing data center has a Site-to-Site VPN connection to AWS that is 90% utilized. Which AWS service should a solutions architect use to meet these requirements?", "options": {"A": "AWS DataSync with a VPC endpoint", "B": "AWS Direct Connect", "C": "AWS Snowball Edge Storage Optimized", "D": "AWS Storage Gateway"}, "correct": "C", "domain": "General", "explanation": ""}, {"number": 705, "text": "704. An online video game company must maintain ultra-low latency for its game servers. The game servers run on Amazon EC2 instances. The company needs a solution that can handle millions of UDP internet traffic requests each second. Which solution will meet these requirements MOST cost-effectively?  ", "options": {"A": "Configure an Application Load Balancer with the required protocol and ports for the internet traffic. Specify the EC2 instances as the targets.", "B": "Configure a Gateway Load Balancer for the internet traffic. Specify the EC2 instances as the targets.", "C": "Configure a Network Load Balancer with the required protocol and ports for the internet traffic. Specify the EC2 instances as the targets.", "D": "Launch an identical set of game servers on EC2 instances in separate AWS"}, "correct": "C", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 693, "text": "692. A company is deploying an application in three AWS Regions using an Application Load Balancer. Amazon Route 53 will be used to distribute traffic between these Regions. Which Route 53 configuration should a solutions architect use to provide the MOST high-performing experience?", "options": {"A": "Create an A record with a latency policy.", "B": "Create an A record with a geolocation policy.", "C": "Create a CNAME record with a failover policy.", "D": "Create a CNAME record with a geoproximity policy."}, "correct": "A", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 701, "text": "700. A gaming company wants to launch a new internet-facing application in multiple AWS Regions. The application will use the TCP and UDP protocols for communication. The company needs to provide high availability and minimum latency for global users. Which combination of actions should a solutions architect take to meet these requirements? (Choose two.)", "options": {"A": "Create internal Network Load Balancers in front of the application in each Region.", "B": "Create external Application Load Balancers in front of the application in each Region.", "C": "Create an AWS Global Accelerator accelerator to route traffic to the load balancers in each Region.", "D": "Configure Amazon Route 53 to use a geolocation routing policy to distribute the traffic.", "E": "Configure Amazon CloudFront to handle the traffic and route requests to the application in each Region"}, "correct": "AC", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 669, "text": "668. A company created a new organization in AWS Organizations. The organization has multiple accounts for the company's development teams. The development team members use AWS IAM Identity Center (AWS Single Sign-On) to access the accounts. For each of the company's applications, the development teams must use a predefined application name to tag resources that are created. A solutions architect needs to design a solution that gives the development team   the ability to create resources only if the application name tag has an approved value. Which solution will meet these requirements?", "options": {"A": "Create an IAM group that has a conditional Allow policy that requires the application name tag to be specified for resources to be created.", "B": "Create a cross-account role that has a Deny policy for any resource that has the application name tag.", "C": "Create a resource group in AWS Resource Groups to validate that the tags are applied to all resources in all accounts.", "D": "Create a tag policy in Organizations that has a list of allowed application names."}, "correct": "D", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 684, "text": "683. A company is migrating its multi-tier on-premises application to AWS. The application consists of a single-node MySQL database and a multi-node web tier. The company must minimize changes to the application during the migration. The company wants to improve application resiliency after the migration. Which combination of steps will meet these requirements? (Choose two.)", "options": {"A": "Migrate the web tier to Amazon EC2 instances in an Auto Scaling group behind an Application Load Balancer.", "B": "Migrate the database to Amazon EC2 instances in an Auto Scaling group behind a Network Load Balancer.", "C": "Migrate the database to an Amazon RDS Multi-AZ deployment.", "D": "Migrate the web tier to an AWS Lambda function. ", "E": "Migrate the database to an Amazon DynamoDB table."}, "correct": "AC", "domain": "General", "explanation": ""}, {"number": 673, "text": "672. A marketing company receives a large amount of new clickstream data in Amazon S3 from a marketing campaign. The company needs to analyze the clickstream data in Amazon S3 quickly. Then the company needs to determine whether to process the data further in the data pipeline. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Create external tables in a Spark catalog. Configure jobs in AWS Glue to query the data.", "B": "Configure an AWS Glue crawler to crawl the data. Configure Amazon Athena to query the data.", "C": "Create external tables in a Hive metastore. Configure Spark jobs in Amazon EMR to query the data.", "D": "Configure an AWS Glue crawler to crawl the data. Configure Amazon Kinesis Data Analytics to use SQL to query the data."}, "correct": "B", "domain": "General", "explanation": ""}, {"number": 709, "text": "708. A company wants to use NAT gateways in its AWS environment. The company's Amazon EC2 instances in private subnets must be able to connect to the public internet through the NAT gateways. Which solution will meet these requirements?", "options": {"A": "Create public NAT gateways in the same private subnets as the EC2 instances.", "B": "Create private NAT gateways in the same private subnets as the EC2 instances.", "C": "Create public NAT gateways in public subnets in the same VPCs as the EC2 instances.", "D": "Create private NAT gateways in public subnets in the same VPCs as the EC2 instances."}, "correct": "C", "domain": "General", "explanation": ""}, {"number": 680, "text": "679. A company wants to back up its on-premises virtual machines (VMs) to AWS. The company's backup solution exports on-premises backups to an Amazon S3 bucket as objects. The S3 backups must be retained for 30 days and must be automatically deleted after 30 days. Which combination of steps will meet these requirements? (Choose three.)", "options": {"A": "Create an S3 bucket that has S3 Object Lock enabled.", "B": "Create an S3 bucket that has object versioning enabled.", "C": "Configure a default retention period of 30 days for the objects.", "D": "Configure an S3 Lifecycle policy to protect the objects for 30 days.", "E": "Configure an S3 Lifecycle policy to expire the objects after 30 days. F. Configure the backup solution to tag the objects with a 30-day retention period"}, "correct": "ACE", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 694, "text": "693. A company has a web application that includes an embedded NoSQL database. The application runs on Amazon EC2 instances behind an Application Load Balancer (ALB). The instances run in an Amazon EC2 Auto Scaling group in a single Availability Zone. A recent increase in traffic requires the application to be highly available and for the database to be eventually consistent.   Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Replace the ALB with a Network Load Balancer. Maintain the embedded NoSQL database with its replication service on the EC2 instances.", "B": "Replace the ALB with a Network Load Balancer. Migrate the embedded NoSQL database to Amazon DynamoDB by using AWS Database Migration Service (AWS DMS).", "C": "Modify the Auto Scaling group to use EC2 instances across three Availability Zones. Maintain the embedded NoSQL database with its replication service on the EC2 instances.", "D": "Modify the Auto Scaling group to use EC2 instances across three Availability Zones. Migrate the embedded NoSQL database to Amazon DynamoDB by using AWS Database Migration Service (AWS DMS)."}, "correct": "D", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 713, "text": "712. A company is designing a web application on AWS. The application will use a VPN connection between the company's existing data centers and the company's VPCs. The company uses Amazon Route 53 as its DNS service. The application must use private DNS records to communicate with the on-premises services from a VPC. Which solution will meet these requirements in the MOST secure manner?", "options": {"A": "Create a Route 53 Resolver outbound endpoint. Create a resolver rule. Associate the resolver rule with the VPC.", "B": "Create a Route 53 Resolver inbound endpoint. Create a resolver rule. Associate the resolver rule with the VPC.", "C": "Create a Route 53 private hosted zone. Associate the private hosted zone with the VPC.", "D": "Create a Route 53 public hosted zone. Create a record for each service to allow service communication "}, "correct": "A", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 688, "text": "687. A company that uses AWS needs a solution to predict the resources needed for manufacturing processes each month. The solution must use historical values that are currently stored in an Amazon S3 bucket. The company has no machine learning (ML) experience and wants to use a managed service for the training and predictions. Which combination of steps will meet these requirements? (Choose two.)", "options": {"A": "Deploy an Amazon SageMaker model. Create a SageMaker endpoint for inference.", "B": "Use Amazon SageMaker to train a model by using the historical data in the S3 bucket.", "C": "Configure an AWS Lambda function with a function URL that uses Amazon SageMaker endpoints to create predictions based on the inputs.", "D": "Configure an AWS Lambda function with a function URL that uses an Amazon Forecast predictor to create a prediction based on the inputs.", "E": "Train an Amazon Forsecast predictor by using the historical data in the S3 bucket."}, "correct": "AB", "domain": "General", "explanation": ""}, {"number": 659, "text": "658. A company uses an on-premises network-attached storage (NAS) system to provide file shares to its high performance computing (HPC) workloads. The company wants to migrate its latency-sensitive HPC workloads and its storage to the AWS Cloud. The company must be able to provide NFS and SMB multi-protocol access from the file system. Which solution will meet these requirements with the LEAST latency? (Choose two.)  ", "options": {"A": "Deploy compute optimized EC2 instances into a cluster placement group.", "B": "Deploy compute optimized EC2 instances into a partition placement group.", "C": "Attach the EC2 instances to an Amazon FSx for Lustre file system.", "D": "Attach the EC2 instances to an Amazon FSx for OpenZFS file system.", "E": "Attach the EC2 instances to an Amazon FSx for NetApp ONTAP file system."}, "correct": "AE", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 702, "text": "701. A city has deployed a web application running on Amazon EC2 instances behind an Application Load Balancer (ALB). The application's users have reported sporadic performance, which appears to be related to DDoS attacks originating from random IP addresses. The city needs a solution that requires minimal configuration changes and provides an audit trail for the DDoS sources. Which solution meets these requirements?", "options": {"A": "Enable an AWS WAF web ACL on the ALB, and configure rules to block traffic from unknown sources.", "B": "Subscribe to Amazon Inspector. Engage the AWS DDoS Response Team (DRT) to integrate mitigating controls into the service.", "C": "Subscribe to AWS Shield Advanced. Engage the AWS DDoS Response Team (DRT) to integrate mitigating controls into the service.", "D": "Create an Amazon CloudFront distribution for the application, and set the ALB as the origin. Enable an AWS WAF web ACL on the distribution, and configure rules to block traffic from unknown sources"}, "correct": "C", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 690, "text": "689. A company wants to standardize its Amazon Elastic Block Store (Amazon EBS) volume encryption strategy. The company also wants to minimize the cost and configuration effort required to operate the volume encryption check. Which solution will meet these requirements?", "options": {"A": "Write API calls to describe the EBS volumes and to confirm the EBS volumes are encrypted. Use Amazon EventBridge to schedule an AWS Lambda function to run the API calls.", "B": "Write API calls to describe the EBS volumes and to confirm the EBS volumes are encrypted. Run the API calls on an AWS Fargate task.", "C": "Create an AWS Identity and Access Management (IAM) policy that requires the use of tags on EBS volumes. Use AWS Cost Explorer to display resources that are not properly tagged. Encrypt the untagged resources manually.", "D": "Create an AWS Config rule for Amazon EBS to evaluate if a volume is encrypted and to flag the volume if it is not encrypted. "}, "correct": "D", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 687, "text": "686. A company is creating an application. The company stores data from tests of the application in multiple on-premises locations. The company needs to connect the on-premises locations to VPCs in an AWS Region in the AWS Cloud. The number of accounts and VPCs will increase during the next year. The network architecture must simplify the administration of new connections and must provide the ability to scale. Which solution will meet these requirements with the LEAST administrative overhead?", "options": {"A": "Create a peering connection between the VPCs. Create a VPN connection between the VPCs and the on-premises locations.", "B": "Launch an Amazon EC2 instance. On the instance, include VPN software that uses a VPN connection to connect all VPCs and on-premises locations.", "C": "Create a transit gateway. Create VPC attachments for the VPC connections. Create VPN attachments for the on-premises connections.", "D": "Create an AWS Direct Connect connection between the on-premises locations and a central VPC. Connect the central VPC to other VPCs by using peering connections."}, "correct": "C", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 679, "text": "678. A company stores sensitive data in Amazon S3. A solutions architect needs to create an encryption solution. The company needs to fully control the ability of users to create, rotate, and disable encryption keys with minimal effort for any data that must be encrypted. Which solution will meet these requirements?", "options": {"A": "Use default server-side encryption with Amazon S3 managed encryption keys (SSE-S3) to store the sensitive data.", "B": "Create a customer managed key by using AWS Key Management Service (AWS KMS). Use the new key to encrypt the S3 objects by using server-side encryption with AWS KMS keys (SSE-KMS). ", "C": "Create an AWS managed key by using AWS Key Management Service (AWS KMS). Use the new key to encrypt the S3 objects by using server-side encryption with AWS KMS keys (SSE-KMS).", "D": "Download S3 objects to an Amazon EC2 instance. Encrypt the objects by using customer managed keys. Upload the encrypted objects back into Amazon S3."}, "correct": "B", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 682, "text": "681. A company uses Amazon EC2 instances and stores data on Amazon Elastic Block Store (Amazon EBS) volumes. The company must ensure that all data is encrypted at rest by using AWS Key Management Service (AWS KMS). The company must be able to control rotation of the encryption keys. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Create a customer managed key. Use the key to encrypt the EBS volumes.", "B": "Use an AWS managed key to encrypt the EBS volumes. Use the key to configure automatic key rotation.", "C": "Create an external KMS key with imported key material. Use the key to encrypt the EBS volumes.", "D": "Use an AWS owned key to encrypt the EBS volumes."}, "correct": "A", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 710, "text": "709. A company has an organization in AWS Organizations. The company runs Amazon EC2 instances across four AWS accounts in the root organizational unit (OU). There are three nonproduction accounts and one production account. The company wants to prohibit users from launching EC2 instances of a certain size in the nonproduction accounts. The company has created a service control policy (SCP) to deny access to launch instances that use the prohibited types. Which solutions to deploy the SCP will meet these requirements? (Choose two.)", "options": {"A": "Attach the SCP to the root OU for the organization. ", "B": "Attach the SCP to the three nonproduction Organizations member accounts.", "C": "Attach the SCP to the Organizations management account.", "D": "Create an OU for the production account. Attach the SCP to the OU. Move the production member account into the new OU.", "E": "Create an OU for the required accounts. Attach the SCP to the OU. Move the nonproduction member accounts into the new OU."}, "correct": "BE", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 668, "text": "667. A company is moving its data and applications to AWS during a multiyear migration project. The company wants to securely access data on Amazon S3 from the company's AWS Region and from the company's on-premises location. The data must not traverse the internet. The company has established an AWS Direct Connect connection between its Region and its on-premises location. Which solution will meet these requirements?", "options": {"A": "Create gateway endpoints for Amazon S3. Use the gateway endpoints to securely access the data from the Region and the on-premises location.", "B": "Create a gateway in AWS Transit Gateway to access Amazon S3 securely from the Region and the on-premises location.", "C": "Create interface endpoints for Amazon S3. Use the interface endpoints to securely access the data from the Region and the on-premises location.", "D": "Use an AWS Key Management Service (AWS KMS) key to access the data securely from the Region and the on-premises location."}, "correct": "C", "domain": "General", "explanation": ""}, {"number": 699, "text": "698. A company is deploying a new application to Amazon Elastic Kubernetes Service (Amazon EKS) with an AWS Fargate cluster. The application needs a storage solution for data persistence. The solution must be highly available and fault tolerant. The solution also must be shared between multiple application containers. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Create Amazon Elastic Block Store (Amazon EBS) volumes in the same Availability Zones where EKS worker nodes are placed. Register the volumes in a StorageClass object on an EKS cluster. Use EBS Multi-Attach to share the data between containers.", "B": "Create an Amazon Elastic File System (Amazon EFS) file system. Register the file system in a StorageClass object on an EKS cluster. Use the same file system for all containers.", "C": "Create an Amazon Elastic Block Store (Amazon EBS) volume. Register the volume in a StorageClass object on an EKS cluster. Use the same volume for all containers.", "D": "Create Amazon Elastic File System (Amazon EFS) file systems in the same Availability Zones where EKS worker nodes are placed. Register the file systems in a StorageClass object on an EKS cluster. Create an AWS Lambda function to synchronize the data between file systems."}, "correct": "B", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 686, "text": "685. A company's ecommerce website has unpredictable traffic and uses AWS Lambda functions to directly access a private Amazon RDS for PostgreSQL DB instance. The company wants to maintain predictable database performance and ensure that the Lambda invocations do not overload the database with too many connections. What should a solutions architect do to meet these requirements?", "options": {"A": "Point the client driver at an RDS custom endpoint. Deploy the Lambda functions inside a VPC. ", "B": "Point the client driver at an RDS proxy endpoint. Deploy the Lambda functions inside a VPC.", "C": "Point the client driver at an RDS custom endpoint. Deploy the Lambda functions outside a VPC.", "D": "Point the client driver at an RDS proxy endpoint. Deploy the Lambda functions outside a VPC."}, "correct": "B", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 675, "text": "674. A company runs a web application on Amazon EC2 instances in an Auto Scaling group. The application uses a database that runs on an Amazon RDS for PostgreSQL DB instance. The application performs slowly when traffic increases. The database experiences a heavy read load during periods of high traffic. Which actions should a solutions architect take to resolve these performance issues? (Choose two.)", "options": {"A": "Turn on auto scaling for the DB instance.", "B": "Create a read replica for the DB instance. Configure the application to send read traffic to the read replica.", "C": "Convert the DB instance to a Multi-AZ DB instance deployment. Configure the application to send read traffic to the standby DB instance.", "D": "Create an Amazon ElastiCache cluster. Configure the application to cache query results in the ElastiCache cluster.", "E": "Configure the Auto Scaling group subnets to ensure that the EC2 instances are provisioned in the same Availability Zone as the DB instance."}, "correct": "BD", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 715, "text": "714. A company runs a highly available web application on Amazon EC2 instances behind an Application Load Balancer. The company uses Amazon CloudWatch metrics. As the traffic to the web application increases, some EC2 instances become overloaded with many outstanding requests. The CloudWatch metrics show that the number of requests processed and the time to receive the responses from some EC2 instances are both higher compared to other EC2 instances. The company does not want new requests to be forwarded to the EC2 instances that   are already overloaded. Which solution will meet these requirements?", "options": {"A": "Use the round robin routing algorithm based on the RequestCountPerTarget and ActiveConnectionCount CloudWatch metrics.", "B": "Use the least outstanding requests algorithm based on the any RequestCountPerTarget and ActiveConnectionCount CloudWatch metrics.", "C": "Use the round robin routing algorithm based on the RequestCount and TargetResponseTime CloudWatch metrics.", "D": "Use the least outstanding requests algorithm based on the RequestCount and TargetResponseTime CloudWatch metrics."}, "correct": "B", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 695, "text": "694. A company is building a shopping application on AWS. The application offers a catalog that changes once each month and needs to scale with traffic volume. The company wants the lowest possible latency from the application. Data from each user's shopping cart needs to be highly available. User session data must be available even if the user is disconnected and reconnects. What should a solutions architect do to ensure that the shopping cart data is preserved at all times?", "options": {"A": "Configure an Application Load Balancer to enable the sticky sessions feature (session affinity) for access to the catalog in Amazon Aurora.", "B": "Configure Amazon ElastiCache for Redis to cache catalog data from Amazon DynamoDB and shopping cart data from the user's session.", "C": "Configure Amazon OpenSearch Service to cache catalog data from Amazon DynamoDB and shopping cart data from the user's session.", "D": "Configure an Amazon EC2 instance with Amazon Elastic Block Store (Amazon EBS) storage for the catalog and shopping cart. Configure automated snapshots. "}, "correct": "B", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 674, "text": "673. A company runs an SMB file server in its data center. The file server stores large files that the company frequently accesses for up to 7 days after the file creation date. After 7 days, the company needs to be able to access the files with a maximum retrieval time of 24 hours. Which solution will meet these requirements?", "options": {"A": "Use AWS DataSync to copy data that is older than 7 days from the SMB file server to AWS.", "B": "Create an Amazon S3 File Gateway to increase the company's storage space. Create an S3 Lifecycle policy to transition the data to S3 Glacier Deep Archive after 7 days.", "C": "Create an Amazon FSx File Gateway to increase the company's storage space. Create an Amazon S3 Lifecycle policy to transition the data after 7 days. ", "D": "Configure access to Amazon S3 for each user. Create an S3 Lifecycle policy to transition the data to S3 Glacier Flexible Retrieval after 7 days."}, "correct": "B", "domain": "General", "explanation": ""}, {"number": 676, "text": "675. A company uses Amazon EC2 instances and Amazon Elastic Block Store (Amazon EBS) volumes to run an application. The company creates one snapshot of each EBS volume every day to meet compliance requirements. The company wants to implement an architecture that prevents the accidental deletion of EBS volume snapshots. The solution must not change the administrative rights of the storage administrator user. Which solution will meet these requirements with the LEAST administrative effort?  ", "options": {"A": "Create an IAM role that has permission to delete snapshots. Attach the role to a new EC2 instance. Use the AWS CLI from the new EC2 instance to delete snapshots.", "B": "Create an IAM policy that denies snapshot deletion. Attach the policy to the storage administrator user.", "C": "Add tags to the snapshots. Create retention rules in Recycle Bin for EBS snapshots that have the tags.", "D": "Lock the EBS snapshots to prevent deletion."}, "correct": "D", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 671, "text": "670. A company performs tests on an application that uses an Amazon DynamoDB table. The tests run for 4 hours once a week. The company knows how many read   and write operations the application performs to the table each second during the tests. The company does not currently use DynamoDB for any other use case. A solutions architect needs to optimize the costs for the table. Which solution will meet these requirements?", "options": {"A": "Choose on-demand mode. Update the read and write capacity units appropriately. Hub", "B": "Choose provisioned mode. Update the read and write capacity units appropriately.", "C": "Purchase DynamoDB reserved capacity for a 1-year term.", "D": "Purchase DynamoDB reserved capacity for a 3-year term."}, "correct": "B", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 691, "text": "690. A company regularly uploads GB-sized files to Amazon S3. After the company uploads the files, the company uses a fleet of Amazon EC2 Spot Instances to transcode the file format. The company needs to scale throughput when the company uploads data from the on-premises data center to Amazon S3 and when the company downloads data from Amazon S3 to the EC2 instances. Which solutions will meet these requirements? (Choose two.)", "options": {"A": "Use the S3 bucket access point instead of accessing the S3 bucket directly.", "B": "Upload the files into multiple S3 buckets.", "C": "Use S3 multipart uploads.", "D": "Fetch multiple byte-ranges of an object in parallel.", "E": "Add a random prefix to each object when uploading the files."}, "correct": "CD", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 662, "text": "661. A company runs applications on AWS that connect to the company's Amazon RDS database. The applications scale on weekends and at peak times of the year. The company wants to scale the database more effectively for its applications that connect to the database. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Use Amazon DynamoDB with connection pooling with a target group configuration for the database. Change the applications to use the DynamoDB endpoint.", "B": "Use Amazon RDS Proxy with a target group for the database. Change the applications to use the RDS Proxy endpoint.", "C": "Use a custom proxy that runs on Amazon EC2 as an intermediary to the database. Change the applications to use the custom proxy endpoint.", "D": "Use an AWS Lambda function to provide connection pooling with a target group configuration for the database. Change the applications to use the Lambda function."}, "correct": "B", "domain": "General", "explanation": ""}, {"number": 661, "text": "660. A company hosts an application on Amazon EC2 On-Demand Instances in an Auto Scaling group. Application peak hours occur at the same time each day. Application users report slow application performance at the start of peak hours. The application performs normally 2-3 hours after peak hours begin. The company wants to ensure that the application works properly at the start of peak hours. Which solution will meet these requirements?", "options": {"A": "Configure an Application Load Balancer to distribute traffic properly to the instances. ", "B": "Configure a dynamic scaling policy for the Auto Scaling group to launch new instances based on memory utilization.", "C": "Configure a dynamic scaling policy for the Auto Scaling group to launch new instances based on CPU utilization.", "D": "Configure a scheduled scaling policy for the Auto Scaling group to launch new instances before peak hours."}, "correct": "D", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 681, "text": "680. A solutions architect needs to copy files from an Amazon S3 bucket to an Amazon Elastic File System (Amazon EFS) file system and another S3 bucket. The files must be copied continuously. New files are added to the original S3 bucket consistently. The copied files should be overwritten only if the source file changes. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Create an AWS DataSync location for both the destination S3 bucket and the EFS file system. Create a task for the destination S3 bucket and the EFS file  system. Set the transfer mode to transfer only data that has changed.", "B": "Create an AWS Lambda function. Mount the file system to the function. Set up an S3 event notification to invoke the function when files are created and changed in Amazon S3. Configure the function to copy files to the file system and the destination S3 bucket.", "C": "Create an AWS DataSync location for both the destination S3 bucket and the EFS file system. Create a task for the destination S3 bucket and the EFS file system. Set the transfer mode to transfer all data.", "D": "Launch an Amazon EC2 instance in the same VPC as the file system. Mount the file system. Create a script to routinely synchronize all objects that changed in the origin S3 bucket to the destination S3 bucket and the mounted file system."}, "correct": "A", "domain": "General", "explanation": ""}, {"number": 665, "text": "664. A company has a web application that runs on premises. The application experiences latency issues during peak hours. The latency issues occur twice each month. At the start of a latency issue, the application's CPU utilization immediately increases to 10 times its normal amount. The company wants to migrate the application to AWS to improve latency. The company also wants to scale the application automatically when application demand increases. The company will use AWS Elastic Beanstalk for application deployment. Which solution will meet these requirements?", "options": {"A": "Configure an Elastic Beanstalk environment to use burstable performance instances in unlimited mode. Configure the environment to scale based on requests.", "B": "Configure an Elastic Beanstalk environment to use compute optimized instances. Configure the environment to scale based on requests.", "C": "Configure an Elastic Beanstalk environment to use compute optimized instances. Configure the environment to scale on a schedule.", "D": "Configure an Elastic Beanstalk environment to use burstable performance instances in unlimited mode. Configure the environment to scale on predictive metrics."}, "correct": "A", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 716, "text": "715. A company uses Amazon EC2, AWS Fargate, and AWS Lambda to run multiple workloads in the company's AWS account. The company wants to fully make use of its Compute Savings Plans. The company wants to receive notification when coverage of the Compute Savings Plans drops. Which solution will meet these requirements with the MOST operational efficiency?", "options": {"A": "Create a daily budget for the Savings Plans by using AWS Budgets. Configure the budget with a coverage threshold to send notifications to the appropriate email message recipients.", "B": "Create a Lambda function that runs a coverage report against the Savings Plans. Use Amazon Simple Email Service (Amazon SES) to email the report to the appropriate email message recipients.", "C": "Create an AWS Budgets report for the Savings Plans budget. Set the frequency to daily.", "D": "Create a Savings Plans alert subscription. Enable all notification options. Enter an email address to receive notifications."}, "correct": "A", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 697, "text": "696. A company needs to provide customers with secure access to its data. The company processes customer data and stores the results in an Amazon S3 bucket. All the data is subject to strong regulations and security requirements. The data must be encrypted at rest. Each customer must be able to access only their data from their AWS account. Company employees must not be able to access the data. Which solution will meet these requirements?", "options": {"A": "Provision an AWS Certificate Manager (ACM) certificate for each customer. Encrypt the data client-side. In the private certificate policy, deny access to the certificate for all principals except an IAM role that the customer provides. ", "B": "Provision a separate AWS Key Management Service (AWS KMS) key for each customer. Encrypt the data server-side. In the S3 bucket policy, deny decryption of data for all principals except an IAM role that the customer provides.", "C": "Provision a separate AWS Key Management Service (AWS KMS) key for each customer. Encrypt the data server-side. In each KMS key policy, deny decryption of data for all principals except an IAM role that the customer provides.", "D": "Provision an AWS Certificate Manager (ACM) certificate for each customer. Encrypt the data client-side. In the public certificate policy, deny access to the certificate for all principals except an IAM role that the customer provides."}, "correct": "C", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 672, "text": "671. A company runs its applications on Amazon EC2 instances. The company performs periodic financial assessments of its AWS costs. The company recently identified unusual spending. The company needs a solution to prevent unusual spending. The solution must monitor costs and notify responsible stakeholders in the event of unusual spending. Which solution will meet these requirements?", "options": {"A": "Use an AWS Budgets template to create a zero spend budget.", "B": "Create an AWS Cost Anomaly Detection monitor in the AWS Billing and Cost Management console.", "C": "Create AWS Pricing Calculator estimates for the current running workload pricing details.", "D": "Use Amazon CloudWatch to monitor costs and to identify unusual spending. "}, "correct": "B", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 706, "text": "705. A company runs a three-tier application in a VPC. The database tier uses an Amazon RDS for MySQL DB instance. The company plans to migrate the RDS for MySQL DB instance to an Amazon Aurora PostgreSQL DB cluster. The company needs a solution that replicates the data changes that happen during the migration to the new database. Which combination of steps will meet these requirements? (Choose two.)", "options": {"A": "Use AWS Database Migration Service (AWS DMS) Schema Conversion to transform the database objects.", "B": "Use AWS Database Migration Service (AWS DMS) Schema Conversion to create an Aurora PostgreSQL read replica on the RDS for MySQL DB instance.", "C": "Configure an Aurora MySQL read replica for the RDS for MySQL DB instance.", "D": "Define an AWS Database Migration Service (AWS DMS) task with change data capture (CDC) to migrate the data.", "E": "Promote the Aurora PostgreSQL read replica to a standalone Aurora PostgreSQL DB cluster when the replica lag is zero."}, "correct": "AD", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 658, "text": "657. A company has multiple AWS accounts in an organization in AWS Organizations that different business units use. The company has multiple offices around the world. The company needs to update security group rules to allow new office CIDR ranges or to remove old CIDR ranges across the organization. The company wants to centralize the management of security group rules to minimize the administrative overhead that updating CIDR ranges requires. Which solution will meet these requirements MOST cost-effectively?", "options": {"A": "Create VPC security groups in the organization's management account. Update the security groups when a CIDR range update is necessary.", "B": "Create a VPC customer managed prefix list that contains the list of CIDRs. Use AWS Resource Access Manager (AWS RAM) to share the prefix list across the organization. Use the prefix list in the security groups across the organization.", "C": "Create an AWS managed prefix list. Use an AWS Security Hub policy to enforce the security group update across the organization. Use an AWS Lambda function to update the prefix list automatically when the CIDR ranges change.", "D": "Create security groups in a central administrative AWS account. Create an AWS Firewall Manager common security group policy for the whole organization. Select the previously created security groups as primary groups in the policy."}, "correct": "B", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 698, "text": "697. A solutions architect creates a VPC that includes two public subnets and two private subnets. A corporate security mandate requires the solutions architect to launch all Amazon EC2 instances in a private subnet. However, when the solutions architect launches an EC2 instance that runs a web server on ports 80 and 443 in a private subnet, no external internet traffic can connect to the server. What should the solutions architect do to resolve this issue?", "options": {"A": "Attach the EC2 instance to an Auto Scaling group in a private subnet. Ensure that the DNS record for the website resolves to the Auto Scaling group identifier.", "B": "Provision an internet-facing Application Load Balancer (ALB) in a public subnet. Add the EC2 instance to the target group that is associated with the ALEnsure that the DNS record for the website resolves to the ALB.", "C": "Launch a NAT gateway in a private subnet. Update the route table for the private subnets to add a default route to the NAT gateway. Attach a public Elastic IP address to the NAT gateway.", "D": "Ensure that the security group that is attached to the EC2 instance allows HTTP traffic on port 80 and HTTPS traffic on port 443. Ensure that the DNS record for the website resolves to the public IP address of the EC2 instance."}, "correct": "B", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 700, "text": "699. A company has an application that uses Docker containers in its local data center. The application runs on a container host that stores persistent data in a volume on the host. The container instances use the stored persistent data. The company wants to move the application to a fully managed service because the company does not want to manage any servers or storage infrastructure. Which solution will meet these requirements?", "options": {"A": "Use Amazon Elastic Kubernetes Service (Amazon EKS) with self-managed nodes. Create an Amazon Elastic Block Store (Amazon EBS) volume attached to an Amazon EC2 instance. Use the EBS volume as a persistent volume mounted in the containers. ", "B": "Use Amazon Elastic Container Service (Amazon ECS) with an AWS Fargate launch type. Create an Amazon Elastic File System (Amazon EFS) volume. Add the EFS volume as a persistent storage volume mounted in the containers.", "C": "Use Amazon Elastic Container Service (Amazon ECS) with an AWS Fargate launch type. Create an Amazon S3 bucket. Map the S3 bucket as a persistent storage volume mounted in the containers.", "D": "Use Amazon Elastic Container Service (Amazon ECS) with an Amazon EC2 launch type. Create an Amazon Elastic File System (Amazon EFS) volume. Add the EFS volume as a persistent storage volume mounted in the containers."}, "correct": "B", "domain": "General", "explanation": ""}, {"number": 704, "text": "703. A company has NFS servers in an on-premises data center that need to periodically back up small amounts of data to Amazon S3. Which solution meets these requirements and is MOST cost-effective?", "options": {"A": "Set up AWS Glue to copy the data from the on-premises servers to Amazon S3.", "B": "Set up an AWS DataSync agent on the on-premises servers, and sync the data to Amazon S3.", "C": "Set up an SFTP sync using AWS Transfer for SFTP to sync data from on premises to Amazon S3.", "D": "Set up an AWS Direct Connect connection between the on-premises data center and a VPC, and copy the data to Amazon S3."}, "correct": "B", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 655, "text": "654. A company recently migrated its web application to the AWS Cloud. The company uses an Amazon EC2 instance to run multiple processes to host the application. The processes include an Apache web server that serves static content. The Apache web server makes requests to a PHP application that uses a local Redis server for user sessions. The company wants to redesign the architecture to be highly available and to use AWS managed solutions. Which solution will meet these requirements?", "options": {"A": "Use AWS Elastic Beanstalk to host the static content and the PHP application. Configure Elastic Beanstalk to deploy its EC2 instance into a public subnet. Assign a public IP address.", "B": "Use AWS Lambda to host the static content and the PHP application. Use an Amazon API Gateway REST API to proxy requests to the Lambda function. Set the API Gateway CORS configuration to respond to the domain name. Configure Amazon ElastiCache for Redis to handle session information.", "C": "Keep the backend code on the EC2 instance. Create an Amazon ElastiCache for Redis cluster that has Multi-AZ enabled. Configure the ElastiCache for Redis cluster in cluster mode. Copy the frontend resources to Amazon S3. Configure the backend code to reference the EC2 instance.", "D": "Configure an Amazon CloudFront distribution with an Amazon S3 endpoint to an S3 bucket that is configured to host the static content. Configure an Application Load Balancer that targets an Amazon Elastic Container Service (Amazon ECS) service that runs AWS Fargate tasks for the PHP application. Configure the PHP application to use an Amazon ElastiCache for Redis cluster that runs in multiple Availability Zones."}, "correct": "D", "domain": "General", "explanation": ""}, {"number": 714, "text": "713. A company is running a photo hosting service in the us-east-1 Region. The service enables users across multiple countries to upload and view photos. Some photos are heavily viewed for months, and others are viewed for less than a week. The application allows uploads of up to 20 MB for each photo. The service uses the photo metadata to determine which photos to display to each user. Which solution provides the appropriate user access MOST cost-effectively?", "options": {"A": "Store the photos in Amazon DynamoDB. Turn on DynamoDB Accelerator (DAX) to cache frequently viewed items.", "B": "Store the photos in the Amazon S3 Intelligent-Tiering storage class. Store the photo metadata and its S3 location in DynamoDB.", "C": "Store the photos in the Amazon S3 Standard storage class. Set up an S3 Lifecycle policy to move photos older than 30 days to the S3 Standard-Infrequent Access (S3 Standard-IA) storage class. Use the object tags to keep track of metadata.", "D": "Store the photos in the Amazon S3 Glacier storage class. Set up an S3 Lifecycle policy to move photos older than 30 days to the S3 Glacier Deep Archive storage class. Store the photo metadata and its S3 location in Amazon OpenSearch Service."}, "correct": "B", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 703, "text": "702. A company copies 200 TB of data from a recent ocean survey onto AWS Snowball Edge Storage Optimized devices. The company has a high performance computing (HPC) cluster that is hosted on AWS to look for oil and gas deposits. A solutions architect must provide the cluster with consistent sub-millisecond latency and high-throughput access to the data on the Snowball Edge Storage Optimized devices. The company is sending the devices back to AWS. Which solution will meet these requirements?", "options": {"A": "Create an Amazon S3 bucket. Import the data into the S3 bucket. Configure an AWS Storage Gateway file gateway to use the S3 bucket. Access the file gateway from the HPC cluster instances. ", "B": "Create an Amazon S3 bucket. Import the data into the S3 bucket. Configure an Amazon FSx for Lustre file system, and integrate it with the S3 bucket. Access the FSx for Lustre file system from the HPC cluster instances.", "C": "Create an Amazon S3 bucket and an Amazon Elastic File System (Amazon EFS) file system. Import the data into the S3 bucket. Copy the data from the S3 bucket to the EFS file system. Access the EFS file system from the HPC cluster instances.", "D": "Create an Amazon FSx for Lustre file system. Import the data directly into the FSx for Lustre file system. Access the FSx for Lustre file system from the HPC cluster instances."}, "correct": "B", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 689, "text": "688. A company manages AWS accounts in AWS Organizations. AWS IAM Identity Center (AWS Single Sign-On) and AWS Control Tower are configured for the accounts. The company wants to manage multiple user permissions across all the accounts. The permissions will be used by multiple IAM users and must be split between the developer and administrator teams. Each team requires different permissions. The company wants a solution that includes new users that are hired on both teams. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Create individual users in IAM Identity Center for each account. Create separate developer and administrator groups in IAM Identity Center. Assign the  users to the appropriate groups. Create a custom IAM policy for each group to set fine-grained permissions.", "B": "Create individual users in IAM Identity Center for each account. Create separate developer and administrator groups in IAM Identity Center. Assign the users to the appropriate groups. Attach AWS managed IAM policies to each user as needed for fine-grained permissions. on", "C": "Create individual users in IAM Identity Center. Create new developer and administrator groups in IAM Identity Center. Create new permission sets that include the appropriate IAM policies for each group. Assign the new groups to the appropriate accounts. Assign the new permission sets to the new groups. When new users are hired, add them to the appropriate group.", "D": "Create individual users in IAM Identity Center. Create new permission sets that include the appropriate IAM policies for each user. Assign the users to the appropriate accounts. Grant additional IAM permissions to the users from within specific accounts. When new users are hired, add them to IAM Identity Center and assign them to the accounts."}, "correct": "C", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 670, "text": "669. A company runs its databases on Amazon RDS for PostgreSQL. The company wants a secure solution to manage the master user password by rotating the password every 30 days. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Use Amazon EventBridge to schedule a custom AWS Lambda function to rotate the password every 30 days.", "B": "Use the modify-db-instance command in the AWS CLI to change the password.", "C": "Integrate AWS Secrets Manager with Amazon RDS for PostgreSQL to automate password rotation.", "D": "Integrate AWS Systems Manager Parameter Store with Amazon RDS for PostgreSQL to automate password rotation."}, "correct": "C", "domain": "General", "explanation": ""}, {"number": 666, "text": "665. A company has customers located across the world. The company wants to use automation to secure its systems and network infrastructure. The company's security team must be able to track and audit all incremental changes to the infrastructure. Which solution will meet these requirements?", "options": {"A": "Use AWS Organizations to set up the infrastructure. Use AWS Config to track changes.", "B": "Use AWS CloudFormation to set up the infrastructure. Use AWS Config to track changes.", "C": "Use AWS Organizations to set up the infrastructure. Use AWS Service Catalog to track changes.", "D": "Use AWS CloudFormation to set up the infrastructure. Use AWS Service Catalog to track changes."}, "correct": "B", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 696, "text": "695. A company is building a microservices-based application that will be deployed on Amazon Elastic Kubernetes Service (Amazon EKS). The microservices will interact with each other. The company wants to ensure that the application is observable to identify performance issues in the future. Which solution will meet these requirements?", "options": {"A": "Configure the application to use Amazon ElastiCache to reduce the number of requests that are sent to the microservices.", "B": "Configure Amazon CloudWatch Container Insights to collect metrics from the EKS clusters. Configure AWS X-Ray to trace the requests between the microservices.", "C": "Configure AWS CloudTrail to review the API calls. Build an Amazon QuickSight dashboard to observe the microservice interactions.", "D": "Use AWS Trusted Advisor to understand the performance of the application."}, "correct": "B", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 718, "text": "717. A company wants to migrate an on-premises legacy application to AWS. The application ingests customer order files from an on-premises enterprise resource planning (ERP) system. The application then uploads the files to an SFTP server. The application uses a scheduled job that checks for order files every hour. The company already has an AWS account that has connectivity to the on-premises network. The new application on AWS must support integration with   the existing ERP system. The new application must be secure and resilient and must use the SFTP protocol to process orders from the ERP system immediately. Which solution will meet these requirements?", "options": {"A": "Create an AWS Transfer Family SFTP internet-facing server in two Availability Zones. Use Amazon S3 storage. Create an AWS Lambda function to process order files. Use S3 Event Notifications to send s3:ObjectCreated:* events to the Lambda function.", "B": "Create an AWS Transfer Family SFTP internet-facing server in one Availability Zone. Use Amazon Elastic File System (Amazon EFS) storage. Create an AWS Lambda function to process order files. Use a Transfer Family managed workflow to invoke the Lambda function.", "C": "Create an AWS Transfer Family SFTP internal server in two Availability Zones. Use Amazon Elastic File System (Amazon EFS) storage. Create an AWS Step Functions state machine to process order files. Use Amazon EventBridge Scheduler to invoke the state machine to periodically check Amazon EFS for order files.", "D": "Create an AWS Transfer Family SFTP internal server in two Availability Zones. Use Amazon S3 storage. Create an AWS Lambda function to process order files. Use a Transfer Family managed workflow to invoke the Lambda function."}, "correct": "D", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 656, "text": "655. A company runs a web application on Amazon EC2 instances in an Auto Scaling group that has a target group. The company designed the application to   work with session affinity (sticky sessions) for a better user experience. The application must be available publicly over the internet as an endpoint. A WAF must be applied to the endpoint for additional security. Session affinity (sticky sessions) must be configured on the endpoint. Which combination of steps will meet these requirements? (Choose two.)", "options": {"A": "Create a public Network Load Balancer. Specify the application target group.", "B": "Create a Gateway Load Balancer. Specify the application target group.", "C": "Create a public Application Load Balancer. Specify the application target group.", "D": "Create a second target group. Add Elastic IP addresses to the EC2 instances.", "E": "Create a web ACL in AWS WAF. Associate the web ACL with the endpoint"}, "correct": "CE", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 663, "text": "662. A company uses AWS Cost Explorer to monitor its AWS costs. The company notices that Amazon Elastic Block Store (Amazon EBS) storage and snapshot costs increase every month. However, the company does not purchase additional EBS storage every month. The company wants to optimize monthly costs for its current storage usage. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Use logs in Amazon CloudWatch Logs to monitor the storage utilization of Amazon EBS. Use Amazon EBS Elastic Volumes to reduce the size of the EBS volumes.", "B": "Use a custom script to monitor space usage. Use Amazon EBS Elastic Volumes to reduce the size of the EBS volumes.", "C": "Delete all expired and unused snapshots to reduce snapshot costs.", "D": "Delete all nonessential snapshots. Use Amazon Data Lifecycle Manager to create and manage the snapshots according to the company's snapshot policy requirements."}, "correct": "D", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 657, "text": "656. A company runs a website that stores images of historical events. Website users need the ability to search and view images based on the year that the event in the image occurred. On average, users request each image only once or twice a year. The company wants a highly available solution to store and deliver the images to users. Which solution will meet these requirements MOST cost-effectively?", "options": {"A": "Store images in Amazon Elastic Block Store (Amazon EBS). Use a web server that runs on Amazon EC2.", "B": "Store images in Amazon Elastic File System (Amazon EFS). Use a web server that runs on Amazon EC2.", "C": "Store images in Amazon S3 Standard. Use S3 Standard to directly deliver images by using a static website.", "D": "Store images in Amazon S3 Standard-Infrequent Access (S3 Standard-IA). Use S3 Standard-IA to directly deliver images by using a static website. "}, "correct": "D", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 719, "text": "718. A company's applications use Apache Hadoop and Apache Spark to process data on premises. The existing infrastructure is not scalable and is complex to manage. A solutions architect must design a scalable solution that reduces operational complexity. The solution must keep the data processing on premises. Which solution will meet these requirements?", "options": {"A": "Use AWS Site-to-Site VPN to access the on-premises Hadoop Distributed File System (HDFS) data and application. Use an Amazon EMR cluster to process the data. ", "B": "Use AWS DataSync to connect to the on-premises Hadoop Distributed File System (HDFS) cluster. Create an Amazon EMR cluster to process the data.", "C": "Migrate the Apache Hadoop application and the Apache Spark application to Amazon EMR clusters on AWS Outposts. Use the EMR clusters to process the data.", "D": "Use an AWS Snowball device to migrate the data to an Amazon S3 bucket. Create an Amazon EMR cluster to process the data."}, "correct": "C", "domain": "General", "explanation": ""}, {"number": 664, "text": "663. A company is developing a new application on AWS. The application consists of an Amazon Elastic Container Service (Amazon ECS) cluster, an Amazon S3 bucket that contains assets for the application, and an Amazon RDS for MySQL database that contains the dataset for the application. The dataset contains sensitive information. The company wants to ensure that only the ECS cluster can access the data in the RDS for MySQL database and the data in the S3 bucket. Which solution will meet these requirements?", "options": {"A": "Create a new AWS Key Management Service (AWS KMS) customer managed key to encrypt both the S3 bucket and the RDS for MySQL database. Ensure that the KMS key policy includes encrypt and decrypt permissions for the ECS task execution role.", "B": "Create an AWS Key Management Service (AWS KMS) AWS managed key to encrypt both the S3 bucket and the RDS for MySQL database. Ensure that the S3 bucket policy specifies the ECS task execution role as a user. ", "C": "Create an S3 bucket policy that restricts bucket access to the ECS task execution role. Create a VPC endpoint for Amazon RDS for MySQL. Update the RDS for MySQL security group to allow access from only the subnets that the ECS cluster will generate tasks in.", "D": "Create a VPC endpoint for Amazon RDS for MySQL. Update the RDS for MySQL security group to allow access from only the subnets that the ECS cluster will generate tasks in. Create a VPC endpoint for Amazon S3. Update the S3 bucket policy to allow access from only the S3 VPC endpoint."}, "correct": "A", "domain": "General", "explanation": ""}, {"number": 717, "text": "716. A company runs a real-time data ingestion solution on AWS. The solution consists of the most recent version of Amazon Managed Streaming for Apache Kafka (Amazon MSK). The solution is deployed in a VPC in private subnets across three Availability Zones. A solutions architect needs to redesign the data ingestion solution to be publicly available over the internet. The data in transit must also be encrypted. Which solution will meet these requirements with the MOST operational efficiency?", "options": {"A": "Configure public subnets in the existing VPC. Deploy an MSK cluster in the public subnets. Update the MSK cluster security settings to enable mutual TLS authentication.", "B": "Create a new VPC that has public subnets. Deploy an MSK cluster in the public subnets. Update the MSK cluster security settings to enable mutual TLS authentication.", "C": "Deploy an Application Load Balancer (ALB) that uses private subnets. Configure an ALB security group inbound rule to allow inbound traffic from the VPC CIDR block for HTTPS protocol.", "D": "Deploy a Network Load Balancer (NLB) that uses private subnets. Configure an NLB listener for HTTPS communication over the internet."}, "correct": "A", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 677, "text": "676. A company's application uses Network Load Balancers, Auto Scaling groups, Amazon EC2 instances, and databases that are deployed in an Amazon VPC. The company wants to capture information about traffic to and from the network interfaces in near real time in its Amazon VPC. The company wants to send the information to Amazon OpenSearch Service for analysis. Which solution will meet these requirements?", "options": {"A": "Create a log group in Amazon CloudWatch Logs. Configure VPC Flow Logs to send the log data to the log group. Use Amazon Kinesis Data Streams to stream the logs from the log group to OpenSearch Service.", "B": "Create a log group in Amazon CloudWatch Logs. Configure VPC Flow Logs to send the log data to the log group. Use Amazon Kinesis Data Firehose to stream the logs from the log group to OpenSearch Service.", "C": "Create a trail in AWS CloudTrail. Configure VPC Flow Logs to send the log data to the trail. Use Amazon Kinesis Data Streams to stream the logs from the trail to OpenSearch Service.", "D": "Create a trail in AWS CloudTrail. Configure VPC Flow Logs to send the log data to the trail. Use Amazon Kinesis Data Firehose to stream the logs from the trail to OpenSearch Service. "}, "correct": "B", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 712, "text": "711. An ecommerce company runs its application on AWS. The application uses an Amazon Aurora PostgreSQL cluster in Multi-AZ mode for the underlying database. During a recent promotional campaign, the application experienced heavy read load and write load. Users experienced timeout issues when they attempted to access the application. A solutions architect needs to make the application architecture more scalable and   highly available. Which solution will meet these requirements with the LEAST downtime?", "options": {"A": "Create an Amazon EventBridge rule that has the Aurora cluster as a source. Create an AWS Lambda function to log the state change events of the Aurora cluster. Add the Lambda function as a target for the EventBridge rule. Add additional reader nodes to fail over to.", "B": "Modify the Aurora cluster and activate the zero-downtime restart (ZDR) feature. Use Database Activity Streams on the cluster to track the cluster status.", "C": "Add additional reader instances to the Aurora cluster. Create an Amazon RDS Proxy target group for the Aurora cluster.", "D": "Create an Amazon ElastiCache for Redis cache. Replicate data from the Aurora cluster to Redis by using AWS Database Migration Service (AWS DMS) with a write-around approach."}, "correct": "C", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 685, "text": "684. A company wants to migrate its web applications from on premises to AWS. The company is located close to the eu-central-1 Region. Because of regulations, the company cannot launch some of its applications in eu-central-1. The company wants to achieve single-digit millisecond latency. Which solution will meet these requirements?", "options": {"A": "Deploy the applications in eu-central-1. Extend the company's VPC from eu-central-1 to an edge location in Amazon CloudFront.", "B": "Deploy the applications in AWS Local Zones by extending the company's VPC from eu-central-1 to the chosen Local Zone.", "C": "Deploy the applications in eu-central-1. Extend the company's VPC from eu-central-1 to the regional edge caches in Amazon CloudFront.", "D": "Deploy the applications in AWS Wavelength Zones by extending the company's VPC from eu-central-1 to the chosen Wavelength Zone."}, "correct": "B", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 678, "text": "677. A company is developing an application that will run on a production Amazon Elastic Kubernetes Service (Amazon EKS) cluster. The EKS cluster has managed node groups that are provisioned with On-Demand Instances. The company needs a dedicated EKS cluster for development work. The company will use the development cluster infrequently to test the resiliency of the application. The EKS cluster must manage all the nodes. Which solution will meet these requirements MOST cost-effectively?", "options": {"A": "Create a managed node group that contains only Spot Instances.", "B": "Create two managed node groups. Provision one node group with On-Demand Instances. Provision the second node group with Spot Instances.", "C": "Create an Auto Scaling group that has a launch configuration that uses Spot Instances. Configure the user data
