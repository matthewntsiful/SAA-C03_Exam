    <script>

                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');

        }
        toggleBtn?.addEventListener('click', () => {
            setTheme(!document.documentElement.classList.contains('dark'));
        });
        const savedTheme = localStorage.getItem('theme');

        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) setTheme(true);

        // Exam questions
        const examQuestions = [{"number": 374, "text": "A company wants to migrate an Oracle database to AWS. The database consists of a single table that contains millions of geographic information systems (GIS) images that are high resolution and are identified by a geographic code. When a natural disaster occurs, tens of thousands of images get updated every few minutes. Each geographic code has a single image or row that is associated with it.   The company wants a solution that is highly available and scalable during such events. Which solution meets these requirements MOST cost-effectively?", "options": {"A": "Store the images and geographic codes in a database table. Use Oracle running on an Amazon RDS Multi-AZ DB instance.", "B": "Store the images in Amazon S3 buckets. Use Amazon DynamoDB with the geographic code as the key and the image S3 URL as the value.", "C": "Store the images and geographic codes in an Amazon DynamoDB table. Configure DynamoDB Accelerator (DAX) during times of high load.", "D": "Store the images in Amazon S3 buckets. Store geographic codes and image S3 URLs in a database table. Use Oracle running on an Amazon RDS Multi-AZ DB instance."}, "correct": "B", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 360, "text": "A social media company runs its application on Amazon EC2 instances behind an Application Load Balancer (ALB). The ALB is the origin for an Amazon CloudFront distribution. The application has more than a billion images stored in an Amazon S3 bucket and processes thousands of images each second. The company wants to resize the images dynamically and serve appropriate formats to clients. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Install an external image management library on an EC2 instance. Use the image management library to process the images.", "B": "Create a CloudFront origin request policy. Use the policy to automatically resize images and to serve the appropriate format based on the User-Agent HTTP header in the request.", "C": "Use a Lambda@Edge function with an external image management library. Associate the Lambda@Edge function with the CloudFront behaviors that serve the images.", "D": "Create a CloudFront response headers policy. Use the policy to automatically resize images and to serve the appropriate format based on the User-Agent HTTP header in the request."}, "correct": "C", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 394, "text": "A company wants to deploy a new public web application on AWS. The application includes a web server tier that uses Amazon EC2 instances. The application also includes a database tier that uses an Amazon RDS for MySQL DB instance. The application must be secure and accessible for global customers that have dynamic IP addresses. How should a solutions architect configure the security groups to meet these requirements?", "options": {"A": "Configure the security group for the web servers to allow inbound traffic on port 443 from 0.0.0.0/0. Configure the security group for the DB instance to allow inbound traffic on port 3306 from the security group of the web servers.", "B": "Configure the security group for the web servers to allow inbound traffic on port 443 from the IP addresses of the customers. Configure the security group for the DB instance to allow inbound traffic on port 3306 from the security group of the web servers.", "C": "Configure the security group for the web servers to allow inbound traffic on port 443 from the IP addresses of the customers. Configure the security group for the DB instance to allow inbound traffic on port 3306 from the IP addresses of the customers. ", "D": "Configure the security group for the web servers to allow inbound traffic on port 443 from 0.0.0.0/0. Configure the security group for the DB instance to allow inbound traffic on port 3306 from 0.0.0.0/0."}, "correct": "A", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 388, "text": "An ecommerce company is running a multi-tier application on AWS. The front-end and backend tiers both run on Amazon EC2, and the database runs on Amazon RDS for MySQL. The backend tier communicates with the RDS instance. There are frequent calls to return identical datasets from the database that are causing performance slowdowns. Which action should be taken to improve the performance of the backend?", "options": {"A": "Implement Amazon SNS to store the database calls.", "B": "Implement Amazon ElastiCache to cache the large datasets.", "C": "Implement an RDS for MySQL read replica to cache database calls.", "D": "Implement Amazon Kinesis Data Firehose to stream the calls to the database. "}, "correct": "B", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 381, "text": "A company hosts a frontend application that uses an Amazon API Gateway API backend that is integrated with AWS Lambda. When the API receives requests, the Lambda function loads many libraries. Then the Lambda function connects to an Amazon RDS database, processes the data, and returns the data to the frontend application. The company wants to ensure that response latency is as low as possible for all its users with the fewest number of changes to the company's operations. Which solution will meet these requirements?", "options": {"A": "Establish a connection between the frontend application and the database to make queries faster by bypassing the API.", "B": "Configure provisioned concurrency for the Lambda function that handles the requests.", "C": "Cache the results of the queries in Amazon S3 for faster retrieval of similar datasets.", "D": "Increase the size of the database to increase the number of connections Lambda can establish at one time."}, "correct": "B", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 332, "text": "A company is planning to store data on Amazon RDS DB instances. The company must encrypt the data at rest. What should a solutions architect do to meet this requirement?", "options": {"A": "Create a key in AWS Key Management Service (AWS KMS). Enable encryption for the DB instances.", "B": "Create an encryption key. Store the key in AWS Secrets Manager. Use the key to encrypt the DB instances.", "C": "Generate a certificate in AWS Certificate Manager (ACM). Enable SSL/TLS on the DB instances by using the certificate.", "D": "Generate a certificate in AWS Identity and Access Management (IAM). Enable SSL/TLS on the DB instances by using the certificate."}, "correct": "A", "domain": "General", "explanation": ""}, {"number": 342, "text": "A media company hosts its website on AWS. The website application's architecture includes a fleet of Amazon EC2 instances behind an Application Load Balancer (ALB) and a database that is hosted on Amazon Aurora. The company's   cybersecurity team reports that the application is vulnerable to SQL injection. How should the company resolve this issue?", "options": {"A": "Use AWS WAF in front of the ALB. Associate the appropriate web ACLs with AWS WAF.", "B": "Create an ALB listener rule to reply to SQL injections with a fixed response.", "C": "Subscribe to AWS Shield Advanced to block all SQL injection attempts automatically.", "D": "Set up Amazon Inspector to block all SQL injection attempts automatically."}, "correct": "A", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 349, "text": "A company has an application that is running on Amazon EC2 instances. A solutions architect has standardized the company on a particular instance family and various instance sizes based on the current needs of the company. The company wants to maximize cost savings for the application over the next 3 years. The company needs to be able to change the instance family and sizes in the next 6 months based on application popularity and usage. Which solution will meet these requirements MOST cost-effectively?", "options": {"A": "Compute Savings Plan", "B": "EC2 Instance Savings Plan", "C": "Zonal Reserved Instances", "D": "Standard Reserved Instances "}, "correct": "A", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 352, "text": "A company uses a 100 GB Amazon RDS for Microsoft SQL Server Single-AZ DB instance in the us-east-1 Region to store customer transactions. The company needs high availability and automatic recovery for the DB instance. The company must also run reports on the RDS database several times a year. The report process causes transactions to take longer than usual to post to the customers' accounts. The company needs a solution that will improve the performance of the report process. Which combination of steps will meet these requirements? (Choose two.)", "options": {"A": "Modify the DB instance from a Single-AZ DB instance to a Multi-AZ deployment.", "B": "Take a snapshot of the current DB instance. Restore the snapshot to a new RDS deployment in another Availability Zone.", "C": "Create a read replica of the DB instance in a different Availability Zone. Point all requests for reports to the read replica.", "D": "Migrate the database to RDS Custom.", "E": "Use RDS Proxy to limit reporting requests to the maintenance window."}, "correct": "AC", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 378, "text": "A company has launched an Amazon RDS for MySQL DB instance. Most of the connections to the database come from serverless applications. Application traffic to the database changes significantly at random intervals. At times of high demand, users report that their applications experience database connection rejection errors. Which solution will resolve this issue with the LEAST operational overhead?", "options": {"A": "Create a proxy in RDS Proxy. Configure the users' applications to use the DB instance through RDS Proxy.", "B": "Deploy Amazon ElastiCache for Memcached between the users' applications and the DB instance.", "C": "Migrate the DB instance to a different instance class that has higher I/O capacity. Configure the users' applications to use the new DB instance.", "D": "Configure Multi-AZ for the DB instance. Configure the users' applications to switch between the DB instances. "}, "correct": "A", "domain": "General", "explanation": ""}, {"number": 353, "text": "A company is moving its data management application to AWS. The company wants to transition to an event-driven architecture. The architecture needs to be more distributed and to use serverless concepts while performing the different aspects of the workflow. The company also wants to minimize operational overhead. Which solution will meet these requirements?", "options": {"A": "Build out the workflow in AWS Glue. Use AWS Glue to invoke AWS Lambda functions to process the workflow steps.", "B": "Build out the workflow in AWS Step Functions. Deploy the application on Amazon EC2 instances. Use Step Functions to invoke the workflow steps on the EC2 instances.", "C": "Build out the workflow in Amazon EventBridge. Use EventBridge to invoke AWS Lambda functions on a schedule to process the workflow steps.", "D": "Build out the workflow in AWS Step Functions. Use Step Functions to create a state machine. Use the state machine to invoke AWS Lambda functions to process the workflow steps."}, "correct": "D", "domain": "General", "explanation": ""}, {"number": 391, "text": "A company has a large dataset for its online advertising business stored in an Amazon RDS for MySQL DB instance in a single Availability Zone. The company wants business reporting queries to run without impacting the write operations to the production DB instance. Which solution meets these requirements?", "options": {"A": "Deploy RDS read replicas to process the business reporting queries.", "B": "Scale out the DB instance horizontally by placing it behind an Elastic Load Balancer.", "C": "Scale up the DB instance to a larger instance type to handle write operations and queries.", "D": "Deploy the DB instance in multiple Availability Zones to process the business reporting queries."}, "correct": "A", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 358, "text": "A company stores its data objects in Amazon S3 Standard storage. A solutions architect has found that 75% of the data is rarely accessed after 30 days. The company needs all the data to remain immediately accessible with the same high availability and resiliency, but the company wants to minimize storage costs. Which storage solution will meet these requirements?  ", "options": {"A": "Move the data objects to S3 Glacier Deep Archive after 30 days.", "B": "Move the data objects to S3 Standard-Infrequent Access (S3 Standard-IA) after 30 days.", "C": "Move the data objects to S3 One Zone-Infrequent Access (S3 One Zone-IA) after 30 days.", "D": "Move the data objects to S3 One Zone-Infrequent Access (S3 One Zone-IA) immediately."}, "correct": "B", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 362, "text": "A company uses Amazon API Gateway to run a private gateway with two REST APIs in the same VPC. The BuyStock RESTful web service calls the CheckFunds RESTful web service to ensure that enough funds are available before a stock can be purchased. The company has noticed in the VPC flow logs that the BuyStock RESTful web service calls the CheckFunds RESTful web service over the internet instead of through the VPC. A solutions architect must implement a solution so that the APIs communicate through the VPC. Which solution will meet these requirements with the FEWEST changes to the code?", "options": {"A": "Add an X-API-Key header in the HTTP header for authorization.", "B": "Use an interface endpoint.", "C": "Use a gateway endpoint.", "D": "Add an Amazon Simple Queue Service (Amazon SQS) queue between the two REST APIs."}, "correct": "B", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 376, "text": "A company is running several business applications in three separate VPCs within the us-east-1 Region. The applications must be able to communicate between VPCs. The applications also must be able to consistently send hundreds of gigabytes of data each day to a latency-sensitive application that runs in a single on-premises data center. A solutions architect needs to design a network connectivity solution that maximizes cost-effectiveness. Which solution meets these requirements?", "options": {"A": "Configure three AWS Site-to-Site VPN connections from the data center to AWS. Establish connectivity by configuring one VPN connection for each VPC.", "B": "Launch a third-party virtual network appliance in each VPC. Establish an IPsec VPN tunnel between the data center and each virtual appliance.", "C": "Set up three AWS Direct Connect connections from the data center to a Direct Connect gateway in us-east-1. Establish connectivity by configuring each VPC to use one of the Direct Connect connections.", "D": "Set up one AWS Direct Connect connection from the data center to AWS. Create a transit gateway, and attach each VPC to the transit gateway. Establish connectivity between the Direct Connect connection and the transit gateway."}, "correct": "D", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 363, "text": "A company hosts a multiplayer gaming application on AWS. The company wants the application to read data with sub-millisecond latency and run one-time queries on historical data. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Use Amazon RDS for data that is frequently accessed. Run a periodic custom script to export the data to an Amazon S3 bucket.", "B": "Store the data directly in an Amazon S3 bucket. Implement an S3 Lifecycle policy to move older data to S3 Glacier Deep Archive for long-term storage. Run one-time queries on the data in Amazon S3 by using Amazon Athena.", "C": "Use Amazon DynamoDB with DynamoDB Accelerator (DAX) for data that is frequently accessed. Export the data to an Amazon S3 bucket by using DynamoDB table export. Run one-time queries on the data in Amazon S3 by using Amazon Athena.", "D": "Use Amazon DynamoDB for data that is frequently accessed. Turn on streaming to Amazon Kinesis Data Streams. Use Amazon Kinesis Data Firehose to read the data from Kinesis Data Streams. Store the records in an Amazon S3 bucket."}, "correct": "C", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 340, "text": "A solutions architect must create a disaster recovery (DR) plan for a high-volume software as a service (SaaS) platform. All data for the platform is stored in an Amazon Aurora MySQL DB cluster. The DR plan must replicate data to a secondary AWS Region. Which solution will meet these requirements MOST cost-effectively?", "options": {"A": "Use MySQL binary log replication to an Aurora cluster in the secondary Region. Provision one DB instance for the Aurora cluster in the secondary Region.", "B": "Set up an Aurora global database for the DB cluster. When setup is complete, remove the DB instance from the secondary Region.", "C": "Use AWS Database Migration Service (AWS DMS) to continuously replicate data to an Aurora cluster in the secondary Region. Remove the DB instance from the secondary Region. ", "D": "Set up an Aurora global database for the DB cluster. Specify a minimum of one DB instance in the secondary Region."}, "correct": "B", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 375, "text": "A company has an application that collects data from loT sensors on automobiles. The data is streamed and stored in Amazon S3 through Amazon Kinesis Data Firehose. The data produces trillions of S3 objects each year. Each morning, the company uses the data from the previous 30 days to retrain a suite of machine learning (ML) models. Four times each year, the company uses the data from the previous 12 months to perform analysis and train other ML models. The data must be available with minimal delay for up to 1 year. After 1 year, the data must be retained for archival purposes. Which storage solution meets these requirements MOST cost-effectively?", "options": {"A": "Use the S3 Intelligent-Tiering storage class. Create an S3 Lifecycle policy to transition objects to S3 Glacier Deep Archive after 1 year.", "B": "Use the S3 Intelligent-Tiering storage class. Configure S3 Intelligent-Tiering to automatically move objects to S3 Glacier Deep Archive after 1 year.", "C": "Use the S3 Standard-Infrequent Access (S3 Standard-IA) storage class. Create an S3 Lifecycle policy to transition objects to S3 Glacier Deep Archive after 1 year. ", "D": "Use the S3 Standard storage class. Create an S3 Lifecycle policy to transition objects to S3 Standard-Infrequent Access (S3 Standard-IA) after 30 days, and then to S3 Glacier Deep Archive after 1 year."}, "correct": "D", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 386, "text": "A company runs an application on Amazon EC2 Linux instances across multiple Availability Zones. The application needs a storage layer that is highly available and Portable Operating System Interface (POSIX)-compliant. The storage layer must provide maximum data durability and must be shareable across the EC2 instances. The data in the storage layer will be accessed frequently for the first 30 days and will be accessed infrequently after that time. Which solution will meet these requirements MOST cost-effectively?", "options": {"A": "Use the Amazon S3 Standard storage class. Create an S3 Lifecycle policy to move infrequently accessed data to S3 Glacier.", "B": "Use the Amazon S3 Standard storage class. Create an S3 Lifecycle policy to move infrequently accessed data to S3 Standard-Infrequent Access (S3 Standard-IA).", "C": "Use the Amazon Elastic File System (Amazon EFS) Standard storage class. Create a lifecycle management policy to move infrequently accessed data to EFS Standard-Infrequent Access (EFS Standard-IA).", "D": "Use the Amazon Elastic File System (Amazon EFS) One Zone storage class. Create a lifecycle management policy to move infrequently accessed data to EFS One Zone-Infrequent Access (EFS One Zone-IA)."}, "correct": "C", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 350, "text": "A company collects data from a large number of participants who use wearable devices. The company stores the data in an Amazon DynamoDB table and uses applications to analyze the data. The data workload is constant and predictable. The company wants to stay at or below its forecasted budget for DynamoDB. Which solution will meet these requirements MOST cost-effectively?", "options": {"A": "Use provisioned mode and DynamoDB Standard-Infrequent Access (DynamoDB Standard-IA). Reserve capacity for the forecasted workload.", "B": "Use provisioned mode. Specify the read capacity units (RCUs) and write capacity units (WCUs).", "C": "Use on-demand mode. Set the read capacity units (RCUs) and write capacity units (WCUs) high enough to accommodate changes in the workload.", "D": "Use on-demand mode. Specify the read capacity units (RCUs) and write capacity units (WCUs) with reserved capacity."}, "correct": "B", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 331, "text": "A security audit reveals that Amazon EC2 instances are not being patched regularly. A solutions architect needs to provide a solution that will run regular security scans across a large fleet of EC2 instances. The solution should also patch the EC2 instances on a regular schedule and provide a report of each instance's patch status. Which solution will meet these requirements?", "options": {"A": "Set up Amazon Macie to scan the EC2 instances for software vulnerabilities. Set up a cron job on each EC2 instance to patch the instance on a regular  schedule.", "B": "Turn on Amazon GuardDuty in the account. Configure GuardDuty to scan the EC2 instances for software vulnerabilities. Set up AWS Systems Manager Session Manager to patch the EC2 instances on a regular schedule.", "C": "Set up Amazon Detective to scan the EC2 instances for software vulnerabilities. Set up an Amazon EventBridge scheduled rule to patch the EC2 instances on a regular schedule.", "D": "Turn on Amazon Inspector in the account. Configure Amazon Inspector to scan the EC2 instances for software vulnerabilities. Set up AWS Systems Manager Patch Manager to patch the EC2 instances on a regular schedule."}, "correct": "D", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 337, "text": "A company is experiencing sudden increases in demand. The company needs to provision large Amazon EC2 instances from an Amazon Machine Image (AMI). The instances will run in an Auto Scaling group. The company needs a solution that provides minimum initialization latency to meet the demand. Which solution meets these requirements?", "options": {"A": "Use the aws ec2 register-image command to create an AMI from a snapshot. Use AWS Step Functions to replace the AMI in the Auto Scaling group.", "B": "Enable Amazon Elastic Block Store (Amazon EBS) fast snapshot restore on a snapshot. Provision an AMI by using the snapshot. Replace the AMI in the Auto Scaling group with the new AMI.", "C": "Enable AMI creation and define lifecycle rules in Amazon Data Lifecycle Manager (Amazon DLM). Create an AWS Lambda function that modifies the AMI in the Auto Scaling group.", "D": "Use Amazon EventBridge to invoke AWS Backup lifecycle policies that provision AMIs. Configure Auto Scaling group capacity limits as an event source in EventBridge."}, "correct": "B", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 333, "text": "A company must migrate 20 TB of data from a data center to the AWS Cloud within 30 days. The company's network bandwidth is limited to 15 Mbps and cannot exceed 70% utilization. What should a solutions architect do to meet these requirements?", "options": {"A": "Use AWS Snowball.", "B": "Use AWS DataSync. qnH", "C": "Use a secure VPN connection.", "D": "Use Amazon S3 Transfer Acceleration."}, "correct": "A", "domain": "General", "explanation": ""}, {"number": 334, "text": "A company needs to provide its employees with secure access to confidential and sensitive files. The company wants to ensure that the files can be accessed only by authorized users. The files must be downloaded securely to the employees' devices. The files are stored in an on-premises Windows file server. However, due to an increase in remote usage, the file server is running out of capacity. Which solution will meet these requirements?", "options": {"A": "Migrate the file server to an Amazon EC2 instance in a public subnet. Configure the security group to limit inbound traffic to the employees' IP addresses.", "B": "Migrate the files to an Amazon FSx for Windows File Server file system. Integrate the Amazon FSx file system with the on-premises Active Directory. Configure AWS Client VPN.", "C": "Migrate the files to Amazon S3, and create a private VPC endpoint. Create a signed URL to allow download.", "D": "Migrate the files to Amazon S3, and create a public VPC endpoint. Allow employees to sign on with AWS IAM Identity Center (AWS Single Sign-On)."}, "correct": "B", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 357, "text": "A company is migrating an old application to AWS. The application runs a batch job every hour and is CPU intensive. The batch job takes 15 minutes on average with an on-premises server. The server has 64 virtual CPU (vCPU) and 512 GiB of memory. Which solution will run the batch job within 15 minutes with the LEAST operational overhead?", "options": {"A": "Use AWS Lambda with functional scaling.", "B": "Use Amazon Elastic Container Service (Amazon ECS) with AWS Fargate.", "C": "Use Amazon Lightsail with AWS Auto Scaling.", "D": "Use AWS Batch on Amazon EC2."}, "correct": "D", "domain": "General", "explanation": ""}, {"number": 351, "text": "A company stores confidential data in an Amazon Aurora PostgreSQL database in the ap-southeast-3 Region. The database is encrypted with an AWS Key Management Service (AWS KMS) customer managed key. The company was recently acquired and must securely share a backup of the database with the acquiring company's AWS account in ap-southeast-3. What should a solutions architect do to meet these requirements?", "options": {"A": "Create a database snapshot. Copy the snapshot to a new unencrypted snapshot. Share the new snapshot with the acquiring company's AWS account.", "B": "Create a database snapshot. Add the acquiring company's AWS account to the KMS key policy. Share the snapshot with the acquiring company's AWS account. ", "C": "Create a database snapshot that uses a different AWS managed KMS key. Add the acquiring company's AWS account to the KMS key alias. Share the snapshot with the acquiring company's AWS account.", "D": "Create a database snapshot. Download the database snapshot. Upload the database snapshot to an Amazon S3 bucket. Update the S3 bucket policy to allow access from the acquiring company's AWS account."}, "correct": "B", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 373, "text": "A company needs to create an Amazon Elastic Kubernetes Service (Amazon EKS) cluster to host a digital media streaming application. The EKS cluster will use a managed node group that is backed by Amazon Elastic Block Store (Amazon EBS) volumes for storage. The company must encrypt all data at rest by using a customer managed key that is stored in AWS Key Management Service (AWS KMS). Which combination of actions will meet this requirement with the LEAST operational overhead? (Choose two.)", "options": {"A": "Use a Kubernetes plugin that uses the customer managed key to perform data encryption.", "B": "After creation of the EKS cluster, locate the EBS volumes. Enable encryption by using the customer managed key.", "C": "Enable EBS encryption by default in the AWS Region where the EKS cluster will be created. Select the customer managed key as the default key.", "D": "Create the EKS cluster. Create an IAM role that has a policy that grants permission to the customer managed key. Associate the role with the EKS cluster.", "E": "Store the customer managed key as a Kubernetes secret in the EKS cluster. Use the customer managed key to encrypt the EBS volumes."}, "correct": "CD", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 338, "text": "A company hosts a multi-tier web application that uses an Amazon Aurora MySQL DB cluster for storage. The application tier is hosted on Amazon EC2 instances. The company's IT security guidelines mandate that the database credentials be encrypted and rotated every 14 days.   What should a solutions architect do to meet this requirement with the LEAST operational effort?", "options": {"A": "Create a new AWS Key Management Service (AWS KMS) encryption key. Use AWS Secrets Manager to create a new secret that uses the KMS key with the appropriate credentials. Associate the secret with the Aurora DB cluster. Configure a custom rotation period of 14 days.", "B": "Create two parameters in AWS Systems Manager Parameter Store: one for the user name as a string parameter and one that uses the SecureString type for the password. Select AWS Key Management Service (AWS KMS) encryption for the password parameter, and load these parameters in the application tier. Implement an AWS Lambda function that rotates the password every 14 days.", "C": "Store a file that contains the credentials in an AWS Key Management Service (AWS KMS) encrypted Amazon Elastic File System (Amazon EFS) file system. Mount the EFS file system in all EC2 instances of the application tier. Restrict the access to the file on the file system so that the application can read the file and that only super users can modify the file. Implement an AWS Lambda function that rotates the key in Aurora every 14 days and writes new credentials into the file.", "D": "Store a file that contains the credentials in an AWS Key Management Service (AWS KMS) encrypted Amazon S3 bucket that the application uses to load the credentials. Download the file to the application regularly to ensure that the correct credentials are used. Implement an AWS Lambda function that rotates the Aurora credentials every 14 days and uploads these credentials to the file in the S3 bucket."}, "correct": "A", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 356, "text": "A company hosts a serverless application on AWS. The application uses Amazon API Gateway, AWS Lambda, and an Amazon RDS for PostgreSQL database. The company notices an increase in application errors that result from database connection timeouts during times of peak traffic or unpredictable traffic. The company needs a solution that reduces the application failures with the least amount of change to the code. What should a solutions architect do to meet these requirements?  ", "options": {"A": "Reduce the Lambda concurrency rate.", "B": "Enable RDS Proxy on the RDS DB instance.", "C": "Resize the RDS DB instance class to accept more connections.", "D": "Migrate the database to Amazon DynamoDB with on-demand scaling."}, "correct": "B", "domain": "General", "explanation": ""}, {"number": 359, "text": "A gaming company is moving its public scoreboard from a data center to the AWS Cloud. The company uses Amazon EC2 Windows Server instances behind an Application Load Balancer to host its dynamic application. The company needs a highly available storage solution for the application. The application consists of static files and dynamic server-side code. Which combination of steps should a solutions architect take to meet these requirements? (Choose two.)", "options": {"A": "Store the static files on Amazon S3. Use Amazon CloudFront to cache objects at the edge.", "B": "Store the static files on Amazon S3. Use Amazon ElastiCache to cache objects at the edge.", "C": "Store the server-side code on Amazon Elastic File System (Amazon EFS). Mount the EFS volume on each EC2 instance to share the files.", "D": "Store the server-side code on Amazon FSx for Windows File Server. Mount the FSx for Windows File Server volume on each EC2 instance to share the files.", "E": "Store the server-side code on a General Purpose SSD (gp2) Amazon Elastic Block Store (Amazon EBS) volume. Mount the EBS volume on each EC2 instance to share the files."}, "correct": "AD", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 343, "text": "A company has an Amazon S3 data lake that is governed by AWS Lake Formation. The company wants to create a visualization in Amazon QuickSight by joining the data in the data lake with operational data that is stored in an Amazon Aurora MySQL database. The company wants to enforce column-level authorization so that the company's marketing team can access only a subset of columns in the database. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Use Amazon EMR to ingest the data directly from the database to the QuickSight SPICE engine. Include only the required columns.", "B": "Use AWS Glue Studio to ingest the data from the database to the S3 data lake. Attach an IAM policy to the QuickSight users to enforce column-level access control. Use Amazon S3 as the data source in QuickSight.", "C": "Use AWS Glue Elastic Views to create a materialized view for the database in Amazon S3. Create an S3 bucket policy to enforce column-level access control for the QuickSight users. Use Amazon S3 as the data source in QuickSight.", "D": "Use a Lake Formation blueprint to ingest the data from the database to the S3 data lake. Use Lake Formation to enforce column-level access control for the QuickSight users. Use Amazon Athena as the data source in QuickSight. "}, "correct": "D", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 347, "text": "A company wants to restrict access to the content of one of its main web applications and to protect the content by using authorization techniques available on AWS. The company wants to implement a serverless architecture and an authentication solution for fewer than 100 users. The solution needs to integrate with the main web application and serve web content globally. The solution must also scale as the company's user base grows while providing the lowest login latency possible. Which solution will meet these requirements MOST cost-effectively?", "options": {"A": "Use Amazon Cognito for authentication. Use Lambda@Edge for authorization. Use Amazon CloudFront to serve the web application globally.", "B": "Use AWS Directory Service for Microsoft Active Directory for authentication. Use AWS Lambda for authorization. Use an Application Load Balancer to serve the web application globally.", "C": "Use Amazon Cognito for authentication. Use AWS Lambda for authorization. Use Amazon S3 Transfer Acceleration to serve the web application globally.", "D": "Use AWS Directory Service for Microsoft Active Directory for authentication. Use Lambda@Edge for authorization. Use AWS Elastic Beanstalk to serve the web application globally."}, "correct": "A", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 380, "text": "A company is developing a real-time multiplayer game that uses UDP for communications between the client and servers in an Auto Scaling group. Spikes in demand are anticipated during the day, so the game server platform must adapt accordingly. Developers want to store gamer scores and other non-relational data in a database solution that will scale without intervention. Which solution should a solutions architect recommend?", "options": {"A": "Use Amazon Route 53 for traffic distribution and Amazon Aurora Serverless for data storage.", "B": "Use a Network Load Balancer for traffic distribution and Amazon DynamoDB on-demand for data storage. ", "C": "Use a Network Load Balancer for traffic distribution and Amazon Aurora Global Database for data storage.", "D": "Use an Application Load Balancer for traffic distribution and Amazon DynamoDB global tables for data storage."}, "correct": "B", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 336, "text": "A company wants to give a customer the ability to use on-premises Microsoft Active Directory to download files that are stored in Amazon S3. The customer's application uses an SFTP client to download the files. Which solution will meet these requirements with the LEAST operational overhead and no changes to the customer's application?", "options": {"A": "Set up AWS Transfer Family with SFTP for Amazon S3. Configure integrated Active Directory authentication.", "B": "Set up AWS Database Migration Service (AWS DMS) to synchronize the on-premises client with Amazon S3. Configure integrated Active Directory authentication.", "C": "Set up AWS DataSync to synchronize between the on-premises location and the S3 location by using AWS IAM Identity Center (AWS Single Sign-On). ", "D": "Set up a Windows Amazon EC2 instance with SFTP to connect the on-premises client with Amazon S3. Integrate AWS Identity and Access Management (IAM)."}, "correct": "A", "domain": "General", "explanation": ""}, {"number": 345, "text": "A solutions architect is designing a company's disaster recovery (DR) architecture. The company has a MySQL database that runs on an Amazon EC2 instance in a private subnet with scheduled backup. The DR design needs to include multiple AWS Regions. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Migrate the MySQL database to multiple EC2 instances. Configure a standby EC2 instance in the DR Region. Turn on replication.", "B": "Migrate the MySQL database to Amazon RDS. Use a Multi-AZ deployment. Turn on read replication for the primary DB instance in the different Availability Zones.", "C": "Migrate the MySQL database to an Amazon Aurora global database. Host the primary DB cluster in the primary Region. Host the secondary DB cluster in the DR Region.", "D": "Store the scheduled backup of the MySQL database in an Amazon S3 bucket that is configured for S3 Cross-Region Replication (CRR). Use the data backup to restore the database in the DR Region."}, "correct": "C", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 379, "text": "A company recently deployed a new auditing system to centralize information about operating system versions, patching, and installed software for Amazon EC2 instances. A solutions architect must ensure all instances provisioned through EC2 Auto Scaling groups successfully send reports to the auditing system as soon as they are launched and terminated. Which solution achieves these goals MOST efficiently?", "options": {"A": "Use a scheduled AWS Lambda function and run a script remotely on all EC2 instances to send data to the audit system.", "B": "Use EC2 Auto Scaling lifecycle hooks to run a custom script to send data to the audit system when instances are launched and terminated.", "C": "Use an EC2 Auto Scaling launch configuration to run a custom script through user data to send data to the audit system when instances are launched and terminated.", "D": "Run a custom script on the instance operating system to send data to the audit system. Configure the script to be invoked by the EC2 Auto Scaling group when the instance starts and is terminated."}, "correct": "B", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 392, "text": "A company hosts a three-tier ecommerce application on a fleet of Amazon EC2 instances. The instances run in an Auto Scaling group behind an Application Load Balancer (ALB). All ecommerce data is stored in an Amazon RDS for MariaDB Multi-AZ DB instance. The company wants to optimize customer session management during transactions. The application must store session data durably. Which solutions will meet these requirements? (Choose two.)", "options": {"A": "Turn on the sticky sessions feature (session affinity) on the ALB.", "B": "Use an Amazon DynamoDB table to store customer session information.", "C": "Deploy an Amazon Cognito user pool to manage user session information.", "D": "Deploy an Amazon ElastiCache for Redis cluster to store customer session information.", "E": "Use AWS Systems Manager Application Manager in the application to manage user session information."}, "correct": "AD", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 385, "text": "A company is planning to migrate a commercial off-the-shelf application from its on-premises data center to AWS. The software has a software licensing model using sockets and cores with predictable capacity and uptime requirements. The company wants to use its existing licenses, which were purchased earlier this year. Which Amazon EC2 pricing option is the MOST cost-effective?", "options": {"A": "Dedicated Reserved Hosts ", "B": "Dedicated On-Demand Hosts", "C": "Dedicated Reserved Instances", "D": "Dedicated On-Demand Instances"}, "correct": "A", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 390, "text": "A company is deploying a two-tier web application in a VPC. The web tier is using an Amazon EC2 Auto Scaling group with public subnets that span multiple Availability Zones. The database tier consists of an Amazon RDS for MySQL DB instance in separate private subnets. The web tier requires access to the database to retrieve product information. The web application is not working as intended. The web application reports that it cannot connect to the database. The database is confirmed to be up and running.   All configurations for the network ACLs, security groups, and route tables are still in their default states. What should a solutions architect recommend to fix the application?", "options": {"A": "Add an explicit rule to the private subnet's network ACL to allow traffic from the web tier's EC2 instances.", "B": "Add a route in the VPC route table to allow traffic between the web tier's EC2 instances and the database tier.", "C": "Deploy the web tier's EC2 instances and the database tier's RDS instance into two separate VPCs, and configure VPC peering.", "D": "Add an inbound rule to the security group of the database tier's RDS instance to allow traffic from the web tiers security group."}, "correct": "D", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 341, "text": "A company has a custom application with embedded credentials that retrieves information from an Amazon RDS MySQL DB instance. Management says the application must be made more secure with the least amount of programming effort. What should a solutions architect do to meet these requirements?", "options": {"A": "Use AWS Key Management Service (AWS KMS) to create keys. Configure the application to load the database credentials from AWS KMS. Enable automatic key rotation.", "B": "Create credentials on the RDS for MySQL database for the application user and store the credentials in AWS Secrets Manager. Configure the application to load the database credentials from Secrets Manager. Create an AWS Lambda function that rotates the credentials in Secret Manager.", "C": "Create credentials on the RDS for MySQL database for the application user and store the credentials in AWS Secrets Manager. Configure the application to load the database credentials from Secrets Manager. Set up a credentials rotation schedule for the application user in the RDS for MySQL database using Secrets Manager.", "D": "Create credentials on the RDS for MySQL database for the application user and store the credentials in AWS Systems Manager Parameter Store. Configure the application to load the database credentials from Parameter Store. Set up a credentials rotation schedule for the application user in the RDS for MySQL database using Parameter Store."}, "correct": "C", "domain": "General", "explanation": ""}, {"number": 384, "text": "A company has a three-tier application on AWS that ingests sensor data from its users' devices. The traffic flows through a Network Load Balancer (NLB), then to Amazon EC2 instances for the web tier, and finally to EC2 instances for the application tier. The application tier makes calls to a database. What should a solutions architect do to improve the security of the data in transit?", "options": {"A": "Configure a TLS listener. Deploy the server certificate on the NLB.", "B": "Configure AWS Shield Advanced. Enable AWS WAF on the NLB.", "C": "Change the load balancer to an Application Load Balancer (ALB). Enable AWS WAF on the ALB.", "D": "Encrypt the Amazon Elastic Block Store (Amazon EBS) volume on the EC2 instances by using AWS Key Management Service (AWS KMS)."}, "correct": "A", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 367, "text": "A company runs a web application that is backed by Amazon RDS. A new database administrator caused data loss by accidentally editing information in a database table. To help recover from this type of incident, the company wants the ability to restore the database to its state from 5 minutes before any change within the last 30 days. Which feature should the solutions architect include in the design to meet this requirement?", "options": {"A": "Read replicas", "B": "Manual snapshots", "C": "Automated backups", "D": "Multi-AZ deployments"}, "correct": "C", "domain": "General", "explanation": ""}, {"number": 393, "text": "A company needs a backup strategy for its three-tier stateless web application. The web application runs on Amazon EC2 instances in an Auto Scaling group with a dynamic scaling policy that is configured to respond to scaling events. The database tier runs on Amazon RDS for PostgreSQL. The web application does not require temporary local storage on the EC2 instances. The company's recovery point objective (RPO) is 2 hours. The backup strategy must maximize scalability and optimize resource utilization for this environment. Which solution will meet these requirements?  ", "options": {"A": "Take snapshots of Amazon Elastic Block Store (Amazon EBS) volumes of the EC2 instances and database every 2 hours to meet the RPO.", "B": "Configure a snapshot lifecycle policy to take Amazon Elastic Block Store (Amazon EBS) snapshots. Enable automated backups in Amazon RDS to meet the RPO.", "C": "Retain the latest Amazon Machine Images (AMIs) of the web and application tiers. Enable automated backups in Amazon RDS and use point-in-time recovery to meet the RPO.", "D": "Take snapshots of Amazon Elastic Block Store (Amazon EBS) volumes of the EC2 instances every 2 hours. Enable automated backups in Amazon RDS and use point-in-time recovery to meet the RPO."}, "correct": "C", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 348, "text": "A company has an aging network-attached storage (NAS) array in its data center. The NAS array presents SMB shares and NFS shares to client   workstations. The company does not want to purchase a new NAS array. The company also does not want to incur the cost of renewing the NAS array's support contract. Some of the data is accessed frequently, but much of the data is inactive. A solutions architect needs to implement a solution that migrates the data to Amazon S3, uses S3 Lifecycle policies, and maintains the same look and feel for the client workstations. The solutions architect has identified AWS Storage Gateway as part of the solution. Which type of storage gateway should the solutions architect provision to meet these requirements?", "options": {"A": "Volume Gateway", "B": "Tape Gateway", "C": "Amazon FSx File Gateway", "D": "Amazon S3 File Gateway"}, "correct": "D", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 355, "text": "A company hosts a three-tier web application on Amazon EC2 instances in a single Availability Zone. The web application uses a self-managed MySQL database that is hosted on an EC2 instance to store data in an Amazon Elastic Block Store (Amazon EBS) volume. The MySQL database currently uses a 1 TB Provisioned IOPS SSD (io2) EBS volume. The company expects traffic of 1,000 IOPS for both reads and writes at peak traffic. The company wants to minimize any disruptions, stabilize performance, and reduce costs while retaining the capacity for double the IOPS. The company wants to move the database tier to a fully managed solution that is highly available and fault tolerant. Which solution will meet these requirements MOST cost-effectively?", "options": {"A": "Use a Multi-AZ deployment of an Amazon RDS for MySQL DB instance with an io2 Block Express EBS volume.", "B": "Use a Multi-AZ deployment of an Amazon RDS for MySQL DB instance with a General Purpose SSD (gp2) EBS volume.", "C": "Use Amazon S3 Intelligent-Tiering access tiers.", "D": "Use two large EC2 instances to host the database in active-passive mode."}, "correct": "B", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 335, "text": "A company's application runs on Amazon EC2 instances behind an Application Load Balancer (ALB). The instances run in an Amazon EC2 Auto Scaling group across multiple Availability Zones. On the first day of every month at midnight, the application becomes much slower when the month-end financial calculation batch runs. This causes the CPU utilization of the EC2 instances to immediately peak to 100%, which disrupts the application. What should a solutions architect recommend to ensure the application is able to handle the workload and avoid downtime?", "options": {"A": "Configure an Amazon CloudFront distribution in front of the ALB.", "B": "Configure an EC2 Auto Scaling simple scaling policy based on CPU utilization.", "C": "Configure an EC2 Auto Scaling scheduled scaling policy based on the monthly schedule.", "D": "Configure Amazon ElastiCache to remove some of the workload from the EC2 instances."}, "correct": "C", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 365, "text": "A company is building a game system that needs to send unique events to separate leaderboard, matchmaking, and authentication services concurrently. The company needs an AWS event-driven system that guarantees the order of the events. Which solution will meet these requirements?", "options": {"A": "Amazon EventBridge event bus", "B": "Amazon Simple Notification Service (Amazon SNS) FIFO topics", "C": "Amazon Simple Notification Service (Amazon SNS) standard topics", "D": "Amazon Simple Queue Service (Amazon SQS) FIFO queues"}, "correct": "B", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 346, "text": "A company has a Java application that uses Amazon Simple Queue Service (Amazon SQS) to parse messages. The application cannot parse messages that are larger than 256 KB in size. The company wants to implement a solution to give the application the ability to parse messages as large as 50 MB. Which solution will meet these requirements with the FEWEST changes to the code?", "options": {"A": "Use the Amazon SQS Extended Client Library for Java to host messages that are larger than 256 KB in Amazon S3.", "B": "Use Amazon EventBridge to post large messages from the application instead of Amazon SQS.", "C": "Change the limit in Amazon SQS to handle messages that are larger than 256 KB. ", "D": "Store messages that are larger than 256 KB in Amazon Elastic File System (Amazon EFS). Configure Amazon SQS to reference this location in the messages."}, "correct": "A", "domain": "General", "explanation": ""}, {"number": 330, "text": "A company is hosting a three-tier ecommerce application in the AWS Cloud. The company hosts the website on Amazon S3 and integrates the website with an API that handles sales requests. The company hosts the API on three Amazon EC2 instances behind an Application Load Balancer (ALB). The API consists of static and dynamic front-end content along with backend workers that process sales requests asynchronously. The company is expecting a significant and sudden increase in the number of sales requests during events for the launch of new products. What should a solutions architect recommend to ensure that all the requests are processed successfully?", "options": {"A": "Add an Amazon CloudFront distribution for the dynamic content. Increase the number of EC2 instances to handle the increase in traffic.", "B": "Add an Amazon CloudFront distribution for the static content. Place the EC2 instances in an Auto Scaling group to launch new instances based on network traffic.", "C": "Add an Amazon CloudFront distribution for the dynamic content. Add an Amazon ElastiCache instance in front of the ALB to reduce traffic for the API to handle.", "D": "Add an Amazon CloudFront distribution for the static content. Add an Amazon Simple Queue Service (Amazon SQS) queue to receive requests from the website for later processing by the EC2 instances."}, "correct": "D", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 354, "text": "A company is designing the network for an online multi-player game. The game uses the UDP networking protocol and will be deployed in eight AWS Regions. The network architecture needs to minimize latency and packet loss to give end users a high-quality gaming experience. Which solution will meet these requirements?", "options": {"A": "Setup a transit gateway in each Region. Create inter-Region peering attachments between each transit gateway.", "B": "Set up AWS Global Accelerator with UDP listeners and endpoint groups in each Region.", "C": "Set up Amazon CloudFront with UDP turned on. Configure an origin in each Region.", "D": "Set up a VPC peering mesh between each Region. Turn on UDP for each VPC. "}, "correct": "B", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 339, "text": "A company has deployed a web application on AWS. The company hosts the backend database on Amazon RDS for MySQL with a primary DB instance and five read replicas to support scaling needs. The read replicas must lag no more than 1 second behind the primary DB instance. The database routinely runs scheduled stored procedures. As traffic on the website increases, the replicas experience additional lag during periods of peak load. A solutions architect must reduce the replication lag as much as possible. The solutions architect must minimize changes to the application code   and must minimize ongoing operational overhead. Which solution will meet these requirements?", "options": {"A": "Migrate the database to Amazon Aurora MySQL. Replace the read replicas with Aurora Replicas, and configure Aurora Auto Scaling. Replace the stored procedures with Aurora MySQL native functions. on", "B": "Deploy an Amazon ElastiCache for Redis cluster in front of the database. Modify the application to check the cache before the application queries the database. Replace the stored procedures with AWS Lambda functions.", "C": "Migrate the database to a MySQL database that runs on Amazon EC2 instances. Choose large, compute optimized EC2 instances for all replica nodes. Maintain the stored procedures on the EC2 instances.", "D": "Migrate the database to Amazon DynamoDB. Provision a large number of read capacity units (RCUs) to support the required throughput, and configure on-demand capacity scaling. Replace the stored procedures with DynamoDB streams."}, "correct": "A", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 372, "text": "A company runs a public three-tier web application in a VPC. The application runs on Amazon EC2 instances across multiple Availability Zones. The EC2 instances that run in private subnets need to communicate with a license server over the internet. The company needs a managed solution that minimizes operational maintenance. Which solution meets these requirements?", "options": {"A": "Provision a NAT instance in a public subnet. Modify each private subnet's route table with a default route that points to the NAT instance.", "B": "Provision a NAT instance in a private subnet. Modify each private subnet's route table with a default route that points to the NAT instance.", "C": "Provision a NAT gateway in a public subnet. Modify each private subnet's route table with a default route that points to the NAT gateway.", "D": "Provision a NAT gateway in a private subnet. Modify each private subnet's route table with a default route that points to the NAT gateway. "}, "correct": "C", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 387, "text": "0.0.0.0/0. Company policy requires that each resource has the least access required to still be able to perform its tasks. Which additional configuration strategy should the solutions architect use to meet these requirements?", "options": {"A": "Create a security group for the web servers and allow port 443 from 0.0.0.0/0. Create a security group for the MySQL servers and allow port 3306 from the web servers security group.", "B": "Create a network ACL for the web servers and allow port 443 from 0.0.0.0/0. Create a network ACL for the MySQL servers and allow port 3306 from the web servers security group.", "C": "Create a security group for the web servers and allow port 443 from the load balancer. Create a security group for the MySQL servers and allow port 3306 from the web servers security group.", "D": "Create a network ACL for the web servers and allow port 443 from the load balancer. Create a network ACL for the MySQL servers and allow port 3306 from the web servers security group."}, "correct": "C", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 370, "text": "A solutions architect wants all new users to have specific complexity requirements and mandatory rotation periods for IAM user passwords. What should the solutions architect do to accomplish this?", "options": {"A": "Set an overall password policy for the entire AWS account.", "B": "Set a password policy for each IAM user in the AWS account.", "C": "Use third-party vendor software to set password requirements.", "D": "Attach an Amazon CloudWatch rule to the Create_newuser event to set the password with the appropriate requirements."}, "correct": "A", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 382, "text": "A company is migrating its on-premises workload to the AWS Cloud. The company already uses several Amazon EC2 instances and Amazon RDS DB instances. The company wants a solution that automatically starts and stops the EC2 instances and DB instances outside of business hours. The solution must minimize cost and infrastructure maintenance.   Which solution will meet these requirements?", "options": {"A": "Scale the EC2 instances by using elastic resize. Scale the DB instances to zero outside of business hours.", "B": "Explore AWS Marketplace for partner solutions that will automatically start and stop the EC2 instances and DB instances on a schedule.", "C": "Launch another EC2 instance. Configure a crontab schedule to run shell scripts that will start and stop the existing EC2 instances and DB instances on a schedule.", "D": "Create an AWS Lambda function that will start and stop the EC2 instances and DB instances. Configure Amazon EventBridge to invoke the Lambda function on a schedule."}, "correct": "D", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 344, "text": " itectures", "explanation": ""}, {"number": 383, "text": "A company hosts a three-tier web application that includes a PostgreSQL database. The database stores the metadata from documents. The company searches the metadata for key terms to retrieve documents that the company reviews in a report each month. The documents are stored in Amazon S3. The documents are usually written only once, but they are updated frequently. The reporting process takes a few hours with the use of relational queries. The reporting process must not prevent any document modifications or the addition of new documents. A solutions architect needs to implement a solution to speed up the reporting process. Which solution will meet these requirements with the LEAST amount of change to the application code?", "options": {"A": "Set up a new Amazon DocumentDB (with MongoDB compatibility) cluster that includes a read replica. Scale the read replica to generate the reports.", "B": "Set up a new Amazon Aurora PostgreSQL DB cluster that includes an Aurora Replica. Issue queries to the Aurora Replica to generate the reports. ", "C": "Set up a new Amazon RDS for PostgreSQL Multi-AZ DB instance. Configure the reporting module to query the secondary RDS node so that the reporting module does not affect the primary node.", "D": "Set up a new Amazon DynamoDB table to store the documents. Use a fixed write capacity to support new document entries. Automatically scale the read capacity to support the reports. lub"}, "correct": "B", "domain": "General", "explanation": ""}, {"number": 366, "text": "A hospital is designing a new application that gathers symptoms from patients. The hospital has decided to use Amazon Simple Queue Service (Amazon SQS) and Amazon Simple Notification Service (Amazon SNS) in the architecture. A solutions architect is reviewing the infrastructure design. Data must be encrypted at rest and in transit. Only authorized personnel of the hospital should be able to access the data. Which combination of steps should the solutions architect take to meet these requirements? (Choose two.)", "options": {"A": "Turn on server-side encryption on the SQS components. Update the default key policy to restrict key usage to a set of authorized principals. ", "B": "Turn on server-side encryption on the SNS components by using an AWS Key Management Service (AWS KMS) customer managed key. Apply a key policy to restrict key usage to a set of authorized principals.", "C": "Turn on encryption on the SNS components. Update the default key policy to restrict key usage to a set of authorized principals. Set a condition in the topic policy to allow only encrypted connections over TLS.", "D": "Turn on server-side encryption on the SQS components by using an AWS Key Management Service (AWS KMS) customer managed key. Apply a key policy to restrict key usage to a set of authorized principals. Set a condition in the queue policy to allow only encrypted connections over TLS.", "E": "Turn on server-side encryption on the SQS components by using an AWS Key Management Service (AWS KMS) customer managed key. Apply an IAM policy to restrict key usage to a set of authorized principals. Set a condition in the queue policy to allow only encrypted connections over TLS."}, "correct": "BD", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 377, "text": "An ecommerce company is building a distributed application that involves several serverless functions and AWS services to complete order-processing tasks. These tasks require manual approvals as part of the workflow. A solutions architect needs to design an architecture for the order-processing application. The solution   must be able to combine multiple AWS Lambda functions into responsive serverless applications. The solution also must orchestrate data and services that run on Amazon EC2 instances, containers, or on-premises servers. Which solution will meet these requirements with the LEAST operational overhead?", "opt         const EXAM_ID = parseInt(window.location.pathname.match(/Exam_(\d+)/)?.[1] || '1');

        class MinimalExam {
            constructor(questions) {
                this.questions = questions;
                this.currentQuestion = 0;
                this.answers = {};
                this.flagged = new Set();
                this.timeLeft = 130 * 60;
                this.isPaused = false;
                this.startTime = Date.now();
                this.init();
            }

            init() {
                this.loadState();
                this.generateNav();
                this.displayQuestion(0);
                this.startTimer();
            }

            loadState() {
                const saved = localStorage.getItem(`exam_${EXAM_ID}_state`);
                if (saved) {
                    const state = JSON.parse(saved);
                    if (Date.now() - state.timestamp < 4 * 60 * 60 * 1000) {
                        this.answers = state.answers || {};
                        this.flagged = new Set(state.flagged || []);
                        this.timeLeft = state.timeLeft || 130 * 60;
                        this.startTime = state.startTime || Date.now();
                    }
                }
            }

            saveState() {
                localStorage.setItem(`exam_${EXAM_ID}_state`, JSON.stringify({
                    answers: this.answers,
                    flagged: Array.from(this.flagged),
                    timeLeft: this.timeLeft,
                    startTime: this.startTime,
                    timestamp: Date.now()
                }));
            }

            startTimer() {
                this.timerInterval = setInterval(() => {
                    if (!this.isPaused && this.timeLeft > 0 && !this.examCompleted) {
                        this.timeLeft--;
                        const mins = Math.floor(this.timeLeft / 60);
                        const secs = this.timeLeft % 60;
                        document.getElementById('timer').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
                        if (this.timeLeft === 0) this.submitExam(true);
                    }
                }, 1000);
            }

            toggleTimer() {
                this.isPaused = !this.isPaused;
                document.getElementById('pauseBtn').textContent = this.isPaused ? 'Resume' : 'Pause';
                this.showPauseOverlay(this.isPaused);
            }

            showPauseOverlay(show) {
                let overlay = document.getElementById('pauseOverlay');
                if (show) {
                    if (!overlay) {
                        overlay = document.createElement('div');
                        overlay.id = 'pauseOverlay';
                        overlay.className = 'fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center';
                        overlay.innerHTML = `
                            <div class="bg-white dark:bg-gray-900 p-8 rounded-lg text-center max-w-md mx-4">
                                <div class="text-6xl mb-4">â¸ï¸</div>
                                <h2 class="text-2xl font-bold mb-4">Exam Paused</h2>
                                <p class="text-gray-600 dark:text-gray-400 mb-6">Click Resume to continue your exam</p>
                                <button onclick="exam.toggleTimer()" class="px-6 py-3 bg-aws-orange text-white rounded-lg font-medium hover:bg-orange-600 transition-colors">
                                    Resume Exam
                                </button>
                            </div>
                        `;
                        document.body.appendChild(overlay);
                    }
                    overlay.style.display = 'flex';
                } else {
                    if (overlay) overlay.style.display = 'none';
                }
            }

            generateNav() {
                const nav = document.getElementById('questionNav');
                nav.innerHTML = this.questions.map((_, i) => 
                    `<button onclick="exam.goTo(${i})" class="w-10 h-10 rounded-lg border-2 transition-colors text-sm font-medium flex items-center justify-center" id="nav-${i}">${i + 1}</button>`
                ).join('');
                this.updateNav();
            }

            updateNav() {
                this.questions.forEach((_, i) => {
                    const btn = document.getElementById(`nav-${i}`);
                    btn.className = 'w-10 h-10 rounded-lg border-2 transition-colors text-sm font-medium flex items-center justify-center relative';
                    
                    if (i === this.currentQuestion) {
                        btn.className += ' bg-aws-orange text-white border-aws-orange';
                    } else if (this.answers[i] && this.flagged.has(i)) {
                        btn.className += ' bg-green-500 text-white border-green-500';
                        btn.innerHTML = `${i + 1}<span class="absolute -top-1 -right-1 w-3 h-3 bg-yellow-400 rounded-full border border-white"></span>`;
                    } else if (this.answers[i]) {
                        btn.className += ' bg-green-500 text-white border-green-500';
                        btn.innerHTML = `${i + 1}`;
                    } else if (this.flagged.has(i)) {
                        btn.className += ' bg-yellow-500 text-white border-yellow-500';
                        btn.innerHTML = `${i + 1}`;
                    } else {
                        btn.className += ' border-gray-300 dark:border-gray-700 hover:border-aws-orange';
                        btn.innerHTML = `${i + 1}`;
                    }
                });
                const answered = Object.keys(this.answers).length;
                document.getElementById('progressText').textContent = `${answered} of ${this.questions.length} answered`;
                document.getElementById('flaggedText').textContent = `${this.flagged.size} flagged`;
                document.getElementById('progressBar').style.width = `${(answered / this.questions.length) * 100}%`;
            }

            displayQuestion(index) {
                this.currentQuestion = index;
                const q = this.questions[index];
                const isMultiple = q.correct.length > 1;
                const container = document.getElementById('questionContainer');

                                ðŸš© ${this.flagged.has(index) ? 'Unflag' : 'Flag'}

                                    <div class="flex-1">
                                        <span class="font-bold text-aws-orange">${letter}.</span> ${text}

                        }
                    </div>
                `;
                this.updateNav();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            isSelected(qIndex, letter) {
                const ans = this.answers[qIndex];
                return Array.isArray(ans) ? ans.includes(letter) : ans === letter;
            }

            selectAnswer(qIndex, letter, checked) {
                const q = this.questions[qIndex];
                const isMultiple = q.correct.length > 1;
                
                if (isMultiple) {
                    if (!this.answers[qIndex]) this.answers[qIndex] = [];
                    if (checked) this.answers[qIndex].push(letter);
                    else this.answers[qIndex] = this.answers[qIndex].filter(l => l !== letter);
                    if (this.answers[qIndex].length === 0) delete this.answers[qIndex];
                } else {
                    this.answers[qIndex] = letter;
                }
                this.saveState();
                this.updateNav();
            }

            toggleFlag(index) {
                if (this.flagged.has(index)) this.flagged.delete(index);
                else this.flagged.add(index);
                this.saveState();
                this.displayQuestion(index);
            }

            goTo(index) { this.displayQuestion(index); }
            next() { if (this.currentQuestion < this.questions.length - 1) this.displayQuestion(this.currentQuestion + 1); }
            prev() { if (this.currentQuestion > 0) this.displayQuestion(this.currentQuestion - 1); }

            submitExam(auto = false) {

                const results = [];

                    if (Array.isArray(userAns)) {
                        isCorrect = userAns.sort().join('') === correctAns.split('').sort().join('');
                    } else {
                        isCorrect = userAns === correctAns;
                    }
                    if (isCorrect) correct++;
                    results.push({ question: i, correct: isCorrect, userAnswer: userAns, correctAnswer: correctAns });

                const progress = JSON.parse(localStorage.getItem('examProgress') || '{}');

                progress[EXAM_ID].score = score;
                progress[EXAM_ID].completed = true;
                progress[EXAM_ID].passed = passed;
                progress[EXAM_ID].correct = correct;
                progress[EXAM_ID].total = this.questions.length;
                progress[EXAM_ID].timeTaken = timeTaken;
                progress[EXAM_ID].lastTaken = Date.now();
                progress[EXAM_ID].attempts = (progress[EXAM_ID].attempts || 0) + 1;
                if (!progress[EXAM_ID].scores) progress[EXAM_ID].scores = [];
                progress[EXAM_ID].scores.push(score);
                progress[EXAM_ID].results = results;
                localStorage.setItem('examProgress', JSON.stringify(progress));
                
                // Trigger progress update on main page
                if (window.examProgress) {
                    window.examProgress.updateExamProgress(EXAM_ID, score, true);
