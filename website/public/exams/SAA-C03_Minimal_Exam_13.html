    <script>

        // Exam questions
        const examQuestions = [{"number": 792, "text": "A company has AWS Lambda functions that use environment variables. The company does not want its developers to see environment variables in plaintext. Which solution will meet these requirements?", "options": {"A": "Deploy code to Amazon EC2 instances instead of using Lambda functions.", "B": "Configure SSL encryption on the Lambda functions to use AWS CloudHSM to store and encrypt the environment variables.", "C": "Create a certificate in AWS Certificate Manager (ACM). Configure the Lambda functions to use the certificate to encrypt the environment variables.", "D": "Create an AWS Key Management Service (AWS KMS) key. Enable encryption helpers on the Lambda functions to use the KMS key to store and encrypt the environment variables."}, "correct": "D", "domain": "General", "explanation": ""}, {"number": 794, "text": "A company has a mobile app for customers. The app's data is sensitive and must be encrypted at rest. The company uses AWS Key Management Service (AWS KMS). The company needs a solution that prevents the accidental deletion of KMS keys. The solution must use Amazon Simple Notification Service (Amazon SNS) to send an email notification to administrators when a user attempts to delete a KMS key. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Create an Amazon EventBridge rule that reacts when a user tries to delete a KMS key. Configure an AWS Config rule that cancels any deletion of a KMS key. Add the AWS Config rule as a target of the EventBridge rule. Create an SNS topic that notifies the administrators.", "B": "Create an AWS Lambda function that has custom logic to prevent KMS key deletion. Create an Amazon CloudWatch alarm that is activated when a user tries to delete a KMS key. Create an Amazon EventBridge rule that invokes the Lambda function when the DeleteKey operation is performed. Create an SNS topic. Configure the EventBridge rule to publish an SNS message that notifies the administrators.", "C": "Create an Amazon EventBridge rule that reacts when the KMS DeleteKey operation is performed. Configure the rule to initiate an AWS Systems Manager Automation runbook. Configure the runbook to cancel the deletion of the KMS key. Create an SNS topic. Configure the EventBridge rule to publish an SNS message that notifies the administrators.", "D": "Create an AWS CloudTrail trail. Configure the trail to deliver logs to a new Amazon CloudWatch log group. Create a CloudWatch alarm based on the metric filter for the CloudWatch log group. Configure the alarm to use Amazon SNS to notify the administrators when the KMS DeleteKey operation is performed."}, "correct": "C", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 830, "text": "A company uses an Amazon S3 bucket as its data lake storage platform. The S3 bucket contains a massive amount of data that is accessed randomly by multiple teams and hundreds of applications. The company wants to reduce the S3 storage costs and provide immediate availability for frequently accessed objects. What is the MOST operationally efficient solution that meets these requirements?", "options": {"A": "Create an S3 Lifecycle rule to transition objects to the S3 Intelligent-Tiering storage class.", "B": "Store objects in Amazon S3 Glacier. Use S3 Select to provide applications with access to the data.", "C": "Use data from S3 storage class analysis to create S3 Lifecycle rules to automatically transition objects to the S3 Standard-Infrequent Access (S3 Standard-IA) storage class.", "D": "Transition objects to the S3 Standard-Infrequent Access (S3 Standard-IA) storage class. Create an AWS Lambda function to transition objects to the S3 Standard storage class when they are accessed by an application."}, "correct": "A", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 847, "text": "A company's application is running on Amazon EC2 instances within an Auto Scaling group behind an Elastic Load Balancing (ELB) load balancer. Based on the application's history, the company anticipates a spike in traffic during a holiday each year. A solutions architect must design a strategy to ensure that the Auto Scaling group proactively increases capacity to minimize any performance impact on application users. Which solution will meet these requirements?", "options": {"A": "Create an Amazon CloudWatch alarm to scale up the EC2 instances when CPU utilization exceeds 90%. ", "B": "Create a recurring scheduled action to scale up the Auto Scaling group before the expected period of peak demand.", "C": "Increase the minimum and maximum number of EC2 instances in the Auto Scaling group during the peak demand period.", "D": "Configure an Amazon Simple Notification Service (Amazon SNS) notification to send alerts when there are autoscaling:EC2_INSTANCE_LAUNCH events."}, "correct": "B", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 807, "text": "A social media company has workloads that collect and process data. The workloads store the data in on-premises NFS storage. The data store cannot scale fast enough to meet the company's expanding business needs. The company wants to migrate the current data store to AWS. Which solution will meet these requirements MOST cost-effectively?", "options": {"A": "Set up an AWS Storage Gateway Volume Gateway. Use an Amazon S3 Lifecycle policy to transition the data to the appropriate storage class.", "B": "Set up an AWS Storage Gateway Amazon S3 File Gateway. Use an Amazon S3 Lifecycle policy to transition the data to the appropriate storage class.", "C": "Use the Amazon Elastic File System (Amazon EFS) Standard-Infrequent Access (Standard-IA) storage class. Activate the infrequent access lifecycle policy.", "D": "Use the Amazon Elastic File System (Amazon EFS) One Zone-Infrequent Access (One Zone-IA) storage class. Activate the infrequent access lifecycle policy."}, "correct": "B", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 825, "text": "A company has an application that runs on a single Amazon EC2 instance. The application uses a MySQL database that runs on the same EC2 instance. The company needs a highly available and automatically scalable solution to handle increased traffic. Which solution will meet these requirements? . ", "options": {"A": "Deploy the application to EC2 instances that run in an Auto Scaling group behind an Application Load Balancer. Create an Amazon Redshift cluster that has multiple MySQL-compatible nodes.", "B": "Deploy the application to EC2 instances that are configured as a target group behind an Application Load Balancer. Create an Amazon RDS for MySQL cluster that has multiple instances. ub", "C": "Deploy the application to EC2 instances that run in an Auto Scaling group behind an Application Load Balancer. Create an Amazon Aurora Serverless MySQL cluster for the database layer.", "D": "Deploy the application to EC2 instances that are configured as a target group behind an Application Load Balancer. Create an Amazon ElastiCache for Redis cluster that uses the MySQL connector."}, "correct": "C", "domain": "General", "explanation": ""}, {"number": 829, "text": "A financial services company that runs on AWS has designed its security controls to meet industry standards. The industry standards include the National Institute of Standards and Technology (NIST) and the Payment Card Industry Data Security Standard (PCI DSS). The company's third-party auditors need proof that the designed controls have been implemented and are functioning correctly. The company has hundreds of AWS accounts in a single organization in AWS Organizations. The company needs to monitor the current state of the controls across accounts. Which solution will meet these requirements?", "options": {"A": "Designate one account as the Amazon Inspector delegated administrator account from the Organizations management account. Integrate Inspector with Organizations to discover and scan resources across all AWS accounts. Enable Inspector industry standards for NIST and PCI DSS.", "B": "Designate one account as the Amazon GuardDuty delegated administrator account from the Organizations management account. In the designated GuardDuty administrator account, enable GuardDuty to protect all member accounts. Enable GuardDuty industry standards for NIST and PCI DSS.", "C": "Configure an AWS CloudTrail organization trail in the Organizations management account. Designate one account as the compliance account. Enable CloudTrail security standards for NIST and PCI DSS in the compliance account.", "D": "Designate one account as the AWS Security Hub delegated administrator account from the Organizations management account. In the designated Security Hub administrator account, enable Security Hub for all member accounts. Enable Security Hub standards for NIST and PCI DSS. "}, "correct": "D", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 789, "text": "A company has stored 10 TB of log files in Apache Parquet format in an Amazon S3 bucket. The company occasionally needs to use SQL to analyze the log files. Which solution will meet these requirements MOST cost-effectively?", "options": {"A": "Create an Amazon Aurora MySQL database. Migrate the data from the S3 bucket into Aurora by using AWS Database Migration Service (AWS DMS). Issue SQL statements to the Aurora database.", "B": "Create an Amazon Redshift cluster. Use Redshift Spectrum to run SQL statements directly on the data in the S3 bucket.", "C": "Create an AWS Glue crawler to store and retrieve table metadata from the S3 bucket. Use Amazon Athena to run SQL statements directly on the data in the S3 bucket.", "D": "Create an Amazon EMR cluster. Use Apache Spark SQL to run SQL statements directly on the data in the S3 bucket."}, "correct": "C", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 839, "text": "A company is running a highly sensitive application on Amazon EC2 backed by an Amazon RDS database. Compliance regulations mandate that all personally identifiable information (PII) be encrypted at rest. Which solution should a solutions architect recommend to meet this requirement with the LEAST amount of changes to the infrastructure?", "options": {"A": "Deploy AWS Certificate Manager to generate certificates. Use the certificates to encrypt the database volume.", "B": "Deploy AWS CloudHSM, generate encryption keys, and use the keys to encrypt database volumes.", "C": "Configure SSL encryption using AWS Key Management Service (AWS KMS) keys to encrypt database volumes.", "D": "Configure Amazon Elastic Block Store (Amazon EBS) encryption and Amazon RDS encryption with AWS Key Management Service (AWS KMS) keys to encrypt instance and database volumes. "}, "correct": "D", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 819, "text": "A company's application runs on Amazon EC2 instances that are in multiple Availability Zones. The application needs to ingest real-time data from third-party applications. The company needs a data ingestion solution that places the ingested raw data in an Amazon S3 bucket. Which solution will meet these requirements?  ", "options": {"A": "Create Amazon Kinesis data streams for data ingestion. Create Amazon Kinesis Data Firehose delivery streams to consume the Kinesis data streams. Specify the S3 bucket as the destination of the delivery streams.", "B": "Create database migration tasks in AWS Database Migration Service (AWS DMS). Specify replication instances of the EC2 instances as the source endpoints. Specify the S3 bucket as the target endpoint. Set the migration type to migrate existing data and replicate ongoing changes.", "C": "Create and configure AWS DataSync agents on the EC2 instances. Configure DataSync tasks to transfer data from the EC2 instances to the S3 bucket.", "D": "Create an AWS Direct Connect connection to the application for data ingestion. Create Amazon Kinesis Data Firehose delivery streams to consume direct PUT operations from the application. Specify the S3 bucket as the destination of the delivery streams."}, "correct": "A", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 816, "text": "An online gaming company hosts its platform on Amazon EC2 instances behind Network Load Balancers (NLBs) across multiple AWS Regions. The NLBs can route requests to targets over the internet. The company wants to improve the customer playing experience by reducing end-to-end load time for its global   customer base. Which solution will meet these requirements?", "options": {"A": "Create Application Load Balancers (ALBs) in each Region to replace the existing NLBs. Register the existing EC2 instances as targets for the ALBs in each Region.", "B": "Configure Amazon Route 53 to route equally weighted traffic to the NLBs in each Region.", "C": "Create additional NLBs and EC2 instances in other Regions where the company has large customer bases.", "D": "Create a standard accelerator in AWS Global Accelerator. Configure the existing NLBs as target endpoints."}, "correct": "D", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 808, "text": "A company uses high concurrency AWS Lambda functions to process a constantly increasing number of messages in a message queue during marketing events. The Lambda functions use CPU intensive code to process the messages. The company wants to reduce the compute costs and to maintain service latency for its customers. Which solution will meet these requirements?", "options": {"A": "Configure reserved concurrency for the Lambda functions. Decrease the memory allocated to the Lambda functions.", "B": "Configure reserved concurrency for the Lambda functions. Increase the memory according to AWS Compute Optimizer recommendations.", "C": "Configure provisioned concurrency for the Lambda functions. Decrease the memory allocated to the Lambda functions.", "D": "Configure provisioned concurrency for the Lambda functions. Increase the memory according to AWS Compute Optimizer recommendations. "}, "correct": "D", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 841, "text": "A news company that has reporters all over the world is hosting its broadcast system on AWS. The reporters send live broadcasts to the broadcast system. The reporters use software on their phones to send live streams through the Real Time Messaging Protocol (RTMP). A solutions architect must design a solution that gives the reporters the ability to send the highest quality streams. The solution must provide accelerated TCP connections back to the broadcast system. What should the solutions architect use to meet these requirements? . ", "options": {"A": "Amazon CloudFront", "B": "AWS Global Accelerator", "C": "AWS Client VPN", "D": "Amazon EC2 instances and AWS Elastic IP addresses"}, "correct": "B", "domain": "General", "explanation": ""}, {"number": 787, "text": "A company runs multiple workloads in its on-premises data center. The company's data center cannot scale fast enough to meet the company's expanding business needs. The company wants to collect usage and configuration data about the on-premises servers and workloads to plan a migration to AWS. .  Which solution will meet these requirements?", "options": {"A": "Set the home AWS Region in AWS Migration Hub. Use AWS Systems Manager to collect data about the on-premises servers.", "B": "Set the home AWS Region in AWS Migration Hub. Use AWS Application on Discovery Service to collect data about the on-premises servers.", "C": "Use the AWS Schema Conversion Tool (AWS SCT) to create the relevant templates. Use AWS Trusted Advisor to collect data about the on-premises servers.", "D": "Use the AWS Schema Conversion Tool (AWS SCT) to create the relevant templates. Use AWS Database Migration Service (AWS DMS) to collect data about the on-premises servers."}, "correct": "B", "domain": "General", "explanation": ""}, {"number": 846, "text": "A company has 15 employees. The company stores employee start dates in an Amazon DynamoDB table. The company wants to send an email message to each employee on the day of the employee's work anniversary. Which solution will meet these requirements with the MOST operational efficiency?", "options": {"A": "Create a script that scans the DynamoDB table and uses Amazon Simple Notification Service (Amazon SNS) to send email messages to employees when necessary. Use a cron job to run this script every day on an Amazon EC2 instance.", "B": "Create a script that scans the DynamoDB table and uses Amazon Simple Queue Service (Amazon SQS) to send email messages to employees when necessary. Use a cron job to run this script every day on an Amazon EC2 instance.", "C": "Create an AWS Lambda function that scans the DynamoDB table and uses Amazon Simple Notification Service (Amazon SNS) to send email messages to employees when necessary. Schedule this Lambda function to run every day.", "D": "Create an AWS Lambda function that scans the DynamoDB table and uses Amazon Simple Queue Service (Amazon SQS) to send email messages to employees when necessary. Schedule this Lambda function to run every day."}, "correct": "C", "domain": "General", "explanation": ""}, {"number": 815, "text": "A company runs a container application on a Kubernetes cluster in the company's data center. The application uses Advanced Message Queuing Protocol (AMQP) to communicate with a message queue. The data center cannot scale fast enough to meet the company's expanding business needs. The company wants to migrate the workloads to AWS. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Migrate the container application to Amazon Elastic Container Service (Amazon ECS). Use Amazon Simple Queue Service (Amazon SQS) to retrieve the messages.", "B": "Migrate the container application to Amazon Elastic Kubernetes Service (Amazon EKS). Use Amazon MQ to retrieve the messages.", "C": "Use highly available Amazon EC2 instances to run the application. Use Amazon MQ to retrieve the messages.", "D": "Use AWS Lambda functions to run the application. Use Amazon Simple Queue Service (Amazon SQS) to retrieve the messages."}, "correct": "B", "domain": "General", "explanation": ""}, {"number": 810, "text": "A company uses an AWS Batch job to run its end-of-day sales process. The company needs a serverless solution that will invoke a third-party reporting application when the AWS Batch job is successful. The reporting application has an HTTP API interface that uses username and password authentication. Which solution will meet these requirements?", "options": {"A": "Configure an Amazon EventBridge rule to match incoming AWS Batch job SUCCEEDED events. Configure the third-party API as an EventBridge API  destination with a username and password. Set the API destination as the EventBridge rule target.", "B": "Configure Amazon EventBridge Scheduler to match incoming AWS Batch job SUCCEEDED events. Configure an AWS Lambda function to invoke the third-party API by using a username and password. Set the Lambda function as the EventBridge rule target.", "C": "Configure an AWS Batch job to publish job SUCCEEDED events to an Amazon API Gateway REST API. Configure an HTTP proxy integration on the API Gateway REST API to invoke the third-party API by using a username and password.", "D": "Configure an AWS Batch job to publish job SUCCEEDED events to an Amazon API Gateway REST API. Configure a proxy integration on the API Gateway REST API to an AWS Lambda function. Configure the Lambda function to invoke the third-party API by using a username and password."}, "correct": "A", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 843, "text": "A company runs an application on several Amazon EC2 instances that store persistent data on an Amazon Elastic File System (Amazon EFS) file system. The company needs to replicate the data to another AWS Region by using an AWS managed service solution. Which solution will meet these requirements MOST cost-effectively?", "options": {"A": "Use the EFS-to-EFS backup solution to replicate the data to an EFS file system in another Region.", "B": "Run a nightly script to copy data from the EFS file system to an Amazon S3 bucket. Enable S3 Cross-Region Replication on the S3 bucket.", "C": "Create a VPC in another Region. Establish a cross-Region VPC peer. Run a nightly rsync to copy data from the original Region to the new Region.", "D": "Use AWS Backup to create a backup plan with a rule that takes a daily backup and replicates it to another Region. Assign the EFS file system resource to the backup plan."}, "correct": "D", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 831, "text": "A company has 5 TB of datasets. The datasets consist of 1 million user profiles and 10 million connections. The user profiles have connections as many-to-many relationships. The company needs a performance efficient way to find mutual connections up to five levels. Which solution will meet these requirements?", "options": {"A": "Use an Amazon S3 bucket to store the datasets. Use Amazon Athena to perform SQL JOIN queries to find connections.", "B": "Use Amazon Neptune to store the datasets with edges and vertices. Query the data to find connections.", "C": "Use an Amazon S3 bucket to store the datasets. Use Amazon QuickSight to visualize connections. ", "D": "Use Amazon RDS to store the datasets with multiple tables. Perform SQL JOIN queries to find connections."}, "correct": "B", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 822, "text": "A company uses Salesforce. The company needs to load existing data and ongoing data changes from Salesforce to Amazon Redshift for analysis. The company does not want the data to travel over the public internet.   Which solution will meet these requirements with the LEAST development effort?", "options": {"A": "Establish a VPN connection from the VPC to Salesforce. Use AWS Glue DataBrew to transfer data.", "B": "Establish an AWS Direct Connect connection from the VPC to Salesforce. Use AWS Glue DataBrew to transfer data.", "C": "Create an AWS PrivateLink connection in the VPC to Salesforce. Use Amazon AppFlow to transfer data.", "D": "Create a VPC peering connection to Salesforce. Use Amazon AppFlow to transfer data."}, "correct": "C", "domain": "General", "explanation": ""}, {"number": 796, "text": "A company is designing a tightly coupled high performance computing (HPC) environment in the AWS Cloud. The company needs to include features that will optimize the HPC environment for networking and storage. Which combination of solutions will meet these requirements? (Choose two.)", "options": {"A": "Create an accelerator in AWS Global Accelerator. Configure custom routing for the accelerator.", "B": "Create an Amazon FSx for Lustre file system. Configure the file system with scratch storage.", "C": "Create an Amazon CloudFront distribution. Configure the viewer protocol policy to be HTTP and HTTPS.", "D": "Launch Amazon EC2 instances. Attach an Elastic Fabric Adapter (EFA) to the instances.", "E": "Create an AWS Elastic Beanstalk deployment to manage the environment. "}, "correct": "BD", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 795, "text": "A company wants to analyze and generate reports to track the usage of its mobile app. The app is popular and has a global user base. The company uses a custom report building program to analyze application usage. The program generates multiple reports during the last week of each month. The Page 494 Visit :   program takes less than 10 minutes to produce each report. The company rarely uses the program to generate reports outside of the last week of each month The company wants to generate reports in the least amount of time when the reports are requested. Which solution will meet these requirements MOST cost-effectively?", "options": {"A": "Run the program by using Amazon EC2 On-Demand Instances. Create an Amazon EventBridge rule to start the EC2 instances when reports are requested. Run the EC2 instances continuously during the last week of each month.", "B": "Run the program in AWS Lambda. Create an Amazon EventBridge rule to run a Lambda function when reports are requested.", "C": "Run the program in Amazon Elastic Container Service (Amazon ECS). Schedule Amazon ECS to run the program when reports are requested.", "D": "Run the program by using Amazon EC2 Spot Instances. Create an Amazon EventBndge rule to start the EC2 instances when reports are requested. Run the EC2 instances continuously during the last week of each month."}, "correct": "B", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 800, "text": "A company needs to extract the names of ingredients from recipe records that are stored as text files in an Amazon S3 bucket. A web application will use the ingredient names to query an Amazon DynamoDB table and determine a nutrition score. The application can handle non-food records and errors. The company does not have any employees who have machine learning knowledge to develop this solution. Which solution will meet these requirements MOST cost-effectively?", "options": {"A": "Use S3 Event Notifications to invoke an AWS Lambda function when PutObject requests occur. Program the Lambda function to analyze the object and extract the ingredient names by using Amazon Comprehend. Store the Amazon Comprehend output in the DynamoDB table.", "B": "Use an Amazon EventBridge rule to invoke an AWS Lambda function when PutObject requests occur. Program the Lambda function to analyze the object by using Amazon Forecast to extract the ingredient names. Store the Forecast output in the DynamoDB table.", "C": "Use S3 Event Notifications to invoke an AWS Lambda function when PutObject requests occur. Use Amazon Polly to create audio recordings of the recipe records. Save the audio files in the S3 bucket. Use Amazon Simple Notification Service (Amazon SNS) to send a URL as a message to employees. Instruct the employees to listen to the audio files and calculate the nutrition score. Store the ingredient names in the DynamoDB table.", "D": "Use an Amazon EventBridge rule to invoke an AWS Lambda function when a PutObject request occurs. Program the Lambda function to analyze the object and extract the ingredient names by using Amazon SageMaker. Store the inference output from the SageMaker endpoint in the DynamoDB table."}, "correct": "A", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 791, "text": "A company's web application that is hosted in the AWS Cloud recently increased in popularity. The web application currently exists on a single Amazon EC2 instance in a single public subnet. The web application has not been able to meet the demand of the increased web traffic. The company needs a solution that will provide high availability and scalability to meet the increased user demand without rewriting the web application. Which combination of steps will meet these requirements? (Choose two.)", "options": {"A": "Replace the EC2 instance with a larger compute optimized instance.", "B": "Configure Amazon EC2 Auto Scaling with multiple Availability Zones in private subnets.", "C": "Configure a NAT gateway in a public subnet to handle web requests.", "D": "Replace the EC2 instance with a larger memory optimized instance.", "E": "Configure an Application Load Balancer in a public subnet to distribute web traffic."}, "correct": "BE", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 840, "text": "A company runs an AWS Lambda function in private subnets in a VPC. The subnets have a default route to the internet through an Amazon EC2 NAT instance. The Lambda function processes input data and saves its output as an object to Amazon S3. Intermittently, the Lambda function times out while trying to upload the object because of saturated traffic on the NAT instance's network. The company wants to access Amazon S3 without traversing the internet. Which solution will meet these requirements?", "options": {"A": "Replace the EC2 NAT instance with an AWS managed NAT gateway.", "B": "Increase the size of the EC2 NAT instance in the VPC to a network optimized instance type.", "C": "Provision a gateway endpoint for Amazon S3 in the VPUpdate the route tables of the subnets accordingly.", "D": "Provision a transit gateway. Place transit gateway attachments in the private subnets where the Lambda function is running."}, "correct": "C", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 835, "text": "A company is migrating a three-tier application to AWS. The application requires a MySQL database. In the past, the application users reported poor application performance when creating new entries. These performance issues were caused by users generating different real-time reports from the application during working hours. Which solution will improve the performance of the application when it is moved to AWS?", "options": {"A": "Import the data into an Amazon DynamoDB table with provisioned capacity. Refactor the application to use DynamoDB for reports.", "B": "Create the database on a compute optimized Amazon EC2 instance. Ensure compute resources exceed the on-premises database.", "C": "Create an Amazon Aurora MySQL Multi-AZ DB cluster with multiple read replicas. Configure the application to use the reader endpoint for reports.", "D": "Create an Amazon Aurora MySQL Multi-AZ DB cluster. Configure the application to use the backup instance of the cluster as an endpoint for the reports."}, "correct": "C", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 798, "text": "A company uses AWS to run its ecommerce platform. The platform is critical to the company's operations and has a high volume of traffic and transactions. The company configures a multi-factor authentication (MFA) device to secure its AWS account root user credentials. The company wants to ensure that it will not lose access to the root user account if the MFA device is lost. Which solution will meet these requirements?  ", "options": {"A": "Set up a backup administrator account that the company can use to log in if the company loses the MFA device.", "B": "Add multiple MFA devices for the root user account to handle the disaster scenario.", "C": "Create a new administrator account when the company cannot access the root account.", "D": "Attach the administrator policy to another IAM user when the company cannot access the root account."}, "correct": "B", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 803, "text": "A company wants to run its payment application on AWS. The application receives payment notifications from mobile devices. Payment notifications require a basic validation before they are sent for further processing. The backend processing application is long running and requires compute and memory to be adjusted. The company does not want to manage the infrastructure. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Create an Amazon Simple Queue Service (Amazon SQS) queue. Integrate the queue with an Amazon EventBridge rule to receive payment notifications from mobile devices. Configure the rule to validate payment notifications and send the notifications to the backend application. Deploy the backend application on Amazon Elastic Kubernetes Service (Amazon EKS) Anywhere. Create a standalone cluster.", "B": "Create an Amazon API Gateway API. Integrate the API with an AWS Step Functions state machine to receive payment notifications from mobile devices. Invoke the state machine to validate payment notifications and send the notifications to the backend application. Deploy the backend application on Amazon Elastic Kubernetes Service (Amazon EKS). Configure an EKS cluster with self-managed nodes.", "C": "Create an Amazon Simple Queue Service (Amazon SQS) queue. Integrate the queue with an Amazon EventBridge rule to receive payment notifications from mobile devices. Configure the rule to validate payment notifications and send the notifications to the backend application. Deploy the backend application on Amazon EC2 Spot Instances. Configure a Spot Fleet with a default allocation strategy.", "D": "Create an Amazon API Gateway API. Integrate the API with AWS Lambda to receive payment notifications from mobile devices. Invoke a Lambda function to  validate payment notifications and send the notifications to the backend application. Deploy the backend application on Amazon Elastic Container Service (Amazon ECS). Configure Amazon ECS with an AWS Fargate launch type."}, "correct": "D", "domain": "General", "explanation": ""}, {"number": 813, "text": "A company hosts a data lake on Amazon S3. The data lake ingests data in Apache Parquet format from various data sources. The company uses multiple transformation steps to prepare the ingested data. The steps include filtering of anomalies, normalizing of data to standard date and time values, and generation of aggregates for analyses. The company must store the transformed data in S3 buckets that data analysts   access. The company needs a prebuilt solution for data transformation that does not require code. The solution must provide data lineage and data profiling. The company needs to share the data transformation steps with employees throughout the company. Which solution will meet these requirements?", "options": {"A": "Configure an AWS Glue Studio visual canvas to transform the data. Share the transformation steps with employees by using AWS Glue jobs.", "B": "Configure Amazon EMR Serverless to transform the data. Share the transformation steps with employees by using EMR Serverless jobs.", "C": "Configure AWS Glue DataBrew to transform the data. Share the transformation steps with employees by using DataBrew recipes.", "D": "Create Amazon Athena tables for the data. Write Athena SQL queries to transform the data. Share the Athena SQL queries with employees."}, "correct": "C", "domain": "General", "explanation": ""}, {"number": 805, "text": "A company has an Amazon S3 data lake. The company needs a solution that transforms the data from the data lake and loads the data into a data warehouse every day. The data warehouse must have massively parallel processing (MPP) capabilities. Data analysts then need to create and train machine learning (ML) models by using SQL commands on the data. The solution must use serverless AWS services wherever possible.   Which solution will meet these requirements?", "options": {"A": "Run a daily Amazon EMR job to transform the data and load the data into Amazon Redshift. Use Amazon Redshift ML to create and train the ML models.", "B": "Run a daily Amazon EMR job to transform the data and load the data into Amazon Aurora Serverless. Use Amazon Aurora ML to create and train the ML models.", "C": "Run a daily AWS Glue job to transform the data and load the data into Amazon Redshift Serverless. Use Amazon Redshift ML to create and train the ML models.", "D": "Run a daily AWS Glue job to transform the data and load the data into Amazon Athena tables. Use Amazon Athena ML to create and train the ML models."}, "correct": "C", "domain": "General", "explanation": ""}, {"number": 827, "text": "A company is migrating applications from an on-premises Microsoft Active Directory that the company manages to AWS. The company deploys the applications in multiple AWS accounts. The company uses AWS Organizations to manage the accounts centrally. The company's security team needs a single sign-on solution across all the company's AWS accounts. The company must continue to manage users and groups that are in the on-premises Active Directory. Which solution will meet these requirements?", "options": {"A": "Create an Enterprise Edition Active Directory in AWS Directory Service for Microsoft Active Directory. Configure the Active Directory to be the identity source for AWS IAM Identity Center.", "B": "Enable AWS IAM Identity Center. Configure a two-way forest trust relationship to connect the company's self-managed Active Directory with IAM Identity Center by using AWS Directory Service for Microsoft Active Directory.", "C": "Use AWS Directory Service and create a two-way trust relationship with the company's self-managed Active Directory.", "D": "Deploy an identity provider (IdP) on Amazon EC2. Link the IdP as an identity source within AWS IAM Identity Center."}, "correct": "B", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 821, "text": "A company is migrating a legacy application from an on-premises data center to AWS. The application relies on hundreds of cron jobs that run between 1 and 20 minutes on different recurring schedules throughout the day. The company wants a solution to schedule and run the cron jobs on AWS with minimal refactoring. The solution must support running the cron jobs in response to an event in the future. Which solution will meet these requirements?", "options": {"A": "Create a container image for the cron jobs. Use Amazon EventBridge Scheduler to create a recurring schedule. Run the cron job tasks as AWS Lambda functions.", "B": "Create a container image for the cron jobs. Use AWS Batch on Amazon Elastic Container Service (Amazon ECS) with a scheduling policy to run the cron jobs.", "C": "Create a container image for the cron jobs. Use Amazon EventBridge Scheduler to create a recurring schedule. Run the cron job tasks on AWS Fargate.", "D": "Create a container image for the cron jobs. Create a workflow in AWS Step Functions that uses a Wait state to run the cron jobs at a specified time. Use the RunTask action to run the cron job tasks on AWS Fargate."}, "correct": "C", "domain": "General", "explanation": ""}, {"number": 797, "text": "A company needs a solution to prevent photos with unwanted content from being uploaded to the company's web application. The solution must not involve training a machine learning (ML) model. Which solution will meet these requirements?", "options": {"A": "Create and deploy a model by using Amazon SageMaker Autopilot. Create a real-time endpoint that the web application invokes when new photos are uploaded.", "B": "Create an AWS Lambda function that uses Amazon Rekognition to detect unwanted content. Create a Lambda function URL that the web application invokes when new photos are uploaded.", "C": "Create an Amazon CloudFront function that uses Amazon Comprehend to detect unwanted content. Associate the function with the web application.", "D": "Create an AWS Lambda function that uses Amazon Rekognition Video to detect unwanted content. Create a Lambda function URL that the web application invokes when new photos are uploaded."}, "correct": "B", "domain": "General", "explanation": ""}, {"number": 823, "text": "A company recently migrated its application to AWS. The application runs on Amazon EC2 Linux instances in an Auto Scaling group across multiple Availability Zones. The application stores data in an Amazon Elastic File System (Amazon EFS) file system that uses EFS Standard-Infrequent Access storage. The application indexes the company's files. The index is stored in an Amazon RDS database. The company needs to optimize storage costs with some application and services changes. Which solution will meet these requirements MOST cost-effectively?", "options": {"A": "Create an Amazon S3 bucket that uses an Intelligent-Tiering lifecycle policy. Copy all files to the S3 bucket. Update the application to use Amazon S3 API to store and retrieve files.", "B": "Deploy Amazon FSx for Windows File Server file shares. Update the application to use CIFS protocol to store and retrieve files.", "C": "Deploy Amazon FSx for OpenZFS file system shares. Update the application to use the new mount point to store and retrieve files.", "D": "Create an Amazon S3 bucket that uses S3 Glacier Flexible Retrieval. Copy all files to the S3 bucket. Update the application to use Amazon S3 API to store and  retrieve files as standard retrievals."}, "correct": "A", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 786, "text": "A solutions architect is designing a payment processing application that runs on AWS Lambda in private subnets across multiple Availability Zones. The application uses multiple Lambda functions and processes millions of transactions each day. The architecture must ensure that the application does not process duplicate payments. Which solution will meet these requirements?", "options": {"A": "Use Lambda to retrieve all due payments. Publish the due payments to an Amazon S3 bucket. Configure the S3 bucket with an event notification to invoke another Lambda function to process the due payments.", "B": "Use Lambda to retrieve all due payments. Publish the due payments to an Amazon Simple Queue Service (Amazon SQS) queue. Configure another Lambda function to poll the SQS queue and to process the due payments.", "C": "Use Lambda to retrieve all due payments. Publish the due payments to an Amazon Simple Queue Service (Amazon SQS) FIFO queue. Configure another Lambda function to poll the FIFO queue and to process the due payments.", "D": "Use Lambda to retrieve all due payments. Store the due payments in an Amazon DynamoDB table. Configure streams on the DynamoDB table to invoke another Lambda function to process the due payments."}, "correct": "C", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 826, "text": "A company is planning to migrate data to an Amazon S3 bucket. The data must be encrypted at rest within the S3 bucket. The encryption key must be rotated automatically every year. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Migrate the data to the S3 bucket. Use server-side encryption with Amazon S3 managed keys (SSE-S3). Use the built-in key rotation behavior of SSE-S3 encryption keys.", "B": "Create an AWS Key Management Service (AWS KMS) customer managed key. Enable automatic key rotation. Set the S3 bucket's default encryption behavior to use the customer managed KMS key. Migrate the data to the S3 bucket.", "C": "Create an AWS Key Management Service (AWS KMS) customer managed key. Set the S3 bucket's default encryption behavior to use the customer managed KMS key. Migrate the data to the S3 bucket. Manually rotate the KMS key every year.", "D": "Use customer key material to encrypt the data. Migrate the data to the S3 bucket. Create an AWS Key Management Service (AWS KMS) key without key material. Import the customer key material into the KMS key. Enable automatic key rotation. "}, "correct": "B", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 811, "text": "A company collects and processes data from a vendor. The vendor stores its data in an Amazon RDS for MySQL database in the vendor's own AWS account. The company's VPC does not have an internet gateway, an AWS Direct Connect connection, or an AWS Site-to-Site VPN connection. The company needs to access the data that is in the vendor database. Which solution will meet this requirement?", "options": {"A": "Instruct the vendor to sign up for the AWS Hosted Connection Direct Connect Program. Use VPC peering to connect the company's VPC and the vendor's VPC.", "B": "Configure a client VPN connection between the company's VPC and the vendor's VPC. Use VPC peering to connect the company's VPC and the vendor's VPC.", "C": "Instruct the vendor to create a Network Load Balancer (NLB). Place the NLB in front of the Amazon RDS for MySQL database. Use AWS PrivateLink to integrate the company's VPC and the vendor's VPC.", "D": "Use AWS Transit Gateway to integrate the company's VPC and the vendor's VPC. Use VPC peering to connect the company's VPC and the vendor's VPC. "}, "correct": "C", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 824, "text": "A robotics company is designing a solution for medical surgery. The robots will use advanced sensors, cameras, and AI algorithms to perceive their environment and to complete surgeries. The company needs a public load balancer in the AWS Cloud that will ensure seamless communication with backend services. The load balancer must be capable of routing traffic based on the query strings to different target groups. The traffic must also be encrypted. Which solution will meet these requirements?", "options": {"A": "Use a Network Load Balancer with a certificate attached from AWS Certificate Manager (ACM). Use query parameter-based routing.", "B": "Use a Gateway Load Balancer. Import a generated certificate in AWS Identity and Access Management (IAM). Attach the certificate to the load balancer. Use HTTP path-based routing.", "C": "Use an Application Load Balancer with a certificate attached from AWS Certificate Manager (ACM). Use query parameter-based routing.", "D": "Use a Network Load Balancer. Import a generated certificate in AWS Identity and Access Management (IAM). Attach the certificate to the load balancer. Use query parameter-based routing."}, "correct": "C", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 793, "text": "An analytics company uses Amazon VPC to run its multi-tier services. The company wants to use RESTful APIs to offer a web analytics service to millions of users. Users must be verified by using an authentication service to access the APIs. Which solution will meet these requirements with the MOST operational efficiency?", "options": {"A": "Configure an Amazon Cognito user pool for user authentication. Implement Amazon API Gateway REST APIs with a Cognito authorizer.", "B": "Configure an Amazon Cognito identity pool for user authentication. Implement Amazon API Gateway HTTP APIs with a Cognito authorizer.", "C": "Configure an AWS Lambda function to handle user authentication. Implement Amazon API Gateway REST APIs with a Lambda authorizer.", "D": "Configure an IAM user to handle user authentication. Implement Amazon API Gateway HTTP APIs with an IAM authorizer."}, "correct": "A", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 817, "text": "A company has an on-premises application that uses SFTP to collect financial data from multiple vendors. The company is migrating to the AWS Cloud. The company has created an application that uses Amazon S3 APIs to upload files from vendors. Some vendors run their systems on legacy applications that do not support S3 APIs. The vendors want to continue to use SFTP-based applications to upload data. The company wants to use managed services for the needs of the vendors that use legacy applications. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Create an AWS Database Migration Service (AWS DMS) instance to replicate data from the storage of the vendors that use legacy applications to Amazon S3. Provide the vendors with the credentials to access the AWS DMS instance.", "B": "Create an AWS Transfer Family endpoint for vendors that use legacy applications. ", "C": "Configure an Amazon EC2 instance to run an SFTP server. Instruct the vendors that use legacy applications to use the SFTP server to upload data.", "D": "Configure an Amazon S3 File Gateway for vendors that use legacy applications to upload files to an SMB file share."}, "correct": "B", "domain": "General", "explanation": ""}, {"number": 788, "text": "A company has an organization in AWS Organizations that has all features enabled. The company requires that all API calls and logins in any existing or new AWS account must be audited. The company needs a managed solution to prevent additional work and to minimize costs. The company also needs to know when any AWS account is not compliant with the AWS Foundational Security Best Practices (FSBP) standard. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Deploy an AWS Control Tower environment in the Organizations management account. Enable AWS Security Hub and AWS Control Tower Account Factory in the environment.", "B": "Deploy an AWS Control Tower environment in a dedicated Organizations member account. Enable AWS Security Hub and AWS Control Tower Account Factory in the environment.", "C": "Use AWS Managed Services (AMS) Accelerate to build a multi-account landing zone (MALZ). Submit an RFC to self-service provision Amazon GuardDuty in the MALZ. ", "D": "Use AWS Managed Services (AMS) Accelerate to build a multi-account landing zone (MALZ). Submit an RFC to self-service provision AWS Security Hub in the MALZ."}, "correct": "A", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 785, "text": "A company's marketing data is uploaded from multiple sources to an Amazon S3 bucket. A series of data preparation jobs aggregate the data for reporting. The data preparation jobs need to run at regular intervals in parallel. A few jobs need to run in a specific order later. The company wants to remove the operational overhead of job error handling, retry logic, and state management. Which solution will meet these requirements?", "options": {"A": "Use an AWS Lambda function to process the data as soon as the data is uploaded to the S3 bucket. Invoke other Lambda functions at regularly scheduled intervals.", "B": "Use Amazon Athena to process the data. Use Amazon EventBridge Scheduler to invoke Athena on a regular internal.", "C": "Use AWS Glue DataBrew to process the data. Use an AWS Step Functions state machine to run the DataBrew data preparation jobs.", "D": "Use AWS Data Pipeline to process the data. Schedule Data Pipeline to process the data once at midnight. "}, "correct": "C", "domain": "General", "explanation": ""}, {"number": 804, "text": "A solutions architect is designing a user authentication solution for a company. The solution must invoke two-factor authentication for users that log in from inconsistent geographical locations, IP addresses, or devices. The solution must also be able to scale up to accommodate millions of users. Which solution will meet these requirements?", "options": {"A": "Configure Amazon Cognito user pools for user authentication. Enable the risk-based adaptive authentication feature with multifactor authentication (MFA).", "B": "Configure Amazon Cognito identity pools for user authentication. Enable multi-factor authentication (MFA).", "C": "Configure AWS Identity and Access Management (IAM) users for user authentication. Attach an IAM policy that allows the AllowManageOwnUserMFA action.", "D": "Configure AWS IAM Identity Center (AWS Single Sign-On) authentication for user authentication. Configure the permission sets to require multi-factor authentication (MFA)."}, "correct": "A", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 844, "text": "An ecommerce company is migrating its on-premises workload to the AWS Cloud. The workload currently consists of a web application and a backend Microsoft SQL database for storage. The company expects a high volume of customers during a promotional event. The new infrastructure in the AWS Cloud must be highly available and scalable. Which solution will meet these requirements with the LEAST administrative overhead?", "options": {"A": "Migrate the web application to two Amazon EC2 instances across two Availability Zones behind an Application Load Balancer. Migrate the database to Amazon RDS for Microsoft SQL Server with read replicas in both Availability Zones. ", "B": "Migrate the web application to an Amazon EC2 instance that runs in an Auto Scaling group across two Availability Zones behind an Application Load Balancer. Migrate the database to two EC2 instances across separate AWS Regions with database replication.", "C": "Migrate the web application to Amazon EC2 instances that run in an Auto Scaling group across two Availability Zones behind an Application Load Balancer. Migrate the database to Amazon RDS with Multi-AZ deployment.", "D": "Migrate the web application to three Amazon EC2 instances across three Availability Zones behind an Application Load Balancer. Migrate the database to three EC2 instances across three Availability Zones."}, "correct": "C", "domain": "General", "explanation": ""}, {"number": 832, "text": "A company needs a secure connection between its on-premises environment and AWS. This connection does not need high bandwidth and will handle a small amount of traffic. The connection should be set up quickly. What is the MOST cost-effective method to establish this type of connection?", "options": {"A": "Implement a client VPN.", "B": "Implement AWS Direct Connect.", "C": "Implement a bastion host on Amazon EC2.", "D": "Implement an AWS Site-to-Site VPN connection."}, "correct": "D", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 801, "text": "A company needs to create an AWS Lambda function that will run in a VPC in the company's primary AWS account. The Lambda function needs to access files that the company stores in an Amazon Elastic File System (Amazon EFS) file system. The EFS file system is located in a secondary AWS account. As the company adds files to the file system, the solution must scale to meet the demand. Which solution will meet these requirements MOST cost-effectively?", "options": {"A": "Create a new EFS file system in the primary account. Use AWS DataSync to copy the contents of the original EFS file system to the new EFS file system.", "B": "Create a VPC peering connection between the VPCs that are in the primary account and the secondary account.", "C": "Create a second Lambda function in the secondary account that has a mount that is configured for the file system. Use the primary account's Lambda function to invoke the secondary account's Lambda function.", "D": "Move the contents of the file system to a Lambda layer. Configure the Lambda layer's permissions to allow the company's secondary account to use the Lambda layer."}, "correct": "B", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 802, "text": "A financial company needs to handle highly sensitive data. The company will store the data in an Amazon S3 bucket. The company needs to ensure that the data is encrypted in transit and at rest. The company must manage the encryption keys outside the AWS Cloud. Which solution will meet these requirements?", "options": {"A": "Encrypt the data in the S3 bucket with server-side encryption (SSE) that uses an AWS Key Management Service (AWS KMS) customer managed key. ", "B": "Encrypt the data in the S3 bucket with server-side encryption (SSE) that uses an AWS Key Management Service (AWS KMS) AWS managed key.", "C": "Encrypt the data in the S3 bucket with the default server-side encryption (SSE).", "D": "Encrypt the data at the company's data center before storing the data in the S3 bucket."}, "correct": "D", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 849, "text": "A company runs its application on Oracle Database Enterprise Edition. The company needs to migrate the application and the database to AWS. The company can use the Bring Your Own License (BYOL) model while migrating to AWS. The application uses third-party database features that require privileged access. A solutions architect must design a solution for the database migration. Which solution will meet these requirements MOST cost-effectively?  ", "options": {"A": "Migrate the database to Amazon RDS for Oracle by using native tools. Replace the third-party features with AWS Lambda.", "B": "Migrate the database to Amazon RDS Custom for Oracle by using native tools. Customize the new database settings to support the third-party features.", "C": "Migrate the database to Amazon DynamoDB by using AWS Database Migration Service (AWS DMS). Customize the new database settings to support the third-party features.", "D": "Migrate the database to Amazon RDS for PostgreSQL by using AWS Database Migration Service (AWS DMS). Rewrite the application code to remove the dependency on third-party features."}, "correct": "B", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 837, "text": "A company serves its website by using an Auto Scaling group of Amazon EC2 instances in a single AWS Region. The website does not require a database. The company is expanding, and the company's engineering team deploys the website to a second Region. The company wants to distribute traffic across both Regions to accommodate growth and for disaster recovery purposes. The solution should not serve traffic from a Region in which the website is unhealthy. Which policy or resource should the company use to meet these requirements?", "options": {"A": "An Amazon Route 53 simple routing policy", "B": "An Amazon Route 53 multivalue answer routing policy", "C": "An Application Load Balancer in one Region with a target group that specifies the EC2 instance IDs from both Regions", "D": "An Application Load Balancer in one Region with a target group that specifies the IP addresses of the EC2 instances from both Regions"}, "correct": "B", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 790, "text": "A company needs a solution to prevent AWS CloudFormation stacks from deploying AWS Identity and Access Management (IAM) resources that include an inline policy or \"*\" in the statement. The solution must also prohibit deployment of Amazon EC2 instances with public IP addresses. The company has AWS Control Tower enabled in its organization in AWS Organizations. Which solution will meet these requirements?", "options": {"A": "Use AWS Control Tower proactive controls to block deployment of EC2 instances with public IP addresses and inline policies with elevated access or \"*\" ", "B": "Use AWS Control Tower detective controls to block deployment of EC2 instances with public IP addresses and inline policies with elevated access or \"*\"", "C": "Use AWS Config to create rules for EC2 and IAM compliance. Configure the rules to run an AWS Systems Manager Session Manager automation to delete a resource when it is not compliant.", "D": "Use a service control policy (SCP) to block actions for the EC2 instances and IAM resources if the actions lead to noncompliance."}, "correct": "A", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 820, "text": "A company's application is receiving data from multiple data sources. The size of the data varies and is expected to increase over time. The current maximum size is 700 KB. The data volume and data size continue to grow as more data sources are added. The company decides to use Amazon DynamoDB as the primary database for the application. A solutions architect needs to identify a solution that handles the large data sizes. Which solution will meet these requirements in the MOST operationally efficient way?", "options": {"A": "Create an AWS Lambda function to filter the data that exceeds DynamoDB item size limits. Store the larger data in an Amazon DocumentDB (with MongoDB compatibility) database.", "B": "Store the large data as objects in an Amazon S3 bucket. In a DynamoDB table, create an item that has an attribute that points to the S3 URL of the data.", "C": "Split all incoming large data into a collection of items that have the same partition key. Write the data to a DynamoDB table in a single operation by         const EXAM_ID = parseInt(window.location.pathname.match(/Exam_(\d+)/)?.[1] || '1');

        class MinimalExam {
            constructor(questions) {
                this.questions = questions;
                this.currentQuestion = 0;
                this.answers = {};
                this.flagged = new Set();
                this.timeLeft = 130 * 60;
                this.isPaused = false;
                this.startTime = Date.now();
                this.init();
            }

            init() {
                this.loadState();
                this.generateNav();
                this.displayQuestion(0);
                this.startTimer();
            }

            loadState() {
                const saved = localStorage.getItem(`exam_${EXAM_ID}_state`);
                if (saved) {
                    const state = JSON.parse(saved);
                    if (Date.now() - state.timestamp < 4 * 60 * 60 * 1000) {
                        this.answers = state.answers || {};
                        this.flagged = new Set(state.flagged || []);
                        this.timeLeft = state.timeLeft || 130 * 60;
                        this.startTime = state.startTime || Date.now();
                    }
                }
            }

            saveState() {
                localStorage.setItem(`exam_${EXAM_ID}_state`, JSON.stringify({
                    answers: this.answers,
                    flagged: Array.from(this.flagged),
                    timeLeft: this.timeLeft,
                    startTime: this.startTime,
                    timestamp: Date.now()
                }));
            }

            startTimer() {
                this.timerInterval = setInterval(() => {
                    if (!this.isPaused && this.timeLeft > 0 && !this.examCompleted) {
                        this.timeLeft--;
                        const mins = Math.floor(this.timeLeft / 60);
                        const secs = this.timeLeft % 60;
                        document.getElementById('timer').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
                        if (this.timeLeft === 0) this.submitExam(true);
                    }
                }, 1000);
            }

            toggleTimer() {
                this.isPaused = !this.isPaused;
                document.getElementById('pauseBtn').textContent = this.isPaused ? 'Resume' : 'Pause';
                this.showPauseOverlay(this.isPaused);
            }

            showPauseOverlay(show) {
                let overlay = document.getElementById('pauseOverlay');
                if (show) {
                    if (!overlay) {
                        overlay = document.createElement('div');
                        overlay.id = 'pauseOverlay';
                        overlay.className = 'fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center';
                        overlay.innerHTML = `
                            <div class="bg-white dark:bg-gray-900 p-8 rounded-lg text-center max-w-md mx-4">
                                <div class="text-6xl mb-4">â¸ï¸</div>
                                <h2 class="text-2xl font-bold mb-4">Exam Paused</h2>
                                <p class="text-gray-600 dark:text-gray-400 mb-6">Click Resume to continue your exam</p>
                                <button onclick="exam.toggleTimer()" class="px-6 py-3 bg-aws-orange text-white rounded-lg font-medium hover:bg-orange-600 transition-colors">
                                    Resume Exam
                                </button>
                            </div>
                        `;
                        document.body.appendChild(overlay);
                    }
                    overlay.style.display = 'flex';
                } else {
                    if (overlay) overlay.style.display = 'none';
                }
            }

            generateNav() {
                const nav = document.getElementById('questionNav');
                nav.innerHTML = this.questions.map((_, i) => 
                    `<button onclick="exam.goTo(${i})" class="w-10 h-10 rounded-lg border-2 transition-colors text-sm font-medium flex items-center justify-center" id="nav-${i}">${i + 1}</button>`
                ).join('');
                this.updateNav();
            }

            updateNav() {
                this.questions.forEach((_, i) => {
                    const btn = document.getElementById(`nav-${i}`);
                    btn.className = 'w-10 h-10 rounded-lg border-2 transition-colors text-sm font-medium flex items-center justify-center relative';
                    
                    if (i === this.currentQuestion) {
                        btn.className += ' bg-aws-orange text-white border-aws-orange';
                    } else if (this.answers[i] && this.flagged.has(i)) {
                        btn.className += ' bg-green-500 text-white border-green-500';
                        btn.innerHTML = `${i + 1}<span class="absolute -top-1 -right-1 w-3 h-3 bg-yellow-400 rounded-full border border-white"></span>`;
                    } else if (this.answers[i]) {
                        btn.className += ' bg-green-500 text-white border-green-500';
                        btn.innerHTML = `${i + 1}`;
                    } else if (this.flagged.has(i)) {
                        btn.className += ' bg-yellow-500 text-white border-yellow-500';
                        btn.innerHTML = `${i + 1}`;
                    } else {
                        btn.className += ' border-gray-300 dark:border-gray-700 hover:border-aws-orange';
                        btn.innerHTML = `${i + 1}`;
                    }
                });
                const answered = Object.keys(this.answers).length;
                document.getElementById('progressText').textContent = `${answered} of ${this.questions.length} answered`;
                document.getElementById('flaggedText').textContent = `${this.flagged.size} flagged`;
                document.getElementById('progressBar').style.width = `${(answered / this.questions.length) * 100}%`;
            }

            displayQuestion(index) {
                this.currentQuestion = index;
                const q = this.questions[index];
                const isMultiple = q.correct.length > 1;
                const container = document.getElementById('questionContainer');
                
                container.innerHTML = `
                    <div class="mb-6">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <div class="text-sm text-gray-600 dark:text-gray-400 mb-2">Question ${index + 1} of ${this.questions.length}</div>
                                <span class="inline-block px-3 py-1 bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-400 rounded-full text-xs font-medium">${q.domain}</span>
                            </div>
                            <button onclick="exam.toggleFlag(${index})" class="px-4 py-2 rounded-lg border-2 ${this.flagged.has(index) ? 'bg-yellow-500 text-white border-yellow-500' : 'border-gray-300 dark:border-gray-700'} hover:scale-105 transition-transform text-sm">
                                ðŸš© ${this.flagged.has(index) ? 'Unflag' : 'Flag'}
                            </button>
                        </div>
                        <p class="text-lg leading-relaxed mb-6">${q.text}</p>

                    <div class="space-y-3 mb-8">

                            <label class="block p-4 border-2 rounded-lg cursor-pointer transition-all ${this.isSelected(index, letter) ? 'border-aws-orange bg-orange-50 dark:bg-orange-900/10' : 'border-gray-200 dark:border-gray-800 hover:border-gray-300 dark:hover:border-gray-700'}">
                                <div class="flex items-start gap-3">

                    </div>
                `;
                this.updateNav();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            isSelected(qIndex, letter) {
                const ans = this.answers[qIndex];
                return Array.isArray(ans) ? ans.includes(letter) : ans === letter;
            }

            selectAnswer(qIndex, letter, checked) {
                const q = this.questions[qIndex];
                const isMultiple = q.correct.length > 1;
                
                if (isMultiple) {
                    if (!this.answers[qIndex]) this.answers[qIndex] = [];
                    if (checked) this.answers[qIndex].push(letter);
                    else this.answers[qIndex] = this.answers[qIndex].filter(l => l !== letter);
                    if (this.answers[qIndex].length === 0) delete this.answers[qIndex];
                } else {
                    this.answers[qIndex] = letter;
                }
                this.saveState();
                this.updateNav();
            }

            toggleFlag(index) {
                if (this.flagged.has(index)) this.flagged.delete(index);
                else this.flagged.add(index);
                this.saveState();
                this.displayQuestion(index);
            }

            goTo(index) { this.displayQuestion(index); }
            next() { if (this.currentQuestion < this.questions.length - 1) this.displayQuestion(this.currentQuestion + 1); }
            prev() { if (this.currentQuestion > 0) this.displayQuestion(this.currentQuestion - 1); }

            submitExam(auto = false) {
                const unanswered = this.questions.length - Object.keys(this.answers).length;
                if (!auto && unanswered > 0 && !confirm(`You have ${unanswered} unanswered questions. Submit anyway?`)) return;
                
                const results = [];
                let correct = 0;
                this.questions.forEach((q, i) => {
                    const userAns = this.answers[i];

                    if (Array.isArray(userAns)) {
                        isCorrect = userAns.sort().join('') === correctAns.split('').sort().join('');
                    } else {
                        isCorrect = userAns === correctAns;
                    }
                    if (isCorrect) correct++;
                    results.push({ question: i, correct: isCorrect, userAnswer: userAns, correctAnswer: correctAns });
                });

                const score = Math.round((correct / this.questions.length) * 100);

                this.saveProgress(score, passed, correct, timeTaken, results);

                document.getElementById('resultsContainer').innerHTML = `

                        <div class="text-6xl font-bold mb-4 ${passed ? 'text-green-500' : 'text-red-500'}">${score}%</div>
                        <p class="text-xl text-gray-600 dark:text-gray-400">${correct} out of ${this.questions.length} correct</p>
                        <p class="text-sm text-gray-500 dark:text-gray-500 mt-2">${passed ? 'You passed! (72% required)' : 'You need 72% to pass'}</p>
                        <p class="text-sm text-gray-500 dark:text-gray-500 mt-1">Time: ${timeTaken} minutes</p>
                    </div>
                    <div class="flex flex-wrap gap-3 justify-center mb-4">
                        <button onclick="shareScore()" class="px-6 py-3 bg-blue-500 text-white rounded-lg font-medium hover:bg-blue-600 transition-colors flex items-center gap-2">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
                            Share Score
                        </button>
                    </div>
                    <div class="flex flex-wrap gap-3 justify-center mb-8">
                        <button onclick="exam.showReview()" class="px-6 py-3 bg-gray-900 dark:bg-white text-white dark:text-gray-900 rounded-lg font-medium hover:scale-105 transition-transform">Review Answers</button>
                        <button onclick="location.reload()" class="px-6 py-3 border-2 border-gray-300 dark:border-gray-700 rounded-lg font-medium hover:bg-gray-100 dark:hover:bg-gray-900 transition-colors">Retake Exam</button>

                    </div>
                `;
                this.examCompleted = true;
                if (this.timerInterval) clearInterval(this.timerInterval);
                localStorage.removeItem(`exam_${EXAM_ID}_state`);
            }

            saveProgress(score, passed, correct, timeTaken, results) {
                const progress = JSON.parse(localStorage.getItem('examProgress') || '{}');
                if (!progress[EXAM_ID]) progress[EXAM_ID] = { attempts: 0, scores: [] };
                progress[EXAM_ID].score = score;
                progress[EXAM_ID].completed = true;
                progress[EXAM_ID].passed = passed;
                progress[EXAM_ID].correct = correct;
                progress[EXAM_ID].total = this.questions.length;
                progress[EXAM_ID].timeTaken = timeTaken;
                progress[EXAM_ID].lastTaken = Date.now();
                progress[EXAM_ID].attempts = (progress[EXAM_ID].attempts || 0) + 1;
                if (!progress[EXAM_ID].scores) progress[EXAM_ID].scores = [];
                progress[EXAM_ID].scores.push(score);
                progress[EXAM_ID].results = results;
                localStorage.setItem('examProgress', JSON.stringify(progress));
                
                // Trigger progress update on main page
                if (window.examProgress) {
                    window.examProgress.updateExamProgress(EXAM_ID, score, true);
                }
            }

            showReview() {
                const progress = JSON.parse(localStorage.getItem('examProgress') || '{}');
                const results = progress[EXAM_ID]?.results || [];
                
                document.getElementById('resultsContainer').innerHTML = `
                    <div class="mb-8">
                        <h2 class="text-3xl font-bold mb-4">Answer Review</h2>
                        <div class="flex gap-4 mb-6">
                            <button onclick="exam.submitExam()" class="px-4 py-2 border-2 border-gray-300 dark:border-gray-700 rounded-lg text-sm hover:bg-gray-100 dark:hover:bg-gray-900">â† Back to Results</button>
                        </div>
                    </div>
                    <div class="space-y-6">
                        ${this.questions.map((q, i) => {
                            const result = results[i];
                            const isCorrect = result?.correct;
                            return `
                                <div class="border-2 ${isCorrect ? 'border-green-500' : 'border-red-500'} rounded-lg p-6">
                                    <div class="flex items-start justify-between mb-4">
                                        <div>
                                            <span class="text-sm font-medium text-gray-600 dark:text-gray-400">Question ${i + 1}</span>
                                            <span class="ml-3 px-3 py-1 bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-400 rounded-full text-xs">${q.domain}</span>
                                        </div>
                                        <span class="text-2xl">${isCorrect ? 'âœ…' : 'âŒ'}</span>
                                    </div>
                                    <p class="text-lg mb-4">${q.text}</p>
                                    <div class="space-y-2 mb-4">
                                        ${Object.entries(q.options).map(([letter, text]) => {
                                            const isUserAnswer = Array.isArray(result?.userAnswer) ? result.userAnswer.includes(letter) : result?.userAnswer === letter;
                                            const isCorrectAnswer = q.correct.includes(letter);
                                            let bgColor = '';
                                            if (isCorrectAnswer) bgColor = 'bg-green-100 dark:bg-green-900/20 border-green-500';
                                            else if (isUserAnswer) bgColor = 'bg-red-100 dark:bg-red-900/20 border-red-500';
                                            else bgColor = 'bg-gray-50 dark:bg-gray-900 border-gray-200 dark:border-gray-800';
                                            return `
                                                <div class="p-3 border-2 rounded-lg ${bgColor}">
                                                    <span class="font-bold">${letter}.</span> ${text}
                                                    ${isCorrectAnswer ? ' <span class="text-green-600 dark:text-green-400 font-medium">âœ“ Correct</span>' : ''}
                                                    ${isUserAnswer && !isCorrectAnswer ? ' <span class="text-red-600 dark:text-red-400 font-medium">âœ— Your answer</span>' : ''}
                                                </div>
                                            `;
                                        }).join('')}
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                    <div class="mt-8 flex gap-4 justify-center">
                        <button onclick="location.reload()" class="px-8 py-3 bg-gray-900 dark:bg-white text-white dark:text-gray-900 rounded-lg font-medium hover:scale-105 transition-transform">Retake Exam</button>
                        <a href="/" class="px-8 py-3 border-2 border-gray-300 dark:border-gray-700 rounded-lg font-medium hover:bg-gray-100 dark:hover:bg-gray-900 transition-colors inline-block">Back to Exams</a>
                    </div>
                `;
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function shareScore() {
            const progress = JSON.parse(localStorage.getItem('examProgress') || '{}');
            const examData = progress[EXAM_ID];
            if (!examData) return;
            const text = `I scored ${examData.score}% on AWS SAA-C03 Practice Exam ${EXAM_ID}! ${examData.passed ? 'âœ… PASSED' : ''}`;
            const url = 'https://aws-exams.matthewntsiful.com';
            const shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
            window.open(shareUrl, '_blank', 'width=550,height=420');
        }

        let exam = null;
        document.addEventListener('DOMContentLoaded', () => {
            exam = new MinimalExam(examQuestions);
        // Spacebar pause/resume
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !e.target.matches('input, textarea, button')) {
                e.preventDefault();
                exam.toggleTimer();
            }
        });
        });
    </script>
