    <script>

        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) setTheme(true);

        // Exam questions
        const examQuestions = [{"number": 171, "text": "A company provides an API to its users that automates inquiries for tax computations based on item prices. The company experiences a larger number of inquiries during the holiday season only that cause slower response times. A solutions architect needs to design a solution that is scalable and elastic.   What should the solutions architect do to accomplish this?", "options": {"A": "Provide an API hosted on an Amazon EC2 instance. The EC2 instance performs the required computations when the API request is made.", "B": "Design a REST API using Amazon API Gateway that accepts the item names. API Gateway passes item names to AWS Lambda for tax computations.", "C": "Create an Application Load Balancer that has two Amazon EC2 instances behind it. The EC2 instances will compute the tax on the received item names.", "D": "Design a REST API using Amazon API Gateway that connects with an API hosted on an Amazon EC2 instance. API Gateway accepts and passes the item names to the EC2 instance for tax computations."}, "correct": "B", "domain": "General", "explanation": ""}, {"number": 158, "text": "A solutions architect is optimizing a website for an upcoming musical event. Videos of the performances will be streamed in real time and then will be available on demand. The event is expected to attract a global online audience. Which service will improve the performance of both the real-time and on-demand streaming?", "options": {"A": "Amazon CloudFront", "B": "AWS Global Accelerator", "C": "Amazon Route 53", "D": "Amazon S3 Transfer Acceleration"}, "correct": "A", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 175, "text": "An ecommerce company has an order-processing application that uses Amazon API Gateway and an AWS Lambda function. The application stores data in an Amazon Aurora PostgreSQL database. During a recent sales event, a sudden surge in customer orders occurred. Some customers experienced timeouts, and the application did not process the orders of those customers. A solutions architect determined that the CPU utilization and memory utilization were high on the database because of a large number of open connections. The solutions architect needs to prevent the timeout errors while making the least possible changes to the application. Which solution will meet these requirements?", "options": {"A": "Configure provisioned concurrency for the Lambda function. Modify the database to be a global database in multiple AWS Regions.", "B": "Use Amazon RDS Proxy to create a proxy for the database. Modify the Lambda function to use the RDS Proxy endpoint instead of the database endpoint.", "C": "Create a read replica for the database in a different AWS Region. Use query string parameters in API Gateway to route traffic to the read replica.", "D": "Migrate the data from Aurora PostgreSQL to Amazon DynamoDB by using AWS Database Migration Service (AWS DMS). Modify the Lambda function to use the DynamoDB table."}, "correct": "B", "domain": "General", "explanation": ""}, {"number": 154, "text": "A company needs to save the results from a medical trial to an Amazon S3 repository. The repository must allow a few scientists to add new files and must restrict all other users to read-only access. No users can have the ability to modify or delete any files in the repository. The company must keep every file in the repository for a minimum of 1 year after its creation date. Which solution will meet these requirements?", "options": {"A": "Use S3 Object Lock in governance mode with a legal hold of 1 year.", "B": "Use S3 Object Lock in compliance mode with a retention period of 365 days.", "C": "Use an IAM role to restrict all users from deleting or changing objects in the S3 bucket. Use an S3 bucket policy to only allow the IAM role.", "D": "Configure the S3 bucket to invoke an AWS Lambda function every time an object is added. Configure the function to track the hash of the saved object so that modified objects can be marked accordingly."}, "correct": "B", "domain": "General", "explanation": ""}, {"number": 147, "text": "A company needs to retain application log files for a critical application for 10 years. The application team regularly accesses logs from the past month for troubleshooting, but logs older than 1 month are rarely accessed. The application generates more than 10 TB of logs per month. Which storage option meets these requirements MOST cost-effectively? . ", "options": {"A": "Store the logs in Amazon S3. Use AWS Backup to move logs more than 1 month old to S3 Glacier Deep Archive.", "B": "Store the logs in Amazon S3. Use S3 Lifecycle policies to move logs more than 1 month old to S3 Glacier Deep Archive.", "C": "Store the logs in Amazon CloudWatch Logs. Use AWS Backup to move logs more than 1 month old to S3 Glacier Deep Archive.", "D": "Store the logs in Amazon CloudWatch Logs. Use Amazon S3 Lifecycle policies to move logs more than 1 month old to S3 Glacier ation Deep Archive."}, "correct": "B", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 157, "text": "A company stores data in an Amazon Aurora PostgreSQL DB cluster. The company must store all the data for 5 years and must delete all the data after 5 years. The company also must indefinitely keep audit logs of actions that are performed within the database. Currently, the company has automated backups .  configured for Aurora. Which combination of steps should a solutions architect take to meet these requirements? (Choose two.)", "options": {"A": "Take a manual snapshot of the DB cluster.", "B": "Create a lifecycle policy for the automated backups.", "C": "Configure automated backup retention for 5 years. Hub", "D": "Configure an Amazon CloudWatch Logs export for the DB cluster.", "E": "Use AWS Backup to take the backups and to keep the backups for 5 years."}, "correct": "DE", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 144, "text": "A company recently started using Amazon Aurora as the data store for its global ecommerce application. When large reports are run, developers report that the ecommerce application is performing poorly. After reviewing metrics in Amazon CloudWatch, a solutions architect finds that the ReadIOPS and CPUUtilizalion metrics are spiking when monthly reports run. What is the MOST cost-effective solution?", "options": {"A": "Migrate the monthly reporting to Amazon Redshift.", "B": "Migrate the monthly reporting to an Aurora Replica.", "C": "Migrate the Aurora database to a larger instance class.", "D": "Increase the Provisioned IOPS on the Aurora instance."}, "correct": "B", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 179, "text": "A solutions architect needs to securely store a database user name and password that an application uses to access an Amazon RDS DB instance. The application that accesses the database runs on an Amazon EC2 instance. The solutions architect wants to create a secure parameter in AWS Systems Manager Parameter Store. What should the solutions architect do to meet this requirement?", "options": {"A": "Create an IAM role that has read access to the Parameter Store parameter. Allow Decrypt access to an AWS Key Management Service (AWS KMS) key that is used to encrypt the parameter. Assign this IAM role to the EC2 instance.", "B": "Create an IAM policy that allows read access to the Parameter Store parameter. Allow Decrypt access to an AWS Key Management Service (AWS KMS) key that is used to encrypt the parameter. Assign this IAM policy to the EC2 instance.", "C": "Create an IAM trust relationship between the Parameter Store parameter and the EC2 instance. Specify Amazon RDS as a principal in the trust policy.", "D": "Create an IAM trust relationship between the DB instance and the EC2 instance. Specify Systems Manager as a principal in the trust policy."}, "correct": "A", "domain": "General", "explanation": ""}, {"number": 191, "text": "A company has an ordering application that stores customer information in Amazon RDS for MySQL. During regular business hours, employees run one-time queries for reporting purposes. Timeouts are occurring during order processing because the reporting queries are taking a long time to run. The company needs to eliminate the timeouts without preventing employees from performing queries.   What should a solutions architect do to meet these requirements?", "options": {"A": "Create a read replica. Move reporting queries to the read replica.", "B": "Create a read replica. Distribute the ordering application to the primary DB instance and the read replica.", "C": "Migrate the ordering application to Amazon DynamoDB with on-demand capacity.", "D": "Schedule the reporting queries for non-peak hours."}, "correct": "A", "domain": "General", "explanation": ""}, {"number": 149, "text": "A company has a service that produces event data. The company wants to use AWS to process the event data as it is received. The data is written in a specific order that must be maintained throughout processing. The company wants to implement a solution that minimizes operational overhead. How should a solutions architect accomplish this?", "options": {"A": "Create an Amazon Simple Queue Service (Amazon SQS) FIFO queue to hold messages. Set up an AWS Lambda function to process messages from the queue.", "B": "Create an Amazon Simple Notification Service (Amazon SNS) topic to deliver notifications containing payloads to process. Configure an AWS Lambda function as a subscriber.", "C": "Create an Amazon Simple Queue Service (Amazon SQS) standard queue to hold messages. Set up an AWS Lambda function to process messages from the queue independently.", "D": "Create an Amazon Simple Notification Service (Amazon SNS) topic to deliver notifications containing payloads to process. Configure an Amazon Simple Queue Service (Amazon SQS) queue as a subscriber."}, "correct": "A", "domain": "General", "explanation": ""}, {"number": 181, "text": "A company has a legacy data processing application that runs on Amazon EC2 instances. Data is processed sequentially, but the order of results does not matter. The application uses a monolithic architecture. The only way that the company can scale the application to meet increased demand is to increase the size of the instances. The company's developers have decided to rewrite the application to use a microservices architecture on Amazon Elastic Container Service (Amazon ECS). What should a solutions architect recommend for communication between the microservices?", "options": {"A": "Create an Amazon Simple Queue Service (Amazon SQS) queue. Add code to the data producers, and send data to the queue. Add code to the data consumers to process data from the queue.", "B": "Create an Amazon Simple Notification Service (Amazon SNS) topic. Add code to the data producers, and publish notifications to the topic. Add code to the data consumers to subscribe to the topic. ", "C": "Create an AWS Lambda function to pass messages. Add code to the data producers to call the Lambda function with a data object. Add code to the data consumers to receive a data object that is passed from the Lambda function.", "D": "Create an Amazon DynamoDB table. Enable DynamoDB Streams. Add code to the data producers to insert data into the table. Add code to the data consumers to use the DynamoDB Streams API to detect new table entries and retrieve the data."}, "correct": "A", "domain": "General", "explanation": ""}, {"number": 163, "text": "A company is building a containerized application on premises and decides to move the application to AWS. The application will have thousands of users soon after it is deployed. The company is unsure how to manage the deployment of containers at scale. The company needs to deploy the containerized application in a highly available architecture that minimizes operational overhead. Which solution will meet these requirements?", "options": {"A": "Store container images in an Amazon Elastic Container Registry (Amazon ECR) repository. Use an Amazon Elastic Container Service (Amazon ECS) cluster with the AWS Fargate launch type to run the containers. Use target tracking to scale automatically based on demand.", "B": "Store container images in an Amazon Elastic Container Registry (Amazon ECR) repository. Use an Amazon Elastic Container Service (Amazon ECS) cluster with the Amazon EC2 launch type to run the containers. Use target tracking to scale automatically based on demand.", "C": "Store container images in a repository that runs on an Amazon EC2 instance. Run the containers on EC2 instances that are spread across multiple Availability Zones. Monitor the average CPU utilization in Amazon CloudWatch. Launch new EC2 instances as needed.", "D": "Create an Amazon EC2 Amazon Machine Image (AMI) that contains the container image. Launch EC2 instances in an Auto Scaling group across multiple Availability Zones. Use an Amazon CloudWatch alarm to scale out EC2 instances  when the average CPU utilization threshold is breached."}, "correct": "A", "domain": "General", "explanation": ""}, {"number": 160, "text": "An ecommerce company hosts its analytics application in the AWS Cloud. The application generates about 300 MB of data each month. The data is stored in JSON format. The company is evaluating a disaster recovery solution to back up the data. The data must be accessible in milliseconds if it is needed, and the data must be kept for 30 days. Which solution meets these requirements MOST cost-effectively?", "options": {"A": "Amazon OpenSearch Service (Amazon Elasticsearch Service)", "B": "Amazon S3 Glacier", "C": "Amazon S3 Standard", "D": "Amazon RDS for PostgreSQL"}, "correct": "C", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 135, "text": "A company runs workloads on AWS. The company needs to connect to a service from an external provider. The service is hosted in the provider's VPC. According to the company's security team, the connectivity must be private and must be restricted to the target service. The connection must be initiated only from the company's VPC. Which solution will mast these requirements?", "options": {"A": "Create a VPC peering connection between the company's VPC and the provider's VPC. Update the route table to connect to the target service.", "B": "Ask the provider to create a virtual private gateway in its VPC. Use AWS PrivateLink to connect to the target service.", "C": "Create a NAT gateway in a public subnet of the company's VPUpdate the route table to connect to the target service.", "D": "Ask the provider to create a VPC endpoint for the target service. Use AWS PrivateLink to connect to the target service."}, "correct": "D", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 189, "text": "A company needs to store contract documents. A contract lasts for 5 years. During the 5-year period, the company must ensure that the documents cannot be overwritten or deleted. The company needs to encrypt the documents at rest and rotate the encryption keys automatically every year. Which combination of steps should a solutions architect take to meet these requirements with the LEAST operational overhead? (Choose two.)", "options": {"A": "Store the documents in Amazon S3. Use S3 Object Lock in governance mode.", "B": "Store the documents in Amazon S3. Use S3 Object Lock in compliance mode.", "C": "Use server-side encryption with Amazon S3 managed encryption keys (SSE-S3). Configure key rotation.", "D": "Use server-side encryption with AWS Key Management Service (AWS KMS) customer managed keys. Configure key rotation.", "E": "Use server-side encryption with AWS Key Management Service (AWS KMS) customer provided (imported) keys. Configure key rotation. "}, "correct": "BD", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 165, "text": "A solutions architect must design a solution that uses Amazon CloudFront with an Amazon S3 origin to store a static website. The company's security policy requires that all website traffic be inspected by AWS WAF. How should the solutions architect comply with these requirements? . ", "options": {"A": "Configure an S3 bucket policy to accept requests coming from the AWS WAF Amazon Resource Name (ARN) only.", "B": "Configure Amazon CloudFront to forward all incoming requests to AWS WAF before requesting content from the S3 origin.", "C": "Configure a security group that allows Amazon CloudFront IP addresses to access Amazon S3 only. Associate AWS WAF to CloudFront.", "D": "Configure Amazon CloudFront and Amazon S3 to use an origin access identity (OAI) to restrict access to the S3 bucket. Enable AWS WAF on the distribution."}, "correct": "D", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 143, "text": "A company wants to migrate its existing on-premises monolithic application to AWS. The company wants to keep as much of the front-end code and the backend code as possible. However, the company wants to break the application into smaller applications. A different team will manage each application. The company needs a highly scalable solution that minimizes operational overhead. Which solution will meet these requirements?", "options": {"A": "Host the application on AWS Lambda. Integrate the application with Amazon API Gateway.", "B": "Host the application with AWS Amplify. Connect the application to an Amazon API Gateway API that is integrated with AWS Lambda.", "C": "Host the application on Amazon EC2 instances. Set up an Application Load Balancer with EC2 instances in an Auto Scaling group as targets.", "D": "Host the application on Amazon Elastic Container Service (Amazon ECS). Set up an Application Load Balancer with Amazon ECS as the target."}, "correct": "D", "domain": "General", "explanation": ""}, {"number": 138, "text": "A company runs its ecommerce application on AWS. Every new order is published as a massage in a RabbitMQ queue that runs on an Amazon EC2 instance in a single Availability Zone. These messages are processed by a different application that runs on a separate EC2 instance. This application stores the details in a PostgreSQL database on another EC2 instance. All the EC2 instances are in the same Availability Zone. The company needs to redesign its architecture to provide the highest availability with the least operational overhead. What should a solutions architect do to meet these requirements?", "options": {"A": "Migrate the queue to a redundant pair (active/standby) of RabbitMQ instances on Amazon MQ. Create a Multi-AZ Auto Scaling group for EC2 instances that host the application. Create another Multi-AZ Auto Scaling group for EC2 instances that host the PostgreSQL database.", "B": "Migrate the queue to a redundant pair (active/standby) of RabbitMQ instances on Amazon MQ. Create a Multi-AZ Auto Scaling group for EC2 instances that host the application. Migrate the database to run on a Multi-AZ deployment of Amazon RDS for PostgreSQL.", "C": "Create a Multi-AZ Auto Scaling group for EC2 instances that host the RabbitMQ queue. Create another Multi-AZ Auto Scaling group for EC2 instances that host the application. Migrate the database to run on a Multi-AZ deployment of Amazon RDS for PostgreSQL.", "D": "Create a Multi-AZ Auto Scaling group for EC2 instances that host the RabbitMQ queue. Create another Multi-AZ Auto Scaling group for EC2 instances that host the application. Create a third Multi-AZ Auto Scaling group for EC2 instances that host the PostgreSQL database"}, "correct": "B", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 197, "text": "A company has a Microsoft .NET application that runs on an on-premises Windows Server. The application stores data by using an Oracle Database Standard Edition server. The company is planning a migration to AWS and wants to minimize development changes while moving the application. The AWS application environment should be highly available. Which combination of actions should the company take to meet these requirements? (Choose two.)", "options": {"A": "Refactor the application as serverless with AWS Lambda functions running .NET Core. ", "B": "Rehost the application in AWS Elastic Beanstalk with the .NET platform in a Multi-AZ deployment.", "C": "Replatform the application to run on Amazon EC2 with the Amazon Linux Amazon Machine Image (AMI).", "D": "Use AWS Database Migration Service (AWS DMS) to migrate from the Oracle database to Amazon DynamoDB in a Multi-AZ deployment.", "E": "Use AWS Database Migration Service (AWS DMS) to migrate from the Oracle database to Oracle on Amazon RDS in a Multi-AZ deployment."}, "correct": "BE", "domain": "General", "explanation": ""}, {"number": 152, "text": "A company uses a three-tier web application to provide training to new employees. The application is accessed for only 12 hours every day. The company is using an Amazon RDS for MySQL DB instance to store information and wants to minimize costs. .  What should a solutions architect do to meet these requirements?", "options": {"A": "Configure an IAM policy for AWS Systems Manager Session Manager. Create an IAM role for the policy. Update the trust relationship of the role. Set up automatic start and stop for the DB instance.", "B": "Create an Amazon ElastiCache for Redis cache cluster that gives users the ability to access the data from the cache when the DB instance is stopped. Invalidate the cache after the DB instance is started.", "C": "Launch an Amazon EC2 instance. Create an IAM role that grants access to Amazon RDS. Attach the role to the EC2 instance. Configure a cron job to start and stop the EC2 instance on the desired schedule.", "D": "Create AWS Lambda functions to start and stop the DB instance. Create Amazon EventBridge (Amazon CloudWatch Events) scheduled rules to invoke the Lambda functions. Configure the Lambda functions as event targets for the rules."}, "correct": "D", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 173, "text": "A gaming company hosts a browser-based application on AWS. The users of the application consume a large number of videos and images that are stored in   Amazon S3. This content is the same for all users. The application has increased in popularity, and millions of users worldwide accessing these media files. The company wants to provide the files to the users while reducing the load on the origin. Which solution meets these requirements MOST cost-effectively? any", "options": {"A": "Deploy an AWS Global Accelerator accelerator in front of the web servers.", "B": "Deploy an Amazon CloudFront web distribution in front of the S3 bucket.", "C": "Deploy an Amazon ElastiCache for Redis instance in front of the web servers.", "D": "Deploy an Amazon ElastiCache for Memcached instance in front of the web servers."}, "correct": "B", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 194, "text": "A company needs to run a critical application on AWS. The company needs to use Amazon EC2 for the application's database. The database must be highly available and must fail over automatically if a disruptive event occurs. Which solution will meet these requirements?", "options": {"A": "Launch two EC2 instances, each in a different Availability Zone in the same AWS Region. Install the database on both EC2 instances. Configure the EC2 instances as a cluster. Set up database replication.", "B": "Launch an EC2 instance in an Availability Zone. Install the database on the EC2 instance. Use an Amazon Machine Image (AMI) to back up the data. Use AWS CloudFormation to automate provisioning of the EC2 instance if a disruptive event  occurs.", "C": "Launch two EC2 instances, each in a different AWS Region. Install the database on both EC2 instances. Set up database replication. Fail over the database to a second Region.", "D": "Launch an EC2 instance in an Availability Zone. Install the database on the EC2 instance. Use an Amazon Machine Image (AMI) to back up the data. Use EC2 automatic recovery to recover the instance if a disruptive event occurs."}, "correct": "A", "domain": "General", "explanation": ""}, {"number": 146, "text": "A company runs a stateless web application in production on a group of Amazon EC2 On-Demand Instances behind an Application Load Balancer. The application experiences heavy usage during an 8-hour period each business day. Application usage is moderate and steady overnight. Application usage is low during weekends. The company wants to minimize its EC2 costs without affecting the availability of the application. Which solution will meet these requirements?", "options": {"A": "Use Spot Instances for the entire workload.", "B": "Use Reserved Instances for the baseline level of usage. Use Spot instances for any additional capacity that the application needs.", "C": "Use On-Demand Instances for the baseline level of usage. Use Spot Instances for any additional capacity that the application needs.", "D": "Use Dedicated Instances for the baseline level of usage. Use On-Demand Instances for any additional capacity that the application needs."}, "correct": "B", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 159, "text": "A company is running a publicly accessible serverless application that uses Amazon API Gateway and AWS Lambda. The application's traffic recently spiked due to fraudulent requests from botnets.   Which steps should a solutions architect take to block requests from unauthorized users? (Choose two.)", "options": {"A": "Create a usage plan with an API key that is shared with genuine users only.", "B": "Integrate logic within the Lambda function to ignore the requests from fraudulent IP addresses.", "C": "Implement an AWS WAF rule to target malicious requests and trigger actions to filter them out.", "D": "Convert the existing public API to a private API. Update the DNS records to redirect users to the new API endpoint.", "E": "Create an IAM role for each user attempting to access the API. A user will assume the role when making the API call."}, "correct": "AC", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 177, "text": "An entertainment company is using Amazon DynamoDB to store media metadata. The application is read intensive and experiencing delays. The company does not have staff to handle additional operational overhead and needs to improve the performance efficiency of DynamoDB without reconfiguring the application. What should a solutions architect recommend to meet this requirement?", "options": {"A": "Use Amazon ElastiCache for Redis.", "B": "Use Amazon DynamoDB Accelerator (DAX).", "C": "Replicate data by using DynamoDB global tables.", "D": "Use Amazon ElastiCache for Memcached with Auto Discovery enabled."}, "correct": "B", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 183, "text": "A company is building a new dynamic ordering website. The company wants to minimize server maintenance and patching. The website must be highly available and must scale read and write capacity as quickly as possible to meet changes in user demand.   Which solution will meet these requirements?", "options": {"A": "Host static content in Amazon S3. Host dynamic content by using Amazon API Gateway and AWS Lambda. Use Amazon DynamoDB with on-demand capacity for the database. Configure Amazon CloudFront to deliver the website content.", "B": "Host static content in Amazon S3. Host dynamic content by using Amazon API Gateway and AWS Lambda. Use Amazon Aurora with Aurora Auto Scaling for the database. Configure Amazon CloudFront to deliver the website content.", "C": "Host all the website content on Amazon EC2 instances. Create an Auto Scaling group to scale the EC2 instances. Use an Application Load Balancer to distribute traffic. Use Amazon DynamoDB with provisioned write capacity for the database.", "D": "Host all the website content on Amazon EC2 instances. Create an Auto Scaling group to scale the EC2 instances. Use an Application Load Balancer to distribute traffic. Use Amazon Aurora with Aurora Auto Scaling for the database."}, "correct": "A", "domain": "General", "explanation": ""}, {"number": 164, "text": "A company has two applications: a sender application that sends messages with payloads to be processed and a processing application intended to receive the messages with payloads. The company wants to implement an AWS service to handle messages between the two applications. The sender application can send about 1,000 messages each hour. The messages may take up to 2 days to be processed: If the messages fail to process, they must be retained so that they do not impact the processing of any remaining messages. Which solution meets these requirements and is the MOST operationally efficient?", "options": {"A": "Set up an Amazon EC2 instance running a Redis database. Configure both applications to use the instance. Store, process, and delete the messages, respectively.", "B": "Use an Amazon Kinesis data stream to receive the messages from the sender application. Integrate the processing application with the Kinesis Client Library (KCL).", "C": "Integrate the sender and processor applications with an Amazon Simple Queue Service (Amazon SQS) queue. Configure a dead-letter queue to collect the messages that failed to process.", "D": "Subscribe the processing application to an Amazon Simple Notification Service (Amazon SNS) topic to receive notifications to process. Integrate the sender application to write to the SNS topic."}, "correct": "C", "domain": "General", "explanation": ""}, {"number": 193, "text": "A company is running a batch application on Amazon EC2 instances. The application consists of a backend with multiple Amazon RDS databases. The application is causing a high number of reads on the databases. A solutions architect must reduce the number of database reads while ensuring high availability. What should the solutions architect do to meet this requirement?", "options": {"A": "Add Amazon RDS read replicas.", "B": "Use Amazon ElastiCache for Redis.", "C": "Use Amazon Route 53 DNS caching", "D": "Use Amazon ElastiCache for Memcached."}, "correct": "A", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 168, "text": "A security team wants to limit access to specific services or actions in all of the team's AWS accounts. All accounts belong to a large organization in AWS Organizations. The solution must be scalable and there must be a single point where permissions can be maintained. What should a solutions architect do to accomplish this?", "options": {"A": "Create an ACL to provide access to the services or actions.", "B": "Create a security group to allow accounts and attach it to user groups.", "C": "Create cross-account roles in each account to deny access to the services or actions.", "D": "Create a service control policy in the root organizational unit to deny access to the services or actions."}, "correct": "D", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 156, "text": "A company produces batch data that comes from different databases. The company also produces live stream data from network sensors and application APIs. The company needs to consolidate all the data into one place for business analytics. The company needs to process the incoming data and then stage the data in different Amazon S3 buckets. Teams will later run one-time queries and import the data into a business intelligence tool to show key performance indicators (KPIs). Which combination of steps will meet these requirements with the LEAST operational overhead? (Choose two.)", "options": {"A": "Use Amazon Athena for one-time queries. Use Amazon QuickSight to create dashboards for KPIs.", "B": "Use Amazon Kinesis Data Analytics for one-time queries. Use Amazon QuickSight to create dashboards for KPIs.", "C": "Create custom AWS Lambda functions to move the individual records from the databases to an Amazon Redshift cluster.", "D": "Use an AWS Glue extract, transform, and load (ETL) job to convert the data into JSON format. Load the data into multiple Amazon OpenSearch Service (Amazon Elasticsearch Service) clusters.", "E": "Use blueprints in AWS Lake Formation to identify the data that can be ingested into a data lake. Use AWS Glue to crawl the source, extract the data, and load the data into Amazon S3 in Apache Parquet format."}, "correct": "AE", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 153, "text": "A company sells ringtones created from clips of popular songs. The files containing the ringtones are stored in Amazon S3 Standard and are at least 128 KB in size. The company has millions of files, but downloads are infrequent for ringtones older than 90 days. The company needs to save money on storage while keeping the most accessed files readily available for its users. Which action should the company take to meet these requirements MOST cost-effectively?", "options": {"A": "Configure S3 Standard-Infrequent Access (S3 Standard-IA) storage for the initial storage tier of the objects.", "B": "Move the files to S3 Intelligent-Tiering and configure it to move objects to a less expensive storage tier after 90 days.", "C": "Configure S3 inventory to manage objects and move them to S3 Standard-Infrequent Access (S3 Standard-1A) after 90 days.", "D": "Implement an S3 Lifecycle policy that moves the objects from S3 Standard to S3 Standard-Infrequent Access (S3 Standard-1A) after 90 days. "}, "correct": "D", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 139, "text": "A reporting team receives files each day in an Amazon S3 bucket. The reporting team manually reviews and copies the files from this initial S3 bucket to an analysis S3 bucket each day at the same time to use with Amazon QuickSight. Additional teams are starting to send more files in larger sizes to the initial S3 bucket. The reporting team wants to move the files automatically analysis S3 bucket as the files enter the initial S3 bucket. The reporting team also wants to use AWS Lambda functions to run pattern-matching code on the copied data. In addition, the reporting   team wants to send the data files to a pipeline in Amazon SageMaker Pipelines. What should a solutions architect do to meet these requirements with the LEAST operational overhead?", "options": {"A": "Create a Lambda function to copy the files to the analysis S3 bucket. Create an S3 event notification for the analysis S3 bucket. Configure Lambda and SageMaker Pipelines as destinations of the event notification. Configure s3:ObjectCreated:Put as the event type.", "B": "Create a Lambda function to copy the files to the analysis S3 bucket. Configure the analysis S3 bucket to send event notifications to Amazon EventBridge (Amazon CloudWatch Events). Configure an ObjectCreated rule in EventBridge (CloudWatch Events). Configure Lambda and SageMaker Pipelines as targets for the rule.", "C": "Configure S3 replication between the S3 buckets. Create an S3 event notification for the analysis S3 bucket. Configure Lambda and SageMaker Pipelines as destinations of the event notification. Configure s3:ObjectCreated:Put as the event type.", "D": "Configure S3 replication between the S3 buckets. Configure the analysis S3 bucket to send event notifications to Amazon EventBridge (Amazon CloudWatch Events). Configure an ObjectCreated rule in EventBridge (CloudWatch Events). Configure Lambda and SageMaker Pipelines as targets for the rule."}, "correct": "D", "domain": "General", "explanation": ""}, {"number": 134, "text": "A company wants to move its application to a serverless solution. The serverless solution needs to analyze existing and new data by using SL. The company stores the data in an Amazon S3 bucket. The data requires encryption and must be replicated to a different AWS Region. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Create a new S3 bucket. Load the data into the new S3 bucket. Use S3 Cross-Region Replication (CRR) to replicate encrypted objects to an S3 bucket in another Region. Use server-side encryption with AWS KMS multi-Region kays (SSE-KMS). Use Amazon Athena to query the data.", "B": "Create a new S3 bucket. Load the data into the new S3 bucket. Use S3 Cross-Region Replication (CRR) to replicate encrypted objects to an S3 bucket in another Region. Use server-side encryption with AWS KMS multi-Region keys (SSE-KMS). Use Amazon RDS to query the data.", "C": "Load the data into the existing S3 bucket. Use S3 Cross-Region Replication (CRR) to replicate encrypted objects to an S3 bucket in another Region. Use server-side encryption with Amazon S3 managed encryption keys (SSE-S3). Use Amazon Athena to query the data.", "D": "Load the data into the existing S3 bucket. Use S3 Cross-Region Replication (CRR) to replicate encrypted objects to an S3 bucket in another Region. Use  server-side encryption with Amazon S3 managed encryption keys (SSE-S3). Use Amazon RDS to query the data."}, "correct": "C", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 148, "text": "A company has a data ingestion workflow that includes the following components: An Amazon Simple Notification Service (Amazon SNS) topic that receives notifications about new data deliveries An AWS Lambda function that processes and stores the data The ingestion workflow occasionally fails because of network connectivity issues. When failure occurs, the corresponding data is not ingested unless the company manually reruns the job. What should a solutions architect do to ensure that all notifications are eventually processed?", "options": {"A": "Configure the Lambda function for deployment across multiple Availability Zones.", "B": "Modify the Lambda function's configuration to increase the CPU and memory allocations for the function.", "C": "Configure the SNS topic's retry strategy to increase both the number of retries and the wait time between retries.", "D": "Configure an Amazon Simple Queue Service (Amazon SQS) queue as the on-failure destination. Modify the Lambda function to process messages in the queue."}, "correct": "D", "domain": "General", "explanation": ""}, {"number": 162, "text": "A company wants to use high performance computing (HPC) infrastructure on AWS for financial risk modeling. The company's HPC workloads run on Linux. Each HPC workflow runs on hundreds of Amazon EC2 Spot Instances, is short-lived, and generates thousands of output files that are ultimately stored in persistent storage for analytics and long-term future use. The company seeks a cloud storage solution that permits the copying of on-premises data to long-term persistent storage to make data available for processing by all EC2 instances. The solution should also be a high performance   file system that is integrated with persistent storage to read and write datasets and output files. Which combination of AWS services meets these requirements?", "options": {"A": "Amazon FSx for Lustre integrated with Amazon S3", "B": "Amazon FSx for Windows File Server integrated with Amazon S3", "C": "Amazon S3 Glacier integrated with Amazon Elastic Block Store (Amazon EBS)", "D": "Amazon S3 bucket with a VPC endpoint integrated with an Amazon Elastic Block Store (Amazon EBS) General Purpose SSD (gp2) volume"}, "correct": "A", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 184, "text": "A company has an AWS account used for software engineering. The AWS account has access to the company's on-premises data center through a pair of AWS Direct Connect connections. All non-VPC traffic routes to the virtual private gateway. A development team recently created an AWS Lambda function through the console. The development team needs to allow the function to access a database that runs in a private subnet in the company's data center. Which solution will meet these requirements?", "options": {"A": "Configure the Lambda function to run in the VPC with the appropriate security group.", "B": "Set up a VPN connection from AWS to the data center. Route the traffic from the Lambda function through the VPN.", "C": "Update the route tables in the VPC to allow the Lambda function to access the on-premises data center through Direct Connect. ", "D": "Create an Elastic IP address. Configure the Lambda function to send traffic through the Elastic IP address without an elastic network interface."}, "correct": "A", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 169, "text": "A company is concerned about the security of its public web application due to recent web attacks. The application uses an Application Load Balancer (ALB). A solutions architect must reduce the risk of DDoS attacks against the application.   What should the solutions architect do to meet this requirement?", "options": {"A": "Add an Amazon Inspector agent to the ALB.", "B": "Configure Amazon Macie to prevent attacks.", "C": "Enable AWS Shield Advanced to prevent attacks. Hub", "D": "Configure Amazon GuardDuty to monitor the ALB."}, "correct": "C", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 192, "text": "A hospital wants to create digital copies for its large collection of historical written records. The hospital will continue to add hundreds of new documents each day. The hospital's data team will scan the documents and will upload the documents to the AWS Cloud. A solutions architect must implement a solution to analyze the documents, extract the medical information, and store the documents so that an application can run SQL queries on the data. The solution must maximize scalability and operational efficiency. Which combination of steps should the solutions architect take to meet these requirements? (Choose two.)", "options": {"A": "Write the document information to an Amazon EC2 instance that runs a MySQL database.", "B": "Write the document information to an Amazon S3 bucket. Use Amazon Athena to query the data.", "C": "Create an Auto Scaling group of Amazon EC2 instances to run a custom application that processes the scanned files and extracts the medical information.", "D": "Create an AWS Lambda function that runs when new documents are uploaded. Use Amazon Rekognition to convert the documents to raw text. Use Amazon Transcribe Medical to detect and extract relevant medical information from the text. ", "E": "Create an AWS Lambda function that runs when new documents are uploaded. Use Amazon Textract to convert the documents to raw text. Use Amazon Comprehend Medical to detect and extract relevant medical information from the text."}, "correct": "BE", "domain": "General", "explanation": ""}, {"number": 151, "text": "A company wants to migrate its on-premises data center to AWS. According to the company's compliance requirements, the company can use only the ap-northeast-3 Region. Company administrators are not permitted to connect VPCs to the internet. Which solutions will meet these requirements? (Choose two.)", "options": {"A": "Use AWS Control Tower to implement data residency guardrails to deny internet access and deny access to all AWS Regions except ap-northeast-3.", "B": "Use rules in AWS WAF to prevent internet access. Deny access to all AWS Regions except ap-northeast-3 in the AWS account settings.", "C": "Use AWS Organizations to configure service control policies (SCPS) that prevent VPCs from gaining internet access. Deny access to all AWS Regions except ap-northeast-3.", "D": "Create an outbound rule for the network ACL in each VPC to deny all traffic from 0.0.0.0/0. Create an IAM policy for each user to prevent the use of any AWS Region other than ap-northeast-3.", "E": "Use AWS Config to activate managed rules to detect and alert for internet gateways and to detect and alert for new resources deployed outside of ap-northeast-3."}, "correct": "AC", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 137, "text": "A company uses AWS Organizations to create dedicated AWS accounts for each business unit to manage each business unit's account independently upon request. The root email recipient missed a notification that was sent to the root user email address of one account. The company wants to ensure that all future notifications are not missed. Future notifications must be limited to account administrators. Which solution will meet these requirements?", "options": {"A": "Configure the company's email server to forward notification email messages that are sent to the AWS account root user email address to all users in the organization.", "B": "Configure all AWS account root user email addresses as distribution lists that go to a few administrators who can respond to alerts. Configure AWS account alternate contacts in the AWS Organizations console or programmatically.", "C": "Configure all AWS account root user email messages to be sent to one administrator who is responsible for monitoring alerts and forwarding those alerts to the appropriate groups.", "D": "Configure all existing AWS accounts and all newly created accounts to use the same root user email address. Configure AWS account alternate contacts in the AWS Organizations console or programmatically."}, "correct": "B", "domain": "General", "explanation": ""}, {"number": 140, "text": "A solutions architect needs to help a company optimize the cost of running an application on AWS. The application will use Amazon EC2 instances, AWS Fargate, and AWS Lambda for compute within the architecture. The EC2 instances will run the data ingestion layer of the application. EC2 usage will be sporadic and unpredictable. Workloads that run on EC2 instances can be interrupted at any time. The application front end will run on Fargate, and Lambda will serve the API layer. The front-end utilization and API layer utilization will be predictable over the course of the next year. Which combination of purchasing options will provide the MOST cost-effective solution for hosting this application? (Choose two.)", "options": {"A": "Use Spot Instances for the data ingestion layer", "B": "Use On-Demand Instances for the data ingestion layer ", "C": "Purchase a 1-year Compute Savings Plan for the front end and API layer.", "D": "Purchase 1-year All Upfront Reserved instances for the data ingestion layer.", "E": "Purchase a 1-year EC2 instance Savings Plan for the front end and API layer."}, "correct": "AC", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 136, "text": "A company is migrating its on-premises PostgreSQL database to Amazon Aurora PostgreSQL. The on-premises database must remain online and accessible during the migration. The Aurora database must remain synchronized with the on-premises database. Which combination of actions must a solutions architect take to meet these requirements? (Choose two.)", "options": {"A": "Create an ongoing replication task. ", "B": "Create a database backup of the on-premises database.", "C": "Create an AWS Database Migration Service (AWS DMS) replication server.", "D": "Convert the database schema by using the AWS Schema Conversion Tool (AWS SCT).", "E": "Create an Amazon EventBridge (Amazon CloudWatch Events) rule to monitor the database synchronization."}, "correct": "AC", "domain": "General", "explanation": ""}, {"number": 187, "text": "A company is developing an ecommerce application that will consist of a load-balanced front end, a container-based application, and a relational database. A solutions architect needs to create a highly available solution that operates with as little manual intervention as possible. Which solutions meet these requirements? (Choose two.)", "options": {"A": "Create an Amazon RDS DB instance in Multi-AZ mode.", "B": "Create an Amazon RDS DB instance and one or more replicas in another Availability Zone.", "C": "Create an Amazon EC2 instance-based Docker cluster to handle the dynamic application load.", "D": "Create an Amazon Elastic Container Service (Amazon ECS) cluster with a Fargate launch type to handle the dynamic application load.", "E": "Create an Amazon Elastic Container Service (Amazon ECS) cluster with an Amazon EC2 launch type to handle the dynamic application load."}, "correct": "AD", "domain": "General", "explanation": ""}, {"number": 166, "text": "Organizers for a global event want to put daily reports online as static HTML pages. The pages are expected to generate millions of views from users around the world. The files are stored in an Amazon S3 bucket. A solutions architect has been asked to design an efficient and effective solution. Which action should the solutions architect take to accomplish this?", "options": {"A": "Generate presigned URLs for the files.", "B": "Use cross-Region replication to all Regions.", "C": "Use the geoproximity feature of Amazon Route 53.", "D": "Use Amazon CloudFront with the S3 bucket as its origin."}, "correct": "D", "domain": "General", "explanation": ""}, {"number": 180, "text": "A company is designing a cloud communications platform that is driven by APIs. The application is hosted on Amazon EC2 instances behind a Network Load Balancer (NLB). The company uses Amazon API Gateway to provide external .  users with access to the application through APIs. The company wants to protect the platform against web exploits like SQL injection and also wants to detect and mitigate large, sophisticated DDoS attacks. Which combination of solutions provides the MOST protection? (Choose two.)", "options": {"A": "Use AWS WAF to protect the NLB.", "B": "Use AWS Shield Advanced with the NLB.", "C": "Use AWS WAF to protect Amazon API Gateway.", "D": "Use Amazon GuardDuty with AWS Shield Standard", "E": "Use AWS Shield Standard with Amazon API Gateway."}, "correct": "BC", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 145, "text": "A company hosts a website analytics application on a single Amazon EC2 On-Demand Instance. The analytics software is written in PHP and uses a MySQL database. The analytics software, the web server that provides PHP, and the database server are all hosted on the EC2 instance. The application is showing signs of performance degradation during busy times and is presenting 5xx errors. The company needs to make the application scale seamlessly. Which solution will meet these requirements MOST cost-effectively?", "options": {"A": "Migrate the database to an Amazon RDS for MySQL DB instance. Create an AMI of the web application. Use the AMI to launch a second EC2 On-Demand Instance. Use an Application Load Balancer to distribute the load to each EC2 instance.", "B": "Migrate the database to an Amazon RDS for MySQL DB instance. Create an AMI of the web application. Use the AMI to launch a second EC2 On-Demand Instance. Use Amazon Route 53 weighted routing to distribute the load across the two EC2 instances.", "C": "Migrate the database to an Amazon Aurora MySQL DB instance. Create an AWS Lambda function to stop the EC2 instance and change the instance type. Create an Amazon CloudWatch alarm to invoke the Lambda function when CPU utilization surpasses 75%.", "D": "Migrate the database to an Amazon Aurora MySQL DB instance. Create an AMI of the web application. Apply the AMI to a launch template. Create an Auto Scaling  group with the launch template Configure the launch template to use a Spot Fleet. Attach an Application Load Balancer to the Auto Scaling group."}, "correct": "D", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 174, "text": "A company has a multi-tier application that runs six front-end web servers in an Amazon EC2 Auto Scaling group in a single Availability Zone behind an Application Load Balancer (ALB). A solutions architect needs to modify the infrastructure to be highly available without modifying the application. Which architecture should the solutions architect choose that provides high availability?", "options": {"A": "Create an Auto Scaling group that uses three instances across each of two Regions.", "B": "Modify the Auto Scaling group to use three instances across each of two Availability Zones.", "C": "Create an Auto Scaling template that can be used to quickly create more instances in another Region.", "D": "Change the ALB in front of the Amazon EC2 instances in a round-robin configuration to balance traffic to the web tier."}, "correct": "B", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 141, "text": "A company runs a web-based portal that provides users with global breaking news, local alerts, and weather updates. The portal delivers each user a personalized view by using mixture of static and dynamic content. Content is served over HTTPS through an API server running on an Amazon EC2 instance behind an Application Load Balancer (ALB). The company wants the portal to provide this content to its users across the world as quickly as possible. How should a solutions architect design the application to ensure the LEAST amount of latency for all users?", "options": {"A": "Deploy the application stack in a single AWS Region. Use Amazon CloudFront to serve all static and dynamic content by specifying the ALB as an origin.", "B": "Deploy the application stack in two AWS Regions. Use an Amazon Route 53 latency routing policy to serve all content from the ALB in the closest Region.", "C": "Deploy the application stack in a single AWS Region. Use Amazon CloudFront to serve the static content. Serve the dynamic content directly from the ALB.", "D": "Deploy the application stack in two AWS Regions. Use an Amazon Route 53 geolocation routing policy to serve all content from the ALB in the closest Region."}, "correct": "A", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 176, "text": "An application runs on Amazon EC2 instances in private subnets. The application needs to access an Amazon DynamoDB table. What is the MOST secure way to access the table while ensuring that the traffic does not leave the AWS network?", "options": {"A": "Use a VPC endpoint for DynamoDB. ", "B": "Use a NAT gateway in a public subnet.", "C": "Use a NAT instance in a private subnet.", "D": "Use the internet gateway attached to the VPC."}, "correct": "A", "domain": "General", "explanation": ""}, {"number": 167, "text": "A company runs a production application on a fleet of Amazon EC2 instances. The application reads the data from an Amazon SQS queue and processes the messages in parallel. The message volume is unpredictable and often has intermittent traffic. This application should continually process messages without   any downtime. Which solution meets these requirements MOST cost-effectively?", "options": {"A": "Use Spot Instances exclusively to handle the maximum capacity required.", "B": "Use Reserved Instances exclusively to handle the maximum capacity required.", "C": "Use Reserved Instances for the baseline capacity and use Spot Instances to handle additional capacity.", "D": "Use Reserved Instances for the baseline capacity and use On-Demand Instances to handle additional capacity."}, "correct": "D", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 186, "text": "A company has a Windows-based application that must be migrated to AWS. The application requires the use of a shared Windows file system attached to multiple Amazon EC2 Windows instances that are deployed across multiple Availability Zone: What should a solutions architect do to meet this requirement?", "options": {"A": "Configure AWS         const EXAM_ID = 01;

        class MinimalExam {
            constructor(questions) {
                this.questions = questions;
                this.currentQuestion = 0;
                this.answers = {};
                this.flagged = new Set();
                this.timeLeft = 130 * 60;
                this.isPaused = false;
                this.startTime = Date.now();
                this.init();
            }

            init() {
                this.loadState();
                this.generateNav();
                this.displayQuestion(0);
                this.startTimer();
            }

            loadState() {
                const saved = localStorage.getItem(`exam_${EXAM_ID}_state`);
                if (saved) {
                    const state = JSON.parse(saved);
                    if (Date.now() - state.timestamp < 4 * 60 * 60 * 1000) {
                        this.answers = state.answers || {};
                        this.flagged = new Set(state.flagged || []);
                        this.timeLeft = state.timeLeft || 130 * 60;
                        this.startTime = state.startTime || Date.now();
                    }
                }
            }

            saveState() {
                localStorage.setItem(`exam_${EXAM_ID}_state`, JSON.stringify({
                    answers: this.answers,
                    flagged: Array.from(this.flagged),
                    timeLeft: this.timeLeft,
                    startTime: this.startTime,
                    timestamp: Date.now()
                }));
            }

            startTimer() {
                setInterval(() => {
                    if (!this.isPaused && this.timeLeft > 0) {
                        this.timeLeft--;
                        const mins = Math.floor(this.timeLeft / 60);
                        const secs = this.timeLeft % 60;
                        document.getElementById('timer').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
                        if (this.timeLeft === 0) this.submitExam(true);
                    }
                }, 1000);
            }

            toggleTimer() {
                this.isPaused = !this.isPaused;
                document.getElementById('pauseBtn').textContent = this.isPaused ? 'Resume' : 'Pause';
            }

                const nav = document.getElementById('questionNav');

                ).join('');
                this.updateNav();
            }

            updateNav() {
                this.questions.forEach((_, i) => {
                    const btn = document.getElementById(`nav-${i}`);

                                                    <span class="font-bold">${letter}.</span> ${text}
                                                    ${isCorrectAnswer ? ' <span class="text-green-600 dark:text-green-400 font-medium">âœ“ Correct</span>' : ''}
                                                    ${isUserAnswer && !isCorrectAnswer ? ' <span class="text-red-600 dark:text-red-400 font-medium">âœ— Your answer</span>' : ''}
                                                </div>
                                            `;
                                        }).join('')}
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                    <div class="mt-8 flex gap-4 justify-center">
                        <button onclick="location.reload()" class="px-8 py-3 bg-gray-900 dark:bg-white text-white dark:text-gray-900 rounded-lg font-medium hover:scale-105 transition-transform">Retake Exam</button>
                        <a href="/" class="px-8 py-3 border-2 border-gray-300 dark:border-gray-700 rounded-lg font-medium hover:bg-gray-100 dark:hover:bg-gray-900 transition-colors inline-block">Back to Exams</a>
                    </div>
                `;
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function shareScore() {
            const progress = JSON.parse(localStorage.getItem('examProgress') || '{}');
            const examData = progress[EXAM_ID];
            if (!examData) return;
            const text = `I scored ${examData.score}% on AWS SAA-C03 Practice Exam ${EXAM_ID}! ${examData.passed ? 'âœ… PASSED' : ''}`;
            const url = 'https://aws-exams.matthewntsiful.com';
            const shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
            window.open(shareUrl, '_blank', 'width=550,height=420');
        }

        let exam = null;
        document.addEventListener('DOMContentLoaded', () => {
            exam = new MinimalExam(examQuestions);
        });
    </script>
</body>
