        // Exam questions
        const examQuestions = [{"number": 478, "text": "A group requires permissions to list an Amazon S3 bucket and delete objects from that bucket. An administrator has created the following IAM policy to provide access to the bucket and applied that policy to the group. The group is not able to delete objects in the bucket. The company follows least-privilege access rules. Which statement should a solutions architect add to the policy to correct bucket access? Global .  { \"Version\": \"2012-10-17\", \"Statement\": [ ( \"Action\": [ \"s3:ListBucket\", чю \"s3:DeleteObject\" 1, \"Resource\": [ \"arn:aws:s3:::bucket-name\" 1, \"Effect\": \"Allow\" } ] }", "options": {"A": " We \"Action\": [ \"s3:*Object\" ], \"Resource\": [ \"arn:aws:s3:::bucket-name/*\" 1, Globa \"Effect\": \"Allow\"", "B": "  \"Action\": [ \"s3:*\" ], \"Resource\": [ \"arn:aws:s3:::bucket-name/*\" ], \"Effect\": \"Allow\" qnly", "C": " \"Action\": [ \"s3:DeleteObject\" 1, \"Resource\": [ \"arn:aws:s3:::bucket-name*\" ], \"Effect\": \"Allow\"", "D": " C \"Action\": [ \"s3:DeleteObject\" ], \"Resource\": [ Globa \"arn:aws:s3:::bucket-name/*\" ], \"Effect\": \"Allow\""}, "correct": "D", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 472, "text": "A company is creating an application that runs on containers in a VPC. The application stores and accesses data in an Amazon S3 bucket. During the development phase, the application will store and access 1 TB of data in Amazon S3 each day. The company wants to minimize costs and wants to prevent traffic from traversing the internet whenever possible. Which solution will meet these requirements?", "options": {"A": "Enable S3 Intelligent-Tiering for the S3 bucket", "B": "Enable S3 Transfer Acceleration for the S3 bucket", "C": "Create a gateway VPC endpoint for Amazon S3. Associate this endpoint with all route tables in the VPC", "D": "Create an interface endpoint for Amazon S3 in the VPC. Associate this endpoint with all route tables in the VPC"}, "correct": "C", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 496, "text": "A company is conducting an internal audit. The company wants to ensure that the data in an Amazon S3 bucket that is associated with the company's AWS Lake Formation data lake does not contain sensitive customer or employee data. The company wants to discover personally identifiable information (PII) or financial information, including passport numbers and credit card numbers. Which solution will meet these requirements?  ", "options": {"A": "Configure AWS Audit Manager on the account. Select the Payment Card Industry Data Security Standards (PCI DSS) for auditing.", "B": "Configure Amazon S3 Inventory on the S3 bucket Configure Amazon Athena to query the inventory.", "C": "Configure Amazon Macie to run a data discovery job that uses managed identifiers for the required data types.", "D": "Use Amazon S3 Select to run a report across the S3 bucket. anH"}, "correct": "C", "domain": "General", "explanation": ""}, {"number": 464, "text": "An loT company is releasing a mattress that has sensors to collect data about a user's sleep. The sensors will send data to an Amazon S3 bucket. The sensors collect approximately 2 MB of data every night for each mattress. The company must process and summarize the data for each mattress. The results need to be available as soon as possible. Data processing will require 1 GB of memory and will finish within 30 seconds. Which solution will meet these requirements MOST cost-effectively?", "options": {"A": "Use AWS Glue with a Scala job", "B": "Use Amazon EMR with an Apache Spark script", "C": "Use AWS Lambda with a Python script", "D": "Use AWS Glue with a PySpark job"}, "correct": "C", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 504, "text": "A company runs an infrastructure monitoring service. The company is building a new feature that will enable the service to monitor data in customer AWS accounts. The new feature will call AWS APIs in customer accounts to describe Amazon EC2 instances and read Amazon CloudWatch metrics. What should the company do to obtain access to customer accounts in the MOST secure way?  ", "options": {"A": "Ensure that the customers create an IAM role in their account with read-only EC2 and CloudWatch permissions and a trust policy to the company's account.", "B": "Create a serverless API that implements a token vending machine to provide temporary AWS credentials for a role with read-only EC2 and CloudWatch permissions.", "C": "Ensure that the customers create an IAM user in their account with read-only EC2 and CloudWatch permissions. Encrypt and store customer access and secret keys in a secrets management system.", "D": "Ensure that the customers create an Amazon Cognito user in their account to use an IAM role with read-only EC2 and CloudWatch permissions. Encrypt and store the Amazon Cognito user and password in a secrets management system."}, "correct": "A", "domain": "General", "explanation": ""}, {"number": 498, "text": "A company has a service that reads and writes large amounts of data from an Amazon S3 bucket in the same AWS Region. The service is deployed on Amazon EC2 instances within the private subnet of a VPC. The service communicates with Amazon S3 over a NAT gateway in the public subnet. However, the company wants a solution that will reduce the data output costs. Which solution will meet these requirements MOST cost-effectively?", "options": {"A": "Provision a dedicated EC2 NAT instance in the public subnet. Configure the route table for the private subnet to use the elastic network interface of this instance as the destination for all S3 traffic.", "B": "Provision a dedicated EC2 NAT instance in the private subnet. Configure the route table for the public subnet to use the elastic network interface of this instance as the destination for all S3 traffic.", "C": "Provision a VPC gateway endpoint. Configure the route table for the private subnet to use the gateway endpoint as the route for all S3 traffic.", "D": "Provision a second NAT gateway. Configure the route table for the private subnet to use this NAT gateway as the destination for all S3 traffic."}, "correct": "C", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 480, "text": "A company is making a prototype of the infrastructure for its new website by manually provisioning the necessary infrastructure. This infrastructure includes an Auto Scaling group, an Application Load Balancer and an Amazon RDS database. After the configuration has been thoroughly validated, the company wants the capability to immediately deploy the infrastructure for development and production use in two Availability Zones in an automated fashion. What should a solutions architect recommend to meet these requirements?", "options": {"A": "Use AWS Systems Manager to replicate and provision the prototype infrastructure in two Availability Zones", "B": "Define the infrastructure as a template by using the prototype infrastructure as a guide. Deploy the infrastructure with AWS CloudFormation.", "C": "Use AWS Config to record the inventory of resources that are used in the prototype infrastructure. Use AWS Config to deploy the prototype infrastructure  into two Availability Zones.", "D": "Use AWS Elastic Beanstalk and configure it to use an automated reference to the prototype infrastructure to automatically deploy new environments in two Availability Zones."}, "correct": "B", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 514, "text": "A social media company wants to allow its users to upload images in an application that is hosted in the AWS Cloud. The company needs a solution that automatically resizes the images so that the images can be displayed on multiple device types. The application experiences unpredictable traffic patterns throughout the day. The company is seeking a highly available solution that maximizes scalability. What should a solutions architect do to meet these requirements?", "options": {"A": "Create a static website hosted in Amazon S3 that invokes AWS Lambda functions to resize the images and store the images in an Amazon S3 bucket.", "B": "Create a static website hosted in Amazon CloudFront that invokes AWS Step Functions to resize the images and store the images in an Amazon RDS database.", "C": "Create a dynamic website hosted on a web server that runs on an Amazon EC2 instance. Configure a process that runs on the EC2 instance to resize the images and store the images in an Amazon S3 bucket.", "D": "Create a dynamic website hosted on an automatically scaling Amazon Elastic Container Service (Amazon ECS) cluster that creates a resize job in Amazon Simple Queue Service (Amazon SQS). Set up an image-resizing program that runs on an Amazon EC2 instance to process the resize jobs."}, "correct": "A", "domain": "General", "explanation": ""}, {"number": 520, "text": "A consulting company provides professional services to customers worldwide. The company provides solutions and tools for customers to expedite gathering and analyzing data on AWS. The company needs to centrally manage and deploy a common set of solutions and tools for customers to use for self-service purposes. Which solution will meet these requirements?", "options": {"A": "Create AWS CloudFormation templates for the customers.", "B": "Create AWS Service Catalog products for the customers. ", "C": "Create AWS Systems Manager templates for the customers.", "D": "Create AWS Config items for the customers."}, "correct": "B", "domain": "General", "explanation": ""}, {"number": 483, "text": "A company wants to migrate 100 GB of historical data from an on-premises location to an Amazon S3 bucket. The company has a 100 megabits per second (Mbps) internet connection on premises. The company needs to encrypt the data in transit to the S3 bucket. The company will store new data directly in Amazon S3. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Use the s3 sync command in the AWS CLI to move the data directly to an S3 bucket", "B": "Use AWS DataSync to migrate the data from the on-premises location to an S3 bucket", "C": "Use AWS Snowball to move the data to an S3 bucket", "D": "Set up an IPsec VPN from the on-premises location to AWS. Use the s3 cp command in the AWS CLI to move the data directly to an S3 bucket"}, "correct": "B", "domain": "General", "explanation": ""}, {"number": 492, "text": "A solutions architect is designing an asynchronous application to process credit card data validation requests for a bank. The application must be secure and be able to process each request at least once. Which solution will meet these requirements MOST cost-effectively?", "options": {"A": "Use AWS Lambda event source mapping. Set Amazon Simple Queue Service (Amazon SQS) standard queues as the event source. Use AWS Key Management Service (SSE-KMS) for encryption. Add the kms:Decrypt permission for the Lambda execution role.", "B": "Use AWS Lambda event source mapping. Use Amazon Simple Queue Service (Amazon SQS) FIFO queues as the event source. Use SQS managed encryption keys (SSE-SQS) for encryption. Add the encryption key invocation permission for the Lambda function.", "C": "Use the AWS Lambda event source mapping. Set Amazon Simple Queue Service (Amazon SQS) FIFO queues as the event source. Use AWS KMS keys (SSE-KMS). Add the kms:Decrypt permission for the Lambda execution role. ", "D": "Use the AWS Lambda event source mapping. Set Amazon Simple Queue Service (Amazon SQS) standard queues as the event source. Use AWS KMS keys (SSE-KMS) for encryption. Add the encryption key invocation permission for the Lambda function."}, "correct": "A", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 501, "text": "A company has multiple Windows file servers on premises. The company wants to migrate and consolidate its files into an Amazon FSx for Windows File Server file system. File permissions must be preserved to ensure that access rights do not change. Which solutions will meet these requirements? (Choose two.)", "options": {"A": "Deploy AWS DataSync agents on premises. Schedule DataSync tasks to transfer the data to the FSx for Windows File Server file system. ", "B": "Copy the shares on each file server into Amazon S3 buckets by using the AWS CLI. Schedule AWS DataSync tasks to transfer the data to the FSx for Windows File Server file system.", "C": "Remove the drives from each file server. Ship the drives to AWS for import into Amazon S3. Schedule AWS DataSync tasks to transfer the data to the FSx for Windows File Server file system.", "D": "Order an AWS Snowcone device. Connect the device to the on-premises network. Launch AWS DataSync agents on the device. Schedule DataSync tasks to transfer the data to the FSx for Windows File Server file system.", "E": "Order an AWS Snowball Edge Storage Optimized device. Connect the device to the on-premises network. Copy data to the device by using the AWS CLI. Ship the device back to AWS for import into Amazon S3. Schedule AWS DataSync tasks to transfer the data to the FSx for Windows File Server file system."}, "correct": "AD", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 476, "text": "A company is designing a containerized application that will use Amazon Elastic Container Service (Amazon ECS). The application needs to access a shared file system that is highly durable and can recover data to another AWS Region with a recovery point objective (RPO) of 8 hours. The file system needs to provide a mount target m each Availability Zone within a Region. A solutions architect wants to use AWS Backup to manage the replication to another Region. Which solution will meet these requirements?", "options": {"A": "Amazon FSx for Windows File Server with a Multi-AZ deployment", "B": "Amazon FSx for NetApp ONTAP with a Multi-AZ deployment", "C": "Amazon Elastic File System (Amazon EFS) with the Standard storage class", "D": "Amazon FSx for OpenZFS"}, "correct": "C", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 479, "text": "A law firm needs to share information with the public. The information includes hundreds of files that must be publicly readable. Modifications or deletions of the   files by anyone before a designated future date are prohibited. Which solution will meet these requirements in the MOST secure way?", "options": {"A": "Upload all files to an Amazon S3 bucket that is configured for static website hosting. Grant read-only IAM permissions to any AWS principals that access the S3 bucket until the designated date.", "B": "Create a new Amazon S3 bucket with S3 Versioning enabled. Use S3 Object Lock with a retention period in accordance with the designated date. Configure the S3 bucket for static website hosting. Set an S3 bucket policy to allow read-only access to the objects.", "C": "Create a new Amazon S3 bucket with S3 Versioning enabled. Configure an event trigger to run an AWS Lambda function in case of object modification or deletion. Configure the Lambda function to replace the objects with the original versions from a private S3 bucket.", "D": "Upload all files to an Amazon S3 bucket that is configured for static website hosting. Select the folder that contains the files. Use S3 Object Lock with a retention period in accordance with the designated date. Grant read-only IAM permissions to any AWS principals that access the S3 bucket."}, "correct": "B", "domain": "General", "explanation": ""}, {"number": 487, "text": "A company is building a three-tier application on AWS. The presentation tier will serve a static website The logic tier is a containerized application. This application will store data in a relational database. The company wants to simplify deployment and to reduce operational costs. Which solution will meet these requirements?", "options": {"A": "Use Amazon S3 to host static content. Use Amazon Elastic Container Service (Amazon ECS) with AWS Fargate for compute power. Use a managed Amazon RDS cluster for the database.", "B": "Use Amazon CloudFront to host static content. Use Amazon Elastic Container Service (Amazon ECS) with Amazon EC2 for compute power. Use a managed Amazon RDS cluster for the database.", "C": "Use Amazon S3 to host static content. Use Amazon Elastic Kubernetes Service (Amazon EKS) with AWS Fargate for compute power. Use a managed Amazon RDS cluster for the database. ", "D": "Use Amazon EC2 Reserved Instances to host static content. Use Amazon Elastic Kubernetes Service (Amazon EKS) with Amazon EC2 for compute power. Use a managed Amazon RDS cluster for the database."}, "correct": "A", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 469, "text": "A company is developing a microservices application that will provide a search catalog for customers. The company must use REST APIs to present the frontend of the application to users. The REST APIs must access the backend services that the company hosts in containers in private VPC subnets. Which solution will meet these requirements?", "options": {"A": "Design a WebSocket API by using Amazon API Gateway. Host the application in Amazon Elastic Container Service (Amazon ECS) in a private subnet. Create a private VPC link for API Gateway to access Amazon ECS.", "B": "Design a REST API by using Amazon API Gateway. Host the application in Amazon Elastic Container Service (Amazon ECS) in a private subnet. Create a private VPC link for API Gateway to access Amazon ECS.", "C": "Design a WebSocket API by using Amazon API Gateway. Host the application in Amazon Elastic Container Service (Amazon ECS) in a private subnet. Create a security group for API Gateway to access Amazon ECS.", "D": "Design a REST API by using Amazon API Gateway. Host the application in Amazon Elastic Container Service (Amazon ECS) in a private subnet. Create a security group for API Gateway to access Amazon ECS."}, "correct": "B", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 502, "text": "A company wants to ingest customer payment data into the company's data lake in Amazon S3. The company receives payment data every minute on average. The company wants to analyze the payment data in real time. Then the company wants to ingest the data into the data lake. Which solution will meet these requirements with the MOST operational efficiency?", "options": {"A": "Use Amazon Kinesis Data Streams to ingest data. Use AWS Lambda to analyze the data in real time.", "B": "Use AWS Glue to ingest data. Use Amazon Kinesis Data Analytics to analyze the data in real time.", "C": "Use Amazon Kinesis Data Firehose to ingest data. Use Amazon Kinesis Data Analytics to analyze the data in real time.", "D": "Use Amazon API Gateway to ingest data. Use AWS Lambda to analyze the data in real time. "}, "correct": "C", "domain": "General", "explanation": ""}, {"number": 461, "text": "A company wants to securely exchange data between its software as a service (SaaS) application Salesforce account and Amazon S3. The company must encrypt the data at rest by using AWS Key Management Service (AWS KMS) customer managed keys (CMKs). The company must also encrypt the data in transit. The company has enabled API access for the Salesforce account.", "options": {"A": "Create AWS Lambda functions to transfer the data securely from Salesforce to Amazon S3.", "B": "Create an AWS Step Functions workflow. Define the task to transfer the data securely from Salesforce to Amazon S3.", "C": "Create Amazon AppFlow flows to transfer the data securely from Salesforce to Amazon S3.", "D": "Create a custom connector for Salesforce to transfer the data securely from Salesforce to Amazon S3."}, "correct": "C", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 488, "text": "A company seeks a storage solution for its application. The solution must be highly available and scalable. The solution also must function as a file system be mountable by multiple Linux instances in AWS and on premises through native protocols, and have no minimum size requirements. The company has set up a Site-to-Site VPN for access from its on-premises network to its VPC. Which storage solution meets these requirements?", "options": {"A": "Amazon FSx Multi-AZ deployments", "B": "Amazon Elastic Block Store (Amazon EBS) Multi-Attach volumes", "C": "Amazon Elastic File System (Amazon EFS) with multiple mount targets", "D": "Amazon Elastic File System (Amazon EFS) with a single mount target and multiple access points"}, "correct": "C", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 474, "text": "A company hosts a website on Amazon EC2 instances behind an Application Load Balancer (ALB). The website serves static content. Website traffic is increasing, and the company is concerned about a potential increase in cost.", "options": {"A": "Create an Amazon CloudFront distribution to cache state files at edge locations", "B": "Create an Amazon ElastiCache cluster. Connect the ALB to the ElastiCache cluster to serve cached files", "C": "Create an AWS WAF web ACL and associate it with the ALB. Add a rule to the web ACL to cache static files", "D": "Create a second ALB in an alternative AWS Region. Route user traffic to the closest Region to minimize data transfer costs"}, "correct": "A", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 467, "text": "A company designed a stateless two-tier application that uses Amazon EC2 in a single Availability Zone and an Amazon RDS Multi-AZ DB instance. New company management wants to ensure the application is highly available. What should a solutions architect do to meet this requirement?", "options": {"A": "Configure the application to use Multi-AZ EC2 Auto Scaling and create an Application Load Balancer", "B": "Configure the application to take snapshots of the EC2 instances and send them to a different AWS Region", "C": "Configure the application to use Amazon Route 53 latency-based routing to feed requests to the application", "D": "Configure Amazon Route 53 rules to handle incoming requests and create a Multi-AZ Application Load Balancer"}, "correct": "A", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 517, "text": "A company provides an API interface to customers so the customers can retrieve their financial information. he company expects a larger number of requests during peak usage times of the year. The company requires the API to respond consistently with low latency to ensure customer satisfaction. The company needs to provide a compute host for the API. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Use an Application Load Balancer and Amazon Elastic Container Service (Amazon ECS).", "B": "Use Amazon API Gateway and AWS Lambda functions with provisioned concurrency.", "C": "Use an Application Load Balancer and an Amazon Elastic Kubernetes Service (Amazon EKS) cluster.", "D": "Use Amazon API Gateway and AWS Lambda functions with reserved concurrency."}, "correct": "B", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 509, "text": "A company has migrated multiple Microsoft Windows Server workloads to Amazon EC2 instances that run in the us-west-1 Region. The company manually   backs up the workloads to create an image as needed. In the event of a natural disaster in the us-west-1 Region, the company wants to recover workloads quickly in the us-west-2 Region. The company wants no more than 24 hours of data loss on the EC2 instances. The company also wants to automate any backups of the EC2 instances. Which solutions will meet these requirements with the LEAST administrative effort? (Choose two.)", "options": {"A": "Create an Amazon EC2-backed Amazon Machine Image (AMI) lifecycle policy to create a backup based on tags. Schedule the backup to run twice daily. Copy the image on demand.", "B": "Create an Amazon EC2-backed Amazon Machine Image (AMI) lifecycle policy to create a backup based on tags. Schedule the backup to run twice daily. Configure the copy to the us-west-2 Region.", "C": "Create backup vaults in us-west-1 and in us-west-2 by using AWS Backup. Create a backup plan for the EC2 instances based on tag values. Create an AWS Lambda function to run as a scheduled job to copy the backup data to us-west-2.", "D": "Create a backup vault by using AWS Backup. Use AWS Backup to create a backup plan for the EC2 instances based on tag values. Define the destination for the copy as us-west-2. Specify the backup schedule to run twice daily.", "E": "Create a backup vault by using AWS Backup. Use AWS Backup to create a backup plan for the EC2 instances based on tag values. Specify the backup schedule to run twice daily. Copy on demand to us-west-2."}, "correct": "BD", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 477, "text": "A company is expecting rapid growth in the near future. A solutions architect needs to configure existing users and grant permissions to new users on AWS. The solutions architect has decided to create IAM groups. The solutions architect will add the new users to IAM groups based on department. Which additional action is the MOST secure way to grant permissions to the new users?  ", "options": {"A": "Apply service control policies (SCPs) to manage access permissions", "B": "Create IAM roles that have least privilege permission. Attach the roles to the IAM groups", "C": "Create an IAM policy that grants least privilege permission. Attach the policy to the IAM groups", "D": "Create IAM roles. Associate the roles with a permissions boundary that defines the maximum permissions"}, "correct": "C", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 511, "text": "A global marketing company has applications that run in the ap-southeast-2 Region and the eu-west-1 Region. Applications that run in a VPC in eu-west-1 need to communicate securely with databases that run in a VPC in ap-southeast-2. Which network design will meet these requirements?", "options": {"A": "Create a VPC peering connection between the eu-west-1 VPC and the ap-southeast-2 VPC. Create an inbound rule in the eu-west-1 application security group that allows traffic from the database server IP addresses in the ap-southeast-2 security group.", "B": "Configure a VPC peering connection between the ap-southeast-2 VPC and the eu-west-1 VPC. Update the subnet route tables. Create an inbound rule in the ap-southeast-2 database security group that references the security group ID of the application servers in eu-west-1.", "C": "Configure a VPC peering connection between the ap-southeast-2 VPC and the eu-west-1 VPUpdate the subnet route tables. Create an inbound rule in the ap-southeast-2 database security group that allows traffic from the eu-west-1 application server IP addresses.", "D": "Create a transit gateway with a peering attachment between the eu-west-1 VPC and the ap-southeast-2 VPC. After the transit gateways are properly peered and  routing is configured, create an inbound rule in the database security group that references the security group ID of the application servers in eu-west-1."}, "correct": "C", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 462, "text": "A company is developing a mobile gaming app in a single AWS Region. The app runs on multiple Amazon EC2 instances in an Auto Scaling group. The company stores the app data in Amazon DynamoDB. The app communicates by using TCP traffic and UDP traffic between the users and the servers. The application will be used globally. The company wants to ensure the lowest possible latency for all users. Which solution will meet these requirements?", "options": {"A": "Use AWS Global Accelerator to create an accelerator. Create an Application Load Balancer (ALB) behind an accelerator endpoint that uses Global Accelerator integration and listening on the TCP and UDP ports. Update the Auto Scaling group to register instances on the ALB.", "B": "Use AWS Global Accelerator to create an accelerator. Create a Network Load Balancer (NLB) behind an accelerator endpoint that uses Global Accelerator integration and listening on the TCP and UDP ports. Update the Auto Scaling group to register instances on the NLB.", "C": "Create an Amazon CloudFront content delivery network (CDN) endpoint. Create a Network Load Balancer (NLB) behind the endpoint and listening on the TCP and UDP ports. Update the Auto Scaling group to register instances on the NLB. Update CloudFront to use the NLB as the origin.", "D": "Create an Amazon CloudFront content delivery network (CDN) endpoint. Create an Application Load Balancer (ALB) behind the endpoint and listening on the TCP and UDP ports. Update the Auto Scaling group to register instances on the ALB. Update CloudFront to use the ALB as the origin."}, "correct": "B", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 490, "text": "An ecommerce company runs an application in the AWS Cloud that is integrated with an on-premises warehouse solution. The company uses Amazon Simple Notification Service (Amazon SNS) to send order messages to an on-premises HTTPS endpoint so the warehouse application can process the orders. The local data center team has detected that some of the order messages were not received. A solutions architect needs to retain messages that are not delivered and analyze the messages for up to 14 days. Which solution will meet these requirements with the LEAST development effort?", "options": {"A": "Configure an Amazon SNS dead letter queue that has an Amazon Kinesis Data Stream target with a retention period of 14 days.", "B": "Add an Amazon Simple Queue Service (Amazon SQS) queue with a retention period of 14 days between the application and Amazon SNS.", "C": "Configure an Amazon SNS dead letter queue that has an Amazon Simple Queue Service (Amazon SQS) target with a retention period of 14 days.", "D": "Configure an Amazon SNS dead letter queue that has an Amazon DynamoDB target with a TTL attribute set for a retention period of 14 days."}, "correct": "C", "domain": "General", "explanation": ""}, {"number": 460, "text": "A company uses AWS Organizations to run workloads within multiple AWS accounts. A tagging policy adds department tags to AWS resources when the company creates tags. An accounting team needs to determine spending on Amazon EC2 consumption. The accounting team must determine which departments are responsible for the costs regardless ofAWS account. The accounting team has access to AWS Cost Explorer for all AWS accounts within the organization and needs to access all reports from Cost Explorer. Which solution meets these requirements in the MOST operationally efficient way?  ", "options": {"A": "From the Organizations management account billing console, activate a user-defined cost allocation tag named department. Create one cost report in Cost Explorer grouping by tag name, and filter by EC2.", "B": "From the Organizations management account billing console, activate an AWS-defined cost allocation tag named department. Create one cost report in Cost Explorer grouping by tag name, and filter by EC2.", "C": "From the Organizations member account billing console, activate a user-defined cost allocation tag named department. Create one cost report in Cost Explorer grouping by the tag name, and filter by EC2.", "D": "From the Organizations member account billing console, activate an AWS-defined cost allocation tag named department. Create one cost report in Cost Explorer grouping by tag name, and filter by EC2."}, "correct": "A", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 489, "text": "A 4-year-old media company is using the AWS Organizations all features feature set to organize its AWS accounts. According to the company's finance team, the billing information on the member accounts must not be accessible to anyone, including the root user of the member accounts. Which solution will meet these requirements?", "options": {"A": "Add all finance team users to an IAM group. Attach an AWS managed policy named Billing to the group.", "B": "Attach an identity-based policy to deny access to the billing information to all users, including the root user. ", "C": "Create a service control policy (SCP) to deny access to the billing information. Attach the SCP to the root organizational unit (OU).", "D": "Convert from the Organizations all features feature set to the Organizations consolidated billing feature set."}, "correct": "C", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 506, "text": "A company has Amazon EC2 instances that run nightly batch jobs to process data. The EC2 instances run in an Auto Scaling group that uses On-Demand   billing. If a job fails on one instance, another instance will reprocess the job. The batch jobs run between 12:00 AM and 06:00 AM local time every day. Which solution will provide EC2 instances to meet these requirements MOST cost-effectively?", "options": {"A": "Purchase a 1-year Savings Plan for Amazon EC2 that covers the instance family of the Auto Scaling group that the batch job uses.", "B": "Purchase a 1-year Reserved Instance for the specific instance type and operating system of the instances in the Auto Scaling group that the batch job uses.", "C": "Create a new launch template for the Auto Scaling group. Set the instances to Spot Instances. Set a policy to scale out based on CPU usage.", "D": "Create a new launch template for the Auto Scaling group. Increase the instance size. Set a policy to scale out based on CPU usage."}, "correct": "C", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 512, "text": "A company is developing software that uses a PostgreSQL database schema. The company needs to configure multiple development environments and databases for the company's developers. On average, each development environment is used for half of the 8-hour workday. Which solution will meet these requirements MOST cost-effectively?", "options": {"A": "Configure each development environment with its own Amazon Aurora PostgreSQL database", "B": "Configure each development environment with its own Amazon RDS for PostgreSQL Single-AZ DB instances", "C": "Configure each development environment with its own Amazon Aurora On-Demand PostgreSQL-Compatible database", "D": "Configure each development environment with its own Amazon S3 bucket by using Amazon S3 Object Select"}, "correct": "C", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 470, "text": "A company stores raw collected data in an Amazon S3 bucket. The data is used for several types of analytics on behalf of the company's customers. The type   of analytics requested determines the access pattern on the S3 objects. The company cannot predict or control the access pattern. The company wants to reduce its S3 costs. Which solution will meet these requirements?", "options": {"A": "Use S3 replication to transition infrequently accessed objects to S3 Standard-Infrequent Access (S3 Standard-IA)", "B": "Use S3 Lifecycle rules to transition objects from S3 Standard to Standard-Infrequent Access (S3 Standard-IA)", "C": "Use S3 Lifecycle rules to transition objects from S3 Standard to S3 Intelligent-Tiering", "D": "Use S3 Inventory to identify and transition objects that have not been accessed from S3 Standard to S3 Intelligent-Tiering"}, "correct": "C", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 515, "text": "A company is running a microservices application on Amazon EC2 instances. The company wants to migrate the application to an Amazon Elastic Kubernetes   Service (Amazon EKS) cluster for scalability. The company must configure the Amazon EKS control plane with endpoint private access set to true and endpoint public access set to false to maintain security compliance. The company must also put the data plane in private subnets. However, the company has received error notifications because the node cannot join the cluster. Which solution will allow the node to join the cluster?", "options": {"A": "Grant the required permission in AWS Identity and Access Management (IAM) to the AmazonEKSNodeRole IAM role.", "B": "Create interface VPC endpoints to allow nodes to access the control plane.", "C": "Recreate nodes in the public subnet. Restrict security groups for EC2 nodes.", "D": "Allow outbound traffic in the security group of the nodes."}, "correct": "B", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 519, "text": "An application uses an Amazon RDS MySQL DB instance. The RDS database is becoming low on disk space. A solutions architect wants to increase the disk space without downtime. Which solution meets these requirements with the LEAST amount of effort?", "options": {"A": "Enable storage autoscaling in RDS", "B": "Increase the RDS database instance size", "C": "Change the RDS database instance storage type to Provisioned IOPS", "D": "Back up the RDS database, increase the storage capacity, restore the database, and stop the previous instance"}, "correct": "A", "domain": "General", "explanation": ""}, {"number": 516, "text": "A company is migrating an on-premises application to AWS. The company wants to use Amazon Redshift as a solution. Which use cases are suitable for Amazon Redshift in this scenario? (Choose three.)", "options": {"A": "Supporting data APIs to access data with traditional, containerized, and event-driven applications", "B": "Supporting client-side and server-side encryption", "C": "Building analytics workloads during specified hours and when the application is not active", "D": "Caching data to reduce the pressure on the backend database", "E": "Scaling globally to support petabytes of data and tens of millions of requests per minute F. Creating a secondary replica of the cluster by using the AWS Management Console "}, "correct": "BCE", "domain": "General", "explanation": ""}, {"number": 499, "text": "A company uses Amazon S3 to store high-resolution pictures in an S3 bucket. To minimize application changes, the company stores the pictures as the latest version of an S3 object. The company needs to retain only the two most recent versions of the pictures. The company wants to reduce costs. The company has identified the S3 bucket as a large expense. Which solution will reduce the S3 costs with the LEAST operational overhead?", "options": {"A": "Use S3 Lifecycle to delete expired object versions and retain the two most recent versions.", "B": "Use an AWS Lambda function to check for older versions and delete all but the two most recent versions. ", "C": "Use S3 Batch Operations to delete noncurrent object versions and retain only the two most recent versions.", "D": "Deactivate versioning on the S3 bucket and retain the two most recent versions."}, "correct": "A", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 513, "text": "A company uses AWS Organizations with resources tagged by account. The company also uses AWS Backup to back up its AWS infrastructure resources. The company needs to back up all AWS resources. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Use AWS Config to identify all untagged resources. Tag the identified resources programmatically. Use tags in the backup plan. ", "B": "Use AWS Config to identify all resources that are not running. Add those resources to the backup vault.", "C": "Require all AWS account owners to review their resources to identify the resources that need to be backed up.", "D": "Use Amazon Inspector to identify all noncompliant resources."}, "correct": "A", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 521, "text": "A company is designing a new web application that will run on Amazon EC2 Instances. The application will use Amazon DynamoDB for backend data storage. The application traffic will be unpredictable. The company expects that the application read and write throughput to the database will be moderate to high. The company needs to scale in response to application traffic. Which DynamoDB table configuration will meet these requirements MOST cost-effectively?", "options": {"A": "Configure DynamoDB with provisioned read and write by using the DynamoDB Standard table class. Set DynamoDB auto scaling to a maximum defined capacity.", "B": "Configure DynamoDB in on-demand mode by using the DynamoDB Standard table class.", "C": "Configure DynamoDB with provisioned read and write by using the DynamoDB Standard Infrequent Access (DynamoDB Standard-IA) table class. Set DynamoDB auto scaling to a maximum defined capacity.", "D": "Configure DynamoDB in on-demand mode by using the DynamoDB Standard Infrequent Access (DynamoDB Standard-IA) table class."}, "correct": "B", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 505, "text": "A company needs to connect several VPCs in the us-east-1 Region that span hundreds of AWS accounts. The company's networking team has its own AWS account to manage the cloud network. What is the MOST operationally efficient solution to connect the VPCs?", "options": {"A": "Set up VPC peering connections between each VPC. Update each associated subnet's route table", "B": "Configure a NAT gateway and an internet gateway in each VPC to connect each VPC through the internet", "C": "Create an AWS Transit Gateway in the networking team's AWS account. Configure static routes from each VPC.", "D": "Deploy VPN gateways in each VPC. Create a transit VPC in the networking team's AWS account to connect to each VPC."}, "correct": "C", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 500, "text": "A company needs to minimize the cost of its 1 Gbps AWS Direct Connect connection. The company's average connection utilization is less than 10%. A solutions architect must recommend a solution that will reduce the cost without compromising security. Which solution will meet these requirements?", "options": {"A": "Set up a new 1 Gbps Direct Connect connection. Share the connection with another AWS account.", "B": "Set up a new 200 Mbps Direct Connect connection in the AWS Management Console.", "C": "Contact an AWS Direct Connect Partner to order a 1 Gbps connection. Share the connection with another AWS account.", "D": "Contact an AWS Direct Connect Partner to order a 200 Mbps hosted connection for an existing AWS account."}, "correct": "D", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 468, "text": "A company uses AWS Organizations. A member account has purchased a Compute Savings Plan. Because of changes in the workloads inside the member account, the account no longer receives the full benefit of the Compute Savings Plan commitment. The company uses less than 50% of its purchased compute power.", "options": {"A": "Turn on discount sharing from the Billing Preferences section of the account console in the member account that purchased the Compute Savings Plan. ", "B": "Turn on discount sharing from the Billing Preferences section of the account console in the company's Organizations management account.", "C": "Migrate additional compute workloads from another AWS account to the account that has the Compute Savings Plan.", "D": "Sell the excess Savings Plan commitment in the Reserved Instance Marketplace. qny"}, "correct": "B", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 524, "text": "A company runs a microservice-based serverless web application. The application must be able to retrieve data from multiple Amazon DynamoDB tables A solutions architect needs to give the application the ability to retrieve the data with no impact on the baseline performance of the application. Which solution will meet these requirements in the MOST operationally efficient way?", "options": {"A": "AWS AppSync pipeline resolvers", "B": "Amazon CloudFront with Lambda@Edge functions", "C": "Edge-optimized Amazon API Gateway with AWS Lambda functions", "D": "Amazon Athena Federated Query with a DynamoDB connector"}, "correct": "D", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 510, "text": "A company operates a two-tier application for image processing. The application uses two Availability Zones, each with one public subnet and one private subnet. An Application Load Balancer (ALB) for the web tier uses the public subnets. Amazon EC2 instances for the application tier use the private subnets. Users report that the application is running more slowly than expected. A security audit of the web server log files shows that the application is receiving millions of illegitimate requests from a small number of IP addresses. A solutions architect   needs to resolve the immediate performance problem while the company investigates a more permanent solution. What should the solutions architect recommend to meet this requirement?", "options": {"A": "Modify the inbound security group for the web tier. Add a deny rule for the IP addresses that are consuming resources.", "B": "Modify the network ACL for the web tier subnets. Add an inbound deny rule for the IP addresses that are consuming resources.", "C": "Modify the inbound security group for the application tier. Add a deny rule for the IP addresses that are consuming resources.", "D": "Modify the network ACL for the application tier subnets. Add an inbound deny rule for the IP addresses that are consuming resources."}, "correct": "B", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 473, "text": "A company has a mobile chat application with a data store based in Amazon DynamoDB. Users would like new messages to be read with as little latency as possible. A solutions architect needs to design an optimal solution that requires minimal application changes. Which method should the solutions architect select?", "options": {"A": "Configure Amazon DynamoDB Accelerator (DAX) for the new messages table. Update the code to use the DAX endpoint.", "B": "Add DynamoDB read replicas to handle the increased read load. Update the application to point to the read endpoint for the read replicas.", "C": "Double the number of read capacity units for the new messages table in DynamoDB. Continue to use the existing DynamoDB endpoint. ", "D": "Add an Amazon ElastiCache for Redis cache to the application stack. Update the application to point to the Redis cache endpoint instead of DynamoDB."}, "correct": "A", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 484, "text": "A company containerized a Windows job that runs on .NET 6 Framework under a Windows container. The company wants to run this job in the AWS Cloud. The job runs every 10 minutes. The job's runtime varies between 1 minute and 3 minutes. Which solution will meet these requirements MOST cost-effectively?", "options": {"A": "Create an AWS Lambda function based on the container image of the job. Configure Amazon EventBridge to invoke the function every 10 minutes. ", "B": "Use AWS Batch to create a job that uses AWS Fargate resources. Configure the job scheduling to run every 10 minutes.", "C": "Use Amazon Elastic Container Service (Amazon ECS) on AWS Fargate to run the job. Create a scheduled task based on the container image of the job to run every 10 minutes.", "D": "Use Amazon Elastic Container Service (Amazon ECS) on AWS Fargate to run the job. Create a standalone task based on the container image of the job. Use Windows task scheduler to run the job every 10 minutes."}, "correct": "C", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 518, "text": "A company wants to send all AWS Systems Manager Session Manager logs to an Amazon S3 bucket for archival purposes. Which solution will meet this requirement with the MOST operational efficiency?", "options": {"A": "Enable S3 logging in the Systems Manager console. Choose an S3 bucket to send the session data to.", "B": "Install the Amazon CloudWatch agent. Push all logs to a CloudWatch log group. Export the logs to an S3 bucket from the group for archival purposes. ", "C": "Create a Systems Manager document to upload all server logs to a central S3 bucket. Use Amazon EventBridge to run the Systems Manager document against all servers that are in the account daily.", "D": "Install an Amazon CloudWatch agent. Push all logs to a CloudWatch log group. Create a CloudWatch logs subscription that pushes any incoming log events to an Amazon Kinesis Data Firehose delivery stream. Set Amazon S3 as the destination."}, "correct": "A", "domain": "General", "explanation": ""}, {"number": 494, "text": "A company wants to use artificial intelligence (AI) to determine the quality of its customer service calls. The company currently manages calls in four different languages, including English. The company will offer new languages in the future. The company does not have the resources to regularly maintain machine learning (ML) models.   The company needs to create written sentiment analysis reports from the customer service call recordings. The customer service call recording text must be translated into English. Which combination of steps will meet these requirements? (Choose three.)", "options": {"A": "Use Amazon Comprehend to translate the audio recordings into English.", "B": "Use Amazon Lex to create the written sentiment analysis reports.", "C": "Use Amazon Polly to convert the audio recordings into text.", "D": "Use Amazon Transcribe to convert the audio recordings in any language into text.", "E": "Use Amazon Translate to translate text in any language to English. F. Use Amazon Comprehend to create the sentiment analysis reports."}, "correct": "DEF", "domain": "General", "explanation": ""}, {"number": 463, "text": "A company has an application that processes customer orders. The company hosts the application on an Amazon EC2 instance that saves the orders to an Amazon Aurora database. Occasionally when traffic is high the workload does not process orders fast enough. What should a solutions architect do to write the orders reliably to the database as quickly as possible?  ", "options": {"A": "Increase the instance size of the EC2 instance when traffic is high. Write orders to Amazon Simple Notification Service (Amazon SNS). Subscribe the database endpoint to the SNS topic.", "B": "Write orders to an Amazon Simple Queue Service (Amazon SQS) queue. Use EC2 instances in an Auto Scaling group behind an Application Load Balancer to read from the SQS queue and process orders into the database.", "C": "Write orders to Amazon Simple Notification Service (Amazon SNS). Subscribe the database endpoint to the SNS topic. Use EC2 instances in an Auto Scaling group behind an Application Load Balancer to read from the SNS topic.", "D": "Write orders to an Amazon Simple Queue Service (Amazon SQS) queue when the EC2 instance reaches CPU threshold limits. Use scheduled scaling of EC2 instances in an Auto Scaling group behind an Application Load Balancer to read from the SQS queue and process orders into the database."}, "correct": "B", "domain": "General", "explanation": ""}, {"number": 466, "text": "A company is developing an application to support customer demands. The company wants to deploy the application on multiple Amazon EC2 Nitro-based instances within the same Availability Zone. The company also wants to give the application the ability to write to multiple block storage volumes in multiple EC2 Nitro-based instances simultaneously to achieve higher application availability. Which solution will meet these requirements?", "options": {"A": "Use General Purpose SSD (gp3) EBS volumes with Amazon Elastic Block Store (Amazon EBS) Multi-Attach", "B": "Use Throughput Optimized HDD (st1) EBS volumes with Amazon Elastic Block Store (Amazon EBS) Multi-Attach", "C": "Use Provisioned IOPS SSD (io2) EBS volumes with Amazon Elastic Block Store (Amazon EBS) Multi-Attach ", "D": "Use General Purpose SSD (gp2) EBS volumes with Amazon Elastic Block Store (Amazon EBS) Multi-Attach"}, "correct": "C", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 508, "text": "A company has a web application for travel ticketing. The application is based on a database that runs in a single data center in North America. The company wants to expand the application to serve a global user base. The company needs to deploy the application to multiple AWS Regions. Average latency must be less than 1 second on updates to the reservation database. The company wants to have separate deployments of its web platform across multiple Regions. However, the company must maintain a single primary reservation database that is globally consistent. Which solution should a solutions architect recommend to meet these requirements?", "options": {"A": "Convert the application to use Amazon DynamoDB. Use a global table for the center reservation table. Use the correct Regional endpoint in each Regional deployment.", "B": "Migrate the database to an Amazon Aurora MySQL database. Deploy Aurora Read Replicas in each Region. Use the correct Regional endpoint in each Regional deployment for access to the database.", "C": "Migrate the database to an Amazon RDS for MySQL database. Deploy MySQL read replicas in each Region. Use the correct Regional endpoint in each Regional deployment for access to the database.", "D": "Migrate the application to an Amazon Aurora Serverless database. Deploy instances of the database to each Region. Use the correct Regional endpoint in each Regional deployment to access the database. Use AWS Lambda functions to process event streams in each Region to synchronize the databases."}, "correct": "A", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 497, "text": "A company uses on-premises servers to host its applications. The company is running out of storage capacity. The applications use both block storage and NFS storage. The company needs a high-performing solution that supports local caching without re-architecting its existing applications. Which combination of actions should a solutions architect take to meet these requirements? (Choose two.)", "options": {"A": "Mount Amazon S3 as a file system to the on-premises servers.", "B": "Deploy an AWS Storage Gateway file gateway to replace NFS storage.", "C": "Deploy AWS Snowball Edge to provision NFS mounts to on-premises servers.", "D": "Deploy an AWS Storage Gateway volume gateway to replace the block storage.", "E": "Deploy Amazon Elastic File System (Amazon EFS) volumes and mount them to on-premises servers."}, "correct": "BD", "domain": "General", "explanation": ""}, {"number": 523, "text": "A company runs container applications by using Amazon Elastic Kubernetes Service (Amazon EKS). The company's workload is not consistent throughout the day. The company wants Amazon EKS to scale in and out according to the workload. Which combination of steps will meet these requirements with the LEAST operational overhead? (Choose two.)", "options": {"A": "Use an AWS Lambda function to resize the EKS cluster. ", "B": "Use the Kubernetes Metrics Server to activate horizontal pod autoscaling.", "C": "Use the Kubernetes Cluster Autoscaler to manage the number of nodes in the cluster.", "D": "Use Amazon API Gateway and connect it to Amazon EKS.", "E": "Use AWS App Mesh to observe network activity. ank"}, "correct": "BC", "domain": "General", "explanation": ""}, {"number": 486, "text": "A company is looking for a solution that can store video archives in AWS from old news footage. The company needs to minimize costs and will rarely need to restore these files. When the files are needed, they must be available in a maximum of five minutes. What is the MOST cost-effective solution?", "options": {"A": "Store the video archives in Amazon S3 Glacier and use Expedited retrievals.", "B": "Store the video archives in Amazon S3 Glacier and use Standard retrievals.", "C": "Store the video archives in Amazon S3 Standard-Infrequent Access (S3 Standard-IA).", "D": "Store the video archives in Amazon S3 One Zone-Infrequent Access (S3 One Zone-IA)."}, "correct": "A", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 475, "text": "A company has multiple VPCs across AWS Regions to support and run workloads that are isolated from workloads in other Regions. Because of a recent application launch requirement, the company's VPCs must communicate with all other VPCs across all Regions. Which solution will meet these requirements with the LEAST amount of administrative effort?", "options": {"A": "Use VPC peering to manage VPC communication in a single Region. Use VPC peering across Regions to manage VPC communications.", "B": "Use AWS Direct Connect gateways across all Regions to connect VPCs across regions and manage VPC communications.", "C": "Use AWS Transit Gateway to manage VPC communication in a single Region and Transit Gateway peering across Regions to manage VPC communications. ", "D": "Use AWS PrivateLink across all Regions to connect VPCs across Regions and manage VPC communications"}, "correct": "C", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 493, "text": "A company has multiple AWS accounts for development work. Some staff consistently use oversized Amazon EC2 instances, which causes the company to exc         const EXAM_ID = parseInt(window.location.pathname.match(/Exam_(\d+)/)?.[1] || '1');

        class MinimalExam {
            constructor(questions) {
                this.questions = questions;
                this.currentQuestion = 0;
                this.answers = {};
                this.flagged = new Set();
                this.timeLeft = 130 * 60;
                this.isPaused = false;
                this.startTime = Date.now();
                this.init();
            }

            init() {
                this.loadState();
                this.generateNav();
                this.displayQuestion(0);
                this.startTimer();
            }

            loadState() {
                const saved = localStorage.getItem(`exam_${EXAM_ID}_state`);
                if (saved) {
                    const state = JSON.parse(saved);
                    if (Date.now() - state.timestamp < 4 * 60 * 60 * 1000) {
                        this.answers = state.answers || {};
                        this.flagged = new Set(state.flagged || []);
                        this.timeLeft = state.timeLeft || 130 * 60;
                        this.startTime = state.startTime || Date.now();
                    }
                }
            }

            saveState() {
                localStorage.setItem(`exam_${EXAM_ID}_state`, JSON.stringify({
                    answers: this.answers,
                    flagged: Array.from(this.flagged),
                    timeLeft: this.timeLeft,
                    startTime: this.startTime,
                    timestamp: Date.now()
                }));
            }

            startTimer() {
                this.timerInterval = setInterval(() => {
                    if (!this.isPaused && this.timeLeft > 0 && !this.examCompleted) {
                        this.timeLeft--;
                        const mins = Math.floor(this.timeLeft / 60);
                        const secs = this.timeLeft % 60;
                        document.getElementById('timer').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
                        if (this.timeLeft === 0) this.submitExam(true);
                    }
                }, 1000);
            }

            toggleTimer() {
                this.isPaused = !this.isPaused;
                document.getElementById('pauseBtn').textContent = this.isPaused ? 'Resume' : 'Pause';
                this.showPauseOverlay(this.isPaused);
            }

            showPauseOverlay(show) {
                let overlay = document.getElementById('pauseOverlay');
                if (show) {
                    if (!overlay) {
                        overlay = document.createElement('div');
                        overlay.id = 'pauseOverlay';
                        overlay.className = 'fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center';
                        overlay.innerHTML = `
                            <div class="bg-white dark:bg-gray-900 p-8 rounded-lg text-center max-w-md mx-4">
                                <div class="text-6xl mb-4">⏸️</div>
                                <h2 class="text-2xl font-bold mb-4">Exam Paused</h2>
                                <p class="text-gray-600 dark:text-gray-400 mb-6">Click Resume to continue your exam</p>
                                <button onclick="exam.toggleTimer()" class="px-6 py-3 bg-aws-orange text-white rounded-lg font-medium hover:bg-orange-600 transition-colors">
                                    Resume Exam
                                </button>
                            </div>
                        `;
                        document.body.appendChild(overlay);
                    }
                    overlay.style.display = 'flex';
                } else {
                    if (overlay) overlay.style.display = 'none';
                }
            }

            generateNav() {
                const nav = document.getElementById('questionNav');
                nav.innerHTML = this.questions.map((_, i) => 
                    `<button onclick="exam.goTo(${i})" class="w-10 h-10 rounded-lg border-2 transition-colors text-sm font-medium flex items-center justify-center" id="nav-${i}">${i + 1}</button>`
                ).join('');
                this.updateNav();
            }

            updateNav() {
                this.questions.forEach((_, i) => {
                    const btn = document.getElementById(`nav-${i}`);
                    btn.className = 'w-10 h-10 rounded-lg border-2 transition-colors text-sm font-medium flex items-center justify-center relative';
                    
                    if (i === this.currentQuestion) {
                        btn.className += ' bg-aws-orange text-white border-aws-orange';
                    } else if (this.answers[i] && this.flagged.has(i)) {
                        btn.className += ' bg-green-500 text-white border-green-500';
                        btn.innerHTML = `${i + 1}<span class="absolute -top-1 -right-1 w-3 h-3 bg-yellow-400 rounded-full border border-white"></span>`;
                    } else if (this.answers[i]) {
                        btn.className += ' bg-green-500 text-white border-green-500';
                        btn.innerHTML = `${i + 1}`;
                    } else if (this.flagged.has(i)) {
                        btn.className += ' bg-yellow-500 text-white border-yellow-500';
                        btn.innerHTML = `${i + 1}`;
                    } else {
                        btn.className += ' border-gray-300 dark:border-gray-700 hover:border-aws-orange';
                        btn.innerHTML = `${i + 1}`;
                    }
                });
                const answered = Object.keys(this.answers).length;
                document.getElementById('progressText').textContent = `${answered} of ${this.questions.length} answered`;
                document.getElementById('flaggedText').textContent = `${this.flagged.size} flagged`;
                document.getElementById('progressBar').style.width = `${(answered / this.questions.length) * 100}%`;
            }

            displayQuestion(index) {
                this.currentQuestion = index;
                const q = this.questions[index];
                const isMultiple = q.correct.length > 1;
                const container = document.getElementById('questionContainer');
                
                container.innerHTML = `
                    <div class="mb-6">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <div class="text-sm text-gray-600 dark:text-gray-400 mb-2">Question ${index + 1} of ${this.questions.length}</div>
                                <span class="inline-block px-3 py-1 bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-400 rounded-full text-xs font-medium">${q.domain}</span>
                            </div>
                            <button onclick="exam.toggleFlag(${index})" class="px-4 py-2 rounded-lg border-2 ${this.flagged.has(index) ? 'bg-yellow-500 text-white border-yellow-500' : 'border-gray-300 dark:border-gray-700'} hover:scale-105 transition-transform text-sm">
                                🚩 ${this.flagged.has(index) ? 'Unflag' : 'Flag'}
                            </button>
                        </div>
                        <p class="text-lg leading-relaxed mb-6">${q.text}</p>
                        ${isMultiple ? '<p class="text-sm text-gray-600 dark:text-gray-400 mb-4">Select all that apply</p>' : ''}
                    </div>

                    <div class="space-y-3 mb-8">
                        ${Object.entries(q.options).map(([letter, text]) => `
                            <label class="block p-4 border-2 rounded-lg cursor-pointer transition-all ${this.isSelected(index, letter) ? 'border-aws-orange bg-orange-50 dark:bg-orange-900/10' : 'border-gray-200 dark:border-gray-800 hover:border-gray-300 dark:hover:border-gray-700'}">
                                <div class="flex items-start gap-3">
                                    <input type="${isMultiple ? 'checkbox' : 'radio'}" name="q${index}" value="${letter}" ${this.isSelected(index, letter) ? 'checked' : ''} onchange="exam.selectAnswer(${index}, '${letter}', this.checked)" class="mt-1">
                                    <div class="flex-1">
                                        <span class="font-bold text-aws-orange">${letter}.</span> ${text}
                                    </div>
                                </div>
                            </label>
                        `).join('')}
                    </div>

                    <div class="flex justify-between items-center pt-6 border-t border-gray-200 dark:border-gray-800">
                        <button onclick="exam.prev()" ${index === 0 ? 'disabled' : ''} class="px-6 py-3 rounded-lg border-2 border-gray-300 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-900 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                            ← Previous
                        </button>
                        ${index === this.questions.length - 1 ? 
                            '<button onclick="exam.submitExam()" class="px-8 py-3 bg-green-500 text-white rounded-lg font-medium hover:bg-green-600 transition-colors">Submit Exam</button>' :
                            '<button onclick="exam.next()" class="px-6 py-3 bg-gray-900 dark:bg-white text-white dark:text-gray-900 rounded-lg font-medium hover:scale-105 transition-transform">Next →</button>'
                        }
                    </div>
                `;
                this.updateNav();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            isSelected(qIndex, letter) {
                const ans = this.answers[qIndex];
                return Array.isArray(ans) ? ans.includes(letter) : ans === letter;
            }

            selectAnswer(qIndex, letter, checked) {
                const q = this.questions[qIndex];
                const isMultiple = q.correct.length > 1;
                
                if (isMultiple) {
                    if (!this.answers[qIndex]) this.answers[qIndex] = [];
                    if (checked) this.answers[qIndex].push(letter);
                    else this.answers[qIndex] = this.answers[qIndex].filter(l => l !== letter);
                    if (this.answers[qIndex].length === 0) delete this.answers[qIndex];
                } else {
                    this.answers[qIndex] = letter;
                }
                this.saveState();
                this.updateNav();
            }

            toggleFlag(index) {
                if (this.flagged.has(index)) this.flagged.delete(index);
                else this.flagged.add(index);
                this.saveState();
                this.displayQuestion(index);
            }

            goTo(index) { this.displayQuestion(index); }
            next() { if (this.currentQuestion < this.questions.length - 1) this.displayQuestion(this.currentQuestion + 1); }
            prev() { if (this.currentQuestion > 0) this.displayQuestion(this.currentQuestion - 1); }

            submitExam(auto = false) {
                const unanswered = this.questions.length - Object.keys(this.answers).length;
                if (!auto && unanswered > 0 && !confirm(`You have ${unanswered} unanswered questions. Submit anyway?`)) return;
                
                const results = [];
                let correct = 0;
                this.questions.forEach((q, i) => {
                    const userAns = this.answers[i];
                    const correctAns = q.correct;
                    let isCorrect = false;
                    if (Array.isArray(userAns)) {
                        isCorrect = userAns.sort().join('') === correctAns.split('').sort().join('');
                    } else {
                        isCorrect = userAns === correctAns;
                    }
                    if (isCorrect) correct++;
                    results.push({ question: i, correct: isCorrect, userAnswer: userAns, correctAnswer: correctAns });
                });

                const score = Math.round((correct / this.questions.length) * 100);
                const passed = score >= 72;
                const timeTaken = Math.round((Date.now() - this.startTime) / 1000 / 60);

                this.saveProgress(score, passed, correct, timeTaken, results);

                document.getElementById('questionContainer').classList.add('hidden');
                document.getElementById('resultsContainer').classList.remove('hidden');

                    </div>
                `;
                this.examCompleted = true;
                if (this.timerInterval) clearInterval(this.timerInterval);
                localStorage.removeItem(`exam_${EXAM_ID}_state`);
            }

            saveProgress(score, passed, correct, timeTaken, results) {
                const progress = JSON.parse(localStorage.getItem('examProgress') || '{}');
                if (!progress[EXAM_ID]) progress[EXAM_ID] = { attempts: 0, scores: [] };
                progress[EXAM_ID].score = score;
                progress[EXAM_ID].completed = true;
                progress[EXAM_ID].passed = passed;
                progress[EXAM_ID].correct = correct;
                progress[EXAM_ID].total = this.questions.length;
                progress[EXAM_ID].timeTaken = timeTaken;
                progress[EXAM_ID].lastTaken = Date.now();
                progress[EXAM_ID].attempts = (progress[EXAM_ID].attempts || 0) + 1;
                if (!progress[EXAM_ID].scores) progress[EXAM_ID].scores = [];
                progress[EXAM_ID].scores.push(score);
                progress[EXAM_ID].results = results;
                localStorage.setItem('examProgress', JSON.stringify(progress));
                
                // Trigger progress update on main page
                if (window.examProgress) {
                    window.examProgress.updateExamProgress(EXAM_ID, score, true);
                }
            }

            showReview() {
                const progress = JSON.parse(localStorage.getItem('examProgress') || '{}')
                const results = progress[EXAM_ID]?.results || []
                
                document.getElementById('resultsContainer').innerHTML = `
                    <div class="mb-8">
                        <h2 class="text-3xl font-bold mb-4">Answer Review</h2>
                        <div class="flex gap-4 mb-6">
                            <button onclick="exam.submitExam()" class="px-4 py-2 border-2 border-gray-300 dark:border-gray-700 rounded-lg text-sm hover:bg-gray-100 dark:hover:bg-gray-900">← Back to Results</button>
                        </div>
                    </div>
                    <div class="space-y-6">
                        ${this.questions.map((q, i) => {
                            const result = results[i]
                            const isCorrect = result?.correct
                            const topicResources = q.topic && RESOURCES[q.topic] ? RESOURCES[q.topic].resources : (q.resources || [])
                            return `
                                <div class="border-2 ${isCorrect ? 'border-green-500' : 'border-red-500'} rounded-lg p-6">
                                    <div class="flex items-start justify-between mb-4">
                                        <div>
                                            <span class="text-sm font-medium text-gray-600 dark:text-gray-400">Question ${i + 1}</span>
                                            <span class="ml-3 px-3 py-1 bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-400 rounded-full text-xs">${q.domain}</span>
                                        </div>
                                        <span class="text-2xl">${isCorrect ? '✅' : '❌'}</span>
                                    </div>
                                    <p class="text-lg mb-4">${q.text}</p>
                                    <div class="space-y-2 mb-4">
                                        ${Object.entries(q.options).map(([letter, text]) => {
                                            const isUserAnswer = Array.isArray(result?.userAnswer) ? result.userAnswer.includes(letter) : result?.userAnswer === letter
                                            const isCorrectAnswer = q.correct.includes(letter)
                                            let bgColor = '';
                                            if (isCorrectAnswer) bgColor = 'bg-green-100 dark:bg-green-900/20 border-green-500';
                                            else if (isUserAnswer) bgColor = 'bg-red-100 dark:bg-red-900/20 border-red-500';
                                            else bgColor = 'bg-gray-50 dark:bg-gray-900 border-gray-200 dark:border-gray-800';
                                            return `
                                                <div class="p-3 border-2 rounded-lg ${bgColor}">
                                                    <span class="font-bold">${letter}.</span> ${text}
                                                    ${isCorrectAnswer ? ' <span class="text-green-600 dark:text-green-400 font-medium">✓ Correct</span>' : ''}
                                                    ${isUserAnswer && !isCorrectAnswer ? ' <span class="text-red-600 dark:text-red-400 font-medium">✗ Your answer</span>' : ''}
                                                </div>
                                            `
                                        }).join('')}  
                                    </div>
                                    ${!isCorrect && (q.explanation || topicResources.length > 0) ? `
                                        <div class="mt-4 p-4 bg-blue-50 dark:bg-blue-900/20 border-2 border-blue-200 dark:border-blue-800 rounded-lg">
                                            <div class="flex items-start gap-2 mb-2">
                                                <span class="text-xl">📚</span>
                                                <h4 class="font-semibold text-blue-900 dark:text-blue-300">Learn More</h4>
                                            </div>
                                            ${q.explanation ? `<p class="text-sm text-gray-700 dark:text-gray-300 mb-3">${q.explanation}</p>` : ""}
                                            ${topicResources.length > 0 ? `
                                                <div class="space-y-2">
                                                    ${topicResources.map(r => `
                                                        <a href="${r.url}" target="_blank" class="flex items-center gap-2 text-sm text-blue-600 dark:text-blue-400 hover:underline">
                                                            <span>${r.type}</span>
                                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                                                            </svg>
                                                        </a>
                                                    `).join('')}  
                                                </div>
                                            ` : ''}
                                        </div>
                                    ` : ''}
                                </div>
                            `
                        }).join('')}  
                    </div>
                    <div class="mt-8 flex gap-4 justify-center">
                        <button onclick="location.reload()" class="px-8 py-3 bg-gray-900 dark:bg-white text-white dark:text-gray-900 rounded-lg font-medium hover:scale-105 transition-transform">Retake Exam</button>
                        <a href="/" class="px-8 py-3 border-2 border-gray-300 dark:border-gray-700 rounded-lg font-medium hover:bg-gray-100 dark:hover:bg-gray-900 transition-colors inline-block">Back to Exams</a>
                    </div>
                `
                window.scrollTo({ top: 0, behavior: 'smooth' })
            }
        }

        function shareToX() {
            const progress = JSON.parse(localStorage.getItem("examProgress") || "{}");
            const examData = progress[EXAM_ID];
            if (!examData) return;
            const text = `I scored ${examData.score}% on AWS SAA-C03 Practice Exam ${EXAM_ID}! ${examData.passed ? "✅ PASSED" : ""}`;
            const url = "https://aws-exams.matthewntsiful.com";

            window.open(shareUrl, "_blank", "width=550,height=420");

            window.open(shareUrl, "_blank", "width=800,height=600");
        }

        let exam = null;
        document.addEventListener('DOMContentLoaded', () => {
            exam = new MinimalExam(examQuestions);
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            // Ignore if typing in input fields
            if (e.target.matches('input, textarea, button')) return;
            
            // Spacebar pause/resume
            if (e.code === 'Space') {
                e.preventDefault();
                exam.toggleTimer();
            }
            // Arrow keys for navigation
            else if (e.code === 'ArrowLeft') {
                e.preventDefault();
                exam.prev();
            }
            else if (e.code === 'ArrowRight') {
                e.preventDefault();
                exam.next();
            }
        });
