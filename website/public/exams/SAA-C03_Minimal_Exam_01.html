bination of steps should a solutions architect take to meet these requirements? (Choose two.)", "options": {"A": "Configure the application to send the data to Amazon Kinesis Data Firehose.", "B": "Use Amazon Simple Email Service (Amazon SES) to format the data and to send the report by email.", "C": "Create an Amazon EventBridge (Amazon CloudWatch Events) scheduled event that invokes an AWS Glue job to query the application's API for the data.", "D": "Create an Amazon EventBridge (Amazon CloudWatch Events) scheduled event that invokes an AWS Lambda function to query the application's API for the data.", "E": "Store the application data in Amazon S3. Create an Amazon Simple Notification Service (Amazon SNS) topic as an S3 event destination to send the report by email. "}, "correct": "BD", "domain": "General", "explanation": "EventBridge scheduled events trigger Lambda to query the API, and SES formats and sends HTML emails to multiple recipients efficiently.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/ses/latest/dg/send-email.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/blogs/messaging-and-targeting/forward-incoming-email-to-an-external-destination/"}]}, {"number": 63, "text": "A company runs its infrastructure on AWS and has a registered base of 700,000 users for its document management application. The company intends to create a product that converts large .pdf files to .jpg image files. The .pdf files average 5 MB in size. The company needs to store the original files and the converted files. A solutions architect must design a scalable solution to accommodate demand that will grow rapidly over time. Which solution meets these requirements MOST cost-effectively?", "options": {"A": "Save the .pdf files to Amazon S3. Configure an S3 PUT event to invoke an AWS Lambda function to convert the files to .jpg format and store them back in Amazon S3. ", "B": "Save the .pdf files to Amazon DynamoDUse the DynamoDB Streams feature to invoke an AWS Lambda function to convert the files to .jpg format and store them back in DynamoDB.", "C": "Upload the .pdf files to an AWS Elastic Beanstalk application that includes Amazon EC2 instances, Amazon Elastic Block Store (Amazon EBS) storage, and an Auto Scaling group. Use a program in the EC2 instances to convert the files to .jpg format. Save the .pdf files and the .jpg files in the EBS store.", "D": "Upload the .pdf files to an AWS Elastic Beanstalk application that includes Amazon EC2 instances, Amazon Elastic File System (Amazon EFS) storage, and an Auto Scaling group. Use a program in the EC2 instances to convert the file to .jpg format. Save the .pdf files and the .jpg files in the EBS store."}, "correct": "A", "domain": "Design Cost-Optimized Architectures", "explanation": "S3 event-driven Lambda provides serverless, automatically scaling file conversion with pay-per-use pricing, most cost-effective for variable workloads.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/lambda/latest/dg/with-s3.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/blogs/compute/resize-images-on-the-fly-with-amazon-s3-aws-lambda-and-amazon-api-gateway/"}]}, {"number": 11, "text": "A company has an application that runs on Amazon EC2 instances and uses an Amazon Aurora database. The EC2 instances connect to the database by using user names and passwords that are stored locally in a file. The company wants to minimize the operational overhead of credential management. What should a solutions architect do to accomplish this goal?", "options": {"A": "Use AWS Secrets Manager. Turn on automatic rotation.", "B": "Use AWS Systems Manager Parameter Store. Turn on automatic rotation.", "C": "Create an Amazon S3 bucket to store objects that are encrypted with an AWS Key Management Service (AWS KMS) encryption key. Migrate the credential file to the S3 bucket. Point the application to the S3 bucket.", "D": "Create an encrypted Amazon Elastic Block Store (Amazon EBS) volume for each EC2 instance. Attach the new EBS volume to each EC2 instance. Migrate the credential file to the new EBS volume. Point the application to the new EBS volume."}, "correct": "A", "domain": "General", "explanation": "AWS Secrets Manager provides automatic credential rotation for RDS databases and secure storage, minimizing operational overhead.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/secretsmanager/latest/userguide/rotating-secrets.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/blogs/security/how-to-use-aws-secrets-manager-to-securely-store-and-rotate-ssh-key-pairs/"}]}, {"number": 47, "text": "A company needs guaranteed Amazon EC2 capacity in three specific Availability Zones in a specific AWS Region for an upcoming event that will last 1 week. What should the company do to guarantee the EC2 capacity?", "options": {"A": "Purchase Reserved Instances that specify the Region needed.", "B": "Create an On-Demand Capacity Reservation that specifies the Region needed.", "C": "Purchase Reserved Instances that specify the Region and three Availability Zones needed.", "D": "Create an On-Demand Capacity Reservation that specifies the Region and three Availability Zones needed."}, "correct": "D", "domain": "Design Resilient Architectures", "explanation": "On-Demand Capacity Reservations guarantee EC2 capacity in specific AZs for any duration without long-term commitments, ideal for short-term events.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-capacity-reservations.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/blogs/aws/new-on-demand-capacity-reservations-for-amazon-ec2/"}]}, {"number": 32, "text": "A development team needs to host a website that will be accessed by other teams. The website contents consist of HTML, CSS, client-side JavaScript, and images. Which method is the MOST cost-effective for hosting the website?", "options": {"A": "Containerize the website and host it in AWS Fargate.", "B": "Create an Amazon S3 bucket and host the website there.", "C": "Deploy a web server on an Amazon EC2 instance to host the website.", "D": "Configure an Application Load Balancer with an AWS Lambda target that uses the Express.js framework."}, "correct": "B", "domain": "Design Cost-Optimized Architectures", "explanation": "S3 static website hosting is the most cost-effective solution for static content, with no server management and pay-per-use pricing.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/AmazonS3/latest/userguide/WebsiteHosting.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/getting-started/hands-on/host-static-website/"}]}, {"number": 12, "text": "A global company hosts its web application on Amazon EC2 instances behind an Application Load Balancer (ALB). The web application has static data and dynamic data. The company stores its static data in an Amazon S3 bucket. The company wants to improve performance and reduce latency for the static data and .  dynamic data. The company is using its own domain name registered with Amazon Route 53. What should a solutions architect do to meet these requirements?", "options": {"A": "Create an Amazon CloudFront distribution that has the S3 bucket and the ALB as origins. Configure Route 53 to route traffic to the CloudFront distribution.", "B": "Create an Amazon CloudFront distribution that has the ALB as an origin. Create an AWS Global Accelerator standard accelerator that has the S3 bucket as an endpoint Configure Route 53 to route traffic to the CloudFront distribution.", "C": "Create an Amazon CloudFront distribution that has the S3 bucket as an origin. Create an AWS Global Accelerator standard accelerator that has the ALB and the CloudFront distribution as endpoints. Create a custom domain name that points to the accelerator DNS name. Use the custom domain name as an endpoint for the web application.", "D": "Create an Amazon CloudFront distribution that has the ALB as an origin. Create an AWS Global Accelerator standard accelerator that has the S3 bucket as an endpoint. Create two domain names. Point one domain name to the CloudFront DNS name for dynamic content. Point the other domain name to the accelerator DNS name for static content. Use the domain names as endpoints for the web application."}, "correct": "A", "domain": "Design High-Performing Architectures", "explanation": "CloudFront with multiple origins (S3 and ALB) caches both static and dynamic content at edge locations globally, reducing latency for all users.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/AmazonCloudFront/latest/DeveloperGuide/DownloadDistS3AndCustomOrigins.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/blogs/networking-and-content-delivery/amazon-cloudfront-announces-cache-and-origin-request-policies/"}]}, {"number": 46, "text": "A company has an application that provides marketing services to stores. The services are based on previous purchases by store customers. The stores upload transaction data to the company through SFTP, and the data is processed and analyzed to generate new marketing offers. Some of the files can exceed 200 GB in size. Recently, the company discovered that some of the stores have uploaded files that contain personally identifiable information (PII) that should not have been included. The company wants administrators to be alerted if PII is shared again. The company also wants to automate remediation. What should a solutions architect do to meet these requirements with the LEAST development effort?", "options": {"A": "Use an Amazon S3 bucket as a secure transfer point. Use Amazon Inspector to scan the objects in the bucket. If objects contain PII, trigger an S3 Lifecycle policy to remove the objects that contain PII.", "B": "Use an Amazon S3 bucket as a secure transfer point. Use Amazon Macie to scan the objects in the bucket. If objects contain PII, use Amazon Simple Notification Service (Amazon SNS) to trigger a notification to the administrators to  remove the objects that contain PII.", "C": "Implement custom scanning algorithms in an AWS Lambda function. Trigger the function when objects are loaded into the bucket. If objects contain PII, use Amazon Simple Notification Service (Amazon SNS) to trigger a notification to the administrators to remove the objects that contain PII.", "D": "Implement custom scanning algorithms in an AWS Lambda function. Trigger the function when objects are loaded into the bucket. If objects contain PII, use Amazon Simple Email Service (Amazon SES) to trigger a notification to the administrators and trigger an S3 Lifecycle policy to remove the meats that contain PII."}, "correct": "B", "domain": "General", "explanation": "Amazon Macie is a managed service that automatically discovers and protects sensitive data like PII in S3, requiring minimal development effort.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/macie/latest/user/what-is-macie.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/blogs/aws/amazon-macie-now-has-multi-account-support/"}]}, {"number": 7, "text": "A company has an application that ingests incoming messages. Dozens of other applications and microservices then quickly consume these messages. The number of messages varies drastically and sometimes increases suddenly to 100,000 each second. The company wants to decouple the solution and increase scalability. Which solution meets these requirements?", "options": {"A": "Persist the messages to Amazon Kinesis Data Analytics. Configure the consumer applications to read and process the messages.", "B": "Deploy the ingestion application on Amazon EC2 instances in an Auto Scaling group to scale the number of EC2 instances based on CPU metrics.", "C": "Write the messages to Amazon Kinesis Data Streams with a single shard. Use an AWS Lambda function to preprocess messages and store them in Amazon  DynamoDB. Configure the consumer applications to read from DynamoDB to process the messages.", "D": "Publish the messages to an Amazon Simple Notification Service (Amazon SNS) topic with multiple Amazon Simple Queue Service (Amazon SOS) subscriptions. Configure the consumer applications to process the messages from the queues."}, "correct": "D", "domain": "General", "explanation": "SNS with multiple SQS subscriptions provides fan-out pattern for decoupling, allowing dozens of consumers to independently process messages at their own pace.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/sns/latest/dg/sns-sqs-as-subscriber.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/getting-started/hands-on/send-fanout-event-notifications/"}]}, {"number": 64, "text": "A company has more than 5 TB of file data on Windows file servers that run on premises. Users and applications interact with the data each day. The company is moving its Windows workloads to AWS. As the company continues this process, the company requires access to AWS and on-premises file storage with minimum latency. The company needs a solution that minimizes operational overhead and requires no significant changes to the existing file access patterns. The company uses an AWS Site-to-Site VPN connection for connectivity to AWS. What should a solutions architect do to meet these requirements?", "options": {"A": "Deploy and configure Amazon FSx for Windows File Server on AWS. Move the on-premises file data to FSx for Windows File Server. Reconfigure the workloads to use FSx for Windows File Server on AWS.", "B": "Deploy and configure an Amazon S3 File Gateway on premises. Move the on-premises file data to the S3 File Gateway. Reconfigure the on-premises workloads and the cloud workloads to use the S3 File Gateway.", "C": "Deploy and configure an Amazon S3 File Gateway on premises. Move the on-premises file data to Amazon S3. Reconfigure the workloads to use either Amazon S3 directly or the S3 File Gateway. depending on each workload's location.", "D": "Deploy and configure Amazon FSx for Windows File Server on AWS. Deploy and configure an Amazon FSx File Gateway on premises. Move the on-premises file data to the FSx File Gateway. Configure the cloud workloads to use FSx for Windows File Server on AWS. Configure the on-premises workloads to use the  FSx File Gateway."}, "correct": "D", "domain": "Design High-Performing Architectures", "explanation": "FSx File Gateway caches frequently accessed data locally for low latency while storing data in FSx for Windows File Server, maintaining SMB access patterns.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/filegateway/latest/filefsxw/what-is-file-fsxw.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/blogs/storage/simplify-your-hybrid-cloud-storage-with-amazon-fsx-file-gateway/"}]}, {"number": 30, "text": "A development team runs monthly resource-intensive tests on its general purpose Amazon RDS for MySQL DB instance with Performance Insights enabled. The testing lasts for 48 hours once a month and is the only process that uses the database. The team wants to reduce the cost of running the tests without reducing the compute and memory attributes of the DB instance. Which solution meets these requirements MOST cost-effectively?", "options": {"A": "Stop the DB instance when tests are completed. Restart the DB instance when required.", "B": "Use an Auto Scaling policy with the DB instance to automatically scale when tests are completed.", "C": "Create a snapshot when tests are completed. Terminate the DB instance and restore the snapshot when required.", "D": "Modify the DB instance to a low-capacity instance when tests are completed. Modify the DB instance again when required."}, "correct": "C", "domain": "Design High-Performing Architectures", "explanation": "Creating snapshots and terminating the instance eliminates compute costs when not in use, only paying for snapshot storage which is much cheaper.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_CreateSnapshot.html"}, {"type": "üí∞ Cost Optimization", "url": "https://aws.amazon.com/rds/pricing/"}]}, {"number": 29, "text": "A company provides a Voice over Internet Protocol (VoIP) service that uses UDP connections. The service consists of Amazon EC2 instances that run in an Auto Scaling group. The company has deployments across multiple AWS Regions. The company needs to route users to the Region with the lowest latency. The company also needs automated failover between Regions. Which solution will meet these requirements?", "options": {"A": "Deploy a Network Load Balancer (NLB) and an associated target group. Associate the target group with the Auto Scaling group. Use the NLB as an AWS Global Accelerator endpoint in each Region.", "B": "Deploy an Application Load Balancer (ALB) and an associated target group. Associate the target group with the Auto Scaling group. Use the ALB as an AWS Global Accelerator endpoint in each Region.", "C": "Deploy a Network Load Balancer (NLB) and an associated target group. Associate the target group with the Auto Scaling group. Create an Amazon Route 53 latency record that points to aliases for each NLB. Create an Amazon CloudFront distribution that uses the latency record as an origin.", "D": "Deploy an Application Load Balancer (ALB) and an associated target group. Associate the target group with the Auto Scaling group. Create an Amazon Route 53 weighted record that points to aliases for each ALB. Deploy an Amazon CloudFront distribution that uses the weighted record as an origin. "}, "correct": "A", "domain": "Design Resilient Architectures", "explanation": "Global Accelerator with NLB supports UDP traffic, provides automatic failover, and routes users to the lowest latency endpoint using AWS global network.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/global-accelerator/latest/dg/what-is-global-accelerator.html"}, {"type": "üé• Video", "url": "https://www.youtube.com/results?search_query=aws+global+accelerator"}]}, {"number": 42, "text": "A company runs a highly available image-processing application on Amazon EC2 instances in a single VPC. The EC2 instances run inside several subnets across multiple Availability Zones. The EC2 instances do not communicate with each other. However, the EC2 instances download images from Amazon S3 and upload images to Amazon S3 through a single NAT gateway. The company is concerned about data transfer charges. What is the MOST cost-effective way for the company to avoid Regional data transfer charges?", "options": {"A": "Launch the NAT gateway in each Availability Zone.", "B": "Replace the NAT gateway with a NAT instance.", "C": "Deploy a gateway VPC endpoint for Amazon S3.", "D": "Provision an EC2 Dedicated Host to run the EC2 instances."}, "correct": "C", "domain": "Design Secure Architectures", "explanation": "Gateway VPC endpoints for S3 allow private connectivity without NAT gateway, eliminating data transfer charges and NAT gateway costs.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/vpc/latest/privatelink/vpc-endpoints-s3.html"}, {"type": "üí∞ Cost Optimization", "url": "https://aws.amazon.com/blogs/architecture/overview-of-data-transfer-costs-for-common-architectures/"}]}, {"number": 13, "text": "A company performs monthly maintenance on its AWS infrastructure. During these maintenance activities, the company needs to rotate the credentials for its Amazon RDS for MySQL databases across multiple AWS Regions. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Store the credentials as secrets in AWS Secrets Manager. Use multi-Region secret replication for the required Regions. Configure Secrets Manager to rotate the secrets on a schedule.", "B": "Store the credentials as secrets in AWS Systems Manager by creating a secure string parameter. Use multi-Region secret replication for the required Regions. Configure Systems Manager to rotate the secrets on a schedule.", "C": "Store the credentials in an Amazon S3 bucket that has server-side encryption (SSE) enabled. Use Amazon EventBridge (Amazon CloudWatch Events) to invoke an AWS Lambda function to rotate the credentials. ", "D": "Encrypt the credentials as secrets by using AWS Key Management Service (AWS KMS) multi-Region customer managed keys. Store the secrets in an Amazon DynamoDB global table. Use an AWS Lambda function to retrieve the secrets from DynamoDB. Use the RDS API to rotate the secrets."}, "correct": "A", "domain": "General", "explanation": "Secrets Manager with multi-Region replication and automatic rotation provides the least operational overhead for managing RDS credentials across regions.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/secretsmanager/latest/userguide/create-manage-multi-region-secrets.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/blogs/security/how-to-replicate-secrets-aws-secrets-manager-multiple-regions/"}]}, {"number": 21, "text": "An ecommerce company wants to launch a one-deal-a-day website on AWS. Each day will feature exactly one product on sale for a period of 24 hours. The company wants to be able to handle millions of requests each hour with millisecond latency during peak hours. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Use Amazon S3 to host the full website in different S3 buckets. Add Amazon CloudFront distributions. Set the S3 buckets as origins for the distributions. Store the order data in Amazon S3. ", "B": "Deploy the full website on Amazon EC2 instances that run in Auto Scaling groups across multiple Availability Zones. Add an Application Load Balancer (ALB) to distribute the website traffic. Add another ALB for the backend APIs. Store the data in Amazon RDS for MySQL.", "C": "Migrate the full application to run in containers. Host the containers on Amazon Elastic Kubernetes Service (Amazon EKS). Use the Kubernetes Cluster Autoscaler to increase and decrease the number of pods to process bursts in on traffic. Store the data in Amazon RDS for MySQL.", "D": "Use an Amazon S3 bucket to host the website's static content. Deploy an Amazon CloudFront distribution. Set the S3 bucket as the origin. Use Amazon API Gateway and AWS Lambda functions for the backend APIs. Store the data in Amazon DynamoDB."}, "correct": "D", "domain": "Design High-Performing Architectures", "explanation": "Serverless architecture with S3, CloudFront, API Gateway, Lambda, and DynamoDB provides automatic scaling with millisecond latency and minimal operational overhead.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/lambda/latest/dg/best-practices.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/getting-started/hands-on/build-serverless-web-app-lambda-apigateway-s3-dynamodb-cognito/"}]}, {"number": 15, "text": "A company recently migrated to AWS and wants to implement a solution to protect the traffic that flows in and out of the production VPC. The company had an inspection server in its on-premises data center. The inspection server performed specific operations such as traffic flow inspection and traffic filtering. The company wants to have the same functionalities in the AWS Cloud. Which solution will meet these requirements?  ", "options": {"A": "Use Amazon GuardDuty for traffic inspection and traffic filtering in the production VPC.", "B": "Use Traffic Mirroring to mirror traffic from the production VPC for traffic inspection and filtering.", "C": "Use AWS Network Firewall to create the required rules for traffic inspection and traffic filtering for the production VPC.", "D": "Use AWS Firewall Manager to create the required rules for traffic inspection and traffic filtering for the production VPC."}, "correct": "C", "domain": "Design Secure Architectures", "explanation": "AWS Network Firewall provides stateful traffic inspection and filtering capabilities similar to on-premises inspection servers, with managed infrastructure.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/network-firewall/"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/blogs/networking-and-content-delivery/deployment-models-for-aws-network-firewall/"}]}, {"number": 22, "text": "A solutions architect is using Amazon S3 to design the storage architecture of a new digital media application. The media files must be resilient to the loss of an Availability Zone. Some files are accessed frequently while other files are rarely accessed in an unpredictable pattern. The solutions architect must minimize the costs of storing and retrieving the media files. Which storage option meets these requirements?", "options": {"A": "S3 Standard", "B": "S3 Intelligent-Tiering", "C": "S3 Standard-Infrequent Access (S3 Standard-IA)", "D": "S3 One Zone-Infrequent Access (S3 One Zone-IA)"}, "correct": "B", "domain": "Design Resilient Architectures", "explanation": "S3 Intelligent-Tiering automatically moves objects between access tiers based on usage patterns, optimizing costs without performance impact or retrieval fees.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/AmazonS3/latest/userguide/intelligent-tiering.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/s3/storage-classes/intelligent-tiering/"}]}];

        const EXAM_ID = parseInt(window.location.pathname.match(/Exam_(\d+)/)?.[1] || '1');

        class MinimalExam {
            constructor(questions) {
                this.questions = questions;
                this.currentQuestion = 0;
                this.answers = {};
                this.flagged = new Set();
                this.timeLeft = 130 * 60;
                this.isPaused = false;
                this.startTime = Date.now();
                this.init();
            }

            init() {
                this.loadState();
                this.generateNav();
                this.displayQuestion(0);
                this.startTimer();
            }

            loadState() {
                const saved = localStorage.getItem(`exam_${EXAM_ID}_state`);
                if (saved) {
                    const state = JSON.parse(saved);
                    if (Date.now() - state.timestamp < 4 * 60 * 60 * 1000) {
                        this.answers = state.answers || {};
                        this.flagged = new Set(state.flagged || []);
                        this.timeLeft = state.timeLeft || 130 * 60;
                        this.startTime = state.startTime || Date.now();
                    }
                }
            }

            saveState() {
                localStorage.setItem(`exam_${EXAM_ID}_state`, JSON.stringify({
                    answers: this.answers,
                    flagged: Array.from(this.flagged),
                    timeLeft: this.timeLeft,
                    startTime: this.startTime,
                    timestamp: Date.now()
                }));
            }

            startTimer() {
                this.timerInterval = setInterval(() => {
                    if (!this.isPaused && this.timeLeft > 0 && !this.examCompleted) {
                        this.timeLeft--;
                        const mins = Math.floor(this.timeLeft / 60);
                        const secs = this.timeLeft % 60;
                        document.getElementById('timer').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
                        if (this.timeLeft === 0) this.submitExam(true);
                    }
                }, 1000);
            }

            toggleTimer() {
                this.isPaused = !this.isPaused;
                document.getElementById('pauseBtn').textContent = this.isPaused ? 'Resume' : 'Pause';
                this.showPauseOverlay(this.isPaused);
            }

            showPauseOverlay(show) {
                let overlay = document.getElementById('pauseOverlay');
                if (show) {
                    if (!overlay) {
                        overlay = document.createElement('div');
                        overlay.id = 'pauseOverlay';
                        overlay.className = 'fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center';
                        overlay.innerHTML = `
                            <div class="bg-white dark:bg-gray-900 p-8 rounded-lg text-center max-w-md mx-4">
                                <div class="text-6xl mb-4">‚è∏Ô∏è</div>
                                <h2 class="text-2xl font-bold mb-4">Exam Paused</h2>
                                <p class="text-gray-600 dark:text-gray-400 mb-6">Click Resume to continue your exam</p>
                                <button onclick="exam.toggleTimer()" class="px-6 py-3 bg-aws-orange text-white rounded-lg font-medium hover:bg-orange-600 transition-colors">
                                    Resume Exam
                                </button>
                            </div>
                        `;
                        document.body.appendChild(overlay);
                    }
                    overlay.style.display = 'flex';
                } else {
                    if (overlay) overlay.style.display = 'none';
                }
            }

            generateNav() {
                const nav = document.getElementById('questionNav');
                nav.innerHTML = this.questions.map((_, i) => 
                    `<button onclick="exam.goTo(${i})" class="w-10 h-10 rounded-lg border-2 transition-colors text-sm font-medium flex items-center justify-center" id="nav-${i}"></button>`
                ).join('');
                this.updateNav();
            }

            updateNav() {
                this.questions.forEach((_, i) => {
                    const btn = document.getElementById(`nav-${i}`);
                    btn.className = 'w-10 h-10 rounded-lg border-2 transition-colors text-sm font-medium flex items-center justify-center relative';
                    
                    if (i === this.currentQuestion) {
                        btn.className += ' bg-aws-orange text-white border-aws-orange';
                    } else if (this.answers[i] && this.flagged.has(i)) {
                        btn.className += ' bg-green-500 text-white border-green-500';
                        btn.innerHTML = `${i + 1}<span class="absolute -top-1 -right-1 w-3 h-3 bg-yellow-400 rounded-full border border-white"></span>`;
                    } else if (this.answers[i]) {
                        btn.className += ' bg-green-500 text-white border-green-500';
                        btn.innerHTML = `${i + 1}`;
                    } else if (this.flagged.has(i)) {
                        btn.className += ' bg-yellow-500 text-white border-yellow-500';
                        btn.innerHTML = `${i + 1}`;
                    } else {
                        btn.className += ' border-gray-300 dark:border-gray-700 hover:border-aws-orange';
                        btn.innerHTML = `${i + 1}`;
                    }
                });
                const answered = Object.keys(this.answers).length;
                document.getElementById('progressText').textContent = `${answered} of ${this.questions.length} answered`;
                document.getElementById('flaggedText').textContent = `${this.flagged.size} flagged`;
                document.getElementById('progressBar').style.width = `${(answered / this.questions.length) * 100}%`;
            }

            displayQuestion(index) {
                this.currentQuestion = index;
                const q = this.questions[index];
                const isMultiple = q.correct.length > 1;
                const container = document.getElementById('questionContainer');
                
                container.innerHTML = `
                    <div class="mb-6">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <div class="text-sm text-gray-600 dark:text-gray-400 mb-2">Question ${index + 1} of ${this.questions.length}</div>
