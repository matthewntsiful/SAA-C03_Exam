    <script>

                document.documentElement.classList.add('dark');

                document.documentElement.classList.remove('dark');

        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) setTheme(true);

        // Exam questions
        const examQuestions = [{"number": 41, "text": "A company's application integrates with multiple software-as-a-service (SaaS) sources for data collection. The company runs Amazon EC2 instances to receive the data and to upload the data to an Amazon S3 bucket for analysis. The same EC2 instance that receives and uploads the data also sends a notification to the user when an upload is complete. The company has noticed slow application performance and wants to improve the performance as much as possible. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Create an Auto Scaling group so that EC2 instances can scale out. Configure an S3 event notification to send events to an Amazon Simple Notification Service (Amazon SNS) topic when the upload to the S3 bucket is complete.", "B": "Create an Amazon AppFlow flow to transfer data between each SaaS source and the S3 bucket. Configure an S3 event notification to send events to an Amazon Simple Notification Service (Amazon SNS) topic when the upload to the S3 bucket is complete. ", "C": "Create an Amazon EventBridge (Amazon CloudWatch Events) rule for each SaaS source to send output data. Configure the S3 bucket as the rule's target. Create a second EventBridge (Cloud Watch Events) rule to send events when the upload to the S3 bucket is complete. Configure an Amazon Simple Notification Service (Amazon SNS) topic as the second rule's target.", "D": "Create a Docker container to use instead of an EC2 instance. Host the containerized application on Amazon Elastic Container Service (Amazon ECS). Configure Amazon CloudWatch Container Insights to send events to an Amazon Simple Notification Service (Amazon SNS) topic when the upload to the S3 bucket is complete."}, "correct": "B", "domain": "Design High-Performing Architectures", "explanation": "Amazon AppFlow is a fully managed service that automates data flows between SaaS applications and AWS services, eliminating EC2 management overhead.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/appflow/"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/appflow/getting-started/"}]}, {"number": 28, "text": "A company is migrating applications to AWS. The applications are deployed in different accounts. The company manages the accounts centrally by using AWS Organizations. The company's security team needs a single sign-on (SSO) solution across all the company's accounts. The company must continue managing the users and groups in its on-premises self-managed Microsoft Active Directory. Which solution will meet these requirements? . ", "options": {"A": "Enable AWS Single Sign-On (AWS SSO) from the AWS SSO console. Create a one-way forest trust or a one-way domain trust to connect the company's self-managed Microsoft Active Directory with AWS SSO by using AWS Directory Service for Microsoft Active Directory.", "B": "Enable AWS Single Sign-On (AWS SSO) from the AWS SSO console. Create a two-way forest trust to connect the company's self-managed Microsoft Active Directory with AWS SSO by using AWS Directory Service for Microsoft Active Directory.", "C": "Use AWS Directory Service. Create a two-way trust relationship with the company's self-managed Microsoft Active Directory.", "D": "Deploy an identity provider (IdP) on premises. Enable AWS Single Sign-On (AWS SSO) from the AWS SSO console."}, "correct": "B", "domain": "Design Secure Architectures", "explanation": "AWS SSO with AWS Managed Microsoft AD requires a two-way forest trust for authentication between on-premises AD and AWS.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/singlesignon/latest/userguide/manage-your-identity-source-ad.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/blogs/security/how-to-connect-your-on-premises-active-directory-to-aws-using-ad-connector/"}]}, {"number": 2, "text": "A company needs the ability to analyze the log files of its proprietary application. The logs are stored in JSON format in an Amazon S3 bucket. Queries will be simple and will run on-demand. A solutions architect needs to perform the analysis with minimal changes to the existing architecture. What should the solutions architect do to meet these requirements with the LEAST amount of operational overhead?", "options": {"A": "Use Amazon Redshift to load all the content into one place and run the SQL queries as needed. ", "B": "Use Amazon CloudWatch Logs to store the logs. Run SQL queries as needed from the Amazon CloudWatch console.", "C": "Use Amazon Athena directly with Amazon S3 to run the queries as needed.", "D": "Use AWS Glue to catalog the logs. Use a transient Apache Spark cluster on Amazon EMR to run the SQL queries as needed. 9nl"}, "correct": "C", "domain": "General", "explanation": "Amazon Athena is a serverless query service that allows you to analyze data directly in S3 using standard SQL without infrastructure setup or data movement.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/athena/"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/athena/getting-started/"}]}, {"number": 56, "text": "A company has registered its domain name with Amazon Route 53. The company uses Amazon API Gateway in the ca-central-1 Region as a public interface for its backend microservice APIs. Third-party services consume the APIs securely. The company wants to design its API Gateway URL with the company's domain name and corresponding certificate so that the third-party services can use HTTPS. Which solution will meet these requirements?", "options": {"A": "Create stage variables in API Gateway with Name=\"Endpoint-URL\" and Value=\"Company Domain Name\" to overwrite the default URL. Import the public certificate associated with the company's domain name into AWS Certificate Manager (ACM).", "B": "Create Route 53 DNS records with the company's domain name. Point the alias record to the Regional API Gateway stage endpoint. Import the public certificate associated with the company's domain name into AWS Certificate Manager (ACM) in the us-east-1 Region.", "C": "Create a Regional API Gateway endpoint. Associate the API Gateway endpoint with the company's domain name. Import the public certificate associated with the company's domain name into AWS Certificate Manager (ACM) in the same Region. Attach the certificate to the API Gateway endpoint. Configure Route 53 to route traffic to the API Gateway endpoint. ", "D": "Create a Regional API Gateway endpoint. Associate the API Gateway endpoint with the company's domain name. Import the public certificate associated with the company's domain name into AWS Certificate Manager (ACM) in the us-east-1 Region. Attach the certificate to the API Gateway APIs. Create Route 53 DNS records with the company's domain name. Point an A record to the company's domain name."}, "correct": "C", "domain": "Design Secure Architectures", "explanation": "For Regional API Gateway, ACM certificate must be in the same region as the API Gateway for custom domain HTTPS.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/apigateway/latest/developerguide/how-to-custom-domains.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/premiumsupport/knowledge-center/custom-domain-name-amazon-api-gateway/"}]}, {"number": 1, "text": "A company collects data for temperature, humidity, and atmospheric pressure in cities across multiple continents. The average volume of data that the company collects from each site daily is 500 GB. Each site has a high-speed Internet connection. The company wants to aggregate the data from all these global sites as quickly as possible in a single Amazon S3 bucket. The solution must minimize operational complexity. Which solution meets these requirements?", "options": {"A": "Turn on S3 Transfer Acceleration on the destination S3 bucket. Use multipart uploads to directly upload site data to the destination S3 bucket.", "B": "Upload the data from each site to an S3 bucket in the closest Region. Use S3 Cross-Region Replication to copy objects to the destination S3 bucket. Then remove the data from the origin S3 bucket.", "C": "Schedule AWS Snowball Edge Storage Optimized device jobs daily to transfer data from each site to the closest Region. Use S3 Cross-Region Replication to copy objects to the destination S3 bucket.", "D": "Upload the data from each site to an Amazon EC2 instance in the closest Region. Store the data in an Amazon Elastic Block Store (Amazon EBS) volume. At regular intervals, take an EBS snapshot and copy it to the Region that contains the destination S3 bucket. Restore the EBS volume in that Region."}, "correct": "A", "domain": "General", "explanation": "S3 Transfer Acceleration uses CloudFront edge locations to accelerate uploads to S3 from anywhere in the world, providing the fastest and simplest solution.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/AmazonS3/latest/userguide/transfer-acceleration.html"}, {"type": "üé• Video", "url": "https://www.youtube.com/results?search_query=aws+s3+transfer+acceleration"}]}, {"number": 34, "text": "A company hosts its multi-tier applications on AWS. For compliance, governance, auditing, and security, the company must track configuration changes on its AWS resources and record a history of API calls made to these resources. What should a solutions architect do to meet these requirements?", "options": {"A": "Use AWS CloudTrail to track configuration changes and AWS Config to record API calls.", "B": "Use AWS Config to track configuration changes and AWS CloudTrail to record API calls.", "C": "Use AWS Config to track configuration changes and Amazon CloudWatch to record API calls.", "D": "Use AWS CloudTrail to track configuration changes and Amazon CloudWatch to record API calls."}, "correct": "B", "domain": "Design Secure Architectures", "explanation": "AWS Config tracks resource configuration changes, while CloudTrail records API calls and user activity for auditing.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/config/"}, {"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/cloudtrail/"}]}, {"number": 14, "text": "A company runs an ecommerce application on Amazon EC2 instances behind an Application Load Balancer. The instances run in an Amazon EC2 Auto Scaling group across multiple Availability Zones. The Auto Scaling group scales based on CPU utilization metrics. The ecommerce application stores the transaction data in a MySQL 8.0 database that is hosted on a large EC2 instance. The database's performance degrades quickly as application load increases. The application handles more read requests than write transactions. The company wants a solution that will automatically scale the database to meet the demand of unpredictable read workloads while maintaining high availability. Which solution will meet these requirements?", "options": {"A": "Use Amazon Redshift with a single node for leader and compute functionality.", "B": "Use Amazon RDS with a Single-AZ deployment Configure Amazon RDS to add reader instances in a different Availability Zone.", "C": "Use Amazon Aurora with a Multi-AZ deployment. Configure Aurora Auto Scaling with Aurora Replicas.", "D": "Use Amazon ElastiCache for Memcached with EC2 Spot Instances."}, "correct": "C", "domain": "Design Resilient Architectures", "explanation": "Amazon Aurora with Auto Scaling automatically adds or removes read replicas based on demand, providing high availability across multiple AZs and automatic scaling for read-heavy workloads.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/Aurora.Integrating.AutoScaling.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/rds/aurora/getting-started/"}]}, {"number": 26, "text": "A company needs to review its AWS Cloud deployment to ensure that its Amazon S3 buckets do not have unauthorized configuration changes. What should a solutions architect do to accomplish this goal?", "options": {"A": "Turn on AWS Config with the appropriate rules.", "B": "Turn on AWS Trusted Advisor with the appropriate checks.", "C": "Turn on Amazon Inspector with the appropriate assessment template.", "D": "Turn on Amazon S3 server access logging. Configure Amazon EventBridge (Amazon Cloud Watch Events). "}, "correct": "A", "domain": "Design Secure Architectures", "explanation": "AWS Config continuously monitors and records AWS resource configurations, detecting unauthorized S3 bucket changes.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/config/latest/developerguide/s3-bucket-public-read-prohibited.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/blogs/mt/aws-config-best-practices/"}]}, {"number": 36, "text": "A company is building an application in the AWS Cloud. The application will store data in Amazon S3 buckets in two AWS Regions. The company must use an AWS Key Management Service (AWS KMS) customer managed key to encrypt all data that is stored in the S3 buckets. The data in both S3 buckets must be encrypted and decrypted with the same KMS key. The data and the key must be stored in each of the two Regions. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Create an S3 bucket in each Region. Configure the S3 buckets to use server-side encryption with Amazon S3 managed encryption keys (SSE-S3). Configure replication between the S3 buckets.", "B": "Create a customer managed multi-Region KMS key. Create an S3 bucket in each Region. Configure replication between the S3 buckets. Configure the application to use the KMS key with client-side encryption.", "C": "Create a customer managed KMS key and an S3 bucket in each Region. Configure the S3 buckets to use server-side encryption with Amazon S3 managed encryption keys (SSE-S3). Configure replication between the S3 buckets.", "D": "Create a customer managed KMS key and an S3 bucket in each Region. Configure the S3 buckets to use server-side encryption with AWS KMS keys (SSE-KMS). Configure replication between the S3 buckets."}, "correct": "B", "domain": "Design Secure Architectures", "explanation": "Multi-Region KMS keys automatically replicate to multiple regions, allowing the same key ID to encrypt/decrypt data in both regions with minimal overhead.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/kms/latest/developerguide/multi-region-keys-overview.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/blogs/aws/new-use-amazon-s3-multi-region-access-points-with-aws-kms/"}]}, {"number": 62, "text": "A company is deploying a new public web application to AWS. The application will run behind an Application Load Balancer (ALB). The application needs to be encrypted at the edge with an SSL/TLS certificate that is issued by an external certificate authority (CA). The certificate must be rotated each year before the certificate expires. What should a solutions architect do to meet these requirements?", "options": {"A": "Use AWS Certificate Manager (ACM) to issue an SSL/TLS certificate. Apply the certificate to the ALB. Use the managed renewal feature to automatically rotate the certificate.", "B": "Use AWS Certificate Manager (ACM) to issue an SSL/TLS certificate. Import the key material from the certificate. Apply the certificate to the ALUse the managed renewal feature to automatically rotate the certificate.", "C": "Use AWS Certificate Manager (ACM) Private Certificate Authority to issue an SSL/TLS certificate from the root CA. Apply the certificate to the ALB. Use the managed renewal feature to automatically rotate the certificate.", "D": "Use AWS Certificate Manager (ACM) to import an SSL/TLS certificate. Apply the certificate to the ALB. Use Amazon EventBridge (Amazon CloudWatch Events) to send a notification when the certificate is nearing expiration. Rotate the certificate manually."}, "correct": "D", "domain": "Design Secure Architectures", "explanation": "ACM can import external CA certificates and send expiration notifications via EventBridge for manual rotation.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/acm/latest/userguide/import-certificate.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/blogs/security/how-to-use-aws-certificate-manager-with-aws-cloudformation/"}]}, {"number": 18, "text": "An application development team is designing a microservice that will convert large images to smaller, compressed images. When a user uploads an image through the web interface, the microservice should store the image in an Amazon S3 bucket, process and compress the image with an AWS Lambda function, and store the image in its compressed form in a different S3 bucket. A solutions architect needs to design a solution that uses durable, stateless components to process the images automatically. Which combination of actions will meet these requirements? (Choose two.)", "options": {"A": "Create an Amazon Simple Queue Service (Amazon SQS) queue. Configure the S3 bucket to send a notification to the SQS queue when an image is uploaded to the S3 bucket.", "B": "Configure the Lambda function to use the Amazon Simple Queue Service (Amazon SQS) queue as the invocation source. When the SQS message is successfully processed, delete the message in the queue. ", "C": "Configure the Lambda function to monitor the S3 bucket for new uploads. When an uploaded image is detected, write the file name to a text file in memory and use the text file to keep track of the images that were processed.", "D": "Launch an Amazon EC2 instance to monitor an Amazon Simple Queue Service (Amazon SQS) queue. When items are added to the queue, log the file name in a text file on the EC2 instance and invoke the Lambda function.", "E": "Configure an Amazon EventBridge (Amazon CloudWatch Events) event to monitor the S3 bucket. When an image is uploaded, send an alert to an Amazon ample Notification Service (Amazon SNS) topic with the application owner's email address for further processing."}, "correct": "AB", "domain": "General", "explanation": "S3 event notifications to SQS with Lambda polling provides durable, stateless processing with automatic retries and message persistence.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/lambda/latest/dg/with-sqs.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/blogs/compute/using-amazon-s3-object-lambda-to-dynamically-watermark-images-as-they-are-retrieved/"}]}, {"number": 23, "text": "A company is storing backup files by using Amazon S3 Standard storage. The files are accessed frequently for 1 month. However, the files are not accessed after 1 month. The company must keep the files indefinitely. Which storage solution will meet these requirements MOST cost-effectively? . ", "options": {"A": "Configure S3 Intelligent-Tiering to automatically migrate objects.", "B": "Create an S3 Lifecycle configuration to transition objects from S3 Standard to S3 Glacier Deep Archive after 1 month.", "C": "Create an S3 Lifecycle configuration to transition objects from S3 Standard to S3 Standard-Infrequent Access (S3 Standard-IA) after 1 month.", "D": "Create an S3 Lifecycle configuration to transition objects from S3 Standard to S3 One Zone-Infrequent Access (S3 One Zone-IA) after 1 month."}, "correct": "B", "domain": "Design Resilient Architectures", "explanation": "S3 Glacier Deep Archive provides the lowest storage cost for long-term archival data that is rarely accessed, ideal for indefinite retention.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/AmazonS3/latest/userguide/lifecycle-transition-general-considerations.html"}, {"type": "üìù Whitepaper", "url": "https://aws.amazon.com/s3/storage-classes/"}]}, {"number": 16, "text": "A company hosts a data lake on AWS. The data lake consists of data in Amazon S3 and Amazon RDS for PostgreSQL. The company needs a reporting solution that provides data visualization and includes all the data sources within the data lake. Only the company's management team should have full access to all the visualizations. The rest of the company should have only limited access. Which solution will meet these requirements?", "options": {"A": "Create an analysis in Amazon QuickSight. Connect all the data sources and create new datasets. Publish dashboards to visualize the data. Share the dashboards with the appropriate IAM roles.", "B": "Create an analysis in Amazon QuickSight. Connect all the data sources and create new datasets. Publish dashboards to visualize the data. Share the dashboards with the appropriate users and groups.", "C": "Create an AWS Glue table and crawler for the data in Amazon S3. Create an AWS Glue extract, transform, and load (ETL) job to produce reports. Publish the reports to Amazon S3. Use S3 bucket policies to limit access to the reports.", "D": "Create an AWS Glue table and crawler for the data in Amazon S3. Use Amazon Athena Federated Query to access data within Amazon RDS for PostgreSQL. Generate reports by using Amazon Athena. Publish the reports to Amazon S3. Use S3 bucket policies to limit access to the reports. "}, "correct": "B", "domain": "General", "explanation": "QuickSight provides data visualization with granular access control through users and groups, connecting to multiple data sources including S3 and RDS.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/quicksight/latest/user/sharing-a-dashboard.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/quicksight/getting-started/"}]}, {"number": 25, "text": "A company is designing an application. The application uses an AWS Lambda function to receive information through Amazon API Gateway and to store the .  information in an Amazon Aurora PostgreSQL database. During the proof-of-concept stage, the company has to increase the Lambda quotas significantly to handle the high volumes of data that the company needs to load into the database. A solutions architect must recommend a new design to improve scalability and minimize the configuration effort. Which solution will meet these requirements? ub", "options": {"A": "Refactor the Lambda function code to Apache Tomcat code that runs on Amazon EC2 instances. Connect the database by using native Java Database Connectivity (JDBC) drivers.", "B": "Change the platform from Aurora to Amazon DynamoDProvision a DynamoDB Accelerator (DAX) cluster. Use the DAX client SDK to point the existing DynamoDB API calls at the DAX cluster.", "C": "Set up two Lambda functions. Configure one function to receive the information. Configure the other function to load the information into the database. Integrate the Lambda functions by using Amazon Simple Notification Service (Amazon SNS).", "D": "Set up two Lambda functions. Configure one function to receive the information. Configure the other function to load the information into the database. Integrate the Lambda functions by using an Amazon Simple Queue Service (Amazon SQS) queue."}, "correct": "D", "domain": "General", "explanation": "Decoupling with SQS allows the receiving Lambda to quickly respond while the database Lambda processes messages at its own pace, avoiding quota issues.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/lambda/latest/dg/with-sqs.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/blogs/compute/introducing-maximum-concurrency-of-aws-lambda-functions-when-using-amazon-sqs-as-an-event-source/"}]}, {"number": 52, "text": "A company wants to migrate its on-premises application to AWS. The application produces output files that vary in size from tens of gigabytes to hundreds of terabytes. The application data must be stored in a standard file system structure. The company wants a solution that scales automatically. is highly available, and requires minimum operational overhead. Which solution will meet these requirements?", "options": {"A": "Migrate the application to run as containers on Amazon Elastic Container Service (Amazon ECS). Use Amazon S3 for storage.", "B": "Migrate the application to run as containers on Amazon Elastic Kubernetes Service (Amazon EKS). Use Amazon Elastic Block Store (Amazon EBS) for storage.", "C": "Migrate the application to Amazon EC2 instances in a Multi-AZ Auto Scaling group. Use Amazon Elastic File System (Amazon EFS) for storage.", "D": "Migrate the application to Amazon EC2 instances in a Multi-AZ Auto Scaling group. Use Amazon Elastic Block Store (Amazon EBS) for storage."}, "correct": "C", "domain": "General", "explanation": "Amazon EFS provides automatically scaling, highly available shared file system storage with standard file system structure and minimal operational overhead.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/efs/latest/ug/performance.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/efs/when-to-choose-efs/"}]}, {"number": 10, "text": "A company is building an ecommerce web application on AWS. The application sends information about new orders to an Amazon API Gateway REST API to process. The company wants to ensure that orders are processed in the order that they are received. Which solution will meet these requirements?", "options": {"A": "Use an API Gateway integration to publish a message to an Amazon Simple Notification Service (Amazon SNS) topic when the application receives an order. Subscribe an AWS Lambda function to the topic to perform processing.", "B": "Use an API Gateway integration to send a message to an Amazon Simple Queue Service (Amazon SQS) FIFO queue when the application receives an order. Configure the SQS FIFO queue to invoke an AWS Lambda function for processing. ", "C": "Use an API Gateway authorizer to block any requests while the application processes an order.", "D": "Use an API Gateway integration to send a message to an Amazon Simple Queue Service (Amazon SQS) standard queue when the application receives an order. Configure the SQS standard queue to invoke an AWS Lambda function for processing."}, "correct": "B", "domain": "General", "explanation": "SQS FIFO queues guarantee exactly-once processing and preserve the order of messages, ensuring orders are processed in the sequence they are received.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/FIFO-queues.html"}, {"type": "üé• Video", "url": "https://www.youtube.com/results?search_query=aws+sqs+fifo+queue"}]}, {"number": 31, "text": "A company that hosts its web application on AWS wants to ensure all Amazon EC2 instances. Amazon RDS DB instances. and Amazon Redshift clusters are configured with tags. The company wants to minimize the effort of configuring and operating this check. What should a solutions architect do to accomplish this?", "options": {"A": "Use AWS Config rules to define and detect resources that are not properly tagged.", "B": "Use Cost Explorer to display resources that are not properly tagged. Tag those resources manually. ", "C": "Write API calls to check all resources for proper tag allocation. Periodically run the code on an EC2 instance.", "D": "Write API calls to check all resources for proper tag allocation. Schedule an AWS Lambda function through Amazon CloudWatch to periodically run the code."}, "correct": "A", "domain": "General", "explanation": "AWS Config provides managed rules like required-tags that automatically detect untagged resources with minimal operational effort.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/config/latest/developerguide/required-tags.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/blogs/mt/manage-aws-resource-tags-using-aws-config-rules-and-aws-systems-manager/"}]}, {"number": 37, "text": "A company recently launched a variety of new workloads on Amazon EC2 instances in its AWS account. The company needs to create a strategy to access and administer the instances remotely and securely. The company needs to implement a repeatable process that works with native AWS services and follows the AWS Well-Architected Framework. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Use the EC2 serial console to directly access the terminal interface of each instance for administration.", "B": "Attach the appropriate IAM role to each existing instance and new instance. Use AWS Systems Manager Session Manager to establish a remote SSH session.", "C": "Create an administrative SSH key pair. Load the public key into each EC2 instance. Deploy a bastion host in a public subnet to provide a tunnel for administration of each instance.", "D": "Establish an AWS Site-to-Site VPN connection. Instruct administrators to use their local on-premises machines to connect directly to the instances by using SSH keys across the VPN tunnel."}, "correct": "B", "domain": "General", "explanation": "Systems Manager Session Manager provides secure, auditable access to EC2 instances without SSH keys or bastion hosts, with minimal operational overhead.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/systems-manager/latest/userguide/session-manager.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/blogs/aws/new-session-manager/"}]}, {"number": 9, "text": "A company is running an SMB file server in its data center. The file server stores large files that are accessed frequently for the first few days after the files are created. After 7 days the files are rarely accessed. The total data size is increasing and is close to the company's total storage capacity. A solutions architect must increase the company's available storage space without losing low-latency access to the most recently accessed files. The solutions architect must also provide file lifecycle management to avoid future storage issues. Which solution will meet these requirements?", "options": {"A": "Use AWS DataSync to copy data that is older than 7 days from the SMB file server to AWS.", "B": "Create an Amazon S3 File Gateway to extend the company's storage space. Create an S3 Lifecycle policy to transition the data to S3 Glacier Deep Archive after 7 days.", "C": "Create an Amazon FSx for Windows File Server file system to extend the company's storage space.", "D": "Install a utility on each user's computer to access Amazon S3. Create an S3 Lifecycle policy to transition the data to S3 Glacier Flexible Retrieval after 7 days."}, "correct": "B", "domain": "Design High-Performing Architectures", "explanation": "S3 File Gateway caches frequently accessed files locally for low-latency access while storing all data in S3, with lifecycle policies automating archival.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/filegateway/latest/files3/what-is-file-s3.html"}, {"type": "üé• Video", "url": "https://www.youtube.com/results?search_query=aws+s3+file+gateway"}]}, {"number": 49, "text": "A company stores call transcript files on a monthly basis. Users access the files randomly within 1 year of the call, but users access the files infrequently after 1 year. The company wants to optimize its solution by giving users the ability to query and retrieve files that are less than 1-year-old as quickly as possible. A delay in retrieving older files is acceptable. Which solution will meet these requirements MOST cost-effectively?", "options": {"A": "Store individual files with tags in Amazon S3 Glacier Instant Retrieval. Query the tags to retrieve the files from S3 Glacier Instant Retrieval.", "B": "Store individual files in Amazon S3 Intelligent-Tiering. Use S3 Lifecycle policies to move the files to S3 Glacier Flexible Retrieval after 1 year. Query and retrieve the files that are in Amazon S3 by using Amazon Athena. Query and retrieve the files that are in S3 Glacier by using S3 Glacier Select.", "C": "Store individual files with tags in Amazon S3 Standard storage. Store search metadata for each archive in Amazon S3 Standard storage. Use S3 Lifecycle policies to move the files to S3 Glacier Instant Retrieval after 1 year. Query and retrieve the files by searching for metadata from Amazon S3.", "D": "Store individual files in Amazon S3 Standard storage. Use S3 Lifecycle policies to move the files to S3 Glacier Deep Archive after 1 year. Store search metadata in Amazon RDS. Query the files from Amazon RDS. Retrieve the files from S3 Glacier Deep Archive."}, "correct": "B", "domain": "Design Cost-Optimized Architectures", "explanation": "S3 Intelligent-Tiering optimizes costs for unpredictable access patterns, with Athena for querying and Glacier Flexible Retrieval for cost-effective archival.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/athena/latest/ug/querying-glacier.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/blogs/big-data/query-your-data-in-amazon-s3-using-amazon-athena/"}]}, {"number": 19, "text": "A company has a three-tier web application that is deployed on AWS. The web servers are deployed in a public subnet in a VPC. The application servers and database servers are deployed in private subnets in the same VPC. The company has deployed a third-party virtual firewall appliance from AWS Marketplace in an inspection VPC. The appliance is configured with an IP interface that can accept IP packets. A solutions architect needs to integrate the web application with the appliance to inspect all traffic to the application before the traffic reaches the web server. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Create a Network Load Balancer in the public subnet of the application's VPC to route the traffic to the appliance for packet inspection.", "B": "Create an Application Load Balancer in the public subnet of the application's VPC to route the traffic to the appliance for packet inspection.", "C": "Deploy a transit gateway in the inspection VPConfigure route tables to route the incoming packets through the transit gateway.", "D": "Deploy a Gateway Load Balancer in the inspection VPC. Create a Gateway Load Balancer endpoint to receive the incoming packets and forward the packets to the appliance."}, "correct": "D", "domain": "Design Secure Architectures", "explanation": "Gateway Load Balancer is designed for transparent network traffic inspection with third-party appliances, providing the least operational overhead.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/elasticloadbalancing/latest/gateway/"}, {"type": "üé• Video", "url": "https://www.youtube.com/results?search_query=aws+gateway+load+balancer"}]}, {"number": 20, "text": "A company wants to improve its ability to clone large amounts of production data into a test environment in the same AWS Region. The data is stored in Amazon EC2 instances on Amazon Elastic Block Store (Amazon EBS) volumes. Modifications to the cloned data must not affect the production environment. The software that accesses this data requires consistently high I/O performance. A solutions architect needs to minimize the time that is required to clone the production data into the test environment. Which solution will meet these requirements?", "options": {"A": "Take EBS snapshots of the production EBS volumes. Restore the snapshots onto EC2 instance store volumes in the test environment.", "B": "Configure the production EBS volumes to use the EBS Multi-Attach feature. Take EBS snapshots of the production EBS volumes. Attach the production EBS volumes to the EC2 instances in the test environment.", "C": "Take EBS snapshots of the production EBS volumes. Create and initialize new EBS volumes. Attach the new EBS volumes to EC2 instances in the test environment before restoring the volumes from the production EBS snapshots.", "D": "Take EBS snapshots of the production EBS volumes. Turn on the EBS fast snapshot restore feature on the EBS snapshots. Restore the snapshots into new EBS volumes. Attach the new EBS volumes to EC2 instances in the test environment."}, "correct": "D", "domain": "Design High-Performing Architectures", "explanation": "EBS Fast Snapshot Restore eliminates the latency of lazy loading, providing full I/O performance immediately upon volume creation from snapshots.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ebs-fast-snapshot-restore.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/blogs/aws/new-amazon-ebs-fast-snapshot-restore-fsr/"}]}, {"number": 55, "text": "A solutions architect is developing a VPC architecture that includes multiple subnets. The architecture will host applications that use Amazon EC2 instances and Amazon RDS DB instances. The architecture consists of six subnets in two Availability Zones. Each Availability Zone includes a public subnet, a private subnet, and a dedicated subnet for databases. Only EC2 instances that run in the private subnets can have access to the RDS databases. Which solution will meet these requirements?", "options": {"A": "Create a new route table that excludes the route to the public subnets' CIDR blocks. Associate the route table with the database subnets. ", "B": "Create a security group that denies inbound traffic from the security group that is assigned to instances in the public subnets. Attach the security group to the DB instances.", "C": "Create a security group that allows inbound traffic from the security group that is assigned to instances in the private subnets. Attach the security group to the DB instances.", "D": "Create a new peering connection between the public subnets and the private subnets. Create a different peering connection between the private subnets and the database subnets."}, "correct": "C", "domain": "Design Secure Architectures", "explanation": "Security groups with source security group references allow only traffic from private subnet instances to RDS, following AWS security best practices.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/vpc/latest/userguide/VPC_SecurityGroups.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/premiumsupport/knowledge-center/connect-rds-instance-private-subnet/"}]}, {"number": 24, "text": "A company observes an increase in Amazon EC2 costs in its most recent bill. The billing team notices unwanted vertical scaling of instance types for a couple of EC2 instances. A solutions architect needs to create a graph comparing the last 2 months of EC2 costs and perform an in-depth analysis to identify the root cause of the vertical scaling. How should the solutions architect generate the information with the LEAST operational overhead?", "options": {"A": "Use AWS Budgets to create a budget report and compare EC2 costs based on instance types.", "B": "Use Cost Explorer's granular filtering feature to perform an in-depth analysis of EC2 costs based on instance types.", "C": "Use graphs from the AWS Billing and Cost Management dashboard to compare EC2 costs based on instance types for the last 2 months.", "D": "Use AWS Cost and Usage Reports to create a report and send it to an Amazon S3 bucket. Use Amazon QuickSight with Amazon S3 as a source to generate an interactive graph based on instance types."}, "correct": "B", "domain": "Design High-Performing Architectures", "explanation": "Cost Explorer provides built-in granular filtering and visualization for analyzing EC2 costs by instance type with no additional setup required.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/cost-management/latest/userguide/ce-what-is.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/aws-cost-management/aws-cost-explorer/"}]}, {"number": 27, "text": "A company is launching a new application and will display application metrics on an Amazon CloudWatch dashboard. The company's product manager needs to access this dashboard periodically. The product manager does not have an AWS account. A solutions architect must provide access to the product manager by following the principle of least privilege. Which solution will meet these requirements?", "options": {"A": "Share the dashboard from the CloudWatch console. Enter the product manager's email address, and complete the sharing steps. Provide a shareable link for the dashboard to the product manager.", "B": "Create an IAM user specifically for the product manager. Attach the CloudWatchReadOnlyAccess AWS managed policy to the user. Share the new login credentials with the product manager. Share the browser URL of the correct dashboard with the product manager.", "C": "Create an IAM user for the company's employees. Attach the ViewOnlyAccess AWS managed policy to the IAM user. Share the new login credentials with the product manager. Ask the product manager to navigate to the CloudWatch console and locate the dashboard by name in the Dashboards section.", "D": "Deploy a bastion server in a public subnet. When the product manager requires access to the dashboard, start the server and share the RDP credentials. On the bastion server, ensure that the browser is configured to open the dashboard URL with cached AWS credentials that have appropriate permissions to view the dashboard."}, "correct": "A", "domain": "General", "explanation": "CloudWatch dashboard sharing allows external users to view dashboards via a public link without requiring AWS credentials, following least privilege.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/cloudwatch-dashboard-sharing.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/blogs/aws/new-share-your-amazon-cloudwatch-dashboards-with-anyone/"}]}, {"number": 60, "text": "A company has a website hosted on AWS. The website is behind an Application Load Balancer (ALB) that is configured to handle HTTP and HTTPS separately. The company wants to forward all requests to the website so that the requests will use HTTPS. What should a solutions architect do to meet this requirement?", "options": {"A": "Update the ALB's network ACL to accept only HTTPS traffic. ", "B": "Create a rule that replaces the HTTP in the URL with HTTPS.", "C": "Create a listener rule on the ALB to redirect HTTP traffic to HTTPS.", "D": "Replace the ALB with a Network Load Balancer configured to use Server Name Indication (SNI)."}, "correct": "C", "domain": "Design High-Performing Architectures", "explanation": "ALB listener rules support HTTP to HTTPS redirects natively, providing a simple solution without additional infrastructure.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/elasticloadbalancing/latest/application/listener-update-rules.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/premiumsupport/knowledge-center/elb-redirect-http-to-https-using-alb/"}]}, {"number": 48, "text": "A company's website uses an Amazon EC2 instance store for its catalog of items. The company wants to make sure that the catalog is highly available and that the catalog is stored in a durable location. What should a solutions architect do to meet these requirements?", "options": {"A": "Move the catalog to Amazon ElastiCache for Redis. ", "B": "Deploy a larger EC2 instance with a larger instance store.", "C": "Move the catalog from the instance store to Amazon S3 Glacier Deep Archive.", "D": "Move the catalog to an Amazon Elastic File System (Amazon EFS) file system."}, "correct": "D", "domain": "General", "explanation": "Amazon EFS provides durable, highly available shared file storage that persists independently of EC2 instances, unlike ephemeral instance stores.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/efs/latest/ug/whatisefs.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/efs/getting-started/"}]}, {"number": 3, "text": "A company uses AWS Organizations to manage multiple AWS accounts for different departments. The management account has an Amazon S3 bucket that contains project reports. The company wants to limit access to this S3 bucket to only users of accounts within the organization in AWS Organizations. Which solution meets these requirements with the LEAST amount of operational overhead?", "options": {"A": "Add the aws PrincipalOrgID global condition key with a reference to the organization ID to the S3 bucket policy.", "B": "Create an organizational unit (OU) for each department. Add the aws:PrincipalOrgPaths global condition key to the S3 bucket policy.", "C": "Use AWS CloudTrail to monitor the CreateAccount, InviteAccountToOrganization, LeaveOrganization, and RemoveAccountFromOrganization events. Update the S3 bucket policy accordingly.", "D": "Tag each user that needs access to the S3 bucket. Add the aws:PrincipalTag global condition key to the S3 bucket policy."}, "correct": "A", "domain": "General", "explanation": "The aws:PrincipalOrgID condition key automatically restricts access to all accounts within the organization without managing individual account IDs.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/organizations/latest/userguide/orgs_manage_policies_scps_examples_s3.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/blogs/security/control-access-to-aws-resources-by-using-the-aws-organization-of-iam-principals/"}]}, {"number": 33, "text": "A company runs an online marketplace web application on AWS. The application serves hundreds of thousands of users during peak hours. The company needs a scalable, near-real-time solution to share the details of millions of financial transactions with several other internal applications. Transactions also need to be processed to remove sensitive data before being stored in a document database for low-latency retrieval. What should a solutions architect recommend to meet these requirements?", "options": {"A": "Store the transactions data into Amazon DynamoDB. Set up a rule in DynamoDB to remove sensitive data from every transaction upon write. Use DynamoDB Streams to share the transactions data with other applications.", "B": "Stream the transactions data into Amazon Kinesis Data Firehose to store data in Amazon DynamoDB and Amazon S3. Use AWS Lambda integration with  Kinesis Data Firehose to remove sensitive data. Other applications can consume the data stored in Amazon S3.", "C": "Stream the transactions data into Amazon Kinesis Data Streams. Use AWS Lambda integration to remove sensitive data from every transaction and then store the transactions data in Amazon DynamoDB. Other applications can consume the transactions data off the Kinesis data stream.", "D": "Store the batched transactions data in Amazon S3 as files. Use AWS Lambda to process every file and remove sensitive data before updating the files in Amazon S3. The Lambda function then stores the data in Amazon DynamoDB. Other applications can consume transaction files stored in Amazon S3."}, "correct": "C", "domain": "Design High-Performing Architectures", "explanation": "Kinesis Data Streams provides near-real-time streaming with Lambda for data transformation, allowing multiple consumers to read from the stream simultaneously.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/streams/latest/dev/introduction.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/blogs/big-data/snakes-in-the-stream-feeding-and-eating-amazon-kinesis-streams-with-python/"}]}, {"number": 58, "text": "A company wants to run its critical applications in containers to meet requirements for scalability and availability. The company prefers to focus on maintenance of the critical applications. The company does not want to be responsible for provisioning and managing the underlying infrastructure that runs the containerized workload. What should a solutions architect do to meet these requirements?", "options": {"A": "Use Amazon EC2 instances, and install Docker on the instances. ", "B": "Use Amazon Elastic Container Service (Amazon ECS) on Amazon EC2 worker nodes.", "C": "Use Amazon Elastic Container Service (Amazon ECS) on AWS Fargate.", "D": "Use Amazon EC2 instances from an Amazon Elastic Container Service (Amazon ECS)-optimized Amazon Machine Image (AMI). qni"}, "correct": "C", "domain": "Design Resilient Architectures", "explanation": "AWS Fargate is a serverless compute engine for containers that eliminates infrastructure management, allowing focus on applications.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/AmazonECS/latest/developerguide/AWS_Fargate.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/fargate/getting-started/"}]}, {"number": 50, "text": "A company has a production workload that runs on 1,000 Amazon EC2 Linux instances. The workload is powered by third-party software. The company needs to patch the third-party software on all EC2 instances as quickly as possible to .  remediate a critical security vulnerability. What should a solutions architect do to meet these requirements?", "options": {"A": "Create an AWS Lambda function to apply the patch to all EC2 instances.", "B": "Configure AWS Systems Manager Patch Manager to apply the patch to all EC2 instances.", "C": "Schedule an AWS Systems Manager maintenance window to apply the patch to all EC2 instances.", "D": "Use AWS Systems Manager Run Command to run a custom command that applies the patch to all EC2 instances."}, "correct": "D", "domain": "Design Secure Architectures", "explanation": "Systems Manager Run Command executes custom commands across multiple instances simultaneously, ideal for urgent third-party software patching.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/systems-manager/latest/userguide/execute-remote-commands.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/blogs/mt/running-commands-at-scale-using-aws-systems-manager-run-command/"}]}, {"number": 38, "text": "A company is hosting a static website on Amazon S3 and is using Amazon Route 53 for DNS. The website is experiencing increased demand from around the world. The company must decrease latency for users who access the website. Which solution meets these requirements MOST cost-effectively?", "options": {"A": "Replicate the S3 bucket that contains the website to all AWS Regions. Add Route 53 geolocation routing entries.", "B": "Provision accelerators in AWS Global Accelerator. Associate the supplied IP addresses with the S3 bucket. Edit the Route 53 entries to point to the IP addresses of the accelerators.", "C": "Add an Amazon CloudFront distribution in front of the S3 bucket. Edit the Route 53 entries to point to the CloudFront distribution.", "D": "Enable S3 Transfer Acceleration on the bucket. Edit the Route 53 entries to point to the new endpoint. "}, "correct": "C", "domain": "Design High-Performing Architectures", "explanation": "CloudFront caches static content at edge locations globally, reducing latency cost-effectively without replicating buckets to all regions.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/AmazonCloudFront/latest/DeveloperGuide/GettingStarted.SimpleDistribution.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/getting-started/hands-on/deliver-content-faster/"}]}, {"number": 44, "text": "A company has an Amazon S3 bucket that contains critical data. The company must protect the data from accidental deletion. Which combination of steps should a solutions architect take to meet these requirements? (Choose two.)", "options": {"A": "Enable versioning on the S3 bucket.", "B": "Enable MFA Delete on the S3 bucket.", "C": "Create a bucket policy on the S3 bucket.", "D": "Enable default encryption on the S3 bucket.", "E": "Create a lifecycle policy for the objects in the S3 bucket."}, "correct": "AB", "domain": "General", "explanation": "Versioning preserves all versions of objects, and MFA Delete requires multi-factor authentication to permanently delete versions, preventing accidental deletion.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/AmazonS3/latest/userguide/Versioning.html"}, {"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/AmazonS3/latest/userguide/MultiFactorAuthenticationDelete.html"}]}, {"number": 61, "text": "A company is developing a two-tier web application on AWS. The company's developers have deployed the application on an Amazon EC2 instance that connects directly to a backend Amazon RDS database. The company must not hardcode database credentials in the application. The company must also implement a solution to automatically rotate the database credentials on a regular basis. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Store the database credentials in the instance metadata. Use Amazon EventBridge (Amazon CloudWatch Events) rules to run a scheduled AWS Lambda function that updates the RDS credentials and instance metadata at the same time.", "B": "Store the database credentials in a configuration file in an encrypted Amazon S3 bucket. Use Amazon EventBridge (Amazon CloudWatch Events) rules to run a scheduled AWS Lambda function that updates the RDS credentials and the credentials in the configuration file at the same time. Use S3 Versioning to ensure the ability to fall back to previous values.", "C": "Store the database credentials as a secret in AWS Secrets Manager. Turn on automatic rotation for the secret. Attach the required permission to the EC2 role to grant access to the secret.", "D": "Store the database credentials as encrypted parameters in AWS Systems Manager Parameter Store. Turn on automatic rotation for the encrypted parameters. Attach the required permission to the EC2 role to grant access to the encrypted parameters. "}, "correct": "C", "domain": "General", "explanation": "Secrets Manager provides native RDS credential rotation with minimal operational overhead, automatically updating both the secret and database.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/secretsmanager/latest/userguide/rotating-secrets-rds.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/blogs/security/rotate-amazon-rds-database-credentials-automatically-with-aws-secrets-manager/"}]}, {"number": 43, "text": "A company has an on-premises application that generates a large amount of time-sensitive data that is backed up to Amazon S3. The application has grown and there are user complaints about internet bandwidth limitations. A solutions architect needs to design a long-term solution that allows for both timely backups to Amazon .  S3 and with minimal impact on internet connectivity for internal users. Which solution meets these requirements?", "options": {"A": "Establish AWS VPN connections and proxy all traffic through a VPC gateway endpoint.", "B": "Establish a new AWS Direct Connect connection and direct backup traffic through this new connection.", "C": "Order daily AWS Snowball devices. Load the data onto the Snowball devices and return the devices to AWS each day.", "D": "Submit a support ticket through the AWS Management Console. Request the removal of S3 service limits from the account."}, "correct": "B", "domain": "Design Resilient Architectures", "explanation": "AWS Direct Connect provides dedicated network connection from on-premises to AWS, bypassing internet for consistent, high-bandwidth data transfer.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/directconnect/latest/UserGuide/Welcome.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/directconnect/getting-started/"}]}, {"number": 39, "text": "A company maintains a searchable repository of items on its website. The data is stored in an Amazon RDS for MySQL database table that contains more than 10 million rows. The database has 2 TB of General Purpose SSD storage. There are millions of updates against this data every day through the company's website. The company has noticed that some insert operations are taking 10 seconds or longer. The company has determined that the database storage performance is the problem. Which solution addresses this performance issue?", "options": {"A": "Change the storage type to Provisioned IOPS SSD.", "B": "Change the DB instance to a memory optimized instance class.", "C": "Change the DB instance to a burstable performance instance class.", "D": "Enable Multi-AZ RDS read replicas with MySQL native asynchronous replication."}, "correct": "A", "domain": "Design High-Performing Architectures", "explanation": "Provisioned IOPS SSD provides consistent, high-performance I/O for write-intensive workloads, eliminating storage performance bottlenecks.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_Storage.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/rds/features/storage/"}]}, {"number": 59, "text": "A company hosts more than 300 global websites and applications. The company requires a platform to analyze more than 30 TB of clickstream data each day. What should a solutions architect do to transmit and process the clickstream data?", "options": {"A": "Design an AWS Data Pipeline to archive the data to an Amazon S3 bucket and run an Amazon EMR cluster with the data to generate analytics.", "B": "Create an Auto Scaling group of Amazon EC2 instances to process the data and send it to an Amazon S3 data lake for Amazon Redshift to use for analysis.", "C": "Cache the data to Amazon CloudFront. Store the data in an Amazon S3 bucket. When an object is added to the S3 bucket. run an AWS Lambda function to process the data for analysis.", "D": "Collect the data from Amazon Kinesis Data Streams. Use Amazon Kinesis Data Firehose to transmit the data to an Amazon S3 data lake. Load the data in Amazon Redshift for analysis."}, "correct": "D", "domain": "General", "explanation": "Kinesis Data Streams ingests real-time clickstream data, Firehose delivers to S3, and Redshift provides scalable analytics for large datasets.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/streams/latest/dev/building-enhanced-consumers-kcl.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/blogs/big-data/build-a-real-time-streaming-analytics-pipeline-with-amazon-kinesis/"}]}, {"number": 53, "text": "A company needs to store its accounting records in Amazon S3. The records must be immediately accessible for 1 year and then must be archived for an additional 9 years. No one at the company, including administrative users and root users, can be able to delete the records during the entire 10-year period. The records must be stored with maximum resiliency. Which solution will meet these requirements?", "options": {"A": "Store the records in S3 Glacier for the entire 10-year period. Use an access control policy to deny deletion of the records for a period of 10 years.", "B": "Store the records by using S3 Intelligent-Tiering. Use an IAM policy to deny deletion of the records. After 10 years, change the IAM policy to allow deletion.", "C": "Use an S3 Lifecycle policy to transition the records from S3 Standard to S3 Glacier Deep Archive after 1 year. Use S3 Object Lock in compliance mode for a period of 10 years. ", "D": "Use an S3 Lifecycle policy to transition the records from S3 Standard to S3 One Zone-Infrequent Access (S3 One Zone-IA) after 1 year. Use S3 Object Lock in governance mode for a period of 10 years."}, "correct": "C", "domain": "General", "explanation": "S3 Object Lock in compliance mode prevents deletion by anyone including root users, with lifecycle policies automating cost-effective archival to Glacier Deep Archive.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/AmazonS3/latest/userguide/object-lock.html"}, {"type": "üìù Whitepaper", "url": "https://aws.amazon.com/compliance/sec-rule-17a-4/"}]}, {"number": 54, "text": "A company runs multiple Windows workloads on AWS. The company's employees use Windows file shares that are hosted on two Amazon EC2 instances. The file shares synchronize data between themselves and maintain duplicate copies. The company wants a highly available and durable storage solution that preserves how users currently access the files. What should a solutions architect do to meet these requirements?", "options": {"A": "Migrate all the data to Amazon S3. Set up IAM authentication for users to access files.", "B": "Set up an Amazon S3 File Gateway. Mount the S3 File Gateway on the existing EC2 instances.", "C": "Extend the file share environment to Amazon FSx for Windows File Server with a Multi-AZ configuration. Migrate all the data to FSx for Windows File Server.", "D": "Extend the file share environment to Amazon Elastic File System (Amazon EFS) with a Multi-AZ configuration. Migrate all the data to Amazon EFS."}, "correct": "C", "domain": "General", "explanation": "FSx for Windows File Server provides native Windows file shares with Multi-AZ high availability, preserving existing SMB access patterns.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/fsx/latest/WindowsGuide/what-is.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/fsx/windows/getting-started/"}]}, {"number": 65, "text": "A hospital recently deployed a RESTful API with Amazon API Gateway and AWS Lambda. The hospital uses API Gateway and Lambda to upload reports that are in PDF format and JPEG format. The hospital needs to modify the Lambda code to identify protected health information (PHI) in the reports. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Use existing Python libraries to extract the text from the reports and to identify the PHI from the extracted text.", "B": "Use Amazon Textract to extract the text from the reports. Use Amazon SageMaker to identify the PHI from the extracted text.", "C": "Use Amazon Textract to extract the text from the reports. Use Amazon Comprehend Medical to identify the PHI from the extracted text.", "D": "Use Amazon Rekognition to extract the text from the reports. Use Amazon Comprehend Medical to identify the PHI from the extracted text."}, "correct": "C", "domain": "General", "explanation": "Textract extracts text from PDFs and images, while Comprehend Medical is purpose-built to detect PHI in medical text with minimal operational overhead.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/comprehend-medical/latest/dev/phi-detection.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/blogs/machine-learning/detecting-and-redacting-pii-using-amazon-comprehend/"}]}, {"number": 17, "text": "A company is implementing a new business application. The application runs on two Amazon EC2 instances and uses an Amazon S3 bucket for document storage. A solutions architect needs to ensure that the EC2 instances can access the S3 bucket. What should the solutions architect do to meet this requirement?", "options": {"A": "Create an IAM role that grants access to the S3 bucket. Attach the role to the EC2 instances.", "B": "Create an IAM policy that grants access to the S3 bucket. Attach the policy to the EC2 instances.", "C": "Create an IAM group that grants access to the S3 bucket. Attach the group to the EC2 instances.", "D": "Create an IAM user that grants access to the S3 bucket. Attach the user account to the EC2 instances."}, "correct": "A", "domain": "General", "explanation": "IAM roles provide temporary credentials to EC2 instances without storing long-term credentials, following AWS security best practices.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/iam-roles-for-amazon-ec2.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/premiumsupport/knowledge-center/ec2-instance-access-s3-bucket/"}]}, {"number": 40, "text": "A company has thousands of edge devices that collectively generate 1 TB of status alerts each day. Each alert is approximately 2 KB in size. A solutions architect needs to implement a solution to ingest and store the alerts for future analysis. The company wants a highly available solution. However, the company needs to minimize costs and does not want to manage additional infrastructure. Additionally, the company wants to keep 14 days of data available for immediate analysis and archive any data older than 14 days. What is the MOST operationally efficient solution that meets these requirements?", "options": {"A": "Create an Amazon Kinesis Data Firehose delivery stream to ingest the alerts. Configure the Kinesis Data Firehose stream to deliver the alerts to an Amazon S3 bucket. Set up an S3 Lifecycle configuration to transition data to Amazon S3 Glacier after 14 days. ", "B": "Launch Amazon EC2 instances across two Availability Zones and place them behind an Elastic Load Balancer to ingest the alerts. Create a script on the EC2 instances that will store the alerts in an Amazon S3 bucket. Set up an S3 Lifecycle configuration to transition data to Amazon S3 Glacier after 14 days.", "C": "Create an Amazon Kinesis Data Firehose delivery stream to ingest the alerts. Configure the Kinesis Data Firehose stream to deliver the alerts to an Amazon OpenSearch Service (Amazon Elasticsearch Service) cluster. Set up the Amazon OpenSearch Service (Amazon Elasticsearch Service) cluster to take manual snapshots every day and delete data from the cluster that is older than 14 days.", "D": "Create an Amazon Simple Queue Service (Amazon SQS) standard queue to ingest the alerts, and set the message retention period to 14 days. Configure consumers to poll the SQS queue, check the age of the message, and analyze the message data as needed. If the message is 14 days old, the consumer should copy the message to an Amazon S3 bucket and delete the message from the SQS queue."}, "correct": "A", "domain": "Design Cost-Optimized Architectures", "explanation": "Kinesis Data Firehose is fully managed for streaming ingestion to S3, with automatic lifecycle policies for cost-effective archival without infrastructure management.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/firehose/latest/dev/what-is-this-service.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/blogs/big-data/amazon-kinesis-data-firehose-now-supports-dynamic-partitioning-to-amazon-s3/"}]}, {"number": 57, "text": "A company is running a popular social media website. The website gives users the ability to upload images to share with other users. The company wants to make sure that the images do not contain inappropriate content. The company needs a solution that minimizes development effort. What should a solutions architect do to meet these requirements?", "options": {"A": "Use Amazon Comprehend to detect inappropriate content. Use human review for low-confidence predictions.", "B": "Use Amazon Rekognition to detect inappropriate content. Use human review for low-confidence predictions.", "C": "Use Amazon SageMaker to detect inappropriate content. Use ground truth to label low-confidence predictions.", "D": "Use AWS Fargate to deploy a custom machine learning model to detect inappropriate content. Use ground truth to label low-confidence predictions."}, "correct": "B", "domain": "General", "explanation": "Amazon Rekognition provides pre-trained content moderation APIs for detecting inappropriate images with minimal development effort.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/rekognition/latest/dg/moderation.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/blogs/machine-learning/automatically-detect-and-blur-faces-in-images-with-amazon-rekognition/"}]}, {"number": 6, "text": "A company uses NFS to store large video files in on-premises network attached storage. Each video file ranges in size from 1 MB to 500 GB. The total storage is 70 TB and is no longer growing. The company decides to migrate the video files to Amazon S3. The company must migrate the video files as soon as possible while using the least possible network bandwidth. Which solution will meet these requirements?", "options": {"A": "Create an S3 bucket. Create an IAM role that has permissions to write to the S3 bucket. Use the AWS CLI to copy all files locally to the S3 bucket.", "B": "Create an AWS Snowball Edge job. Receive a Snowball Edge device on premises. Use the Snowball Edge client to transfer data to the device. Return the device so that AWS can import the data into Amazon S3.", "C": "Deploy an S3 File Gateway on premises. Create a public service endpoint to connect to the S3 File Gateway. Create an S3 bucket. Create a new NFS file share on the S3 File Gateway. Point the new file share to the S3 bucket. Transfer the data from the existing NFS file share to the S3 File Gateway.", "D": "Set up an AWS Direct Connect connection between the on-premises network and AWS. Deploy an S3 File Gateway on premises. Create a public virtual interface (VIF) to connect to the S3 File Gateway. Create an S3 bucket. Create a new NFS file share on the S3 File Gateway. Point the new file share to the S3 bucket. Transfer the data from the existing NFS file share to the S3 File Gateway."}, "correct": "B", "domain": "General", "explanation": "AWS Snowball Edge is ideal for large one-time data migrations (70TB) with minimal network bandwidth usage, as data is physically shipped to AWS.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/snowball/"}, {"type": "üé• Video", "url": "https://www.youtube.com/results?search_query=aws+snowball+edge+migration"}]}, {"number": 4, "text": "An application runs on an Amazon EC2 instance in a VPC. The application processes logs that are stored in an Amazon S3 bucket. The EC2 instance needs to access the S3 bucket without connectivity to the internet. Which solution will provide private network connectivity to Amazon S3?", "options": {"A": "Create a gateway VPC endpoint to the S3 bucket. ", "B": "Stream the logs to Amazon CloudWatch Logs. Export the logs to the S3 bucket.", "C": "Create an instance profile on Amazon EC2 to allow S3 access.", "D": "Create an Amazon API Gateway API with a private link to access the S3 endpoint."}, "correct": "A", "domain": "Design Secure Architectures", "explanation": "A Gateway VPC Endpoint for S3 allows private connectivity from your VPC to S3 without requiring an internet gateway, NAT device, or VPN connection.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/vpc/latest/privatelink/vpc-endpoints-s3.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/premiumsupport/knowledge-center/connect-s3-vpc-endpoint/"}]}, {"number": 35, "text": "A company is preparing to launch a public-facing web application in the AWS Cloud. The architecture consists of Amazon EC2 instances within a VPC behind an Elastic Load Balancer (ELB). A third-party service is used for the DNS. The company's solutions architect must recommend a solution to detect and protect .  against large-scale DDoS attacks. Which solution meets these requirements?", "options": {"A": "Enable Amazon GuardDuty on the account.", "B": "Enable Amazon Inspector on the EC2 instances.", "C": "Enable AWS Shield and assign Amazon Route 53 to it.", "D": "Enable AWS Shield Advanced and assign the ELB to it. qnH"}, "correct": "D", "domain": "Design Secure Architectures", "explanation": "AWS Shield Advanced provides enhanced DDoS protection for ELB with 24/7 DDoS Response Team support and cost protection.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/waf/latest/developerguide/ddos-advanced.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/shield/getting-started/"}]}, {"number": 45, "text": "A company has a data ingestion workflow that consists of the following: An Amazon Simple Notification Service (Amazon SNS) topic for notifications about new data deliveries An AWS Lambda function to process the data and record metadata The company observes that the ingestion workflow fails occasionally because of   network connectivity issues. When such a failure occurs, the Lambda function does not ingest the corresponding data unless the company manually reruns the job. Which combination of actions should a solutions architect take to ensure that the Lambda function ingests all data in the future? (Choose two.)", "options": {"A": "Deploy the Lambda function in multiple Availability Zones.", "B": "Create an Amazon Simple Queue Service (Amazon SQS) queue, and subscribe it to the SNS topic.", "C": "Increase the CPU and memory that are allocated to the Lambda function.", "D": "Increase provisioned throughput for the Lambda function.", "E": "Modify the Lambda function to read from an Amazon Simple Queue Service (Amazon SQS) queue."}, "correct": "BE", "domain": "General", "explanation": "Adding SQS between SNS and Lambda provides message durability and automatic retries, ensuring no data loss during transient failures.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/lambda/latest/dg/with-sqs.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/blogs/compute/using-amazon-sqs-dead-letter-queues-to-replay-messages/"}]}, {"number": 8, "text": "A company is migrating a distributed application to AWS. The application serves variable workloads. The legacy platform consists of a primary server that coordinates jobs across multiple compute nodes. The company wants to modernize the application with a solution that maximizes resiliency and scalability. How should a solutions architect design the architecture to meet these requirements?", "options": {"A": "Configure an Amazon Simple Queue Service (Amazon SQS) queue as a destination for the jobs. Implement the compute nodes with Amazon EC2 instances that are managed in an Auto Scaling group. Configure EC2 Auto Scaling to use scheduled scaling.", "B": "Configure an Amazon Simple Queue Service (Amazon SQS) queue as a destination for the jobs. Implement the compute nodes with Amazon EC2 instances that are managed in an Auto Scaling group. Configure EC2 Auto Scaling based on the size of the queue.", "C": "Implement the primary server and the compute nodes with Amazon EC2 instances that are managed in an Auto Scaling group. Configure AWS CloudTrail as a destination for the jobs. Configure EC2 Auto Scaling based on the load on the primary server.", "D": "Implement the primary server and the compute nodes with Amazon EC2 instances that are managed in an Auto Scaling group. Configure Amazon EventBridge (Amazon CloudWatch Events) as a destination for the jobs. Configure EC2 Auto Scaling based on the load on the compute nodes."}, "correct": "B", "domain": "General", "explanation": "SQS queue decouples job coordination from compute nodes, and scaling based on queue depth automatically adjusts capacity to match workload demand.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/autoscaling/ec2/userguide/as-using-sqs-queue.html"}, {"type": "üéì Tutorial", "url": "https://aws.amazon.com/blogs/compute/running-cost-effective-queue-workers-with-amazon-sqs-and-amazon-ec2-spot-instances/"}]}, {"number": 66, "text": "A company has an application that generates a large number of files, each approximately 5 MB in size. The files are stored in Amazon S3. Company policy requires the files to be stored for 4 years before they can be deleted. Immediate accessibility is always required as the files contain critical business data that is not easy to reproduce. The files are frequently accessed in the first 30 days of the object creation but are rarely accessed after the first 30 days. Which storage solution is MOST cost-effective?", "options": {"A": "Create an S3 bucket lifecycle policy to move files from S3 Standard to S3 Glacier 30 days from object creation. Delete the files 4 years after object creation. ", "B": "Create an S3 bucket lifecycle policy to move files from S3 Standard to S3 One Zone-Infrequent Access (S3 One Zone-IA) 30 days from object creation. Delete the files 4 years after object creation.", "C": "Create an S3 bucket lifecycle policy to move files from S3 Standard to S3 Standard-Infrequent Access (S3 Standard-IA) 30 days from object creation. Delete the files 4 years after object creation.", "D": "Create an S3 bucket lifecycle policy to move files from S3 Standard to S3 Standard-Infrequent Access (S3 Standard-IA) 30 days from object creation. Move the files to S3 Glacier 4 years after object creation."}, "correct": "C", "domain": "Design Secure Architectures", "explanation": "S3 Standard-IA provides immediate access with lower storage costs for infrequently accessed data, meeting the requirement for immediate accessibility.", "resources": [{"type": "üìñ AWS Docs", "url": "https://docs.aws.amazon.com/AmazonS3/latest/userguide/storage-class-intro.html"}, {"type": "üí∞ Cost Optimization", "url": "https://aws.amazon.com/s3/storage-classes/"}]}, {"number": 51, "text": "A company is developing an application that provides order shipping statistics for retrieval by a REST API. The company wants to extract the shipping statistics, organize the data into an easy-to-read HTML format, and send the report to several email addresses at the same time every morning. Which com
