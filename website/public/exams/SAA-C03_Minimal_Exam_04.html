    <script>
        // Theme toggle
        const toggleBtn = document.getElementById('theme-toggle');
        function setTheme(isDark) {
            if (isDark) {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            }
        }
        toggleBtn?.addEventListener('click', () => {
            setTheme(!document.documentElement.classList.contains('dark'));
        });
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) setTheme(true);

        // Exam questions
        const examQuestions = [{"number":212,"text":"A company needs to export its database once a day to Amazon S3 for other teams to access. The exported object size varies between 2 GB and 5 GB. The S3 access pattern for the data is variable and changes rapidly. The data must be immediately available and must remain accessible for up to 3 months. The   company needs the most cost-effective solution that will not increase retrieval time. Which S3 storage class should the company use to meet these requirements?","options":{"A":"S3 Intelligent-Tiering","B":"S3 Glacier Instant Retrieval","C":"S3 Standard qnH","D":"S3 Standard-Infrequent Access (S3 Standard-IA)"},"correct":"A","domain":"Design Cost-Optimized Architectures","explanation":"","topic":"s3-basics"},{"number":202,"text":"A company is planning to move its data to an Amazon S3 bucket. The data must be encrypted when it is stored in the S3 bucket. Additionally, the encryption key must be automatically rotated every year. Which solution will meet these requirements with the LEAST operational overhead?","options":{"A":"Move the data to the S3 bucket. Use server-side encryption with Amazon S3 managed encryption keys (SSE-S3). Use the built-in key rotation behavior of SSE-S3 encryption keys. ","B":"Create an AWS Key Management Service (AWS KMS) customer managed key. Enable automatic key rotation. Set the S3 bucket's default encryption behavior to use the customer managed KMS key. Move the data to the S3 bucket.","C":"Create an AWS Key Management Service (AWS KMS) customer managed key. Set the S3 bucket's default encryption behavior to use the customer managed KMS key. Move the data to the S3 bucket. Manually rotate the KMS key every year.","D":"Encrypt the data with customer key material before moving the data to the S3 bucket. Create an AWS Key Management Service (AWS KMS) key without key material. Import the customer key material into the KMS key. Enable automatic key rotation."},"correct":"A","domain":"Design Secure Architectures","explanation":"","topic":"s3-basics"},{"number":201,"text":"A company is developing a marketing communications service that targets mobile app users. The company needs to send confirmation messages with Short Message Service (SMS) to its users. The users must be able to reply to the SMS messages. The company must store the responses for a year for analysis. What should a solutions architect do to meet these requirements?","options":{"A":"Create an Amazon Connect contact flow to send the SMS messages. Use AWS Lambda to process the responses.","B":"Build an Amazon Pinpoint journey. Configure Amazon Pinpoint to send events to an Amazon Kinesis data stream for analysis and archiving.","C":"Use Amazon Simple Queue Service (Amazon SQS) to distribute the SMS messages. Use AWS Lambda to process the responses.","D":"Create an Amazon Simple Notification Service (Amazon SNS) FIFO topic. Subscribe an Amazon Kinesis data stream to the SNS topic for analysis and archiving."},"correct":"B","domain":"General","explanation":""},{"number":208,"text":"A company needs to move data from an Amazon EC2 instance to an Amazon S3 bucket. The company must ensure that no API calls and no data are routed   through public internet routes. Only the EC2 instance can have access to upload data to the S3 bucket. Which solution will meet these requirements?","options":{"A":"Create an interface VPC endpoint for Amazon S3 in the subnet where the EC2 instance is located. Attach a resource policy to the S3 bucket to only allow the EC2 instance's IAM role for access.","B":"Create a gateway VPC endpoint for Amazon S3 in the Availability Zone where the EC2 instance is located. Attach appropriate security groups to the endpoint. Attach a resource policy to the S3 bucket to only allow the EC2 instance's IAM role for access.","C":"Run the nslookup tool from inside the EC2 instance to obtain the private IP address of the S3 bucket's service API endpoint. Create a route in the VPC route table to provide the EC2 instance with access to the S3 bucket. Attach a resource policy to the S3 bucket to only allow the EC2 instance's IAM role for access.","D":"Use the AWS provided, publicly available ip-ranges. file to obtain the private IP address of the S3 bucket's service API endpoint. Create a route in the VPC route table to provide the EC2 instance with access to the S3 bucket. Attach a resource policy to the S3 bucket to only allow the EC2 instance's IAM role for access."},"correct":"A","domain":"General","explanation":"","topic":"s3-basics"},{"number":206,"text":"A company wants to manage Amazon Machine Images (AMIs). The company currently copies AMIs to the same AWS Region where the AMIs were created. The company needs to design an application that captures AWS API calls and sends alerts whenever the Amazon EC2 Createlmage API operation is called within the company's account. Which solution will meet these requirements with the LEAST operational overhead?","options":{"A":"Create an AWS Lambda function to query AWS CloudTrail logs and to send an alert when a Createlmage API call is detected.","B":"Configure AWS CloudTrail with an Amazon Simple Notification Service (Amazon SNS) notification that occurs when updated logs are sent to Amazon S3. Use Amazon Athena to create a new table and to query on Createlmage when an API call is detected. ","C":"Create an Amazon EventBridge (Amazon CloudWatch Events) rule for the Createlmage API call. Configure the target as an Amazon Simple Notification Service (Amazon SNS) topic to send an alert when a Createlmage API call is detected.","D":"Configure an Amazon Simple Queue Service (Amazon SQS) FIFO queue as a target for AWS CloudTrail logs. Create an AWS Lambda function to send an alert to an Amazon Simple Notification Service (Amazon SNS) topic when a Createlmage API call is detected."},"correct":"C","domain":"General","explanation":"","topic":"ec2-instances"},{"number":241,"text":"1.x. Which solution will deploy the function in the MOST operationally efficient way?","options":{"A":"Create an Amazon API Gateway REST API. Configure the method to use the Lambda function. Enable IAM authentication on the API.","B":"Create a Lambda function URL for the function. Specify AWS_IAM as the authentication type.","C":"Create an Amazon CloudFront distribution. Deploy the function to Lambda@Edge. Integrate IAM authentication logic into the Lambda@Edge function.","D":"Create an Amazon CloudFront distribution. Deploy the function to CloudFront Functions. Specify AWS_IAM as the authentication type."},"correct":"A","domain":"General","explanation":""},{"number":224,"text":"A company has hired an external vendor to perform work in the company's AWS account. The vendor uses an automated tool that is hosted in an AWS   account that the vendor owns. The vendor does not have IAM access to the company's AWS account. How should a solutions architect grant this access to the vendor?","options":{"A":"Create an IAM role in the company's account to delegate access to the vendor's IAM role. Attach the appropriate IAM policies to the role for the permissions that the vendor requires.","B":"Create an IAM user in the company's account with a password that meets the password complexity requirements. Attach the appropriate IAM policies to the user for the permissions that the vendor requires.","C":"Create an IAM group in the company's account. Add the tool's IAM user from the vendor account to the group. Attach the appropriate IAM policies to the group for the permissions that the vendor requires.","D":"Create a new identity provider by choosing \"AWS account\" as the provider type in the IAM console. Supply the vendor's AWS account ID and user name. Attach the appropriate IAM policies to the new provider for the permissions that the vendor requires."},"correct":"A","domain":"Design Secure Architectures","explanation":"","topic":"iam"},{"number":258,"text":"A solutions architect is implementing a document review application using an Amazon S3 bucket for storage. The solution must prevent accidental deletion of the documents and ensure that all versions of the documents are available. Users must be able to download, modify, and upload documents. Which combination of actions should be taken to meet these requirements? (Choose two.)","options":{"A":"Enable a read-only bucket ACL.","B":"Enable versioning on the bucket.","C":"Attach an IAM policy to the bucket.","D":"Enable MFA Delete on the bucket.","E":"Encrypt the bucket using AWS KMS."},"correct":"BD","domain":"General","explanation":"","topic":"s3-basics"},{"number":236,"text":"A company is building a new web-based customer relationship management application. The application will use several Amazon EC2 instances that are backed by Amazon Elastic Block Store (Amazon EBS) volumes behind an Application Load Balancer (ALB). The application will also use an Amazon Aurora database. All data for the application must be encrypted at rest and in transit. Which solution will meet these requirements?","options":{"A":"Use AWS Key Management Service (AWS KMS) certificates on the ALB to encrypt data in transit. Use AWS Certificate Manager (ACM) to encrypt the EBS volumes and Aurora database storage at rest.","B":"Use the AWS root account to log in to the AWS Management Console. Upload the company's encryption certificates. While in the root account, select the option to turn on encryption for all data at rest and in transit for the account.","C":"Use AWS Key Management Service (AWS KMS) to encrypt the EBS volumes and Aurora database storage at rest. Attach an AWS Certificate Manager (ACM) certificate to the ALB to encrypt data in transit.","D":"Use BitLocker to encrypt all data at rest. Import the company's TLS certificate keys to AWS Key Management Service (AWS KMS) Attach the KMS keys to the ALB to encrypt data in transit."},"correct":"C","domain":"Design High-Performing Architectures","explanation":"","topic":"aurora"},{"number":244,"text":"A company hosts its web application on AWS using seven Amazon EC2 instances. The company requires that the IP addresses of all healthy EC2 instances be returned in response to DNS queries. Which policy should be used to meet this requirement?","options":{"A":"Simple routing policy","B":"Latency routing policy","C":"Multivalue routing policy","D":"Geolocation routing policy"},"correct":"C","domain":"Design Secure Architectures","explanation":"","topic":"ec2-instances"},{"number":254,"text":"A solutions architect needs to design a system to store client case files. The files are core company assets and are important. The number of files will grow over   time. The files must be simultaneously accessible from multiple application servers that run on Amazon EC2 instances. The solution must have built-in redundancy. Which solution meets these requirements?","options":{"A":"Amazon Elastic File System (Amazon EFS) qnH","B":"Amazon Elastic Block Store (Amazon EBS)","C":"Amazon S3 Glacier Deep Archive","D":"AWS Backup"},"correct":"A","domain":"Design Resilient Architectures","explanation":"","topic":"ec2-instances"},{"number":257,"text":"A company has an ecommerce checkout workflow that writes an order to a database and calls a service to process the payment. Users are experiencing timeouts during the checkout process. When users resubmit the checkout form, multiple unique orders are created for the same desired transaction. How should a solutions architect refactor this workflow to prevent the creation of multiple orders?","options":{"A":"Configure the web application to send an order message to Amazon Kinesis Data Firehose. Set the payment service to retrieve the message from Kinesis Data Firehose and process the order. ","B":"Create a rule in AWS CloudTrail to invoke an AWS Lambda function based on the logged application path request. Use Lambda to query the database, call the payment service, and pass in the order information.","C":"Store the order in the database. Send a message that includes the order number to Amazon Simple Notification Service (Amazon SNS). Set the payment service to poll Amazon SNS, retrieve the message, and process the order. ub","D":"Store the order in the database. Send a message that includes the order number to an Amazon Simple Queue Service (Amazon SQS) FIFO queue. Set the payment service to retrieve the message and process the order. Delete the message from the queue."},"correct":"D","domain":"General","explanation":""},{"number":252,"text":"A company's security team requests that network traffic be captured in VPC Flow Logs. The logs will be frequently accessed for 90 days and then accessed intermittently. What should a solutions architect do to meet these requirements when configuring the logs?","options":{"A":"Use Amazon CloudWatch as the target. Set the CloudWatch log group with an expiration of 90 days ","B":"Use Amazon Kinesis as the target. Configure the Kinesis stream to always retain the logs for 90 days.","C":"Use AWS CloudTrail as the target. Configure CloudTrail to save to an Amazon S3 bucket, and enable S3 Intelligent-Tiering.","D":"Use Amazon S3 as the target. Enable an S3 Lifecycle policy to transition the logs to S3 Standard-Infrequent Access (S3 Standard-IA) after 90 days."},"correct":"D","domain":"Design Secure Architectures","explanation":"","topic":"vpc"},{"number":255,"text":"A solutions architect has created two IAM policies: Policy1 and Policy2. Both policies are attached to an IAM group. j A cloud engineer is added as an IAM user to the IAM group. Which action will the Globa cloud engineer be able to perform?   Policy 1 \"Version\": \"2012-10-17\", \"Statement\": [ [ \"Effect\": \"Allow\", \"Action\": [ \"iam:Get*\", \"iam:List*\", \"kms: List*\", 9nly \"ec2:*\", \"ds:*\", \"logs:Get*\", \"logs: Describe*\" ], \"Resource\": \"*\" } ] Policy 2 \"Version\": \"2012-10-17\", \"Statement\": [ - \"Effect\": \"Deny\", \"Action\": \"ds:Delete*\", Glok \"Resource\": \"*\" } ]","options":{"A":"Deleting IAM users","B":"Deleting directories ","C":"Deleting Amazon EC2 instances","D":"Deleting logs from Amazon CloudWatch Logs"},"correct":"C","domain":"Design Secure Architectures","explanation":"","topic":"iam"},{"number":248,"text":"A company runs a web application on Amazon EC2 instances in multiple Availability Zones. The EC2 instances are in private subnets. A solutions architect implements an internet-facing Application Load Balancer (ALB) and specifies the EC2 instances as the target group. However, the internet traffic is not reaching the EC2 instances. How should the solutions architect reconfigure the architecture to resolve this issue?","options":{"A":"Replace the ALB with a Network Load Balancer. Configure a NAT gateway in a public subnet to allow internet traffic.","B":"Move the EC2 instances to public subnets. Add a rule to the EC2 instances' security groups to allow outbound traffic to 0.0.0.0/0.","C":"Update the route tables for the EC2 instances' subnets to send 0.0.0.0/0 traffic through the internet gateway route. Add a rule to the EC2 instances' security groups to allow outbound traffic to 0.0.0.0/0.","D":"Create public subnets in each Availability Zone. Associate the public subnets with the ALB. Update the route tables for the public subnets with a route to the private subnets. "},"correct":"D","domain":"Design Resilient Architectures","explanation":"","topic":"ec2-instances"},{"number":239,"text":"An application running on an Amazon EC2 instance in VPC-A needs to access files in another EC2 instance in VPC-B. Both VPCs are in separate AWS accounts. The network administrator needs to design a solution to configure secure access to EC2 instance in VPC-B from VPC-A. The connectivity should not have a single point of failure or bandwidth concerns. Which solution will meet these requirements?","options":{"A":"Set up a VPC peering connection between VPC-A and VPC-B.","B":"Set up VPC gateway endpoints for the EC2 instance running in VPC-B.","C":"Attach a virtual private gateway to VPC-B and set up routing from VPC-A.","D":"Create a private virtual interface (VIF) for the EC2 instance running in VPC-B and add appropriate routes from VPC-A."},"correct":"A","domain":"Design Secure Architectures","explanation":"","topic":"ec2-instances"},{"number":225,"text":"A company has deployed a Java Spring Boot application as a pod that runs on Amazon Elastic Kubernetes Service (Amazon EKS) in private subnets. The application needs to write data to an Amazon DynamoDB table. A solutions architect must ensure that the application can interact with the DynamoDB table without exposing traffic to the internet. Which combination of steps should the solutions architect take to accomplish this goal? (Choose two.)","options":{"A":"Attach an IAM role that has sufficient privileges to the EKS pod.","B":"Attach an IAM user that has sufficient privileges to the EKS pod.","C":"Allow outbound connectivity to the DynamoDB table through the private subnets' network ACLs.","D":"Create a VPC endpoint for DynamoDB. ","E":"Embed the access keys in the Java Spring Boot code."},"correct":"AD","domain":"General","explanation":"","topic":"dynamodb"},{"number":238,"text":"A company has a three-tier application for image sharing. The application uses an Amazon EC2 instance for the front-end layer, another EC2 instance for the application layer, and a third EC2 instance for a MySQL database. A solutions architect must design a scalable and highly available solution that requires the least amount of change to the application. Which solution meets these requirements?","options":{"A":"Use Amazon S3 to host the front-end layer. Use AWS Lambda functions for the application layer. Move the database to an Amazon DynamoDB table. Use Amazon S3 to store and serve users' images.","B":"Use load-balanced Multi-AZ AWS Elastic Beanstalk environments for the front-end layer and the application layer. Move the database to an Amazon RDS DB instance with multiple read replicas to serve users' images.","C":"Use Amazon S3 to host the front-end layer. Use a fleet of EC2 instances in an Auto Scaling group for the application layer. Move the database to a memory optimized instance type to store and serve users' images.","D":"Use load-balanced Multi-AZ AWS Elastic Beanstalk environments for the front-end layer and the application layer. Move the database to an Amazon RDS Multi-AZ DB instance. Use Amazon S3 to store and serve users' images. "},"correct":"D","domain":"General","explanation":"","topic":"rds"},{"number":243,"text":"An online learning company is migrating to the AWS Cloud. The company maintains its student records in a PostgreSQL database. The company needs a solution in which its data is available and online across multiple AWS Regions at all times. Which solution will meet these requirements with the LEAST amount of operational overhead?","options":{"A":"Migrate the PostgreSQL database to a PostgreSQL cluster on Amazon EC2 instances.","B":"Migrate the PostgreSQL database to an Amazon RDS for PostgreSQL DB instance with the Multi-AZ feature turned on.","C":"Migrate the PostgreSQL database to an Amazon RDS for PostgreSQL DB instance. Create a read replica in another Region. ","D":"Migrate the PostgreSQL database to an Amazon RDS for PostgreSQL DB instance. Set up DB snapshots to be copied to another Region."},"correct":"C","domain":"General","explanation":"","topic":"rds"},{"number":246,"text":"A company is using a content management system that runs on a single Amazon EC2 instance. The EC2 instance contains both the web server and the database software. The company must make its website platform highly available and must enable the website to scale to meet user demand. What should a solutions architect recommend to meet these requirements?","options":{"A":"Move the database to Amazon RDS, and enable automatic backups. Manually launch another EC2 instance in the same Availability Zone. Configure an Application Load Balancer in the Availability Zone, and set the two instances as targets.","B":"Migrate the database to an Amazon Aurora instance with a read replica in the same Availability Zone as the existing EC2 instance. Manually launch another EC2 instance in the same Availability Zone. Configure an Application Load Balancer, and set the two EC2 instances as targets.","C":"Move the database to Amazon Aurora with a read replica in another Availability Zone. Create an Amazon Machine Image (AMI) from the EC2 instance. Configure an Application Load Balancer in two Availability Zones. Attach an Auto Scaling group that uses the AMI across two Availability Zones.","D":"Move the database to a separate EC2 instance, and schedule backups to Amazon S3. Create an Amazon Machine Image (AMI) from the original EC2 instance. Configure an Application Load Balancer in two Availability Zones. Attach an Auto Scaling group that uses the AMI across two Availability Zones."},"correct":"C","domain":"General","explanation":"","topic":"ec2-instances"},{"number":207,"text":"A company owns an asynchronous API that is used to ingest user requests and, based on the request type, dispatch requests to the appropriate microservice for processing. The company is using Amazon API Gateway to deploy the API front end, and an AWS Lambda function that invokes Amazon DynamoDB to store user requests before dispatching them to the processing microservices. The company provisioned as much DynamoDB throughput as its budget allows, but the company is still experiencing availability issues and is losing user requests. What should a solutions architect do to address this issue without impacting existing users?","options":{"A":"Add throttling on the API Gateway with server-side throttling limits.","B":"Use DynamoDB Accelerator (DAX) and Lambda to buffer writes to DynamoDB.","C":"Create a secondary index in DynamoDB for the table with the user requests.","D":"Use the Amazon Simple Queue Service (Amazon SQS) queue and Lambda to buffer writes to DynamoDB."},"correct":"D","domain":"Design Resilient Architectures","explanation":"","topic":"dynamodb"},{"number":217,"text":"A company runs a global web application on Amazon EC2 instances behind an Application Load Balancer. The application stores data in Amazon Aurora. The company needs to create a disaster recovery solution and can tolerate up to 30 minutes of downtime and potential data loss. The solution does not need to handle the load when the primary infrastructure is healthy. What should a solutions architect do to meet these requirements?","options":{"A":"Deploy the application with the required infrastructure elements in place. Use Amazon Route 53 to configure active-passive failover. Create an Aurora Replica in a second AWS Region.","B":"Host a scaled-down deployment of the application in a second AWS Region. Use Amazon Route 53 to configure active-active failover. Create an Aurora Replica in the second Region.","C":"Replicate the primary infrastructure in a second AWS Region. Use Amazon Route 53 to configure active-active failover. Create an Aurora database that is restored from the latest snapshot.","D":"Back up data with AWS Backup. Use the backup to create the required infrastructure in a second AWS Region. Use Amazon Route 53 to configure active-passive failover. Create an Aurora second primary instance in the second Region."},"correct":"A","domain":"Design Resilient Architectures","explanation":"","topic":"aurora"},{"number":209,"text":"A solutions architect is designing the architecture of a new application being deployed to the AWS Cloud. The application will run on Amazon EC2 On-Demand Instances and will automatically scale across multiple Availability Zones. The EC2 instances will scale up and down frequently throughout the day. An Application Load Balancer (ALB) will handle the load distribution. The architecture needs to support distributed session data management. The company is willing to make changes to code if needed. What should the solutions architect do to ensure that the architecture supports distributed session data management?","options":{"A":"Use Amazon ElastiCache to manage and store session data.","B":"Use session affinity (sticky sessions) of the ALB to manage session data. ","C":"Use Session Manager from AWS Systems Manager to manage the session.","D":"Use the GetSession Token API operation in AWS Security Token Service (AWS STS) to manage the session."},"correct":"A","domain":"Design Resilient Architectures","explanation":"","topic":"ec2-instances"},{"number":259,"text":"A company is building a solution that will report Amazon EC2 Auto Scaling events across all the applications in an AWS account. The company needs to use a serverless solution to store the EC2 Auto Scaling status data in Amazon S3. The company then will use the data in Amazon S3 to provide near-real-time updates in a dashboard. The solution must not affect the speed of EC2 instance launches. How should the company move the data to Amazon S3 to meet these requirements?","options":{"A":"Use an Amazon CloudWatch metric stream to send the EC2 Auto Scaling status data to Amazon Kinesis Data Firehose. Store the data in Amazon S3.","B":"Launch an Amazon EMR cluster to collect the EC2 Auto Scaling status data and send the data to Amazon Kinesis Data Firehose. Store the data in Amazon S3.","C":"Create an Amazon EventBridge rule to invoke an AWS Lambda function on a schedule. Configure the Lambda function to send the EC2 Auto Scaling status data directly to Amazon S3.","D":"Use a bootstrap script during the launch of an EC2 instance to install Amazon Kinesis Agent. Configure Kinesis Agent to collect the EC2 Auto Scaling status data and send the data to Amazon Kinesis Data Firehose. Store the data in Amazon S3."},"correct":"A","domain":"Design High-Performing Architectures","explanation":"","topic":"s3-basics"},{"number":231,"text":"A company manages its own Amazon EC2 instances that run MySQL databases. The company is manually managing replication and scaling as demand increases or decreases. The company needs a new solution that simplifies the process of adding or removing compute capacity to or from its database tier as needed. The solution also must offer improved performance, scaling, and durability with minimal effort from operations. Which solution meets these requirements?","options":{"A":"Migrate the databases to Amazon Aurora Serverless for Aurora MySQL.","B":"Migrate the databases to Amazon Aurora Serverless for Aurora PostgreSQL.","C":"Combine the databases into one larger MySQL database. Run the larger database on larger EC2 instances.","D":"Create an EC2 Auto Scaling group for the database tier. Migrate the existing databases to the new environment."},"correct":"A","domain":"Design Resilient Architectures","explanation":"","topic":"rds"},{"number":228,"text":"A company collects data from thousands of remote devices by using a RESTful web services application that runs on an Amazon EC2 instance. The EC2 instance receives the raw data, transforms the raw data, and stores all the data in an Amazon S3 bucket. The number of remote devices will increase into the millions soon. The company needs a highly scalable solution that minimizes operational overhead. Which combination of steps should a solutions architect take to meet these requirements? (Choose two.)","options":{"A":"Use AWS Glue to process the raw data in Amazon S3.","B":"Use Amazon Route 53 to route traffic to different EC2 instances.","C":"Add more EC2 instances to accommodate the increasing amount of incoming data.","D":"Send the raw data to Amazon Simple Queue Service (Amazon SQS). Use EC2 instances to process the data.","E":"Use Amazon API Gateway to send the raw data to an Amazon Kinesis data stream. Configure Amazon Kinesis Data Firehose to use the data stream as a source to deliver the data to Amazon S3."},"correct":"AE","domain":"General","explanation":"","topic":"s3-basics"},{"number":205,"text":"A company hosts a marketing website in an on-premises data center. The website consists of static documents and runs on a single server. An administrator updates the website content infrequently and uses an SFTP client to upload new documents. The company decides to host its website on AWS and to use Amazon CloudFront.   The company's solutions architect creates a CloudFront distribution. The solutions architect must design the most cost-effective and resilient architecture for website hosting to serve as the CloudFront origin. Which solution will meet these requirements?","options":{"A":"Create a virtual server by using Amazon Lightsail. Configure the web server in the Lightsail instance. Upload website content by using an SFTP client.","B":"Create an AWS Auto Scaling group for Amazon EC2 instances. Use an Application Load Balancer. Upload website content by using an SFTP client.","C":"Create a private Amazon S3 bucket. Use an S3 bucket policy to allow access from a CloudFront origin access identity (OAI). Upload website content by using the AWS CLI.","D":"Create a public Amazon S3 bucket. Configure AWS Transfer for SFTP. Configure the S3 bucket for website hosting. Upload website content by using the SFTP client."},"correct":"C","domain":"Design Resilient Architectures","explanation":"","topic":"cloudfront"},{"number":223,"text":"A company runs an application on a group of Amazon Linux EC2 instances. For compliance reasons, the company must retain all application log files for 7 years. The log files will be analyzed by a reporting tool that must be able to access all the files concurrently. Which storage solution meets these requirements MOST cost-effectively?","options":{"A":"Amazon Elastic Block Store (Amazon EBS)","B":"Amazon Elastic File System (Amazon EFS)","C":"Amazon EC2 instance store","D":"Amazon S3"},"correct":"D","domain":"Design Secure Architectures","explanation":"","topic":"ec2-instances"},{"number":250,"text":"A company runs analytics software ag."},"correct":"D","domain":"General","explanation":"","topic":"rds"},{"number":233,"text":"An application runs on an Amazon EC2 instance that has an Elastic IP address in VPC A. The application requires access to a database in VPC B. Both VPCs are in the same AWS account. Which solution will provide the required access MOST securely?","options":{"A":"Create a DB instance security group that allows all traffic from the public IP address of the application server in VPC A.","B":"Configure a VPC peering connection between VPC A and VPC B.","C":"Make the DB instance publicly accessible. Assign a public IP address to the DB instance.","D":"Launch an EC2 instance with an Elastic IP address into VPC B. Proxy all requests through the new EC2 instance. "},"correct":"B","domain":"Design Secure Architectures","explanation":"","topic":"ec2-instances"},{"number":221,"text":"A company's application is having performance issues. The application is stateful and needs to complete in-memory tasks on Amazon EC2 instances. The company used AWS CloudFormation to deploy infrastructure and used the M5 EC2 instance family. As traffic increased, the application performance degraded. Users are reporting delays when the users attempt to access the application. Which solution will resolve these issues in the MOST operationally efficient way?","options":{"A":"Replace the EC2 instances with T3 EC2 instances that run in an Auto Scaling group. Make the changes by using the AWS Management Console.","B":"Modify the CloudFormation templates to run the EC2 instances in an Auto Scaling group. Increase the desired capacity and the maximum capacity of the Auto Scaling group manually when an increase is necessary.","C":"Modify the CloudFormation templates. Replace the EC2 instances with R5 EC2 instances. Use Amazon CloudWatch built-in EC2 memory metrics to track the application performance for future capacity planning.","D":"Modify the CloudFormation templates. Replace the EC2 instances with R5 EC2 instances. Deploy the Amazon CloudWatch agent on the EC2 instances to generate custom application latency metrics for future capacity planning."},"correct":"D","domain":"Design High-Performing Architectures","explanation":"","topic":"ec2-instances"},{"number":229,"text":"A company needs to retain its AWS CloudTrail logs for 3 years. The company is enforcing CloudTrail across a set of AWS accounts by using AWS Organizations from the parent account. The CloudTrail target S3 bucket is configured with S3 Versioning enabled. An S3 Lifecycle policy is in place to delete current objects after 3 years. After the fourth year of use of the S3 bucket, the S3 bucket metrics show that the number of objects has continued to rise. However, the number of new CloudTrail logs that are delivered to the S3 bucket has remained consistent. Which solution will delete objects that are older than 3 years in the MOST cost-effective manner?","options":{"A":"Configure the organization's centralized CloudTrail trail to expire objects after 3 years.","B":"Configure the S3 Lifecycle policy to delete previous versions as well as current versions.","C":"Create an AWS Lambda function to enumerate and delete objects from Amazon S3 that are older than 3 years.","D":"Configure the parent account as the owner of all objects that are delivered to the S3 bucket."},"correct":"B","domain":"Design Secure Architectures","explanation":"","topic":"s3-basics"},{"number":199,"text":"A telemarketing company is designing its customer call center functionality on AWS. The company needs a solution that provides multiple speaker recognition and generates transcript files. The company wants to query the transcript files to analyze the business patterns. The transcript files must be stored for 7 years for auditing purposes. Which solution will meet these requirements?","options":{"A":"Use Amazon Rekognition for multiple speaker recognition. Store the transcript files in Amazon S3. Use machine learning models for transcript pt in sync across both databases throughout the migration. What should a solutions architect recommend?","options":{"A":"Use AWS DataSync for the initial migration. Use AWS Database Migration Service (AWS DMS) to create a change data capture (CDC) replication task and a table mapping to select all tables. ","B":"Use AWS DataSync for the initial migration. Use AWS Database Migration Service (AWS DMS) to create a full load plus change data capture (CDC) replication task and a table mapping to select all tables.","C":"Use the AWS Schema Conversion Tool with AWS Database Migration Service (AWS DMS) using a memory optimized replication instance. Create a full load plus change data capture (CDC) replication task and a table mapping to select all tables.","D":"Use the AWS Schema Conversion Tool with AWS Database Migration Service (AWS DMS) using a compute optimized replication instance. Create a full load plus change data capture (CDC) replication task and a table mapping to select the largest tables."},"correct":"C","domain":"General","explanation":"","topic":"aurora"},{"number":235,"text":"A solutions architect has created a new AWS account and must secure AWS account root user access. Which combination of actions will accomplish this? (Choose two.)","options":{"A":"Ensure the root user uses a strong password.","B":"Enable multi-factor authentication to the root user.","C":"Store root user access keys in an encrypted Amazon S3 bucket.","D":"Add the root user to a group containing administrative permissions.","E":"Apply the required permissions to the root user with an inline policy document."},"correct":"AB","domain":"General","explanation":""},{"number":249,"text":"A company has deployed a database in Amazon RDS for MySQL. Due to increased transactions, the database support team is reporting slow reads against the DB instance and recommends adding a read replica. Which combination of actions should a solutions architect take before implementing this change? (Choose two.)","options":{"A":"Enable binlog replication on the RDS primary node.","B":"Choose a failover priority for the source DB instance.","C":"Allow long-running transactions to complete on the source DB instance.","D":"Create a global table and specify the AWS Regions where the table will be available.","E":"Enable automatic backups on the source instance by setting the backup retention period to a value other than 0."},"correct":"CE","domain":"Design Resilient Architectures","explanation":"","topic":"rds"},{"number":200,"text":"A company hosts its application on AWS. The company uses Amazon Cognito to manage users. When users log in to the application, the application fetches required data from Amazon DynamoDB by using a REST API that is hosted in Amazon API Gateway. The company wants an AWS managed solution that will control access to the REST API to reduce development efforts. Which solution will meet these requirements with the LEAST operational overhead?","options":{"A":"Configure an AWS Lambda function to be an authorizer in API Gateway to validate which user made the request.","B":"For each user, create and assign an API key that must be sent with each request. Validate the key by using an AWS Lambda function.","C":"Send the user's email address in the header with every request. Invoke an AWS Lambda function to validate that the user with that email address has proper access.","D":"Configure an Amazon Cognito user pool authorizer in API Gateway to allow Amazon Cognito to validate each request. "},"correct":"D","domain":"General","explanation":"","topic":"dynamodb"},{"number":234,"text":"A company runs demonstration environments for its customers on Amazon EC2 instances. Each environment is isolated in its own VPC. The company's operations team needs to be notified when RDP or SSH access to an environment has been established.","options":{"A":"Configure Amazon CloudWatch Application Insights to create AWS Systems Manager Opsltems when RDP or SSH access is detected.","B":"Configure the EC2 instances with an IAM instance profile that has an IAM role with the AmazonSSMManagedInstanceCore policy attached.","C":"Publish VPC flow logs to Amazon CloudWatch Logs. Create required metric filters. Create an Amazon CloudWatch metric alarm with a notification action for when the alarm is in the ALARM state.","D":"Configure an Amazon EventBridge rule to listen for events of type EC2 Instance State-change Notification. Configure an Amazon Simple Notification Service (Amazon SNS) topic as a target. Subscribe the operations team to the topic."},"correct":"C","domain":"Design Secure Architectures","explanation":"","topic":"ec2-instances"},{"number":218,"text":"A company has a web server running on an Amazon EC2 instance in a public subnet with an Elastic IP address. The default security group is assigned to the EC2 instance. The default network ACL has been modified to block all traffic. A solutions architect needs to make the web server accessible from everywhere on port 443. Which combination of steps will accomplish this task? (Choose two.)","options":{"A":"Create a security group with a rule to allow TCP port 443 from source 0.0.0.0/0.","B":"Create a security group with a rule to allow TCP port 443 to destination 0.0.0.0/0.","C":"Update the network ACL to allow TCP port 443 from source 0.0.0.0/0.","D":"Update the network ACL to allow inbound/outbound TCP port 443 from source 0.0.0.0/0 and to destination 0.0.0.0/0.","E":"Update the network ACL to allow inbound TCP port 443 from source 0.0.0.0/0 and outbound TCP port 32768-65535 to destination 0.0.0.0/0."},"correct":"AE","domain":"Design Secure Architectures","explanation":"","topic":"ec2-instances"},{"number":256,"text":"A company is reviewing a recent migration of a three-tier application to a VPC. The security team discovers that the principle of least privilege is not being applied to Amazon EC2 security group ingress and egress rules between the application tiers. What should a solution  an AWS Storage Gateway volume gateway as a virtual machine (VM) on premises at each clinic.","D":"Attach an Amazon Elastic File System (Amazon EFS) file system to each clinic's on-premises servers. "},"correct":"A","domain":"Design Secure Architectures","explanation":"","topic":"s3-basics"},{"number":247,"text":"A company is launching an application on AWS. The application uses an Application Load Balancer (ALB) to direct traffic to at least two Amazon EC2 instances in a single target group. The instances are in an Auto Scaling group for each environment. The company requires a development environment and a production environment. The production environment will have periods of high traffic.   Which solution will configure the development environment MOST cost-effectively?","options":{"A":"Reconfigure the target group in the development environment to have only one EC2 instance as a target.","B":"Change the ALB balancing algorithm to least outstanding requests.","C":"Reduce the size of the EC2 instances in both environments.","D":"Reduce the maximum number of EC2 instances in the development environment's Auto Scaling group."},"correct":"D","domain":"Design High-Performing Architectures","explanation":"","topic":"ec2-instances"},{"number":210,"text":"A company offers a food delivery service that is growing rapidly. Because of the growth, the company's order processing system is experiencing scaling problems during peak traffic hours. The current architecture includes the following: A group of Amazon EC2 instances that run in an Amazon EC2 Auto Scaling group to collect orders from the application Another group of EC2 instances that run in an Amazon EC2 Auto Scaling group to fulfill orders The order collection process occurs quickly, but the order fulfillment process can take longer. Data must not be lost because of a scaling event. A solutions architect must ensure that the order collection process and the order fulfillment process can both scale properly during peak traffic hours. The solution must optimize utilization of the company's AWS resources. Which solution meets these requirements?","options":{"A":"Use Amazon CloudWatch metrics to monitor the CPU of each instance in the Auto Scaling groups. Configure each Auto Scaling group's minimum capacity according to peak workload values.","B":"Use Amazon CloudWatch metrics to monitor the CPU of each instance in the Auto Scaling groups. Configure a CloudWatch alarm to invoke an Amazon Simple Notification Service (Amazon SNS) topic that creates additional Auto Scaling groups on demand.","C":"Provision two Amazon Simple Queue Service (Amazon SQS) queues: one for order collection and another for order fulfillment. Configure the EC2 instances to poll their respective queue. Scale the Auto Scaling groups based on notifications that the queues send. ","D":"Provision two Amazon Simple Queue Service (Amazon SQS) queues: one for order collection and another for order fulfillment. Configure the EC2 instances to poll their respective queue. Create a metric based on a backlog per instance calculation. Scale the Auto Scaling groups based on this metric."},"correct":"D","domain":"Design High-Performing Architectures","explanation":"","topic":"ec2-instances"},{"number":240,"text":"A company wants to experiment with individual AWS accounts for its engineer team. The company wants to be notified as soon as the Amazon EC2 instance usage for a given month exceeds a specific threshold for each account. What should a solutions architect do to meet this requirement MOST cost-effectively?","options":{"A":"Use Cost Explorer to create a daily report of costs by service. Filter the report by EC2 instances. Configure Cost Explorer to send an Amazon Simple Email Service (Amazon SES) notification when a threshold is exceeded.","B":"Use Cost Explorer to create a monthly report of costs by service. Filter the report by EC2 instances. Configure Cost Explorer to send an Amazon Simple Email Service (Amazon SES)         const EXAM_ID = parseInt(window.location.pathname.match(/Exam_(\d+)/)?.[1] || '1');

        class MinimalExam {
            constructor(questions) {
                this.questions = questions;
                this.currentQuestion = 0;
                this.answers = {};
                this.flagged = new Set();
                this.timeLeft = 130 * 60;
                this.isPaused = false;
                this.startTime = Date.now();
                this.studyMode = false;
                this.init();
            }

            init() {
                this.loadState();
                this.generateNav();
                this.displayQuestion(0);
                this.startTimer();
            }

            loadState() {
                const saved = localStorage.getItem(`exam_${EXAM_ID}_state`);
                if (saved) {
                    const state = JSON.parse(saved);
                    if (Date.now() - state.timestamp < 4 * 60 * 60 * 1000) {
                        this.answers = state.answers || {};
                        this.flagged = new Set(state.flagged || []);
                        this.timeLeft = state.timeLeft || 130 * 60;
                        this.startTime = state.startTime || Date.now();
                    }
                }
            }

            saveState() {
                localStorage.setItem(`exam_${EXAM_ID}_state`, JSON.stringify({
                    answers: this.answers,
                    flagged: Array.from(this.flagged),
                    timeLeft: this.timeLeft,
                    startTime: this.startTime,
                    timestamp: Date.now()
                }));
            }

            toggleStudyMode() {
                this.studyMode = !this.studyMode;
                const btn = document.getElementById('studyModeBtn');
                const timerDiv = document.getElementById('timer').parentElement.parentElement;
                if (this.studyMode) {
                    btn.textContent = 'ðŸ“– Study Mode: ON';
                    btn.className = 'mt-2 px-3 py-1 bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400 rounded-lg text-xs font-medium hover:bg-green-200 dark:hover:bg-green-900/50 transition-colors';
                    timerDiv.style.display = 'none';
                    this.isPaused = true;
                } else {
                    btn.textContent = 'ðŸ“– Study Mode: OFF';
                    btn.className = 'mt-2 px-3 py-1 bg-purple-100 dark:bg-purple-900/30 text-purple-700 dark:text-purple-400 rounded-lg text-xs font-medium hover:bg-purple-200 dark:hover:bg-purple-900/50 transition-colors';
                    timerDiv.style.display = 'flex';
                    this.isPaused = false;
                }
                this.displayQuestion(this.currentQuestion);
            }

            startTimer() {
                this.timerInterval = setInterval(() => {
                    if (!this.isPaused && this.timeLeft > 0 && !this.examCompleted) {
                        this.timeLeft--;
                        const mins = Math.floor(this.timeLeft / 60);
                        const secs = this.timeLeft % 60;
                        document.getElementById('timer').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
                        if (this.timeLeft === 0) this.submitExam(true);
                    }
                }, 1000);
            }

            toggleTimer() {
                this.isPaused = !this.isPaused;
                document.getElementById('pauseBtn').textContent = this.isPaused ? 'Resume' : 'Pause';
                this.showPauseOverlay(this.isPaused);
            }

            showPauseOverlay(show) {
                let overlay = document.getElementById('pauseOverlay');
                if (show) {
                    if (!overlay) {
                        overlay = document.createElement('div');
                        overlay.id = 'pauseOverlay';
                        overlay.className = 'fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center';
                        overlay.innerHTML = `
                            <div class="bg-white dark:bg-gray-900 p-8 rounded-lg text-center max-w-md mx-4">
                                <div class="text-6xl mb-4">â¸ï¸</div>
                                <h2 class="text-2xl font-bold mb-4">Exam Paused</h2>
                                <p class="text-gray-600 dark:text-gray-400 mb-6">Click Resume to continue your exam</p>

            generateNav() {
                const nav = document.getElementById('questionNav');

                    `<button onclick="exam.goTo(${i})" class="w-10 h-10 rounded-lg border-2 transition-colors text-sm font-medium flex items-center justify-center" id="nav-${i}">${i + 1}</button>`
                ).join('');
                this.updateNav();
            }

            updateNav() {
                this.questions.forEach((_, i) => {
                    const btn = document.getElementById(`nav-${i}`);
                    btn.className = 'w-10 h-10 rounded-lg border-2 transition-colors text-sm font-medium flex items-center justify-center relative';
                    
                    if (i === this.currentQuestion) {
                        btn.className += ' bg-aws-orange text-white border-aws-orange';
                    } else if (this.answers[i] && this.flagged.has(i)) {
                        btn.className += ' bg-green-500 text-white border-green-500';
                        btn.innerHTML = `${i + 1}<span class="absolute -top-1 -right-1 w-3 h-3 bg-yellow-400 rounded-full border border-white"></span>`;
                    } else if (this.answers[i]) {
                        btn.className += ' bg-green-500 text-white border-green-500';
                        btn.innerHTML = `${i + 1}`;
                    } else if (this.flagged.has(i)) {
                        btn.className += ' bg-yellow-500 text-white border-yellow-500';
                        btn.innerHTML = `${i + 1}`;
                    } else {
                        btn.className += ' border-gray-300 dark:border-gray-700 hover:border-aws-orange';
                        btn.innerHTML = `${i + 1}`;
                    }
                });
                const answered = Object.keys(this.answers).length;
                document.getElementById('progressText').textContent = `${answered} of ${this.questions.length} answered`;
                document.getElementById('flaggedText').textContent = `${this.flagged.size} flagged`;
                document.getElementById('progressBar').style.width = `${(answered / this.questions.length) * 100}%`;
            }

            displayQuestion(index) {
                this.currentQuestion = index;
                const q = this.questions[index];
                const isMultiple = q.correct.length > 1;
                const container = document.getElementById('questionContainer');
                
                container.innerHTML = `
                    <div class="mb-6">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <div class="text-sm text-gray-600 dark:text-gray-400 mb-2">Question ${index + 1} of ${this.questions.length}</div>
                                <span class="inline-block px-3 py-1 bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-400 rounded-full text-xs font-medium">${q.domain}</span>
                            </div>
                            <button onclick="exam.toggleFlag(${index})" class="px-4 py-2 rounded-lg border-2 ${this.flagged.has(index) ? 'bg-yellow-500 text-white border-yellow-500' : 'border-gray-300 dark:border-gray-700'} hover:scale-105 transition-transform text-sm">
                                ðŸš© ${this.flagged.has(index) ? 'Unflag' : 'Flag'}
                            </button>
                        </div>
                        <p class="text-lg leading-relaxed mb-6">${q.text}</p>
                        ${isMultiple ? `<p class="text-sm text-gray-600 dark:text-gray-400 mb-4">Choose ${q.correct.length} answers</p>` : ''}
                    </div>

                    <div class="space-y-3 mb-8">

                    <div class="flex justify-between items-center pt-6 border-t border-gray-200 dark:border-gray-800">
                        <button onclick="exam.prev()" ${index === 0 ? 'disabled' : ''} class="px-6 py-3 rounded-lg border-2 border-gray-300 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-900 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                            â† Previous
                        </button>
                        ${index === this.questions.length - 1 ? 
                            '<button onclick="exam.submitExam()" class="px-8 py-3 bg-green-500 text-white rounded-lg font-medium hover:bg-green-600 transition-colors">Submit Exam</button>' :
                            '<button onclick="exam.next()" class="px-6 py-3 bg-gray-900 dark:bg-white text-white dark:text-gray-900 rounded-lg font-medium hover:scale-105 transition-transform">Next â†’</button>'
                        }
                    </div>
                `;
                this.updateNav();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            isSelected(qIndex, letter) {
                const ans = this.answers[qIndex];
                return Array.isArray(ans) ? ans.includes(letter) : ans === letter;
            }

            selectAnswer(qIndex, letter, checked) {
                const q = this.questions[qIndex];
                const isMultiple = q.correct.length > 1;
                
                if (isMultiple) {
                    if (!this.answers[qIndex]) this.answers[qIndex] = [];
                    if (checked) this.answers[qIndex].push(letter);
                    else this.answers[qIndex] = this.answers[qIndex].filter(l => l !== letter);
                    if (this.answers[qIndex].length === 0) delete this.answers[qIndex];
                } else {
                    this.answers[qIndex] = letter;
                }
                this.saveState();
                this.updateNav();
                
                if (this.studyMode) {
                    this.showInstantFeedback(qIndex);
                }
            }

            showInstantFeedback(qIndex) {
                const q = this.questions[qIndex];
                const userAns = this.answers[qIndex];
                let isCorrect = false;
                if (Array.isArray(userAns)) {
                    isCorrect = userAns.sort().join('') === q.correct.split('').sort().join('');
                } else {
                    isCorrect = userAns === q.correct;
                }
                
                const feedbackDiv = document.getElementById('instantFeedback');
                if (feedbackDiv) feedbackDiv.remove();
                
                const container = document.getElementById('questionContainer');
                const feedback = document.createElement('div');
                feedback.id = 'instantFeedback';
                feedback.className = `mt-4 p-4 rounded-lg border-2 ${isCorrect ? 'bg-green-50 dark:bg-green-900/20 border-green-500' : 'bg-red-50 dark:bg-red-900/20 border-red-500'}`;
                feedback.innerHTML = `
                    <div class="flex items-start gap-2 mb-2">
                        <span class="text-2xl">${isCorrect ? 'âœ…' : 'âŒ'}</span>

                    </div>
                    ${!isCorrect ? `<p class="text-sm mb-2"><strong>Correct answer:</strong> ${q.correct}</p>` : ''}
                    ${q.explanation ? `<p class="text-sm text-gray-700 dark:text-gray-300 mb-3">${q.explanation}</p>` : ''}
                    ${q.resources && q.resources.length > 0 ? `

                                    <span>${r.type}</span>
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                                    </svg>
                                </a>
                            `).join('')}
                        </div>
                    ` : ''}
                `;
                container.appendChild(feedback);
            }

            toggleFlag(index) {
                if (this.flagged.has(index)) this.flagged.delete(index);
                else this.flagged.add(index);
                this.saveState();
                this.displayQuestion(index);
            }

            goTo(index) { this.displayQuestion(index); }
            next() { if (this.currentQuestion < this.questions.length - 1) this.displayQuestion(this.currentQuestion + 1); }
            prev() { if (this.currentQuestion > 0) this.displayQuestion(this.currentQuestion - 1); }

            submitExam(auto = false) {
                const unanswered = this.questions.length - Object.keys(this.answers).length;
                if (!auto && unanswered > 0 && !confirm(`You have ${unanswered} unanswered questions. Submit anyway?`)) return;
                
                const results = [];
                let correct = 0;
                this.questions.forEach((q, i) => {
                    const userAns = this.answers[i];
                    const correctAns = q.correct;
                    let isCorrect = false;
                    if (Array.isArray(userAns)) {
                        isCorrect = userAns.sort().join('') === correctAns.split('').sort().join('');
                    } else {
                        isCorrect = userAns === correctAns;
                    }
                    if (isCorrect) correct++;
                    results.push({ question: i, correct: isCorrect, userAnswer: userAns, correctAnswer: correctAns });
                });

                const score = Math.round((correct / this.questions.length) * 100);
                const passed = score >= 72;
                const timeTaken = Math.round((Date.now() - this.startTime) / 1000 / 60);

                this.saveProgress(score, passed, correct, timeTaken, results);

                document.getElementById('questionContainer').classList.add('hidden');
                document.getElementById('resultsContainer').classList.remove('hidden');
                document.getElementById('resultsContainer').innerHTML = `

                        <div class="text-6xl font-bold mb-4 ${passed ? 'text-green-500' : 'text-red-500'}">${score}%</div>
