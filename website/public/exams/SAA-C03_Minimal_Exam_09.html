        // Exam questions
        const examQuestions = [{"number": 546, "text": "A company wants to direct its users to a backup static error page if the company's primary website is unavailable. The primary website's DNS records are hosted in Amazon Route 53. The domain is pointing to an Application Load Balancer (ALB). The company needs a solution that minimizes changes and infrastructure overhead. Which solution will meet these requirements?", "options": {"A": "Update the Route 53 records to use a latency routing policy. Add a static error page that is hosted in an Amazon S3 bucket to the records so that the traffic is sent to the most responsive endpoints.", "B": "Set up a Route 53 active-passive failover configuration. Direct traffic to a static error page that is hosted in an Amazon S3 bucket when Route 53 health checks determine that the ALB endpoint is unhealthy.", "C": "Set up a Route 53 active-active configuration with the ALB and an Amazon EC2 instance that hosts a static error page as endpoints. Configure Route 53 to send requests to the instance only if the health checks fail for the ALB.", "D": "Update the Route 53 records to use a multivalue answer routing policy. Create a health check. Direct traffic to the website if the health check passes. Direct traffic to a static error page that is hosted in Amazon S3 if the health check does not pass. "}, "correct": "B", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 580, "text": "A company runs an application that uses Amazon RDS for PostgreSQL. The application receives traffic only on weekdays during business hours. The company wants to optimize costs and reduce operational overhead based on this usage. Which solution will meet these requirements?", "options": {"A": "Use the Instance Scheduler on AWS to configure start and stop schedules.", "B": "Turn off automatic backups. Create weekly manual snapshots of the database. ", "C": "Create a custom AWS Lambda function to start and stop the database based on minimum CPU utilization.", "D": "Purchase All Upfront reserved DB instances."}, "correct": "A", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 577, "text": "A company is building a RESTful serverless web application on AWS by using Amazon API Gateway and AWS Lambda. The users of this web application will be geographically distributed, and the company wants to reduce the latency of API requests to these users. Which type of endpoint should a solutions architect use to meet these requirements?", "options": {"A": "Private endpoint", "B": "Regional endpoint", "C": "Interface VPC endpoint", "D": "Edge-optimized endpoint"}, "correct": "D", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 535, "text": "A company wants to build a logging solution for its multiple AWS accounts. The company currently stores the logs from all accounts in a centralized account. The company has created an Amazon S3 bucket in the centralized account to store the VPC flow logs and AWS CloudTrail logs. All logs must be highly available for 30 days for frequent analysis, retained for an additional 60 days for backup purposes, and deleted 90 days after creation. Which solution will meet these requirements MOST cost-effectively?", "options": {"A": "Transition objects to the S3 Standard storage class 30 days after creation. Write an expiration action that directs Amazon S3 to delete objects after 90 days.", "B": "Transition objects to the S3 Standard-Infrequent Access (S3 Standard-IA) storage class 30 days after creation. Move all objects to the S3 Glacier Flexible Retrieval storage class after 90 days. Write an expiration action that directs Amazon S3 to delete objects after 90 days.", "C": "Transition objects to the S3 Glacier Flexible Retrieval storage class 30 days after creation. Write an expiration action that directs Amazon S3 to delete objects after 90 days.", "D": "Transition objects to the S3 One Zone-Infrequent Access (S3 One Zone-IA) storage class 30 days after creation. Move all objects to the S3 Glacier Flexible Retrieval storage class after 90 days. Write an expiration action that directs Amazon S3 to delete objects after 90 days."}, "correct": "C", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 568, "text": "A solutions architect is designing a workload that will store hourly energy consumption by business tenants in a building. The sensors will feed a database through HTTP requests that will add up usage for each tenant. The solutions architect must use managed services when possible. The workload will receive more features in the future as the solutions architect adds independent components. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Use Amazon API Gateway with AWS Lambda functions to receive the data from the sensors, process the data, and store the data in an Amazon DynamoDB table.", "B": "Use an Elastic Load Balancer that is supported by an Auto Scaling group of Amazon EC2 instances to receive and process the data from the sensors. Use an Amazon S3 bucket to store the processed data.", "C": "Use Amazon API Gateway with AWS Lambda functions to receive the data from the sensors, process the data, and store the data in a Microsoft SQL Server Express database on an Amazon EC2 instance.", "D": "Use an Elastic Load Balancer that is supported by an Auto Scaling group of Amazon EC2 instances to receive and process the data from the sensors. Use an Amazon Elastic File System (Amazon EFS) shared file system to store the processed data."}, "correct": "A", "domain": "General", "explanation": ""}, {"number": 541, "text": "A company has an on-premises server that uses an Oracle database to process and store customer information. The company wants to use an AWS database service to achieve higher availability and to improve application performance. The company also wants to offload reporting from its primary database system. Which solution will meet these requirements in the MOST operationally efficient way?", "options": {"A": "Use AWS Database Migration Service (AWS DMS) to create an Amazon RDS DB instance in multiple AWS Regions. Point the reporting functions toward a separate DB instance from the primary DB instance.", "B": "Use Amazon RDS in a Single-AZ deployment to create an Oracle database. Create a read replica in the same zone as the primary DB instance. Direct the reporting functions to the read replica.", "C": "Use Amazon RDS deployed in a Multi-AZ cluster deployment to create an Oracle database. Direct the reporting functions to use the reader instance in the cluster deployment.", "D": "Use Amazon RDS deployed in a Multi-AZ instance deployment to create an Amazon Aurora database. Direct the reporting functions to the reader instances."}, "correct": "D", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 573, "text": "A company runs an application on AWS. The application receives inconsistent amounts of usage. The application uses AWS Direct Connect to connect to an on-premises MySQL-compatible database. The on-premises database consistently uses a minimum of 2 GiB of memory. The company wants to migrate the on-premises database to a managed AWS service. The company wants to use auto scaling capabilities to manage unexpected workload increases. Which solution will meet these requirements with the LEAST administrative overhead?", "options": {"A": "Provision an Amazon DynamoDB database with default read and write capacity settings.", "B": "Provision an Amazon Aurora database with a minimum capacity of 1 Aurora capacity unit (ACU).", "C": "Provision an Amazon Aurora Serverless v2 database with a minimum capacity of 1 Aurora capacity unit (ACU).", "D": "Provision an Amazon RDS for MySQL database with 2 GiB of memory."}, "correct": "C", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 570, "text": "An Amazon EventBridge rule targets a third-party API. The third-party API has not received any incoming traffic. A solutions architect needs to determine whether the rule conditions are being met and if the rule's target is being invoked. Which solution will meet these requirements?", "options": {"A": "Check for metrics in Amazon CloudWatch in the namespace for AWS/Events.", "B": "Review events in the Amazon Simple Queue Service (Amazon SQS) dead-letter queue.", "C": "Check for the events in Amazon CloudWatch Logs.", "D": "Check the trails in AWS CloudTrail for the EventBridge events."}, "correct": "A", "domain": "General", "explanation": ""}, {"number": 556, "text": "A company runs an application in a VPC with public and private subnets. The VPC extends across multiple Availability Zones. The application runs on Amazon EC2 instances in private subnets. The application uses an Amazon Simple Queue Service (Amazon SQS) queue. A solutions architect needs to design a secure solution to establish a connection between the EC2 instances and the SQS queue. Which solution will meet these requirements?", "options": {"A": "Implement an interface VPC endpoint for Amazon SQS. Configure the endpoint to use the private subnets. Add to the endpoint a security group that has an inbound access rule that allows traffic from the EC2 instances that are in the private subnets.", "B": "Implement an interface VPC endpoint for Amazon SQS. Configure the endpoint to use the public subnets. Attach to the interface endpoint a VPC endpoint policy that allows access from the EC2 instances that are in the private subnets.", "C": "Implement an interface VPC endpoint for Amazon SQS. Configure the endpoint to use the public subnets. Attach an Amazon SQS access policy to the interface VPC endpoint that allows requests from only a specified VPC endpoint.", "D": "Implement a gateway endpoint for Amazon SQS. Add a NAT gateway to the private subnets. Attach an IAM role to the EC2 instances that allows access to the SQS queue."}, "correct": "A", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 554, "text": "A solutions architect needs to review a company's Amazon S3 buckets to discover personally identifiable information (PII). The company stores the PII data in the us-east-1 Region and us-west-2 Region.   Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Configure Amazon Macie in each Region. Create a job to analyze the data that is in Amazon S3.", "B": "Configure AWS Security Hub for all Regions. Create an AWS Config rule to analyze the data that is in Amazon S3.", "C": "Configure Amazon Inspector to analyze the data that is in Amazon S3.", "D": "Configure Amazon GuardDuty to analyze the data that is in Amazon S3."}, "correct": "A", "domain": "General", "explanation": ""}, {"number": 585, "text": "A company is deploying an application that processes large quantities of data in parallel. The company plans to use Amazon EC2 instances for the workload. The network architecture must be configurable to prevent groups of nodes from sharing the same underlying hardware. Which networking solution meets these requirements?", "options": {"A": "Run the EC2 instances in a spread placement group.", "B": "Group the EC2 instances in separate accounts.", "C": "Configure the EC2 instances with dedicated tenancy.", "D": "Configure the EC2 instances with shared tenancy. "}, "correct": "A", "domain": "General", "explanation": ""}, {"number": 528, "text": "A company has a regional subscription-based streaming service that runs in a single AWS Region. The architecture consists of web servers and application servers on Amazon EC2 instances. The EC2 instances are in Auto Scaling groups behind Elastic Load Balancers. The architecture includes an Amazon Aurora global database cluster that extends across multiple Availability Zones. The company wants to expand globally and to ensure that its application has minimal downtime. Which solution will provide the MOST fault tolerance?", "options": {"A": "Extend the Auto Scaling groups for the web tier and the application tier to deploy instances in Availability Zones in a second Region. Use an Aurora global database to deploy the database in the primary Region and the second Region. Use Amazon Route 53 health checks with a failover routing policy to the second Region.", "B": "Deploy the web tier and the application tier to a second Region. Add an Aurora PostgreSQL cross-Region Aurora Replica in the second Region. Use Amazon Route 53 health checks with a failover routing policy to the second Region. Promote the secondary to primary as needed.", "C": "Deploy the web tier and the application tier to a second Region. Create an Aurora PostgreSQL database in the second Region. Use AWS Database Migration Service (AWS DMS) to replicate the primary database to the second Region. Use  Amazon Route 53 health checks with a failover routing policy to the second Region.", "D": "Deploy the web tier and the application tier to a second Region. Use an Amazon Aurora global database to deploy the database in the primary Region and the second Region. Use Amazon Route 53 health checks with a failover routing policy to the second Region. Promote the secondary to primary as needed."}, "correct": "D", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 584, "text": "A company has 5 PB of archived data on physical tapes. The company needs to preserve the data on the tapes for another 10 years for compliance purposes. The company wants to migrate to AWS in the next 6 months. The data center that stores the tapes has a 1 Gbps uplink internet connectivity. Which solution will meet these requirements MOST cost-effectively?", "options": {"A": "Read the data from the tapes on premises. Stage the data in a local NFS storage. Use AWS DataSync to migrate the data to Amazon S3 Glacier Flexible Retrieval.", "B": "Use an on-premises backup application to read the data from the tapes and to write directly to Amazon S3 Glacier Deep Archive.", "C": "Order multiple AWS Snowball devices that have Tape Gateway. Copy the physical tapes to virtual tapes in Snowball. Ship the Snowball devices to AWS. Create a lifecycle policy to move the tapes to Amazon S3 Glacier Deep Archive.", "D": "Configure an on-premises Tape Gateway. Create virtual tapes in the AWS Cloud. Use backup software to copy the physical tape to the virtual tape."}, "correct": "C", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 578, "text": "A company uses an Amazon CloudFront distribution to serve content pages for its website. The company needs to ensure that clients use a TLS certificate when accessing the company's website. The company wants to automate the creation and renewal of the TLS certificates. Which solution will meet these requirements with the MOST operational efficiency?  ", "options": {"A": "Use a CloudFront security policy to create a certificate.", "B": "Use a CloudFront origin access control (OAC) to create a certificate.", "C": "Use AWS Certificate Manager (ACM) to create a certificate. Use DNS validation for the domain.", "D": "Use AWS Certificate Manager (ACM) to create a certificate. Use email validation for the domain."}, "correct": "C", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 587, "text": "A company has five organizational units (OUs) as part of its organization in AWS Organizations. Each OU correlates to the five businesses that the company owns. The company's research and development (R&D;) business is separating from the company and will need its own organization. A solutions architect creates a separate new management account for this purpose. What should the solutions architect do next in the new management account?", "options": {"A": "Have the R&D; AWS account be part of both organizations during the transition.", "B": "Invite the R&D; AWS account to be part of the new organization after the R&D; AWS account has left the prior organization.", "C": "Create a new R&D; AWS account in the new organization. Migrate resources from the prior R&D; AWS account to the new R&D; AWS account. ", "D": "Have the R&D; AWS account join the new organization. Make the new management account a member of the prior organization."}, "correct": "B", "domain": "General", "explanation": ""}, {"number": 589, "text": "An ecommerce company wants a disaster recovery solution for its Amazon RDS DB instances that run Microsoft SQL Server Enterprise Edition. The company's current recovery point objective (RPO) and recovery time objective (RTO) are 24 hours.   Which solution will meet these requirements MOST cost-effectively?", "options": {"A": "Create a cross-Region read replica and promote the read replica to the primary instance.", "B": "Use AWS Database Migration Service (AWS DMS) to create RDS cross-Region replication.", "C": "Use cross-Region replication every 24 hours to copy native backups to an Amazon S3 bucket.", "D": "Copy automatic snapshots to another Region every 24 hours."}, "correct": "D", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 540, "text": "A company wants to use the AWS Cloud to improve its on-premises disaster recovery (DR) configuration. The company's core production business application uses Microsoft SQL Server Standard, which runs on a virtual machine (VM). The application has a recovery point objective (RPO) of 30 seconds or fewer and a recovery time objective (RTO) of 60 minutes. The DR solution needs to minimize costs wherever possible. Which solution will meet these requirements?", "options": {"A": "Configure a multi-site active/active setup between the on-premises server and AWS by using Microsoft SQL Server Enterprise with Always On availability groups.", "B": "Configure a warm standby Amazon RDS for SQL Server database on AWS. Configure AWS Database Migration Service (AWS DMS) to use change data capture (CDC).", "C": "Use AWS Elastic Disaster Recovery configured to replicate disk changes to AWS as a pilot light. ", "D": "Use third-party backup software to capture backups every night. Store a secondary set of backups in Amazon S3."}, "correct": "B", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 571, "text": "A company has a large workload that runs every Friday evening. The workload runs on Amazon EC2 instances that are in two Availability Zones in the us-east-1 Region. Normally, the company must run no more than two instances at   all times. However, the company wants to scale up to six instances each Friday to handle a regularly repeating increased workload. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Create a reminder in Amazon EventBridge to scale the instances.", "B": "Create an Auto Scaling group that has a scheduled action.", "C": "Create an Auto Scaling group that uses manual scaling.", "D": "Create an Auto Scaling group that uses automatic ation scaling. For more exam questions and study materials, join our Telegram channel: "}, "correct": "B", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 542, "text": "A company wants to build a web application on AWS. Client access requests to the website are not predictable and can be idle for a long time. Only customers who have paid a subscription fee can have the ability to sign in and use the web   application. Which combination of steps will meet these requirements MOST cost-effectively? (Choose three.)", "options": {"A": "Create an AWS Lambda function to retrieve user information from Amazon DynamoDB. Create an Amazon API Gateway endpoint to accept RESTful APIs. Send the API calls to the Lambda function.", "B": "Create an Amazon Elastic Container Service (Amazon ECS) service behind an Application Load Balancer to retrieve user information from Amazon RDS. Create an Amazon API Gateway endpoint to accept RESTful APIs. Send the API calls to the Lambda function.", "C": "Create an Amazon Cognito user pool to authenticate users.", "D": "Create an Amazon Cognito identity pool to authenticate users.", "E": "Use AWS Amplify to serve the frontend web content with HTML, CSS, and JS. Use an integrated Amazon CloudFront configuration. F. Use Amazon S3 static web hosting with PHP, CSS, and JS. Use Amazon CloudFront to serve the frontend web content."}, "correct": "ACE", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 534, "text": "A company stores data in Amazon S3. According to regulations, the data must not contain personally identifiable information (PII). The company recently discovered that S3 buckets have some objects that contain PII. The company needs to automatically detect PII in S3 buckets and to notify the company's security team. Which solution will meet these requirements?", "options": {"A": "Use Amazon Macie. Create an Amazon EventBridge rule to filter the SensitiveData event type from Macie findings and to send an Amazon Simple Notification Service (Amazon SNS) notification to the security team.", "B": "Use Amazon GuardDuty. Create an Amazon EventBridge rule to filter the CRITICAL event type from GuardDuty findings and to send an Amazon Simple Notification Service (Amazon SNS) notification to the security team. ", "C": "Use Amazon Macie. Create an Amazon EventBridge rule to filter the SensitiveData:S3Object/Personal event type from Macie findings and to send an Amazon Simple Queue Service (Amazon SQS) notification to the security team.", "D": "Use Amazon GuardDuty. Create an Amazon EventBridge rule to filter the CRITICAL event type from GuardDuty findings and to send an Amazon Simple Queue Service (Amazon SQS) notification to the security team."}, "correct": "A", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 530, "text": "A company is migrating its workloads to AWS. The company has transactional and sensitive data in its databases. The company wants to use AWS Cloud solutions to increase security and reduce operational overhead for the databases. Which solution will meet these requirements?", "options": {"A": "Migrate the databases to Amazon EC2. Use an AWS Key Management Service (AWS KMS) AWS managed key for encryption.", "B": "Migrate the databases to Amazon RDS Configure encryption at rest.", "C": "Migrate the data to Amazon S3 Use Amazon Macie for data security and protection", "D": "Migrate the database to Amazon RDS. Use Amazon CloudWatch Logs for data security and protection."}, "correct": "B", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 552, "text": "A company has a financial application that produces reports. The reports average 50 KB in size and are stored in Amazon S3. The reports are frequently   accessed during the first week after production and must be stored for several years. The reports must be retrievable within 6 hours. Which solution meets these requirements MOST cost-effectively?", "options": {"A": "Use S3 Standard. Use an S3 Lifecycle rule to transition the reports to S3 Glacier after 7 days.", "B": "Use S3 Standard. Use an S3 Lifecycle rule to transition the reports to S3 Standard-Infrequent Access (S3 Standard-IA) after 7 days.", "C": "Use S3 Intelligent-Tiering. Configure S3 Intelligent-Tiering to transition the reports to S3 Standard-Infrequent Access (S3 Standard-IA) and S3 Glacier.", "D": "Use S3 Standard. Use an S3 Lifecycle rule to transition the reports to S3 Glacier Deep Archive after 7 days."}, "correct": "A", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 562, "text": "A company's website handles millions of requests each day, and the number of requests continues to increase. A solutions architect needs to improve the response time of the web application. The solutions architect determines that the application needs to decrease latency when retrieving product details from the Amazon DynamoDB table.   Which solution will meet these requirements with the LEAST amount of operational overhead?", "options": {"A": "Set up a DynamoDB Accelerator (DAX) cluster. Route all read requests through DAX.", "B": "Set up Amazon ElastiCache for Redis between the DynamoDB table and the web application. Route all read requests through Redis.", "C": "Set up Amazon ElastiCache for Memcached between the DynamoDB table and the web application. Route all read requests through Memcached.", "D": "Set up Amazon DynamoDB Streams on the table, and have AWS Lambda read from the table and populate Amazon ElastiCache. Route all read requests through ElastiCache."}, "correct": "A", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 565, "text": "A company is building an ecommerce application and needs to store sensitive customer information. The company needs to give customers the ability to complete purchase transactions on the website. The company also needs to ensure that sensitive customer data is protected, even from database administrators. Which solution meets these requirements?", "options": {"A": "Store sensitive data in an Amazon Elastic Block Store (Amazon EBS) volume. Use EBS encryption to encrypt the data. Use an IAM instance role to restrict access.", "B": "Store sensitive data in Amazon RDS for MySQL. Use AWS Key Management Service (AWS KMS) client-side encryption to encrypt the data.", "C": "Store sensitive data in Amazon S3. Use AWS Key Management Service (AWS KMS) server-side encryption to encrypt the data. Use S3 bucket policies to restrict access.", "D": "Store sensitive data in Amazon FSx for Windows Server. Mount the file share on application servers. Use Windows file permissions to restrict access."}, "correct": "B", "domain": "General", "explanation": ""}, {"number": 560, "text": "A company hosts multiple applications on AWS for different product lines. The applications use different compute resources, including Amazon EC2 instances and Application Load Balancers. The applications run in different AWS accounts under the same organization in AWS Organizations across multiple AWS Regions. Teams for each product line have tagged each compute resource in the individual accounts. The company wants more details about the cost for each product line from the consolidated billing feature in Organizations. Which combination of steps will meet these requirements? (Choose two.)", "options": {"A": "Select a specific AWS generated tag in the AWS Billing console.", "B": "Select a specific user-defined tag in the AWS Billing console.", "C": "Select a specific user-defined tag in the AWS Resource Groups console.", "D": "Activate the selected tag from each AWS account. ", "E": "Activate the selected tag from the Organizations management account."}, "correct": "BE", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 527, "text": "A solutions architect is reviewing the resilience of an application. The solutions architect notices that a database administrator recently failed over the application's Amazon Aurora PostgreSQL database writer instance as part of a scaling exercise. The failover resulted in 3 minutes of downtime for the application. Which solution will reduce the downtime for scaling exercises with the LEAST   operational overhead?", "options": {"A": "Create more Aurora PostgreSQL read replicas in the cluster to handle the load during failover.", "B": "Set up a secondary Aurora PostgreSQL cluster in the same AWS Region. During failover, update the application to use the secondary cluster's writer endpoint. 9nl", "C": "Create an Amazon ElastiCache for Memcached cluster to handle the load during failover.", "D": "Set up an Amazon RDS proxy for the database. Update the application to use the proxy endpoint."}, "correct": "D", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 583, "text": "An ecommerce company uses Amazon Route 53 as its DNS provider. The company hosts its website on premises and in the AWS Cloud. The company's on-premises data center is near the us-west-1 Region. The company uses the eu-central-1 Region to host the website. The company wants to minimize load time for the website as much as possible. Which solution will meet these requirements?", "options": {"A": "Set up a geolocation routing policy. Send the traffic that is near us-west-1 to the on-premises data center. Send the traffic that is near eu-central-1 to eu-central-1.", "B": "Set up a simple routing policy that routes all traffic that is near eu-central-1 to eu-central-1 and routes all traffic that is near the on-premises datacenter to the on-premises data center.", "C": "Set up a latency routing policy. Associate the policy with us-west-1.", "D": "Set up a weighted routing policy. Split the traffic evenly between eu-central-1 and the on-premises data center. "}, "correct": "A", "domain": "General", "explanation": ""}, {"number": 567, "text": "A company runs multiple Amazon EC2 Linux instances in a VPC across two Availability Zones. The instances host applications that use a hierarchical directory structure. The applications need to read and write rapidly and concurrently to shared storage. What should a solutions architect do to meet these requirements?", "options": {"A": "Create an Amazon S3 bucket. Allow access from all the EC2 instances in the VPC.", "B": "Create an Amazon Elastic File System (Amazon EFS) file system. Mount the EFS file system from each EC2 instance. ", "C": "Create a file system on a Provisioned IOPS SSD (io2) Amazon Elastic Block Store (Amazon EBS) volume. Attach the EBS volume to all the EC2 instances.", "D": "Create file systems on Amazon Elastic Block Store (Amazon EBS) volumes that are attached to each EC2 instance. Synchronize the EBS volumes across the different EC2 instances."}, "correct": "B", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 572, "text": "A company is creating a REST API. The company has strict requirements for the use of TLS. The company requires TLSv1.3 on the API endpoints. The company also requires a specific public third-party certificate authority (CA) to sign the TLS certificate. Which solution will meet these requirements?", "options": {"A": "Use a local machine to create a certificate that is signed by the third-party Clmport the certificate into AWS Certificate Manager (ACM). Create an HTTP API in Amazon API Gateway with a custom domain. Configure the custom domain to use the certificate.", "B": "Create a certificate in AWS Certificate Manager (ACM) that is signed by the third-party CA. Create an HTTP API in Amazon API Gateway with a custom domain. Configure the custom domain to use the certificate.", "C": "Use AWS Certificate Manager (ACM) to create a certificate that is signed by the third-party CA. Import the certificate into AWS Certificate Manager (ACM). Create an AWS Lambda function with a Lambda function URL. Configure the Lambda function URL to use the certificate.", "D": "Create a certificate in AWS Certificate Manager (ACM) that is signed by the third-party CA. Create an AWS Lambda function with a Lambda function URL. Configure the Lambda function URL to use the certificate. "}, "correct": "A", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 551, "text": "A company is using AWS Key Management Service (AWS KMS) keys to encrypt AWS Lambda environment variables. A solutions architect needs to ensure that the required permissions are in place to decrypt and use the environment variables. Which steps must the solutions architect take to implement the correct permissions? (Choose two.)", "options": {"A": "Add AWS KMS permissions in the Lambda resource policy.", "B": "Add AWS KMS permissions in the Lambda execution role.", "C": "Add AWS KMS permissions in the Lambda function policy.", "D": "Allow the Lambda execution role in the AWS KMS key policy.", "E": "Allow the Lambda resource policy in the AWS KMS key policy."}, "correct": "BD", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 537, "text": "A company wants to provide data scientists with near real-time read-only access to the company's production Amazon RDS for PostgreSQL database. The database is currently configured as a Single-AZ database. The data scientists use complex queries that will not affect the production database. The company needs a solution that is highly available. Which solution will meet these requirements MOST cost-effectively?", "options": {"A": "Scale the existing production database in a maintenance window to provide enough power for the data scientists.", "B": "Change the setup from a Single-AZ to a Multi-AZ instance deployment with a larger secondary standby instance. Provide the data scientists access to the secondary instance.", "C": "Change the setup from a Single-AZ to a Multi-AZ instance deployment. Provide two additional read replicas for the data scientists. ", "D": "Change the setup from a Single-AZ to a Multi-AZ cluster deployment with two readable standby instances. Provide read endpoints to the data scientists."}, "correct": "D", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 561, "text": "A company's solutions architect is designing an AWS multi-account solution that uses AWS Organizations. The solutions architect has organized the company's accounts into organizational units (OUs). The solutions architect needs a solution that will identify any changes to the OU hierarchy. The solution also needs to notify the company's operations team of any changes. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Provision the AWS accounts by using AWS Control Tower. Use account drift notifications to identify the changes to the OU hierarchy.", "B": "Provision the AWS accounts by using AWS Control Tower. Use AWS Config aggregated rules to identify the changes to the OU hierarchy.", "C": "Use AWS Service Catalog to create accounts in Organizations. Use an AWS CloudTrail organization trail to identify the changes to the OU hierarchy.", "D": "Use AWS CloudFormation templates to create accounts in Organizations. Use the drift detection operation on a stack to identify the changes to the OU hierarchy."}, "correct": "A", "domain": "General", "explanation": ""}, {"number": 574, "text": "A company wants to use an event-driven programming model with AWS Lambda. The company wants to reduce startup latency for Lambda functions that run on Java 11. The company does not have strict latency requirements for the applications. The company wants to reduce cold starts and outlier latencies when a function scales up. Which solution will meet these requirements MOST cost-effectively?", "options": {"A": "Configure Lambda provisioned concurrency. ", "B": "Increase the timeout of the Lambda functions.", "C": "Increase the memory of the Lambda functions.", "D": "Configure Lambda SnapStart."}, "correct": "D", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 564, "text": "A company runs its applications on both Amazon Elastic Kubernetes Service (Amazon EKS) clusters and on-premises Kubernetes clusters. The company wants to view all clusters and workloads from a central location. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Use Amazon CloudWatch Container Insights to collect and group the cluster information.", "B": "Use Amazon EKS Connector to register and connect all Kubernetes clusters.", "C": "Use AWS Systems Manager to collect and view the cluster information.", "D": "Use Amazon EKS Anywhere as the primary cluster to view the other clusters with native Kubernetes commands."}, "correct": "B", "domain": "General", "explanation": ""}, {"number": 529, "text": "A data analytics company wants to migrate its batch processing system to AWS. The company receives thousands of small data files periodically during the day through FTP. An on-premises batch job processes the data files overnight. However, the batch job takes hours to finish running. The company wants the AWS solution to process incoming data files as soon as possible with minimal changes to the FTP clients that send the files. The solution must delete the incoming data files after the files have been processed successfully. Processing for each file needs to take 3-8 minutes. Which solution will meet these requirements in the MOST operationally efficient way?", "options": {"A": "Use an Amazon EC2 instance that runs an FTP server to store incoming files as objects in Amazon S3 Glacier Flexible Retrieval. Configure a job queue in AWS Batch. Use Amazon EventBridge rules to invoke the job to process the objects nightly from S3 Glacier Flexible Retrieval. Delete the objects after the job has processed the objects.", "B": "Use an Amazon EC2 instance that runs an FTP server to store incoming files on an Amazon Elastic Block Store (Amazon EBS) volume. Configure a job queue in AWS Batch. Use Amazon EventBridge rules to invoke the job to process the files nightly from the EBS volume. Delete the files after the job has processed the files.", "C": "Use AWS Transfer Family to create an FTP server to store incoming files on an Amazon Elastic Block Store (Amazon EBS) volume. Configure a job queue in AWS Batch. Use an Amazon S3 event notification when each file arrives to invoke the job in AWS Batch. Delete the files after the job has processed the files.", "D": "Use AWS Transfer Family to create an FTP server to store incoming files in Amazon S3 Standard. Create an AWS Lambda function to process the files and to  delete the files after they are processed. Use an S3 event notification to invoke the Lambda function when the files arrive."}, "correct": "D", "domain": "General", "explanation": ""}, {"number": 569, "text": "A solutions architect is designing the storage architecture for a new web application used for storing and viewing engineering drawings. All application   components will be deployed on the AWS infrastructure. The application design must support caching to minimize the amount of time that users wait for the engineering drawings to load. The application must be able to store petabytes of data. Which combination of storage and caching should the solutions architect use?", "options": {"A": "Amazon S3 with Amazon CloudFront", "B": "Amazon S3 Glacier with Amazon ElastiCache", "C": "Amazon Elastic Block Store (Amazon EBS) volumes with Amazon CloudFront", "D": "AWS Storage Gateway with Amazon ElastiCache"}, "correct": "A", "domain": "General", "explanation": ""}, {"number": 531, "text": "A company has an online gaming application that has TCP and UDP multiplayer gaming capabilities. The company uses Amazon Route 53 to point the application traffic to multiple Network Load Balancers (NLBs) in different AWS Regions. The company needs to improve application performance and decrease latency for the online game in preparation for user growth. Which solution will meet these requirements?", "options": {"A": "Add an Amazon CloudFront distribution in front of the NLBs. Increase the Cache-Control max-age parameter.", "B": "Replace the NLBs with Application Load Balancers (ALBs). Configure Route 53 to use latency-based routing. ", "C": "Add AWS Global Accelerator in front of the NLBs. Configure a Global Accelerator endpoint to use the correct listener ports.", "D": "Add an Amazon API Gateway endpoint behind the NLBs. Enable API caching. Override method caching for the different stages."}, "correct": "C", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 548, "text": "A company has data collection sensors at different locations. The data collection sensors stream a high volume of data to the company. The company wants to design a platform on AWS to ingest and process high-volume streaming data. The solution must be scalable and support data collection in near real time. The company must store the data in Amazon S3 for future reporting. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Use Amazon Kinesis Data Firehose to deliver streaming data to Amazon S3.", "B": "Use AWS Glue to deliver streaming data to Amazon S3. ", "C": "Use AWS Lambda to deliver streaming data and store the data to Amazon S3.", "D": "Use AWS Database Migration Service (AWS DMS) to deliver streaming data to Amazon S3."}, "correct": "A", "domain": "General", "explanation": ""}, {"number": 543, "text": "A media company uses an Amazon CloudFront distribution to deliver content over the internet. The company wants only premium customers to have access to the media streams and file content. The company stores all content in an Amazon S3 bucket. The company also delivers content on demand to customers for a specific purpose, such as movie rentals or music downloads. Which solution will meet these requirements?", "options": {"A": "Generate and provide S3 signed cookies to premium customers.", "B": "Generate and provide CloudFront signed URLs to premium customers.", "C": "Use origin access control (OAC) to limit the access of non-premium customers.", "D": "Generate and activate field-level encryption to block non-premium customers. "}, "correct": "B", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 582, "text": "A company runs a stateful production application on Amazon EC2 instances. The application requires at least two EC2 instances to always be running. A solutions architect needs to design a highly available and fault-tolerant architecture for the application. The solutions architect creates an Auto Scaling group of EC2 instances.   Which set of additional steps should the solutions architect take to meet these requirements?", "options": {"A": "Set the Auto Scaling group's minimum capacity to two. Deploy one On-Demand Instance in one Availability Zone and one On-Demand Instance in a second Availability Zone.", "B": "Set the Auto Scaling group's minimum capacity to four. Deploy two On-Demand Instances in one Availability Zone and two On-Demand Instances in a second Availability Zone.", "C": "Set the Auto Scaling group's minimum capacity to two. Deploy four Spot Instances in one Availability Zone.", "D": "Set the Auto Scaling group's minimum capacity to four. Deploy two On-Demand Instances in one Availability Zone and two Spot Instances in a second Availability Zone."}, "correct": "B", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 544, "text": "A company runs Amazon EC2 instances in multiple AWS accounts that are individually bled. The company recently purchased a Savings Pian. Because of changes in the company's business requirements, the company has decommissioned a large number of EC2 instances. The company wants to use its Savings Plan discounts on its other AWS accounts. Which combination of steps will meet these requirements? (Choose two.)", "options": {"A": "From the AWS Account Management Console of the management account, turn on discount sharing from the billing preferences section.", "B": "From the AWS Account Management Console of the account that purchased the existing Savings Plan, turn on discount sharing from the billing preferences section. Include all accounts.", "C": "From the AWS Organizations management account, use AWS Resource Access Manager (AWS RAM) to share the Savings Plan with other accounts.", "D": "Create an organization in AWS Organizations in a new payer account. Invite the other AWS accounts to join the organization from the management account.", "E": "Create an organization in AWS Organizations in the existing AWS account with the existing EC2 instances and Savings Plan. Invite the other AWS accounts to join the organization from the management account."}, "correct": "AD", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 525, "text": "A company wants to analyze and troubleshoot Access Denied errors and Unauthorized errors that are related to IAM permissions. The company has AWS CloudTrail turned on. Which solution will meet these requirements with the LEAST effort?", "options": {"A": "Use AWS Glue and write custom scripts to query CloudTrail logs for the errors.", "B": "Use AWS Batch and write custom scripts to query CloudTrail logs for the errors. ", "C": "Search CloudTrail logs with Amazon Athena queries to identify the errors.", "D": "Search CloudTrail logs with Amazon QuickSight. Create a dashboard to identify the errors."}, "correct": "C", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 555, "text": "A company's SAP application has a backend SQL Server database in an on-premises environment. The company wants to migrate its on-premises application and database server to AWS. The company needs an instance type that meets the high demands of its SAP database. On-premises performance data shows that both the SAP application and the database have high memory utilization. Which solution will meet these requirements?", "options": {"A": "Use the compute optimized instance family for the application. Use the memory optimized instance family for the database.", "B": "Use the storage optimized instance family for both the application and the database.", "C": "Use the memory optimized instance family for both the application and the database.", "D": "Use the high performance computing (HPC) optimized instance family for the application. Use the memory optimized instance family for the database."}, "correct": "C", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 538, "text": "A company runs a three-tier web application in the AWS Cloud that operates across three Availability Zones. The application architecture has an Application Load Balancer, an Amazon EC2 web server that hosts user session states, and a MySQL database that runs on an EC2 instance. The company expects sudden increases in application traffic. The company wants to be able to scale to meet future application capacity demands and to ensure high availability across all three Availability Zones. Which solution will meet these requirements?", "options": {"A": "Migrate the MySQL database to Amazon RDS for MySQL with a Multi-AZ DB cluster deployment. Use Amazon ElastiCache for Redis with high availability to store session data and to cache reads. Migrate the web server to an Auto Scaling group that is in three Availability Zones.", "B": "Migrate the MySQL database to Amazon RDS for MySQL with a Multi-AZ DB cluster deployment. Use Amazon ElastiCache for Memcached with high availability to store session data and to cache reads. Migrate the web server to an Auto Scaling group that is in three Availability Zones.", "C": "Migrate the MySQL database to Amazon DynamoDB Use DynamoDB Accelerator (DAX) to cache reads. Store the session data in DynamoDB. Migrate the web server to an Auto Scaling group that is in three Availability Zones.", "D": "Migrate the MySQL database to Amazon RDS for MySQL in a single Availability Zone. Use Amazon ElastiCache for Redis with high availability to store session data and to cache reads. Migrate the web server to an Auto Scaling group that is in three Availability Zones."}, "correct": "A", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 558, "text": "A solutions architect manages an analytics application. The application stores large amounts of semistructured data in an Amazon S3 bucket. The solutions architect wants to use parallel data processing to process the data more quickly. The solutions architect also wants to use information that is stored in an Amazon Redshift database to enrich the data. Which solution will meet these requirements?", "options": {"A": "Use Amazon Athena to process the S3 data. Use AWS Glue with the Amazon Redshift data to enrich the S3 data.", "B": "Use Amazon EMR to process the S3 data. Use Amazon EMR with the Amazon Redshift data to enrich the S3 data.", "C": "Use Amazon EMR to process the S3 data. Use Amazon Kinesis Data Streams to move the S3 data into Amazon Redshift so that the data can be enriched.", "D": "Use AWS Glue to process the S3 data. Use AWS Lake Formation with the Amazon Redshift data to enrich the S3 data."}, "correct": "B", "domain": "General", "explanation": ""}, {"number": 533, "text": "A company has a workload in an AWS Region. Customers connect to and access the workload by using an Amazon API Gateway REST API. The company uses Amazon Route 53 as its DNS provider. The company wants to provide   individual and secure URLs for all customers. Which combination of steps will meet these requirements with the MOST operational efficiency? (Choose three.)", "options": {"A": "Register the required domain in a registrar. Create a wildcard custom domain name in a Route 53 hosted zone and record in the zone that points to the API Gateway endpoint.", "B": "Request a wildcard certificate that matches the domains in AWS Certificate Manager (ACM) in a different Region.", "C": "Create hosted zones for each customer as required in Route 53. Create zone records that point to the API Gateway endpoint.", "D": "Request a wildcard certificate that matches the custom domain name in AWS Certificate Manager (ACM) in the same Region.", "E": "Create multiple API endpoints for each customer in API Gateway. F. Create a custom domain name in API Gateway for the REST API. Import the certificate from AWS Certificate Manager (ACM)."}, "correct": "ADF", "domain": "General", "explanation": ""}, {"number": 545, "text": "A retail company uses a regional Amazon API Gateway API for its public REST APIs. The API Gateway endpoint is a custom domain name that points to an Amazon Route 53 alias record. A solutions architect needs to create a solution that has minimal effects on customers and minimal data loss to release the new version of APIs. Which solution will meet these requirements?", "options": {"A": "Create a canary release deployment stage for API Gateway. Deploy the latest API version. Point an appropriate percentage of traffic to the canary stage. After  API verification, promote the canary stage to the production stage.", "B": "Create a new API Gateway endpoint with a new version of the API in OpenAPI YAML file format. Use the import-to-update operation in merge mode into the API in API Gateway. Deploy the new version of the API to the production stage.", "C": "Create a new API Gateway endpoint with a new version of the API in OpenAPI JSON file format. Use the import-to-update operation in overwrite mode into the API in API Gateway. Deploy the new version of the API to the production stage.", "D": "Create a new API Gateway endpoint with new versions of the API definitions. Create a custom domain name for the new API Gateway API. Point the Route 53 alias record to the new API Gateway API custom domain name."}, "correct": "A", "domain": "General", "explanation": ""}, {"number": 532, "text": "A company needs to integrate with a third-party data feed. The data feed sends a webhook to notify an external service when new data is ready for consumption. A developer wrote an AWS Lambda function to retrieve data when the company receives a webhook callback. The developer must make the Lambda function available for the third party to call. Which solution will meet these requirements with the MOST operational efficiency?", "options": {"A": "Create a function URL for the Lambda function. Provide the Lambda function URL to the third party for the webhook.", "B": "Deploy an Application Load Balancer (ALB) in front of the Lambda function. Provide the ALB URL to the third party for the webhook.", "C": "Create an Amazon Simple Notification Service (Amazon SNS) topic. Attach the topic to the Lambda function. Provide the public hostname of the SNS topic to the third party for the webhook.", "D": "Create an Amazon Simple Queue Service (Amazon SQS) queue. Attach the queue to the Lambda function. Provide the public hostname of the SQS queue to the third party for the webhook."}, "correct": "A", "domain": "General", "explanation": ""}, {"number": 576, "text": "A company deploys its applications on Amazon Elastic Kubernetes Service (Amazon EKS) behind an Application Load Balancer in an AWS Region. The application needs to store data in a PostgreSQL database engine. The company wants the data in the database to be highly available. The company also needs increased capacity for read workloads. Which solution will meet these requirements with the MOST operational efficiency? . ", "options": {"A": "Create an Amazon DynamoDB database table configured with global tables.", "B": "Create an Amazon RDS database with Multi-AZ deployments.", "C": "Create an Amazon RDS database with Multi-AZ DB cluster deployment.", "D": "Create an Amazon RDS database configured with cross-Region read replicas."}, "correct": "C", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 588, "text": "A company is designing a solution to capture customer activity in different web applications to process analytics and make predictions. Customer activity in the web applications is unpredictable and can increase suddenly. The company requires a solution that integrates with other web applications. The solution must include an authorization step for security purposes. Which solution will meet these requirements?", "options": {"A": "Configure a Gateway Load Balancer (GWLB) in front of an Amazon Elastic Container Service (Amazon ECS) container instance that stores the information that the company receives in an Amazon Elastic File System (Amazon EFS) file system. Authorization is resolved at the GWLB.", "B": "Configure an Amazon API Gateway endpoint in front of an Amazon Kinesis data stream that stores the information that the company receives in an Amazon S3 bucket. Use an AWS Lambda function to resolve authorization.", "C": "Configure an Amazon API Gateway endpoint in front of an Amazon Kinesis Data Firehose that stores the information that the company receives in an Amazon S3 bucket. Use an API Gateway Lambda authorizer to resolve authorization.", "D": "Configure a Gateway Load Balancer (GWLB) in front of an Amazon Elastic Container Service (Amazon ECS) container instance that stores the information that the company receives on an Amazon Elastic File System (Amazon EFS) file system. Use an AWS Lambda function to resolve authorization."}, "correct": "C", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 536, "text": "A company is building an Amazon Elastic Kubernetes Service (Amazon EKS) cluster for its workloads. All secrets that are stored in Amazon EKS must be encrypted in the Kubernetes etcd key-value store. Which solution will meet these requirements?", "options": {"A": "Create a new AWS Key Management Service (AWS KMS) key. Use AWS Secrets Manager to manage, rotate, and store all secrets in Amazon EKS.", "B": "Create a new AWS Key Management Service (AWS KMS) key. Enable Amazon EKS KMS secrets encryption on the Amazon EKS cluster.", "C": "Create the Amazon EKS cluster with default options. Use the Amazon Elastic Block Store (Amazon EBS) Container Storage Interface (CSI) driver as an add-on.", "D": "Create a new AWS Key Management Service (AWS KMS) key with the alias/aws/ebs alias. Enable default Amazon Elastic Block Store (Amazon EBS) volume encryption for the account."}, "correct": "B", "domain": "General", "explanation": ""}, {"number": 549, "text": "A company has separate AWS accounts for its finance, data analytics, and development departments. Because of costs and security concerns, the company wants to control which services each AWS account can use. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Use AWS Systems Manager templates to control which AWS services each department can use.", "B": "Create organization units (OUs) for each department in AWS Organizations. Attach service control policies (SCPs) to the OUs.", "C": "Use AWS CloudFormation to automatically provision only the AWS services that each department can use.", "D": "Set up a list of products in AWS Service Catalog in the AWS accounts to manage and control the usage of specific AWS services."}, "correct": "B", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 547, "text": "A recent analysis of a company's IT expenses highlights the need to reduce backup costs. The company's chief information officer wants to simplify the on-premises backup infrastructure and reduce costs by eliminating the use of physical backup tapes. The company must preserve the existing investment in the on-premises backup applications and workflows. What should a solutions architect recommend?", "options": {"A": "Set up AWS Storage Gateway to connect with the backup applications using the NFS interface.", "B": "Set up an Amazon EFS file system that connects with the backup applications using the NFS interface.", "C": "Set up an Amazon EFS file system that connects with the backup applications using the iSCSI interface.", "D": "Set up AWS Storage Gateway to connect with the backup applications using the iSCSI-virtual tape library (VTL) interface."}, "correct": "D", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 566, "text": "A company has an on-premises MySQL database that handles transactional data. The company is migrating the database to the AWS Cloud. The migrated database must maintain compatibility with the company's applications that use the database. The migrated database also must scale automatically during periods of increased demand. Which migration solution will meet these requirements?", "options": {"A": "Use native MySQL tools to migrate the database to Amazon RDS for MySQL. Configure elastic storage scaling.", "B": "Migrate the database to Amazon Redshift by using the mysqldump utility. Turn on Auto Scaling for the Amazon Redshift cluster.", "C": "Use AWS Database Migration Service (AWS DMS) to migrate the database to Amazon Aurora. Turn on Aurora Auto Scaling.", "D": "Use AWS Database Migration Service (AWS DMS) to migrate the database to Amazon DynamoDB. Configure an Auto Scaling policy."}, "correct": "C", "domain": "General", "explanation": ""}, {"number": 575, "text": "A financial services company launched a new application that uses an Amazon RDS for MySQL database. The company uses the application to track stock market trends. The company needs to operate the application for only 2 hours at the end of each week. The company needs to optimize the cost of running the database. Which solution will meet these requirements MOST cost-effectively?", "options": {"A": "Migrate the existing RDS for MySQL database to an Aurora Serverless v2 MySQL database cluster.", "B": "Migrate the existing RDS for MySQL database to an Aurora MySQL database cluster.", "C": "Migrate the existing RDS for MySQL database to an Amazon EC2 instance that runs MySQL. Purchase an instance reservation for the EC2 instance.", "D": "Migrate the existing RDS for MySQL database to an Amazon Elastic Container Service (Amazon ECS) cluster that uses MySQL container images to run tasks."}, "correct": "A", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 559, "text": "A company has two VPCs that are located in the us-west-2 Region within the same AWS account. The company needs to allow network traffic between these VPCs. Approximately 500 GB of data transfer will occur between the VPCs each month. What is the MOST cost-effective solution to connect these VPCs?", "options": {"A": "Implement AWS Transit Gateway to connect the VPCs. Update the route tables of each VPC to use the transit gateway for inter-VPC communication.", "B": "Implement an AWS Site-to-Site         const EXAM_ID = parseInt(window.location.pathname.match(/Exam_(\d+)/)?.[1] || '1');

        class MinimalExam {
            constructor(questions) {
                this.questions = questions;
                this.currentQuestion = 0;
                this.answers = {};
                this.flagged = new Set();
                this.timeLeft = 130 * 60;
                this.isPaused = false;
                this.startTime = Date.now();
                this.init();
            }

            init() {
                this.loadState();
                this.generateNav();
                this.displayQuestion(0);
                this.startTimer();
            }

            loadState() {
                const saved = localStorage.getItem(`exam_${EXAM_ID}_state`);
                if (saved) {
                    const state = JSON.parse(saved);
                    if (Date.now() - state.timestamp < 4 * 60 * 60 * 1000) {
                        this.answers = state.answers || {};
                        this.flagged = new Set(state.flagged || []);
                        this.timeLeft = state.timeLeft || 130 * 60;
                        this.startTime = state.startTime || Date.now();
                    }
                }
            }

            saveState() {
                localStorage.setItem(`exam_${EXAM_ID}_state`, JSON.stringify({
                    answers: this.answers,
                    flagged: Array.from(this.flagged),
                    timeLeft: this.timeLeft,
                    startTime: this.startTime,
                    timestamp: Date.now()
                }));
            }

            startTimer() {
                this.timerInterval = setInterval(() => {
                    if (!this.isPaused && this.timeLeft > 0 && !this.examCompleted) {
                        this.timeLeft--;
                        const mins = Math.floor(this.timeLeft / 60);
                        const secs = this.timeLeft % 60;
                        document.getElementById('timer').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
                        if (this.timeLeft === 0) this.submitExam(true);
                    }
                }, 1000);
            }

            toggleTimer() {
                this.isPaused = !this.isPaused;
                document.getElementById('pauseBtn').textContent = this.isPaused ? 'Resume' : 'Pause';
                this.showPauseOverlay(this.isPaused);
            }

            showPauseOverlay(show) {
                let overlay = document.getElementById('pauseOverlay');
                if (show) {
                    if (!overlay) {
                        overlay = document.createElement('div');
                        overlay.id = 'pauseOverlay';
                        overlay.className = 'fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center';
                        overlay.innerHTML = `
                            <div class="bg-white dark:bg-gray-900 p-8 rounded-lg text-center max-w-md mx-4">
                                <div class="text-6xl mb-4">â¸ï¸</div>
                                <h2 class="text-2xl font-bold mb-4">Exam Paused</h2>
                                <p class="text-gray-600 dark:text-gray-400 mb-6">Click Resume to continue your exam</p>
                                <button onclick="exam.toggleTimer()" class="px-6 py-3 bg-aws-orange text-white rounded-lg font-medium hover:bg-orange-600 transition-colors">
                                    Resume Exam
                                </button>
                            </div>
                        `;
                        document.body.appendChild(overlay);
                    }
                    overlay.style.display = 'flex';
                } else {
                    if (overlay) overlay.style.display = 'none';
                }
            }

            generateNav() {
                const nav = document.getElementById('questionNav');
                nav.innerHTML = this.questions.map((_, i) => 
                    `<button onclick="exam.goTo(${i})" class="w-10 h-10 rounded-lg border-2 transition-colors text-sm font-medium flex items-center justify-center" id="nav-${i}">${i + 1}</button>`
                ).join('');
                this.updateNav();
            }

            updateNav() {
                this.questions.forEach((_, i) => {
                    const btn = document.getElementById(`nav-${i}`);
                    btn.className = 'w-10 h-10 rounded-lg border-2 transition-colors text-sm font-medium flex items-center justify-center relative';
                    
                    if (i === this.currentQuestion) {
                        btn.className += ' bg-aws-orange text-white border-aws-orange';
                    } else if (this.answers[i] && this.flagged.has(i)) {
                        btn.className += ' bg-green-500 text-white border-green-500';
                        btn.innerHTML = `${i + 1}<span class="absolute -top-1 -right-1 w-3 h-3 bg-yellow-400 rounded-full border border-white"></span>`;
                    } else if (this.answers[i]) {
                        btn.className += ' bg-green-500 text-white border-green-500';
                        btn.innerHTML = `${i + 1}`;
                    } else if (this.flagged.has(i)) {
                        btn.className += ' bg-yellow-500 text-white border-yellow-500';
                        btn.innerHTML = `${i + 1}`;
                    } else {
                        btn.className += ' border-gray-300 dark:border-gray-700 hover:border-aws-orange';
                        btn.innerHTML = `${i + 1}`;
                    }
                });
                const answered = Object.keys(this.answers).length;
                document.getElementById('progressText').textContent = `${answered} of ${this.questions.length} answered`;
                document.getElementById('flaggedText').textContent = `${this.flagged.size} flagged`;
                document.getElementById('progressBar').style.width = `${(answered / this.questions.length) * 100}%`;
            }

            displayQuestion(index) {
                this.currentQuestion = index;
                const q = this.questions[index];
                const isMultiple = q.correct.length > 1;
                const container = document.getElementById('questionContainer');
                
                container.innerHTML = `
                    <div class="mb-6">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <div class="text-sm text-gray-600 dark:text-gray-400 mb-2">Question ${index + 1} of ${this.questions.length}</div>
                                <span class="inline-block px-3 py-1 bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-400 rounded-full text-xs font-medium">${q.domain}</span>
                            </div>
                            <button onclick="exam.toggleFlag(${index})" class="px-4 py-2 rounded-lg border-2 ${this.flagged.has(index) ? 'bg-yellow-500 text-white border-yellow-500' : 'border-gray-300 dark:border-gray-700'} hover:scale-105 transition-transform text-sm">
                                ðŸš© ${this.flagged.has(index) ? 'Unflag' : 'Flag'}
                            </button>
                        </div>
                        <p class="text-lg leading-relaxed mb-6">${q.text}</p>
                        ${isMultiple ? '<p class="text-sm text-gray-600 dark:text-gray-400 mb-4">Select all that apply</p>' : ''}
                    </div>

                    <div class="space-y-3 mb-8">
                        ${Object.entries(q.options).map(([letter, text]) => `
                            <label class="block p-4 border-2 rounded-lg cursor-pointer transition-all ${this.isSelected(index, letter) ? 'border-aws-orange bg-orange-50 dark:bg-orange-900/10' : 'border-gray-200 dark:border-gray-800 hover:border-gray-300 dark:hover:border-gray-700'}">
                                <div class="flex items-start gap-3">
                                    <input type="${isMultiple ? 'checkbox' : 'radio'}" name="q${index}" value="${letter}" ${this.isSelected(index, letter) ? 'checked' : ''} onchange="exam.selectAnswer(${index}, '${letter}', this.checked)" class="mt-1">
                                    <div class="flex-1">
                                        <span class="font-bold text-aws-orange">${letter}.</span> ${text}
                                    </div>
                                </div>
                            </label>
                        `).join('')}
                    </div>

                    <div class="flex justify-between items-center pt-6 border-t border-gray-200 dark:border-gray-800">
                        <button onclick="exam.prev()" ${index === 0 ? 'disabled' : ''} class="px-6 py-3 rounded-lg border-2 border-gray-300 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-900 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">

                        </button>
                        ${index === this.questions.length - 1 ?

                        }
                    </div>
                `;
                this.updateNav();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            isSelected(qIndex, letter) {
                const ans = this.answers[qIndex];
                return Array.isArray(ans) ? ans.includes(letter) : ans === letter;
            }

            selectAnswer(qIndex, letter, checked) {
                const q = this.questions[qIndex];
                const isMultiple = q.correct.length > 1;
                
                if (isMultiple) {
                    if (!this.answers[qIndex]) this.answers[qIndex] = [];
                    if (checked) this.answers[qIndex].push(letter);
                    else this.answers[qIndex] = this.answers[qIndex].filter(l => l !== letter);
                    if (this.answers[qIndex].length === 0) delete this.answers[qIndex];
                } else {
                    this.answers[qIndex] = letter;
                }
                this.saveState();
                this.updateNav();
            }

            toggleFlag(index) {
                if (this.flagged.has(index)) this.flagged.delete(index);
                else this.flagged.add(index);
                this.saveState();
                this.displayQuestion(index);
            }

            goTo(index) { this.displayQuestion(index); }
            next() { if (this.currentQuestion < this.questions.length - 1) this.displayQuestion(this.currentQuestion + 1); }
            prev() { if (this.currentQuestion > 0) this.displayQuestion(this.currentQuestion - 1); }

            submitExam(auto = false) {
                const unanswered = this.questions.length - Object.keys(this.answers).length;
                if (!auto && unanswered > 0 && !confirm(`You have ${unanswered} unanswered questions. Submit anyway?`)) return;
                
                const results = [];
                let correct = 0;
                this.questions.forEach((q, i) => {
                    const userAns = this.answers[i];
                    const correctAns = q.correct;
                    let isCorrect = false;
                    if (Array.isArray(userAns)) {
                        isCorrect = userAns.sort().join('') === correctAns.split('').sort().join('');
                    } else {
                        isCorrect = userAns === correctAns;
                    }
                    if (isCorrect) correct++;
                    results.push({ question: i, correct: isCorrect, userAnswer: userAns, correctAnswer: correctAns });
                });

                const score = Math.round((correct / this.questions.length) * 100);
                const passed = score >= 72;
                const timeTaken = Math.round((Date.now() - this.startTime) / 1000 / 60);

                this.saveProgress(score, passed, correct, timeTaken, results);

                document.getElementById('questionContainer').classList.add('hidden');
                document.getElementById('resultsContainer').classList.remove('hidden');
                document.getElementById('resultsContainer').innerHTML = `
                    <div class="text-center mb-12">
                        <div class="text-6xl mb-4">${passed ? 'ðŸŽ‰' : 'ðŸ“š'}</div>

                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
                            Share Score

                        <button onclick="location.reload()" class="px-6 py-3 border-2 border-gray-300 dark:border-gray-700 rounded-lg font-medium hover:bg-gray-100 dark:hover:bg-gray-900 transition-colors">Retake Exam</button>
                        <a href="/" class="px-6 py-3 border-2 border-gray-300 dark:border-gray-700 rounded-lg font-medium hover:bg-gray-100 dark:hover:bg-gray-900 transition-colors inline-block">Back to Exams</a>
                    </div>
                `;
                this.examCompleted = true;
                if (this.timerInterval) clearInterval(this.timerInterval);
                localStorage.removeItem(`exam_${EXAM_ID}_state`);
            }

            saveProgress(score, passed, correct, timeTaken, results) {
                const progress = JSON.parse(localStorage.getItem('examProgress') || '{}');
                if (!progress[EXAM_ID]) progress[EXAM_ID] = { attempts: 0, scores: [] };
                progress[EXAM_ID].score = score;
                progress[EXAM_ID].completed = true;
                progress[EXAM_ID].passed = passed;
                progress[EXAM_ID].correct = correct;
                progress[EXAM_ID].total = this.questions.length;
                progress[EXAM_ID].timeTaken = timeTaken;
                progress[EXAM_ID].lastTaken = Date.now();
                progress[EXAM_ID].attempts = (progress[EXAM_ID].attempts || 0) + 1;
                if (!progress[EXAM_ID].scores) progress[EXAM_ID].scores = [];
                progress[EXAM_ID].scores.push(score);
                progress[EXAM_ID].results = results;
                localStorage.setItem('examProgress', JSON.stringify(progress));
                
                // Trigger progress update on main page

                    window.examProgress.updateExamProgress(EXAM_ID, score, true);

                            `;

                    </div>
                `;
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            window.open(shareUrl, '_blank', 'width=550,height=420');
