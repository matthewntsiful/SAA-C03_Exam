"}, {"number": 965, "text": "A company uses an Amazon DynamoDB table to store data that the company receives from devices. The DynamoDB table supports a customer-facing website to display recent activity on customer devices. The company configured the table with provisioned throughput for writes and reads. The company wants to calculate performance metrics for customer device data on a daily basis. The solution must have minimal effect on the table's provisioned read and write capacity. Which solution will meet these requirements?", "options": {"A": "Use an Amazon Athena SQL query with the Amazon Athena DynamoDB connector to calculate performance metrics on a recurring schedule.", "B": "Use an AWS Glue job with the AWS Glue DynamoDB export connector to calculate performance metrics on a recurring schedule.", "C": "Use an Amazon Redshift COPY command to calculate performance metrics on a recurring schedule.", "D": "Use an Amazon EMR job with an Apache Hive external table to calculate performance metrics on a recurring schedule."}, "correct": "B", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 925, "text": "A company needs to grant a team of developers access to the company's AWS resources. The company must maintain a high level of security for the resources. The company requires an access control solution that will prevent unauthorized access to the sensitive data. Which solution will meet these requirements?", "options": {"A": "Share the IAM user credentials for each development team member with the rest of the team to simplify access management and to streamline development workflows.", "B": "Define IAM roles that have fine-grained permissions based on the principle of least privilege. Assign an IAM role to each developer.", "C": "Create IAM access keys to grant programmatic access to AWS resources. Allow only developers to interact with AWS resources through API calls by using the access keys.", "D": "Create an AWS Cognito user pool. Grant developers access to AWS resources by using the user pool."}, "correct": "B", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 959, "text": "A company is migrating its data processing application to the AWS Cloud. The application processes several short-lived batch jobs that cannot be disrupted. Data is generated after each batch job is completed. The data is accessed for 30 days and retained for 2 years. The company wants to keep the cost of running the application in the AWS Cloud as low as possible. Which solution will meet these requirements?", "options": {"A": "Migrate the data processing application to Amazon EC2 Spot Instances. Store the data in Amazon S3 Standard. Move the data to Amazon S3 Glacier Instant. Retrieval after 30 days. Set an expiration to delete the data after 2 years.", "B": "Migrate the data processing application to Amazon EC2 On-Demand Instances. Store the data in Amazon S3 Glacier Instant Retrieval. Move the data to S3 Glacier Deep Archive after 30 days. Set an expiration to delete the data after 2 years.", "C": "Deploy Amazon EC2 Spot Instances to run the batch jobs. Store the data in Amazon S3 Standard. Move the data to Amazon S3 Glacier Flexible Retrieval after 30 days. Set an expiration to delete the data after 2 years. ", "D": "Deploy Amazon EC2 On-Demand Instances to run the batch jobs. Store the data in Amazon S3 Standard. Move the data to Amazon S3 Glacier Deep Archive after 30 days. Set an expiration to delete the data after 2 years."}, "correct": "D", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 918, "text": "A company is designing an application on AWS that processes sensitive data. The application stores and processes financial data for multiple customers. To meet compliance requirements, the data for each customer must be encrypted separately at rest by using a secure, centralized key management solution. The company wants to use AWS Key Management Service (AW e the cluster to use the runtime roles. Use the runtime roles to submit the big data workloads.", "C": "Create an EC2 IAM instance profile that has the required permissions for each team. Use the instance profile to submit the big data workloads.", "D": "Create an EMR security configuration that has the EnableApplicationScopedIAMRole option set to false. Use the security configuration to submit the big data workloads."}, "correct": "B", "domain": "General", "explanation": ""}, {"number": 926, "text": "A company hosts a monolithic web application on an Amazon EC2 instance. Application users have recently reported poor performance at specific times. Analysis of Amazon CloudWatch metrics shows that CPU utilization is 100% during the periods of poor performance. .  The company wants to resolve this performance issue and improve application availability. Which combination of steps will meet these requirements MOST cost-effectively? (Choose two.)", "options": {"A": "Use AWS Compute Optimizer to obtain a recommendation for an instance type to scale vertically.", "B": "Create an Amazon Machine Image (AMI) from the web server. Reference the AMI in a new launch template.", "C": "Create an Auto Scaling group and an Application Load Balancer to scale vertically.", "D": "Use AWS Compute Optimizer to obtain a recommendation for an instance type to scale horizontally.", "E": "Create an Auto Scaling group and an Application Load Balancer to scale horizontally."}, "correct": "BE", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 971, "text": "A finance company uses an on-premises search application to collect streaming data from various producers. The application provides real-time updates to search and visualization features. The company is planning to migrate to AWS and wants to use an AWS native solution. Which solution will meet these requirements?", "options": {"A": "Use Amazon EC2 instances to ingest and process the data streams to Amazon S3 buckets t }, {"number": 924, "text": "Resize the RDS DB instance to an instance type that has more CPU capacity.", "options": {"D": "Resize the EC2 instance to an EC2 instance type that has more CPU capacity. Configure an Auto Scaling group with a minimum and maximum size of 1. Resize the RDS DB instance to an instance type that has more CPU capacity."}, "correct": "A", "domain": "General", "explanation": ""}, {"number": 931, "text": "A company hosts a video streaming web application in a VPC. The company uses a Network Load Balancer (NLB) to handle TCP traffic for real-time data processing. There have been unauthorized attempts to access the application. The company wants to improve application security with minimal architectural change to prevent unauthorized attempts to access the application. Which solution will meet these requirements?", "options": {"A": "Implement a series of AWS WAF rules directly on the NLB to filter out unauthorized traffic.", "B": "Recreate the NLB with a security group to allow only trusted IP addresses.", "C": "Deploy a second NLB in parallel with the existing NLB configured with a strict IP address allow list.", "D": "Use AWS Shield Advanced to provide enhanced DDoS protection and prevent unauthorized access attempts."}, "correct": "B", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 951, "text": "A company wants to replicate existing and ongoing data changes from an on-premises Oracle database to Amazon RDS for Oracle. The amount of data to replicate varies throughout each day. The company wants to use AWS Database Migration Service (AWS DMS) for data replication. The solution must allocate only the capacity that the replication instance requires. Which solution will meet these requirements?  ", "options": {"A": "Configure the AWS DMS replication instance with a Multi-AZ deployment to provision instances across multiple Availability Zones.", "B": "Create an AWS DMS Serverless replication task to analyze and replicate the  "options": {"A": "Use a NAT gateway to manage web traffic. Use Amazon EC2 Auto Scaling groups to receive, process, and store processed customer orders. Use an AWS Lambda function to capture and store unprocessed orders. ", "B": "Use a Network Load Balancer (NLB) to manage web traffic. Use an Application Load Balancer to receive customer orders from the NLUse Amazon Redshift with a Multi-AZ deployment to store unprocessed and processed customer orders.", "C": "Use a Gateway Load Balancer (GWLB) to manage web traffic. Use Amazon Elastic Container Service (Amazon ECS) to receive and process customer orders. Use the GWLB to capture and store unprocessed orders. Use Amazon DynamoDB to store processed customer orders.", "D": "Use an Application Load Balancer to manage web traffic. Use Amazon EC2 Auto Scaling groups to receive and process customer orders. Use Amazon Simple Queue Service (Amazon SQS) to store unprocessed orders. Use Amazon RDS with a Multi-AZ deployment to store processed customer orders."}, "correct": "D", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 950, "text": "A company runs a Node js function on a server in its on-premises data center. The data center stores data in a PostgreSQL database. The company stores the credentials in a connection string in an environment variable on the server. The company wants to migrate its application to AWS and to replace the Node. js application server with AWS Lambda. The company also wants to migrate to Amazon RDS for PostgreSQL and to ensure that the database credentials are securely managed. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Store the database credentials as a parameter in AWS Systems Manager Parameter Store Configure Parameter Store to automatically rotate the secrets every 30 days. Update the Lambda function to retrieve the credentials from the parameter.", "B": "Store the database credentials as a secret in AWS Secrets Manager. Configure Secrets Manager to automatically rotate the credentials every 30 days. Update the Lambda function to retrieve the credentials from the secret.", "C": "Store the database credentials as an encrypted Lambda environment variable. Write a custom Lambda function to rotate the credentials. Schedule the Lambda function to run every 30 days.", "D": "Store the database credentials as a key in AWS Key Management Service (AWS KMS). Configure automatic rotation for the key. Update the Lambda function to retneve the credentials from the KMS key."}, "correct": "B", "domain": "General", "explanation": ""}, {"number": 953, "text": "A solutions architect needs to connect a company's corporate network to its VPC to allow on-premises access to its AWS resources. The solution must provide encryption of all traffic between the corporate network and the VPC at the network layer and the session layer. The solution also must provide security controls to prevent unrestricted access between AWS and the on-premises systems. Which solution meets these requirements?", "options": {"A": "Configure AWS Direct Connect to connect to the VPC. Configure the VPC route tables to allow and deny traffic between AWS and on premises as required.", "B": "Create an IAM policy to allow access to the AWS Management Console only from a defined set of corporate IP addresses. Restrict user access based on job responsibility by using an IAM policy and roles.", "C": "Configure AWS Site-to-Site VPN to connect to the VPConfigure route table entries to direct traffic from on premises to the VPConfigure instance security groups and network ACLs to allow only required traffic from on premises.", "D": "Configure AWS Transit Gateway to connect to the VPC. Configure route table entries to direct traffic from on premises to the VPC. Configure instance security groups and network ACLs to allow only required traffic from on premises."}, "correct": "C", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 977, "text": "A company hosts an application on AWS. The application gives users the ability to upload photos and store the photos in an Amazon S3 bucket. The company wants to use Amazon CloudFront and a custom domain name to upload the photo files to the S3 bucket in the eu-west-1 Region. Which solution will meet these requirements? (Choose two.)", "options": {"A": "Use AWS Certificate Manager (ACM) to create a public certificate in the us-east-1 Region. Use the certificate in CloudFront.", "B": "Use AWS Certificate Manager (ACM) to create a public certificate in eu-west-1. Use the certificate in CloudFront.", "C": "Configure Amazon S3 to allow uploads from CloudFront. Configure S3 Transfer Acceleration.", "D": "Configure Amazon S3 to allow uploads from CloudFront origin access control (OAC). ", "E": "Configure Amazon S3 to allow uploads from CloudFront. Configure an Amazon S3 website endpoint."}, "correct": "AD", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 952, "text": "A company has a multi-tier web application. The application's internal service components are deployed on Amazon EC2 instances. The internal service components need to access third-party software as a service (SaaS) APIs that are hosted on AWS. The company needs to provide secure and private connectivity from the application's internal services to the third-party SaaS application. The company needs to ensure that there is minimal public internet exposure. Which solution will meet these requirements?", "options": {"A": "Implement an AWS Site-to-Site VPN to establish a secure connection with the third-party SaaS provider.", "B": "Deploy AWS Transit Gateway to manage and route traffic between the application's VPC and the third-party SaaS provider.", "C": "Configure AWS PrivateLink to allow only outbound traffic from the VPC without enabling the third-party SaaS provider to establish.", "D": "Use AWS PrivateLink to create a private connection between the application's VPC and the third-party SaaS provider."}, "correct": "D", "domain": "General", "explanation": ""}, {"number": 941, "text": "A company is running a media store across multiple Amazon EC2 instances distributed across multiple Availability Zones in a single VPC. The company wants a high-performing solution to share data between all the EC2 instances, and prefers to keep the data within the VPC only. What should a solutions architect recommend?", "options": {"A": "Create an Amazon S3 bucket and call the service APIs from each instance's application", "B": "Create an Amazon S3 bucket and configure all instances to access it as a mounted volume", "C": "Configure an Amazon Elastic Block Store (Amazon EBS) volume and mount it across all instances ", "D": "Configure an Amazon Elastic File System (Amazon EFS) file system and mount it across all instances"}, "correct": "D", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 936, "text": "A company hosts an ecommerce application that stores all data in a single Amazon RDS for MySQL DB instance that is fully managed by AWS. The company needs to mitigate the risk of a single point of failure. Which solution will meet these requirements with the LEAST implementation effort?", "options": {"A": "Modify the RDS DB instance to use a Multi-AZ deployment. Apply the changes during the next maintenance window.", "B": "Migrate the current database to a new Amazon DynamoDB Multi-AZ deployment. Use AWS Database Migration Service (AWS DMS) with a heterogeneous migration strategy to migrate the current RDS DB instance to DynamoDB tables.", "C": "Create a new RDS DB instance in a Multi-AZ deployment. Manually restore the data from the existing RDS DB instance from the most recent snapshot.", "D": "Configure the DB instance in an Amazon EC2 Auto Scaling group with a minimum group size of three. Use Amazon Route 53 simple routing to distribute requests to all DB instances."}, "correct": "A", "domain": "General", "explanation": ""}, {"number": 973, "text": "A company is designing a new internal web application in the AWS Cloud. The new application must securely retrieve and store multiple employee usernames and passwords from an AWS managed service. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Store the employee credentials in AWS Systems Manager Parameter Store. Use AWS CloudFormation and the BatchGetSecretValue API to retrieve usernames and passwords from Parameter Store.", "B": "Store the employee credentials in AWS Secrets Manager. Use AWS CloudFormation and AWS Batch with the BatchGetSecretValue API to retrieve the usernames and passwords from Secrets Manager.", "C": "Store the employee credentials in AWS Systems Manager Parameter Store. Use AWS CloudFormation and AWS Batch with the BatchGetSecretValue API to  retrieve the usernames and passwords from Parameter Store.", "D": "Store the employee credentials in AWS Secrets Manager. Use AWS CloudFormation and the BatchGetSecretValue API to retrieve the usernames and passwords from Secrets Manager."}, "correct": "D", "domain": "General", "explanation": ""}, {"number": 917, "text": "A video game company is deploying a new gaming application to its global users. The company requires a solution that will provide near real-time reviews and rankings of the players. A solutions architect must design a solution to provide fast access to the data. The solution must also ensure the data persists on disks in the event that the company restarts the application. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Configure an Amazon CloudFront distribution with an Amazon S3 bucket as the origin. Store the player data in the S3 bucket.", "B": "Create Amazon EC2 instances in multiple AWS Regions. Store the player data on the EC2 instances. Configure Amazon Route 53 with geolocation records to direct users to the closest EC2 more than 64,000 IOPS.", "C": "Increase the size of the Provisioned IOPS SSD (io1) EBS volume to 2 TB.", "D": "Change the EC2 Linux instance to a storage optimized instance type. Do not change the Provisioned IOPS SSD (io1) EBS volume."}, "correct": "A", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 964, "text": "A company uses AWS to host its public ecommerce website. The website uses an AWS Global Accelerator accelerator for traffic from the internet. The Global Accelerator accelerator forwards the traffic to an Application Load Balancer (ALB) that is the entry point for an Auto Scaling group. The company recently identified a DDoS attack on the website. The company needs a solution to mitigate future attacks. Which solution will meet these requirements with the LEAST implementation effort?", "options": {"A": "Configure an AWS WAF web ACL for the Global Accelerator accelerator to block traffic by using rate-based rules", "B": "Configure an AWS Lambda function to read the ALB metrics to block attacks by updating a VPC network ACL ", "C": "Configure an AWS WAF web ACL on the ALB to block traffic by using rate-based rules", "D": "Configure an Amazon CloudFront distribution in front of the Global Accelerator accelerator"}, "correct": "C", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 975, "text": "A company currently runs an on-premises stock trading application by using Microsoft Windows Server. The company wants to migrate the application to the AWS Cloud. The company needs to design a highly available solution that provides low-latency access to block storage across multiple Availability Zones. Which solution will meet these requirements with the LEAST implementation effort?", "options": {"A": "Configure a Windows Server cluster that spans two Availability Zones on Amazon EC2 instances. Install the application on both cluster nodes. Use Amazon FSx for Windows File Server as shared storage between the two cluster nodes.", "B": "Configure a Windows Server cluster that spans two Availability Zones on Amazon EC2 instances. Install the application on both cluster nodes. Use Amazon Elastic Block Store (Amazon EBS) General Purpose SSD (gp3) volumes as storage attached to the EC2 instances. Set up application-level replication to sync data from one EBS volume in one Availability Zone to another EBS volume in the second Availability Zone.", "C": "Deploy the application on Amazon EC2 instances in two Availability Zones. Configure one EC2 instance as active and the second EC2 instance in standby mode. Use an Amazon FSx for NetApp ONTAP Multi-AZ file system to access the data by using Internet Small Computer Systems Interface (iSCSI) protocol.", "D": "Deploy the application on Amazon EC2 instances in two Availability Zones. Configure one EC2 instance as active and the second EC2 instance in standby mode. Use Amazon Elastic Block Store (Amazon EBS) Provisioned IOPS SSD (io2) volumes as storage attached to the EC2 instances. Set up Amazon EBS level replication to sync data from one io2 volume in one Availability Zone to another io2 volume in the second Availability Zone."}, "correct": "C", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 942, "text": "A company uses an Amazon RDS for MySQL instance. To prepare for end-of-year processing, the company added a read replica to accommodate extra read-only queries from the company's reporting tool. The read replica CPU usage was 60% and the primary instance CPU usage was 60%. After end-of-year activities are complete, the read replica has a constant 25% CPU usage. The primary instance still has a constant 60% CPU usage. The company wants to rightsize the database and still provide enough performance for future growth. Which solution will meet these requirements?", "options": {"A": "Delete the read replica Do not make changes to the primary instance", "B": "Resize the read replica to a smaller instance size Do not make changes to the primary instance", "C": "Resize the read replica to a larger instance size Resize the primary instance to a smaller instance size", "D": "Delete the read replica Resize the primary instance to a larger instance"}, "correct": "D", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 954, "text": "A company has a custom application with embedded credentials that retrieves information from a database in an Amazon RDS for MySQL DB cluster. The company needs to make the application more secure with minimal programming effort. The company has created credentials on the RDS for MySQL database for the application user. Which solution will meet these requirements?", "options": {"A": "Store the credentials in AWS Key Management Service (AWS KMS). Create keys in AWS KMS. Configure the application to load the database credentials from AWS KMS. Enable automatic key rotation ", "B": "Store the credentials in encrypted local storage. Configure the application to load the database credentials from the local storage. Set up a credentials rotation schedule by creating a cron job.", "C": "Store the credentials in AWS Secrets Manager. Configure the application to load the database credentials from Secrets Manager. Set up a credentials rotation schedule by creating an AWS Lambda function for Secrets Manager.", "D": "Store the credentials in AWS Systems Manager Parameter Store. Configure the application to load the database credentials from Parameter Store. Set up a credentials rotation schedule in the RDS for MySQL database by using Parameter Store."}, "correct": "C", "domain": "General", "explanation": ""}, {"number": 934, "text": "A media company has a multi-account AWS environment in the us-east-1 Region. The company has an Amazon Simple Notification Service (Amazon SNS) topic in a production account that publishes performance metrics. The company has an AWS Lambda function in an administrator account to process and analyze log data. The Lambda function that is in the administrator account must be invoked by messages from the SNS topic that is in the production account when significant metrics are reported. Which combination of steps will meet these requirements? (Choose two.)", "options": {"A": "Create an IAM resource policy for the Lambda function that allows Amazon SNS to invoke the function.", "B": "Implement an Amazon Simple Queue Service (Amazon SQS) queue in the administrator account to buffer messages from the SNS topic that is in the production account. Configure the SQS queue to invoke the Lambda function.", "C": "Create an IAM policy for the SNS topic that allows the Lambda function to subscribe to the topic.", "D": "Use an Amazon EventBridge rule in the production account to capture the SNS topic notifications. Configure the EventBridge rule to forward notifications to the Lambda function that is in the administrator account.", "E": "Store performance metrics in an Amazon S3 bucket in the production account. Use Amazon Athena to analyze the metrics from the administrator account."}, "correct": "AC", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 980, "text": "A financial services company plans to launch a new application on AWS to handle sensitive financial transactions. The company will deploy the application on Amazon EC2 instances. The company will use Amazon RDS for MySQL as the database. The company's security policies mandate that data must be encrypted at rest and in transit. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Configure encryption at rest for Amazon RDS for MySQL by using AWS KMS managed keys. Configure AWS Certificate Manager (ACM) SSL/TLS certificates for encryption in transit.", "B": "Configure encryption at rest for Amazon RDS for MySQL by using AWS KMS managed keys. Configure IPsec tunnels for encryption in transit.", "C": "Implement third-party application-level data encryption before storing data in Amazon RDS for MySQL. Configure AWS Certificate Manager (ACM) SSL/TLS  certificates for encryption in transit.", "D": "Configure encryption at rest for Amazon RDS for MySQL by using AWS KMS managed keys. Configure a VPN connection to enable private connectivity to encrypt data in transit."}, "correct": "A", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 968, "text": "A company is migrating an application from an on-premises environment to AWS. The application will store sensitive data in Amazon S3. The company must encrypt the data before storing the data in Amazon S3. Which solution will meet these requirements?", "options": {"A": "Encrypt the data by using client-side encryption with customer managed keys.", "B": "Encrypt the data by using server-side encryption with AWS KMS keys (SSE-KMS).", "C": "Encrypt the data by using server-side encryption with customer-provided keys (SSE-C).", "D": "Encrypt the data by using client-side encryption with Amazon S3 managed keys."}, "correct": "A", "domain": "General", "explanation": ""}, {"number": 974, "text": "A company that is in the ap-northeast-1 Region has a fleet of thousands of AWS Outposts servers. The company has deployed the servers at remote locations around the world. All the servers regularly download new software versions that consist of 100 files. There is significant latency before all servers run the new software versions. The company must reduce the deployment latency for new software versions. Which solution will meet this requirement with the LEAST operational overhead?", "options": {"A": "Create an Amazon S3 bucket in ap-northeast-1. Set up an Amazon CloudFront distribution in ap-northeast-1 that includes a CachingDisabled cache policy. Configure the S3 bucket as the origin. Download the software by using signed URLs.", "B": "Create an Amazon S3 bucket in ap-northeast-1. Create a second S3 bucket in the us-east-1 Region. Configure replication between the buckets. Set up an Amazon CloudFront distribution that uses ap-northeast-1 as the primary origin and us-east-1 as the secondary origin. Download the software by using signed URLs.", "C": "Create an Amazon S3 bucket in ap-northeast-1. Configure Amazon S3 Transfer Acceleration. Download the software by using the S3 Transfer Acceleration endpoint.", "D": "Create an Amazon S3 bucket in ap-northeast-1. Set up an Amazon CloudFront distribution. Configure the S3 bucket as the origin. Download the software by using signed URLs."}, "correct": "D", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 928, "text": "A company needs to implement a new data retention policy for regulatory compliance. As part of this policy, sensitive documents that are stored in an Amazon S3 bucket must be protected from deletion or modification for a fixed period of time. Which solution will meet these requirements?", "options": {"A": "Activate S3 Object Lock on the required objects and enable governance mode.", "B": "Activate S3 Object Lock on the required objects and enable compliance mode.", "C": "Enable versioning on the S3 bucket. Set a lifecycle policy to delete the objects after a specified period.", "D": "Configure an S3 Lifecycle policy to transition objects to S3 Glacier Flexible Retrieval for the retention duration."}, "correct": "B", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 978, "text": "A weather forecasting company collects temperature readings from various sensors on a continuous basis. An existing data ingestion process collects the readings and aggregates the readings into larger Apache Parquet files. Then the process encrypts the files by using client-side encryption with KMS managed keys (CSE-KMS). Finally, the process writes the files to an Amazon S3 bucket with separate prefixes for each calendar day. The company wants to run occasional SQL queries on the data to take sample moving averages for a specific calendar day. Which solution will meet these requirements MOST cost-effectively?", "options": {"A": "Configure Amazon Athena to read the encrypted files. Run SQL queries on the data directly in Amazon S3.", "B": "Use Amazon S3 Select to run SQL queries on the data directly in Amazon S3.", "C": "Configure Amazon Redshift to read the encrypted files. Use Redshift Spectrum and Redshift query editor v2 to run SQL queries on the data directly in Amazon S3.", "D": "Configure Amazon EMR Serverless to read the encrypted files. Use Apache SparkSQL to run SQL queries on the data directly in Amazon S3."}, "correct": "A", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 933, "text": "A company has an employee web portal. Employees log in to the portal to view payroll details. The company is developing a new system to give employees the ability to upload scanned documents for reimbursement. The company runs a program to extract text-based data from the documents and attach the extracted information to each employee's reimbursement IDs for processing. The employee web portal requires 100% uptime. The document extract program runs infrequently throughout the day on an on-demand basis. The company wants to build a scalable and cost-effective new system that will require minimal changes to the existing web portal. The company does not want to make any code changes. Which solution will meet these requirements with the LEAST implementation effort?", "options": {"A": "Run Amazon EC2 On-Demand Instances in an Auto Scaling group for the web portal. Use an AWS Lambda function to run the document extract program. Invoke the Lambda function when an employee uploads a new reimbursement document.", "B": "Run Amazon EC2 Spot Instances in an Auto Scaling group for the web portal. Run the document extract program on EC2 Spot Instances. Start document extract program instances when an employee uploads a new reimbursement document.", "C": "Purchase a Savings Plan to run the web portal and the document extract program. Run the web portal and the document extract program in an Auto Scaling group.", "D": "Create an Amazon S3 bucket to host the web portal. Use Amazon API Gateway and an AWS Lambda function for the existing functionalities. Use the Lambda function to run the document extract program. Invoke the Lambda function when the API that is associated with a new document upload is called. "}, "correct": "A", "domain": "Design Cost-Optimized Architectures", "explanation": ""}, {"number": 955, "text": "A company wants to move its application to a serverless solution. The serverless solution needs to analyze existing data and new data by using SQL. The company stores the data in an Amazon S3 bucket. The data must be encrypted at rest and replicated to a different AWS Region. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Create a new S3 bucket that uses server-side encryption with AWS KMS multi-Region keys (SSE-KMS). Configure Cross-Region Replication (CRR). Load the data into the new S3 bucket. Use Amazon Athena to query the data.", "B": "Create a new S3 bucket that uses server-side encryption with Amazon S3 managed keys (SSE-S3). Configure Cross-Region Replication (CRR). Load the data into the new S3 bucket. Use Amazon RDS to query the data.", "C": "Configure Cross-Region Replication (CRR) on the existing S3 bucket. Use server-side encryption with Amazon S3 managed keys (SSE-S3). Use Amazon Athena to query the data.", "D": "Configure S3 Cross-Region Replication (CRR) on the existing S3 bucket. Use server-side encryption with AWS KMS multi-Region keys (SSE-KMS). Use Amazon RDS to query the data."}, "correct": "A", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 938, "text": "A software company needs to upgrade a critical web application. The application currently runs on a single Amazon EC2 instance that the company hosts in a public subnet. The EC2 instance facing Network Load Balancer to distribute the traffic across all Availability Zones within the same Region.", "C": "Implement an Amazon Route 53 multivalue answer routing policy. Use an internet-facing Application Load Balancer to distribute the traffic across all Availability Zones within the same Region.", "D": "Implement an Amazon Route 53 weighted routing policy. Use an internet-facing Network Load Balancer to distribute the traffic across all Availability Zones within the same Region."}, "correct": "B", "domain": "Design Resilient Architectures", "explanation": ""}, {"number": 930, "text": "A company is building an application in the AWS Cloud. The application is hosted on Amazon EC2 instances behind an Application Load Balancer (ALB). The company uses Amazon Route 53 for the DNS. The company needs a managed solution with proactive engagement to detect against DDoS attacks. Which solution will meet these requirements?", "options": {"A": "Enable AWS Config. Configure an AWS Config managed rule that detects DDoS attacks.", "B": "Enable AWS WAF on the ALCreate an AWS WAF web ACL with rules to detect and prevent DDoS attacks. Associate the web ACL with the ALB.", "C": "Store the ALB access logs in an Amazon S3 bucket. Configure Amazon GuardDuty to detect and take automated preventative actions for DDoS attacks.", "D": "Subscribe to AWS Shield Advanced. Configure hosted zones in Route 53. Add ALB resources as protected resources."}, "correct": "D", "domain": "Design High-Performing Architectures", "explanation": ""}, {"number": 970, "text": "A solutions architect is designing an application that helps users fill out and submit registration forms. The solutions architect plans to use a two-tier architecture that includes a web application server tier and a worker tier. The application needs to process submitted forms quickly. The application needs to process each form exactly once. The solution must ensure that no data is lost. Which solution will meet these require da function's Amazon Resource Name (ARN) in the SNS topic's resource policy.", "E": "Associate an Amazon API Gateway HTTP API with the SNS topic to control access to the topic by using API Gateway resource policies. F. Configure a Lambda execution role that has the necessary IAM permissions to use a customer managed key in AWS KMS."}, "correct": "ACF", "domain": "Design Secure Architectures", "explanation": ""}, {"number": 962, "text": "A company has multiple Amazon RDS DB instances that run in a development AWS account. All the instances have tags to identify them as development resources. The company needs the development DB instances to run on a schedule only during business hours. Which solution will meet these requirements with the LEAST operational overhead?", "options": {"A": "Create an Amazon CloudWatch alarm to identify RDS instances that need to be stopped. Create an AWS Lambda function to start and stop the RDS instances.", "B": "Create an AWS Trusted Advisor report to identify RDS instances to be started and stopped. Create an AWS Lambda function to start and stop the RDS instances.", "C": "Create AWS Systems Manager State Manager associations to start and stop the RDS instances.", "D": "Create an Amazon EventBridge rule that invokes AWS Lambda functions to start and stop the RDS instances."}, "correct": "D", "domain": "General", "explanation": ""}, {"number": 947, "text": "An ecommerce company is preparing to deploy a web application on AWS to ensure continuous service for customers. The architecture includes a web application that the company hosts on Amazon EC2 instances, a relational database in Amazon RDS, and static assets that the company stores in Amazon S3. The company wants to design a robust and resilient architecture for the application. Which solution will meet these requirements?", "options": {"A": "Deploy Amazon EC2 instances in a single Availability Zone. Deploy an RDS DB instance in the same Availability Zone. Use Amazon S3 with versioni         const EXAM_ID = parseInt(window.location.pathname.match(/Exam_(\d+)/)?.[1] || '1');

        class MinimalExam {
            constructor(questions) {
                this.questions = questions;
                this.currentQuestion = 0;
                this.answers = {};
                this.flagged = new Set();
                this.timeLeft = 130 * 60;
                this.isPaused = false;
                this.startTime = Date.now();
                this.init();
            }

            init() {
                this.loadState();
                this.generateNav();
                this.displayQuestion(0);
                this.startTimer();
            }

            loadState() {
                const saved = localStorage.getItem(`exam_${EXAM_ID}_state`);
                if (saved) {
                    const state = JSON.parse(saved);
                    if (Date.now() - state.timestamp < 4 * 60 * 60 * 1000) {
                        this.answers = state.answers || {};
                        this.flagged = new Set(state.flagged || []);
                        this.timeLeft = state.timeLeft || 130 * 60;
                        this.startTime = state.startTime || Date.now();
                    }
                }
            }

            saveState() {
                localStorage.setItem(`exam_${EXAM_ID}_state`, JSON.stringify({
                    answers: this.answers,
                    flagged: Array.from(this.flagged),
                    timeLeft: this.timeLeft,
                    startTime: this.startTime,
                    timestamp: Date.now()
                }));
            }

            startTimer() {
                this.timerInterval = setInterval(() => {
                    if (!this.isPaused && this.timeLeft > 0 && !this.examCompleted) {
                        this.timeLeft--;
                        const mins = Math.floor(this.timeLeft / 60);
                        const secs = this.timeLeft % 60;
                        document.getElementById('timer').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
                        if (this.timeLeft === 0) this.submitExam(true);
                    }
                }, 1000);
            }

            toggleTimer() {
                this.isPaused = !this.isPaused;
                document.getElementById('pauseBtn').textContent = this.isPaused ? 'Resume' : 'Pause';
                this.showPauseOverlay(this.isPaused);
            }

            showPauseOverlay(show) {
                let overlay = document.getElementById('pauseOverlay');
                if (show) {
                    if (!overlay) {
                        overlay = document.createElement('div');
                        overlay.id = 'pauseOverlay';
                        overlay.className = 'fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center';
                        overlay.innerHTML = `
                            <div class="bg-white dark:bg-gray-900 p-8 rounded-lg text-center max-w-md mx-4">
                                <div class="text-6xl mb-4">â¸ï¸</div>
                                <h2 class="text-2xl font-bold mb-4">Exam Paused</h2>
                                <p class="text-gray-600 dark:text-gray-400 mb-6">Click Resume to continue your exam</p>
                                <button onclick="exam.toggleTimer()" class="px-6 py-3 bg-aws-orange text-white rounded-lg font-medium hover:bg-orange-600 transition-colors">
                                    Resume Exam
                                </button>
                            </div>
                        `;
                        document.body.appendChild(overlay);
                    }
                    overlay.style.display = 'flex';
                } else {
                    if (overlay) overlay.style.display = 'none';
                }
            }

            generateNav() {
                const nav = document.getElementById('questionNav');
                nav.innerHTML = this.questions.map((_, i) => 
                    `<button onclick="exam.goTo(${i})" class="w-10 h-10 rounded-lg border-2 transition-colors text-sm font-medium flex items-center justify-center" id="nav-${i}">${i + 1}</button>`
                ).join('');
                this.updateNav();
            }

            updateNav() {
                this.questions.forEach((_, i) => {
                    const btn = document.getElementById(`nav-${i}`);
                    btn.className = 'w-10 h-10 rounded-lg border-2 transition-colors text-sm font-medium flex items-center justify-center relative';
                    
                    if (i === this.currentQuestion) {
                        btn.className += ' bg-aws-orange text-white border-aws-orange';
                    } else if (this.answers[i] && this.flagged.has(i)) {
                        btn.className += ' bg-green-500 text-white border-green-500';
                        btn.innerHTML = `${i + 1}<span class="absolute -top-1 -right-1 w-3 h-3 bg-yellow-400 rounded-full border border-white"></span>`;
                    } else if (this.answers[i]) {
                        btn.className += ' bg-green-500 text-white border-green-500';
                        btn.innerHTML = `${i + 1}`;
                    } else if (this.flagged.has(i)) {
                        btn.className += ' bg-yellow-500 text-white border-yellow-500';
                        btn.innerHTML = `${i + 1}`;
                    } else {
                        btn.className += ' border-gray-300 dark:border-gray-700 hover:border-aws-orange';
                        btn.innerHTML = `${i + 1}`;
                    }
                });
                const answered = Object.keys(this.answers).length;
                document.getElementById('progressText').textContent = `${answered} of ${this.questions.length} answered`;
                document.getElementById('flaggedText').textContent = `${this.flagged.size} flagged`;
                document.getElementById('progressBar').style.width = `${(answered / this.questions.length) * 100}%`;
            }

            displayQuestion(index) {
                this.currentQuestion = index;
                const q = this.questions[index];
                const isMultiple = q.correct.length > 1;
                const container = document.getElementById('questionContainer');
                
                container.innerHTML = `
                    <div class="mb-6">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <div class="text-sm text-gray-600 dark:text-gray-400 mb-2">Question ${index + 1} of ${this.questions.length}</div>
                                <span class="inline-block px-3 py-1 bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-400 rounded-full text-xs font-medium">${q.domain}</span>
                            </div>
                            <button onclick="exam.toggleFlag(${index})" class="px-4 py-2 rounded-lg border-2 ${this.flagged.has(index) ? 'bg-yellow-500 text-white border-yellow-500' : 'border-gray-300 dark:border-gray-700'} hover:scale-105 transition-transform text-sm">
                                ðŸš© ${this.flagged.has(index) ? 'Unflag' : 'Flag'}
                            </button>
                        </div>
                        <p class="text-lg leading-relaxed mb-6">${q.text}</p>
                        ${isMultiple ? '<p class="text-sm text-gray-600 dark:text-gray-400 mb-4">Select all that apply</p>' : ''}
                    </div>

                    <div class="space-y-3 mb-8">
                        ${Object.entries(q.options).map(([letter, text]) => `
                            <label class="block p-4 border-2 rounded-lg cursor-pointer transition-all ${this.isSelected(index, letter) ? 'border-aws-orange bg-orange-50 dark:bg-orange-900/10' : 'border-gray-200 dark:border-gray-800 hover:border-gray-300 dark:hover:border-gray-700'}">
                                <div class="flex items-start gap-3">
                                    <input type="${isMultiple ? 'checkbox' : 'radio'}" name="q${index}" value="${letter}" ${this.isSelected(index, letter) ? 'checked' : ''} onchange="exam.selectAnswer(${index}, '${letter}', this.checked)" class="mt-1">
                                    <div class="flex-1">
                                        <span class="font-bold text-aws-orange">${letter}.</span> ${text}
                                    </div>
                                </div>
                            </label>
                        `).join('')}
                    </div>

                    <div class="flex justify-between items-center pt-6 border-t border-gray-200 dark:border-gray-800">
                        <button onclick="exam.prev()" ${index === 0 ? 'disabled' : ''} class="px-6 py-3 rounded-lg border-2 border-gray-300 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-900 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                            â† Previous
                        </button>
                        ${index === this.questions.length - 1 ? 
                            '<button onclick="exam.submitExam()" class="px-8 py-3 bg-green-500 text-white rounded-lg font-medium hover:bg-green-600 transition-colors">Submit Exam</button>' :
                            '<button onclick="exam.next()" class="px-6 py-3 bg-gray-900 dark:bg-white text-white dark:text-gray-900 rounded-lg font-medium hover:scale-105 transition-transform">Next â†’</button>'
                        }
                    </div>
                `;
                this.updateNav();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            isSelected(qIndex, letter) {
                const ans = this.answers[qIndex];
                return Array.isArray(ans) ? ans.includes(letter) : ans === letter;
            }

            selectAnswer(qIndex, letter, checked) {
                const q = this.questions[qIndex];
                const isMultiple = q.correct.length > 1;
                
                if (isMultiple) {
                    if (!this.answers[qIndex]) this.answers[qIndex] = [];
                    if (checked) this.answers[qIndex].push(letter);
                    else this.answers[qIndex] = this.answers[qIndex].filter(l => l !== letter);
                    if (this.answers[qIndex].length === 0) delete this.answers[qIndex];
                } else {
                    this.answers[qIndex] = letter;
                }
                this.saveState();
                this.updateNav();
            }

            toggleFlag(index) {
                if (this.flagged.has(index)) this.flagged.delete(index);
                else this.flagged.add(index);
                this.saveState();
                this.displayQuestion(index);
            }

            goTo(index) { this.displayQuestion(index); }
            next() { if (this.currentQuestion < this.questions.length - 1) this.displayQuestion(this.currentQuestion + 1); }
            prev() { if (this.currentQuestion > 0) this.displayQuestion(this.currentQuestion - 1); }

            submitExam(auto = false) {
                const unanswered = this.questions.length - Object.keys(this.answers).length;
                if (!auto && unanswered > 0 && !confirm(`You have ${unanswered} unanswered questions. Submit anyway?`)) return;
                
                const results = [];
                let correct = 0;
                this.questions.forEach((q, i) => {
                    const userAns = this.answers[i];
                    const correctAns = q.correct;
                    let isCorrect = false;
                    if (Array.isArray(userAns)) {
                        isCorrect = userAns.sort().join('') === correctAns.split('').sort().join('');
                    } else {
                        isCorrect = userAns === correctAns;
                    }
                    if (isCorrect) correct++;
                    results.push({ question: i, correct: isCorrect, userAnswer: userAns, correctAnswer: correctAns });
                });

                const score = Math.round((correct / this.questions.length) * 100);
