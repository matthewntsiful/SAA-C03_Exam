<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAA-C03 Performance Analytics Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“Š</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ff9900;
        }
        
        .dashboard {
            padding: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            border-left: 5px solid #007cba;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #007cba;
            margin-bottom: 10px;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .chart-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }
        
        .exam-list {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .exam-item {
            padding: 20px;
            border-bottom: 1px solid #f1f3f4;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s ease;
        }
        
        .exam-item:hover {
            background: #f8f9fa;
        }
        
        .exam-name {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .exam-score {
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .score-pass { color: #28a745; }
        .score-fail { color: #dc3545; }
        
        .controls {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .btn {
            background: linear-gradient(135deg, #007cba 0%, #0056b3 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,124,186,0.3);
        }
        
        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> SAA-C03 Performance Analytics</h1>
            <p>Track your progress across all practice exams</p>
        </div>
        
        <div class="dashboard">
            <div class="controls">
                <button class="btn" onclick="loadSampleData()">
                    <i class="fas fa-database"></i> Load Sample Data
                </button>
                <button class="btn" onclick="clearData()">
                    <i class="fas fa-trash"></i> Clear Data
                </button>
                <button class="btn" onclick="exportData()">
                    <i class="fas fa-download"></i> Export Results
                </button>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalExams">0</div>
                    <div>Exams Taken</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avgScore">0</div>
                    <div>Average Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="passRate">0%</div>
                    <div>Pass Rate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="bestScore">0</div>
                    <div>Best Score</div>
                </div>
            </div>
            
            <div class="charts-grid">
                <div class="chart-container">
                    <div class="chart-title">Score Progression</div>
                    <canvas id="progressChart"></canvas>
                </div>
                <div class="chart-container">
                    <div class="chart-title">Domain Performance</div>
                    <canvas id="domainChart"></canvas>
                </div>
            </div>
            
            <div class="exam-list">
                <div class="chart-title" style="padding: 20px;">Recent Exam Results</div>
                <div id="examResults"></div>
            </div>
        </div>
    </div>

    <script>
        let examData = JSON.parse(localStorage.getItem('saa-c03-analytics') || '[]');
        let progressChart, domainChart;
        
        function updateDashboard() {
            if (examData.length === 0) {
                document.getElementById('totalExams').textContent = '0';
                document.getElementById('avgScore').textContent = '0';
                document.getElementById('passRate').textContent = '0%';
                document.getElementById('bestScore').textContent = '0';
                document.getElementById('examResults').innerHTML = '<div style="padding: 20px; text-align: center; color: #6c757d;">No exam data available. Take some practice exams first!</div>';
                return;
            }
            
            const totalExams = examData.length;
            const avgScore = Math.round(examData.reduce((sum, exam) => sum + exam.score, 0) / totalExams);
            const passedExams = examData.filter(exam => exam.score >= 720).length;
            const passRate = Math.round((passedExams / totalExams) * 100);
            const bestScore = Math.max(...examData.map(exam => exam.score));
            
            document.getElementById('totalExams').textContent = totalExams;
            document.getElementById('avgScore').textContent = avgScore;
            document.getElementById('passRate').textContent = passRate + '%';
            document.getElementById('bestScore').textContent = bestScore;
            
            updateCharts();
            updateExamList();
        }
        
        function updateCharts() {
            // Progress Chart
            const ctx1 = document.getElementById('progressChart').getContext('2d');
            if (progressChart) progressChart.destroy();
            
            progressChart = new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: examData.map((_, i) => `Exam ${i + 1}`),
                    datasets: [{
                        label: 'Score',
                        data: examData.map(exam => exam.score),
                        borderColor: '#007cba',
                        backgroundColor: 'rgba(0, 124, 186, 0.1)',
                        tension: 0.4,
                        fill: true
                    }, {
                        label: 'Pass Line',
                        data: Array(examData.length).fill(720),
                        borderColor: '#28a745',
                        borderDash: [5, 5],
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 1000
                        }
                    }
                }
            });
            
            // Domain Chart
            const ctx2 = document.getElementById('domainChart').getContext('2d');
            if (domainChart) domainChart.destroy();
            
            const domains = ['Security', 'Resilient', 'Performance', 'Cost'];
            const domainScores = domains.map(domain => {
                const domainExams = examData.filter(exam => exam.domains && exam.domains[domain]);
                return domainExams.length > 0 
                    ? Math.round(domainExams.reduce((sum, exam) => sum + exam.domains[domain], 0) / domainExams.length)
                    : 0;
            });
            
            domainChart = new Chart(ctx2, {
                type: 'radar',
                data: {
                    labels: domains,
                    datasets: [{
                        label: 'Domain Performance',
                        data: domainScores,
                        borderColor: '#ff6b35',
                        backgroundColor: 'rgba(255, 107, 53, 0.2)',
                        pointBackgroundColor: '#ff6b35'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }
        
        function updateExamList() {
            const resultsDiv = document.getElementById('examResults');
            resultsDiv.innerHTML = '';
            
            examData.slice(-10).reverse().forEach((exam, index) => {
                const examDiv = document.createElement('div');
                examDiv.className = 'exam-item';
                
                const scoreClass = exam.score >= 720 ? 'score-pass' : 'score-fail';
                const passIcon = exam.score >= 720 ? 'fa-check-circle' : 'fa-times-circle';
                
                examDiv.innerHTML = `
                    <div>
                        <div class="exam-name">
                            <i class="fas ${passIcon}"></i> ${exam.name || 'Practice Exam'}
                        </div>
                        <div style="color: #6c757d; font-size: 0.9em;">
                            ${new Date(exam.date).toLocaleDateString()} â€¢ ${exam.correct}/${exam.total} correct
                        </div>
                    </div>
                    <div class="exam-score ${scoreClass}">
                        ${exam.score}/1000
                    </div>
                `;
                
                resultsDiv.appendChild(examDiv);
            });
        }
        
        function loadSampleData() {
            const sampleData = [
                { name: 'Practice Exam 1', score: 650, correct: 42, total: 65, date: new Date(Date.now() - 7*24*60*60*1000).toISOString(), domains: { Security: 65, Resilient: 70, Performance: 60, Cost: 55 } },
                { name: 'Practice Exam 2', score: 720, correct: 47, total: 65, date: new Date(Date.now() - 5*24*60*60*1000).toISOString(), domains: { Security: 75, Resilient: 72, Performance: 68, Cost: 70 } },
                { name: 'Practice Exam 3', score: 780, correct: 51, total: 65, date: new Date(Date.now() - 3*24*60*60*1000).toISOString(), domains: { Security: 80, Resilient: 78, Performance: 75, Cost: 82 } },
                { name: 'Practice Exam 4', score: 820, correct: 53, total: 65, date: new Date(Date.now() - 1*24*60*60*1000).toISOString(), domains: { Security: 85, Resilient: 82, Performance: 80, Cost: 85 } }
            ];
            
            examData = sampleData;
            localStorage.setItem('saa-c03-analytics', JSON.stringify(examData));
            updateDashboard();
        }
        
        function clearData() {
            if (confirm('Are you sure you want to clear all exam data?')) {
                examData = [];
                localStorage.removeItem('saa-c03-analytics');
                updateDashboard();
            }
        }
        
        function exportData() {
            const dataStr = JSON.stringify(examData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'saa-c03-exam-results.json';
            link.click();
        }
        
        // Listen for exam completion events
        window.addEventListener('storage', function(e) {
            if (e.key === 'saa-c03-analytics') {
                examData = JSON.parse(e.newValue || '[]');
                updateDashboard();
            }
        });
        
        // Initialize dashboard
        updateDashboard();
    </script>
</body>
</html>
